 ZEO_electric_torpedo:0 "電気式魚雷"
 ZEO_electric_torpedo_desc:0 "容易に検出される気泡の痕跡を残す従来のエンジンに代わり電気エンジンを備えた魚雷は当たるまで見えないだろう。 これは軌跡から潜水艦の位置を特定することができないとも言える。 "
 ZEO_improved_ship_torpedo_launcher:0 "改良型艦船魚雷発射管"
 ZEO_improved_ship_torpedo_launcher_desc:1 "より強力な動力装置により、 1基あたりの射出管を増やすことができ、 より早く目標を設定することが可能となった。 \n\nこのモジュールを§Y小型艦艇§!や§Y巡洋艦§!に装備すると、 敵の§Y主力艦§!に大きなダメージを与えることができる。 "
 ZEO_advanced_ship_torpedo_launcher:0 "発展型艦船魚雷発射管"
 ZEO_advanced_ship_torpedo_launcher_desc:1 "より大型の発射管はより大きな魚雷を装備することができる。 \n\nこのモジュールを§Y小型艦艇§!や§Y巡洋艦§!に装備すると、 敵の§Y主力艦§!に大ダメージを与えることが可能である。 "
 ZEO_modern_ship_torpedo_launcher:0 "現代型艦船魚雷発射管"
 ZEO_modern_ship_torpedo_launcher_desc:1 "強力な圧縮空気により、 より重い魚雷を高速で発射することができる。 \n\nこのモジュールを§Y小型艦艇§!や§Y巡洋艦§!に装備すると、 敵の§Y主力艦§!に大きなダメージを与えることができる。 "
 EFS_basic_torpedo:0 "基本型魚雷"
 EFS_basic_torpedo_desc:1 "爆発する弾頭を持った自走式の兵器で、 水面下を敵に当たるまであらかじめ設定されたコースを走る。 \n\nこのモジュールを§Y小型艦艇§!や§Y巡洋艦§!に装備すると、 敵の§Y主力艦§!に大きなダメージを与えることができる。 "
 EFS_magnetic_detonator:0 "磁気雷管"
 EFS_magnetic_detonator_desc:0 "魚雷が目標の下を通過すると、 新型の雷管が磁場の変化を検出し船の直下で爆発する。 直下での爆発は船体に大きなダメージを与え、 しばしばキールを破壊し即座に目標を沈めることもある。 "
 EFS_homing_torpedo:0 "誘導魚雷"
 EFS_homing_torpedo_desc:0 "ソナーが装備され、 魚雷はそれに先んじて最大の騒音元ー通常は標的だろうーに向かって走る。 "
