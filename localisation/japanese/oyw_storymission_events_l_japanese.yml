  warinthepocket.0001.t:0 "サイクロプス隊結成"
  warinthepocket.0001.d:0 "地球降下作戦で功のあったハーディ・シュタイナーを部隊長とする特殊部隊「サイクロプス」を設立する。部隊は少数精鋭のスペシャリスト集団とし、破壊工作や諜報活動、後方撹乱任務などさまざまな特殊任務での活躍が期待されている。"
  warinthepocket.0001.a:0 "諸君らの働きにかかっている"
  warinthepocket.0002.t:0 "[VBC.GetAdjective]への破壊工作"
  warinthepocket.0002.d:0 "[EFS.GetAdjective]軍の秘密工場があると目されていた[VBC.GetAdjective]の工場に対してサイクロプス隊による破壊工作は成功した。"
  warinthepocket.0002.a:0 "素晴らしい"
  warinthepocket.0003.t:0 "[EFS.GetAdjective]の新型ガンダム"
  warinthepocket.0003.d:0 "我々の諜報部は、[EFS.GetAdjective]軍が新型のモビルスーツ開発を進めているとの情報を得た。「G-4計画」というコードネームで呼ばれる一連のプロジェクトの中で開発されているこのモビルスーツは[EFS.GetAdjective]軍のRX-78と同タイプの高性能機である可能性が高く、ニュータイプ専用として設計されているとの情報もある。引き続き諜報部は「G-4計画」の詳細を調査中である。"
  warinthepocket.0003.a:0 "サイクロプス隊を呼べ"
  warinthepocket.0010.t:0 "アレックス、[SI6.GetAdjective]リボーに搬入"
  warinthepocket.0010.d:0 "北極基地から打ち上げられたシャトルが無事に[SI6.GetAdjective]に入港した。北極基地で[ZEO.GetAdjective]軍の奇襲を受けたものの、その後は順調に航海を続け追撃を受けることもなかった。アレックスは[SI6.GetAdjective]でディック・ルムンバ博士の協力の元、組み立てと最終調整を行うことになっている。最終調整を担当するテストパイロットもすでに現地に着任している。"
  warinthepocket.0010.a:0 "くれぐれも慎重にな"
  warinthepocket.0022.t:0 "リボーコロニーへの核攻撃"
  warinthepocket.0022.d:0 "[GRA.GetAdjective]からの緊急連絡。サイクロプス隊のルビコン計画失敗を受け、上官のキリング中佐はリボーコロニーへの核攻撃を計画しているとの報告を受けた。現在ルーゲンス司令がキリングの説得にあたっている模様。中立コロニーへの核攻撃は南極条約違反であるが、キリング中佐は[SI6.GetAdjective]は南極条約に批准していないと主張している。"
  warinthepocket.0022.a:0 "黙認する"
  warinthepocket.0022.b:0 "許可しない"
  warinthepocket.0023.t:0 "核攻撃中止命令"
  warinthepocket.0023.d:0 "キリング中佐が準備を進めていたリボーコロニーに対する核攻撃に対し参謀本部は作戦の即時中止を命じ、[GRA.GetAdjective]基地のルーゲンス司令によってキリング中佐は拘束された。"
  warinthepocket.0023.a:0 "よろしい"
  warinthepocket.0024.t:0 "リボーコロニーの少年"
  warinthepocket.0024.d:0 "リボーコロニーの警察署に少年が駆け込み、[ZEO.GetAdjective]軍の艦隊がコロニーを核で攻撃してくると訴えている。"
  warinthepocket.0024.a:0 "警戒しよう"
  warinthepocket.0024.b:0 "バカバカしい"
  warinthepocket.0025.t:0 "[SI6.GetAdjective]のリボーコロニーに核攻撃か？"
  warinthepocket.0025.d:0 "[SI6.GetAdjective]はリボーコロニーが核による攻撃を受け壊滅したと発表した。リボーコロニーは完全に破壊され、一瞬にして数千万人の命が失われたものと思われる。爆発の直前には[ZEO.GetAdjective]軍の艦隊が[SI6.GetAdjective]宙域にいたとの情報もあるが[ZEO.GetName]は正式に関与を否定している。"
  warinthepocket.0025.a:0 "なんていうことだ！"
  warinthepocket.0025.b:0 "当然の報いだ"
  warinthepocket.0025.c:0 "なんていうことだ！"
  warinthepocket.0026.t:0 "[ZEO.GetAdjective]の艦隊の動きをキャッチ"
  warinthepocket.0026.d:0 "[SI6.GetAdjective]宙域を警戒中の艦隊より、[ZEO.GetAdjective]軍の艦隊が[SI6.GetAdjective]に向けて移動中であるとの情報を得た。ただちに迎撃に向かうものとする。"
  warinthepocket.0026.a:0 "何を企んでいる？"
  warinthepocket.0027.t:0 "[ZEO.GetAdjective]艦隊の迎撃に成功"
  warinthepocket.0027.d:0 "[SI6.GetAdjective]に向かっていると思われる[ZEO.GetAdjective]艦隊の迎撃に向かった艦隊より、[ZEO.GetAdjective]艦隊は大した抵抗を見せず投降したと報告があった。敵艦を検査したところ、核ミサイルが搭載されていたとのことである。"
  warinthepocket.0027.a:0 "危ないところだった"
  warinthepocket.0028.t:0 "核攻撃は失敗に終わる"
  warinthepocket.0028.d:0 "フォン・ヘルシング大佐が率いる艦隊は、[SI6.GetAdjective]への核攻撃に向かう途中で[EFS.GetAdjective]軍艦隊に補足され戦闘となったが、戦闘は数十分程度の威嚇射撃のみで終了し、艦隊は[EFS.GetAdjective]に投降したとの報告があった。"
  warinthepocket.0028.a:0 "背信行為だ"
  warinthepocket.0038.t:0 "ルビコン計画の失敗"
  warinthepocket.0038.d:0 "[SI6.GetAdjective]に潜入中の諜報員「チャーリー」から緊急連絡。\nサイクロプス隊ハ予定通リ「ルビコン計画」ヲ実行、[EFS.GetAdjective]軍ノ秘密基地ヘノ潜入二成功スルモ新型ガンダムノ強奪二失敗セリ。破壊ヲ試ミタMS-18モ撃破サレ作戦ハ失敗セリ。隊長ノハーディ・シュタイナー以下、全隊員ノ死亡ヲ確認ス。次ノ指示ヲ請ウ\nなお[SI6.GetName]政府からは正式に非難声明が届いている。"
  warinthepocket.0038.a:0 "次の指示はない"
  warinthepocket.0039.t:0 "フランチェスカ"
  warinthepocket.0039.d:0 "「……そうよ、あたし。仰せの通り今出発するとこ。麗しのフランチェスカへね。厄介払いができてさぞホッとしてるんでしょう？あの子とせいぜい幸せに暮らしてね。……酔ってなんかないわ。少しお酒を飲みましたけどね。全然酔ってなんかないわよ。酔えるもんですか。……結婚しようって言ったの、あんたじゃない！何よ嘘ばっかり言って……。行きたくないわよ、あんなとこに！フランチェスカなんて…フランチェスカなんて最低のコロニーじゃない！今度の女もすぐバレる嘘ついて、たらしこんだんでしょう？あたしの時とおんなじ。嘘を言い通す根性もないくせに！……」"
  warinthepocket.0039.a:0 "フランチェスカに行かない"
  warinthepocket.0039.b:0 "フランチェスカに行く"
  warinthepocket.0029.t:0 "クリスの決意"
  warinthepocket.0029.d:0 "クリスは先日の戦闘で被害にあった地域を訪れていた。破壊された家屋とそこにあった幸せな生活を思うと、刑事への自分の回答に自信が持てなくなっていくのを感じた。そこへ偶然アルが通りかかるのを見つけ、クリスはアルに声をかけた。バーニィとケンカをしたらしいアルがクリスに問いかける。「もしも宇宙艦隊が攻めてきて、このコロニーが潰されちゃうとしたら、クリスどうする？」それを聞いてクリスは、こんな少年までが不安を感じて暮らしているのだと思って胸が締め付けられる思いがした。「戦うと思うわ」先程までの迷いは消えていた。「え？怖くないの？」「怖いでしょうね。でも、怖いのには耐えられるけど、一人ぼっちになるのは耐えられないから。自分だけ逃げても、一人じゃ生きていけないもの、私。私が戦うとすれば結局は自分のためよ。自分が一人ぼっちになるのが怖いから戦うんだと思うの。でもそれは私の生き方、逃げることもその人の生き方。どっちが正しいとか間違ってるとか、誰にも決められないことなのよ。戦えばそのために人が死ぬわ。でも戦わなくても死んでいく。正しいことなんてなんてどこにもない。自分にできることをするしかないんだわ……。あら、関係ないことを喋っちゃったかな。ごめん、ごめん」「ううん、ありがとう！」そう言うとアルは走り去っていった。"
  warinthepocket.0029.a:0 "バーニィに会ったらよろしく伝えて！"
  warinthepocket_se.continue:0 "つづく"
  warinthepocket_se.01.t:0 "戦場まで何マイル？"
  warinthepocket_se.01.date:0 "U.C.0079 12月9日 15:00"
  warinthepocket_se.01a.d:0 "[EFS.GetAdjective]軍の新型ガンダムの所在が北極基地であることを突き止めた[ZEO.GetAdjective]突撃機動軍は、新型ガンダムの強奪を特務部隊「サイクロプス」に命じた。なお、強奪が不可能な場合にはいかなる犠牲を払っても破壊せよとのことだった。事前の偵察活動によって基地にはシャトルの打ち上げ台が併設されていることが分かっており、恐らくそのシャトルを使ってガンダムを宇宙に運ぶ計画であると考えた隊長のハーディは、[EFS.GetAdjective]軍はシャトルの防衛に戦力を集中させており、基地自体の防衛力はそこまで高くないと判断、基地への陽動攻撃をミーシャのMSM-03Cハイゴッグに任せ、ハーディ隊長以下3人は地下の潜水艦ドックから侵入して直接シャトル基地へと向かった。\n\n[EFS.GetAdjective]軍の激しい抵抗に遭いながらも3機がシャトル基地にたどり着くと、今まさに新兵器を積んだコンテナがシャトルに積み込まれる直前であった。なんとかコンテナを確保したい3機に対して、[EFS.GetAdjective]軍のRGM-79Dジム寒冷地仕様1個小隊が必死の防戦を試みる。膠着状態に陥っている間にもコンテナはシャトルへの積み込みを終え、発射体制に入ってしまう。もはやコンテナの確保は不可能と判断したハーディはアンディにシャトルの破壊を命じる。ハーディとガルシアが援護のために遮蔽物から飛び出し、ジムに対して果敢に攻撃を仕掛ける。二手に分かれた敵機への対応に3機のジムの連携が一瞬乱れたことをアンディは見逃さなかった。遮蔽物から飛び出すと、MSM-03Cハイゴッグに取り付けられたハンドミサイルユニットを発射した。ミサイルはシャトルに命中し、コンテナと共に爆発した。爆風の衝撃でアンディの機体は吹き飛ばされる。\n\nやがて轟音と爆風が収まったのと同時に銃撃戦の音もなくなったことに気づいたアンディは、ハーディとガルシアが無事にジムの無力化に成功したことを知って作戦中にも関わらず笑みがこぼれた。強奪こそできなかったものの、今回もハーディが立てた作戦は完璧であり、見事なチームワークで目標の破壊に成功したのだ。戦争初期の頃に比べてサイクロプス隊の人員は大きく減ったが、アンディは今のサイクロプス隊こそ最強であり、このメンバーであればいかなる作戦も成功させられると確信していた。しかし機体を立て直して僚機を探すアンディが見たものは、機体から降りたハーディが動かなくなったガルシアの身体を抱えて咆哮する姿だった。"
  warinthepocket_se.01b.d:0 "[EFS.GetAdjective]軍の新型ガンダムの所在が北極基地であることを突き止めた[ZEO.GetAdjective]突撃機動軍は、新型ガンダムの強奪を特務部隊「サイクロプス」に命じた。なお、強奪が不可能な場合にはいかなる犠牲を払っても破壊せよとのことだった。事前の偵察活動によって基地にはシャトルの打ち上げ台が併設されていて、少なくとも改良型のジム2個小隊によって防衛されていることが分かっており、恐らくそのシャトルを使ってガンダムを宇宙に運ぶ計画であると考えた隊長のハーディは、基地を襲撃すれば[EFS.GetAdjective]軍の抵抗は熾烈なものになるだろうと判断、部隊の編成を当初予定していた機動性に優れるMSM-03Cハイゴッグから火力と装甲に優れるMSM-07EズゴックEに変更する。[EFS.GetAdjective]軍がシャトルの防衛に戦力を集中させていると考えたハーディは、基地への陽動攻撃をミーシャに任せ、ハーディ隊長以下3人は地下の潜水艦ドックから侵入して直接シャトル基地へと向かった。\n\n[EFS.GetAdjective]軍の激しい抵抗に遭いながらも3機がシャトル基地にたどり着くと、今まさに新兵器を積んだコンテナがシャトルに積み込まれる直前であった。なんとかコンテナを確保したい3機に対して、[EFS.GetAdjective]軍のRGM-79Dジム寒冷地仕様1個小隊が必死の防戦を試みる。膠着状態になればコンテナの確保は不可能と判断したハーディはアンディとガルシアに援護を命じ、コンテナの確保に飛び出す。ズゴックEの装甲はRGM-79Dの90mmブルバップマシンガンをある程度防ぐものの、集中砲火を浴びたハーディの機体は徐々に歪んでいく。これ以上は機体が持たないというところでハーディのズゴックEがコンテナにたどり着くと、友軍への誤射を恐れたジムの攻撃が一瞬緩んだことをアンディとガルシアは見逃さなかった。ほぼ同時に遮蔽物から飛び出した2機はジム3機に対して猛然と距離を詰めながらメガ粒子砲を連射する。\n\nコンテナ付近の[EFS.GetAdjective]軍兵を排除したハーディが僚機を見やると、ジム3機を無力化した2機のズゴックEが、誇らしげに腕を上げていた。コックピットの中でハーディはにやりと笑って煙草を取り出す。徹底的に作戦を吟味し、準備するのがハーディのやり方だ。今回も相手より自分たちの方がより多く準備をしていたに過ぎない。サイクロプス隊結成以来続けてきたこのやり方を、今では隊員の一人ひとりがよく理解していて、ハーディが具体的な命令を出す必要がないほどだった。「いい部隊だ」普段決して自分を褒めないハーディが、珍しく独り言を言って煙草を箱に戻した。"
  warinthepocket_se.01c.d:0 "[EFS.GetAdjective]軍の新型ガンダムの所在が北極基地であることを突き止めた[ZEO.GetAdjective]突撃機動軍は、新型ガンダムの強奪を特務部隊「サイクロプス」に命じた。なお、強奪が不可能な場合にはいかなる犠牲を払っても破壊せよとのことだった。三ヶ月前に行われた偵察活動によって基地が2つの区画に分かれていることは分かっているものの、そのどちらに新型ガンダムが隠されているのかは不明だった。基地襲撃を知った[EFS.GetAdjective]軍が新型ガンダムを破壊ないしは空路で脱出させることを恐れた隊長のハーディは、部隊を2手に分けて同時に攻撃を仕掛けることにする。海中から襲撃可能な前面の基地をミーシャとガルシアが担当し、地下の潜水艦ドックから侵入可能な基地をハーディとアンディが担当した。\n\n潜水艦ドックから地下通路への侵入に成功したその時、地表ではミーシャとガルシアのMSM-03Cハイゴッグが強襲上陸を行っていた。突然の敵襲に混乱となったのもつかの間、[EFS.GetAdjective]軍はすぐさま迎撃のRGM-79Dジム寒冷地仕様を展開する。地下通路を進むハーディとアンディも補足され、敵機の追撃を受ける。ハーディはアンディが乗るMSM-03Cハイゴッグよりも装甲が厚い自機のMSM-07EズゴックEの方が足止めに向いていると判断し、アンディを単機で先行させる。一方地表の戦闘では機動と火力を十分に発揮したミーシャとガルシアのハイゴッグが[EFS.GetAdjective]軍のジム小隊を蹂躙していた。基地を半壊させた2人は新型ガンダムを捜索するがどこにも見当たらなかった。するとハーディのもとに地下通路を抜けて地表に出たアンディから通信が入る。通路を抜けた先にあったのは[EFS.GetAdjective]軍のシャトル基地であった。その瞬間、ハーディはしまったと思った。事前の情報が古かったのだ。三ヶ月の間に[EFS.GetAdjective]軍はシャトルを急造していた。ハーディは作戦の失敗を直感した。案の定、アンディは今まさに新型ガンダムと思われるコンテナがシャトルに積み込まれたことを報告する。もはやコンテナの確保は不可能と判断したハーディはシャトルに対してハンドミサイルユニットを使用することを許可するがシャトルを護衛するジムの反撃がすさまじくアンディは攻撃することができない。地下通路の敵機を破壊したハーディはアンディの元へと急ぐが、待っていては間に合わないと判断したアンディはハーディの制止を無視してミサイルによる攻撃を強行する。しかしミサイルの発射よりもジムの90mmブルパップマシンガンがアンディの機体を貫くほうが早かった。\n\nハーディが追いついたその時、アンディの機体は大きく後ろにのけぞって倒れ、ミサイルが発射された。暴発したミサイルはハーディの後方で爆発し、その爆風でハーディの機体は通路の侵入口から地表に向かって転がり落ちる。制御の効かない機体のコックピットから、ハーディは轟音と共に宇宙に昇っていくシャトルの姿を呆然と眺めていた。"
  warinthepocket_se.02.t:0 "茶色の瞳に映るもの"
  warinthepocket_se.02.date:0 "U.C.0079 12月13日"
  warinthepocket_se.02.d:0 "[EFS.GetAdjective]と[ZEO.GetAdjective]の戦争に対して中立を宣言した[SI6.GetAdjective]は、地球圏が戦火に見舞われた状況の中で平和を享受していた。[SI6.GetAdjective]宙域でのいかなる戦闘行為も禁止され、政府はどのような戦争行為にも加担しないことを明言していたが、[SI6.GetAdjective]が[EFS.GetAdjective]からも[ZEO.GetAdjective]からも干渉を受けずに来られたのは裏で何らかの便宜供与があったからだというのが大方の見方であった。\n\n[SI6.GetAdjective]のリボーコロニーに住む少年アルフレッド・イズルハは、そんな[SI6.GetAdjective]で暮らす多くの少年たちの中の一人だった。学校での友達との会話は[EFS.GetAdjective]と[ZEO.GetAdjective]の戦争とモビルスーツという巨大ロボットの話題で持ちきりだ。特に[ZEO.GetAdjective]のザクというモビルスーツは見るからに強そうで人気があった。アルがいつものように学校で親友のチェイ、テルコットと話をしていると、クラスメイトのドロシーと口論になる。[EFS.GetAdjective]軍にモビルスーツはないと主張する彼女に対し、思わずアルは[EFS.GetAdjective]軍のモビルスーツを見たことがあると嘘をついてしまう。勝ち誇った彼女になんとか一泡吹かせたいアルとチェイは、別居しているアルの父親とアルが宇宙港で面会するときに忍び込んで[EFS.GetAdjective]のモビルスーツを撮影することを計画する。なんとか忍び込むことには成功したものの、撮影できたのはコンテナのみでモビルスーツを見つけられず落胆するアルだったが、そのコンテナの中には、北極基地でサイクロプス隊が逃した新型ガンダムを載せたコンテナも映っていたのだった。\n\n一方[SI6.GetAdjective]に[EFS.GetAdjective]の秘密基地が存在するという情報を掴んだ[ZEO.GetAdjective]軍は、その真偽を確かめるため[SI6.GetAdjective]に対する威力偵察を実行する。[SI6.GetAdjective]に侵入した[ZEO.GetAdjective]軍と基地を防衛する[EFS.GetAdjective]軍の間で市街戦が行われ、中立宣言は簡単に破られたのだった。[EFS.GetAdjective]軍の対応の早さに基地の存在を確信した[ZEO.GetAdjective]軍が散発的な戦闘を行っただけで早々に撤退したためコロニーに大きな被害は出なかったものの、中立を宣言している[SI6.GetAdjective]内での戦闘行為は初めてのことであり、[SI6.GetAdjective]の市民たちにとっては自分たちも戦争と無関係ではないことを認識する出来事になった。\n\nこの戦闘を学校で見ていたアルは、一機のザクが森の方に不時着していくのを目撃する。友人たちの制止も聞かず走り出したアルはザクが不時着した森へと向かう。そこには横たわった鋼鉄の巨人の姿があった。間近で見るモビルスーツに興奮したアルは持っていたカメラを回す。そのファインダーの先には、自分に向けて銃を構えたジオン軍兵士バーニィの姿があった。"
  warinthepocket_se.03.t:0 "河を渡って木立を抜けて"
  warinthepocket_se.03.date:0 "U.C.0079 12月19日 18:00"
  warinthepocket_se.03a.d:0 "[EFS.GetAdjective]軍の制服を着たハーディ、ガルシア、バーニィの三人はコロニー整備用の地下通路を通って基地内に潜入する。コントロールルームを制圧した三人だったが、一人の[EFS.GetAdjective]軍兵士がバーニィに声をかけた。「おたく、訛りがあるけどどこの出身だ？オーストラリアあたりか？」一瞬、ハーディとバーニィの間に緊張が走る。「そう、シドニー生まれのシドニー育ちなんだ。今頃街は、雪で真っ白だろうな」バーニィがとっさに調子を合わせてそう答えると、[EFS.GetAdjective]軍兵士は納得した様子で立ち去っていった。危機を脱した3人が格納庫へと向かうと、そこには整備中で横たわるRX-78NT-1アレックスの姿があった。\n\n同時刻、リボーコロニーの市街地は突如現れた謎のモビルスーツによって大混乱に陥っていた。サイクロプス隊がコロニー内で組み上げたジオン軍の拠点強襲用モビルスーツMS-18ケンプファーが夜の人手で賑わう街中を我が物顔で歩いていた。突然の[ZEO.GetAdjective]のモビルスーツの出現に驚いた[SI6.GetName]防衛軍は、[EFS.GetAdjective]軍の駐留部隊に応援を要請する。しかし先日の[ZEO.GetAdjective]の威力偵察での戦闘によって稼働できるモビルスーツがない[EFS.GetAdjective]軍はこの要請を拒否。逆にコロニー外から強襲揚陸艦グレイファントムを呼び寄せるための時間稼ぎに[SI6.GetName]防衛軍を利用しようとする。応援を拒否された[SI6.GetName]防衛軍は戦闘ヘリやミサイル車両といった通常兵器でケンプファーを止めようとするが[ZEO.GetAdjective]の最新モビルスーツが放つ197mmショットガンの前に全く歯が立たず壊滅してしまう。拍子抜けしたミーシャがいつものようにコックピットに持ち込んだスキットルに手を伸ばしかけた時、コロニー内に移動した[EFS.GetAdjective]軍の強襲揚陸艦からモビルスーツ部隊が降下を開始した。その数およそ二個小隊。降下中の無防備な状態をミーシャは見逃さず、ショットガンでRX-77D量産型ガンキャノンを撃ち落とすと、続けざまに二発のシュツルムファウストでRGM-79Gジムコマンド2機も仕留めたが、携行武装が豊富なケンプファーでもさすがに残弾数が少なくなってきていた。「おもしろくなってきたじゃねえか」この状況を歓迎するかのように、ミーシャがスキットルに手を伸ばした。\n\n「おい、シドニー生まれ。オーストラリアは今は夏だぞ！」それは先程バーニィに話しかけた兵士の声だった。今は12月。南半球は夏のはずだ。それに違和感を覚えた兵士が慌てて追いかけてきたのだった。拘束されそうになった瞬間、ハーディの合図でガルシアが銃を放つ。拘束を解いたハーディがすぐさまショットガンをバーニィに渡すが、応援に駆けつけた[EFS.GetAdjective]軍兵士に撃たれてしまう。バーニィは意識を失ったハーディを抱えて応戦するものの、ガルシアまでもが深手を追い、徐々に追い詰められていく。このままでは全滅は避けられてないと悟ったガルシアはガンダムの強奪をあきらめ爆破に切り替える。バーニィに援護を頼むと爆弾を手にアレックスに向かって走り出すが、アレックスに辿り着く前に狙撃されてしまう。倒れ込んだガルシアは最後の力で自爆するもモビルスーツを破壊することはできなかった。ハーディを抱えたバーニィは、爆発の衝撃と爆風で生じた混乱に乗じて脱出を試みる。そしてそれと入れ替わるように、ノーマルスーツを着たクリスがケンプファーを迎撃するためアレックスの操縦席へと向かう。その時、轟音と共に格納庫の屋根が吹き飛び、暗闇の先に赤い1つ目が鈍い光を放った。グレイファントムのモビルスーツ部隊を全滅させたミーシャのケンプファーだった。クリスのアレックスは横たわった体制のままバーニアを点火して格納庫から抜け出し、ケンプファーと距離を取った。アレックスの動きから強奪が失敗したことを悟ったミーシャはアレックスのバルカン砲を避けながら予め配置しておいた大型トレーラーからMNG-110ビーム・マシンガンを取り出す。「さあ来い、戦い方を教えてやる！」整備中だったアレックスはビームライフルを携行していない。アレックスはビームサーベルを構えてケンプファーに向かって突進した。しかしサーベルがケンプファーの胴体を切り裂くより早く、ビーム・マシンガンがアレックスの装甲を打ち砕く。アレックスは力なくその場で膝を崩した。それでもミーシャはビーム・マシンガンの射撃を止めない。「チョバムアーマーって言うんだよな？」F.S.W.S計画。[EFS.GetAdjective]軍が研究中の、作戦用途に応じて追加武装を換装するシステムだ。G-4計画がF.S.W.Sの試作開発も兼ねたプロジェクトであることをギリギリになって突き止めたのは隊長のハーディだった。チョバムアーマーからむき出しになった胴部に向けて、ミーシャは容赦なくトリガーを引き続けた。\n\nなんとか基地の外に脱出したバーニィだったが、すでにハーディは息を引き取っていた。ふと人の気配を感じて銃を向けると、そこにはバーニィとサイクロプス隊の役に立ちたい一心でメディカルセンターに潜入したアルの姿があった。"
