 ZEO_basic_naval_mines:0 "Contact Mine"
 ZEO_basic_naval_mines_desc:0 "A simple floating bomb, anchored to the sea floor. The mine explodes when it comes into contact with a ship."
 ZEO_improved_naval_mines:0 "Magnetic Mine"
 ZEO_improved_naval_mines_desc:0 "This sophisticated mine explodes when it detects changes in the magnetic field stemming from a passing ship."
 ZEO_advanced_naval_mines:0 "Acoustic Mine"
 ZEO_advanced_naval_mines_desc:0 "This type of naval mine detonates when its sensors detect the noise of a nearby ship."
 ZEO_modern_naval_mines:0 "Pressure Mine"
 ZEO_modern_naval_mines_desc:0 "This highly advanced mine detects small changes in water pressure caused by a ship moving nearby."
 ZEO_degaussing:0 "Degaussing"
 ZEO_degaussing_desc:0 "By installing powerful electro-magnetic coils, a ship's magentic signature can be dramatically reduced, making it far less vulnerable to magnetic mines."
 ZEO_submarine_mine_laying:0 "Minelaying Submarine"
 ZEO_submarine_mine_laying_desc:0 "By installing special equipment to hold and release mines, a specially-designed submarine can deploy mines while submerged and, hopefully, undetected."
 ZEO_improved_submarine_mine_laying:0 "Torpedo-tube Mine Deployment"
 ZEO_improved_submarine_mine_laying_desc:0 "Redesigning mines to fit into torpedo tubes allows any submarine to become a minelayer, albeit at the expense of torpedoes carried."
 ZEO_airdrop_mines:0 "Aerial Minelaying"
 ZEO_airdrop_mines_desc:0 "By fitting the mines with a small parachute, they can be safely dropped from airplanes, allowing quick and efficient creation of minefields."
 ZEO_airsweep_mines:0 "Aerial Minesweeping"
 ZEO_airsweep_mines_desc:0 "Airplanes can be fitted with special equipment to detect and safely detonate naval mines from the air."
 EFS_basic_naval_mines:0 "Contact Mine"
 EFS_basic_naval_mines_desc:0 "A simple floating bomb, anchored to the sea floor. The mine explodes when it comes into contact with a ship."
 EFS_improved_naval_mines:0 "Magnetic Mine"
 EFS_improved_naval_mines_desc:0 "This sophisticated mine explodes when it detects changes in the magnetic field stemming from a passing ship."
 EFS_advanced_naval_mines:0 "Acoustic Mine"
 EFS_advanced_naval_mines_desc:0 "This type of naval mine detonates when its sensors detect the noise of a nearby ship."
 EFS_modern_naval_mines:0 "Pressure Mine"
 EFS_modern_naval_mines_desc:0 "This highly advanced mine detects small changes in water pressure caused by a ship moving nearby."
 EFS_degaussing:0 "Degaussing"
 EFS_degaussing_desc:0 "By installing powerful electro-magnetic coils, a ship's magentic signature can be dramatically reduced, making it far less vulnerable to magnetic mines."
