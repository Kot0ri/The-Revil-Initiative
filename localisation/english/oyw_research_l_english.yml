 ZEO_basic_submarine_snorkel:0 "Basic Submarine Snorkel"
 ZEO_basic_submarine_snorkel_desc:1 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 ZEO_improved_submarine_snorkel:0 "Improved Submarine Snorkel"
 ZEO_improved_submarine_snorkel_desc:1 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 EFS_basic_submarine_snorkel:0 "Basic Submarine Snorkel"
 EFS_basic_submarine_snorkel_desc:1 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 EFS_improved_submarine_snorkel:0 "Improved Submarine Snorkel"
 EFS_improved_submarine_snorkel_desc:1 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 ZEO_basic_battery:0 "Naval Gunnery"
 ZEO_basic_battery_desc:0 "Basic design for the training and elevation mechanics of naval guns."
 ZEO_basic_light_battery:0 "Basic Light Battery"
 ZEO_basic_light_battery_desc:1 "An open, powered mount for a small-caliber gun for use on smaller ships.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 ZEO_improved_light_battery:0 "Improved Light Battery"
 ZEO_improved_light_battery_desc:1 "A closed, powered mount for a small-caliber gun gives the crew some protection from the elements and shell splinters. \n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 ZEO_advanced_light_battery:0 "Advanced Light Battery"
 ZEO_advanced_light_battery_desc:1 "An advanced twin mount brings significantly more firepower to bear under armored protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 ZEO_basic_light_shell:0 "Small-Caliber Semi-Armor Piercing Shell"
 ZEO_basic_light_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
 ZEO_improved_light_shell:0 "Small-Caliber Armor Piercing Shell"
 ZEO_improved_light_shell_desc:0 "A proper armor-piercing shell for small caliber guns gives destroyers and other light ships a fighting chance against armored opponents."
 ZEO_basic_medium_battery:0 "Basic Medium Battery"
 ZEO_basic_medium_battery_desc:1 "A powered turret with two or three guns of medium caliber for use on cruisers. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 ZEO_improved_medium_battery:0 "Improved Medium Battery"
 ZEO_improved_medium_battery_desc:1 "An improved turret layout allows faster loading while better armor improves survivability. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 ZEO_advanced_medium_battery:0 "Advanced Medium Battery"
 ZEO_advanced_medium_battery_desc:1 "By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 ZEO_basic_medium_shell:0 "Armor-Piercing Capped Medium Shell"
 ZEO_basic_medium_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 ZEO_improved_medium_shell:0 "Medium-Caliber Semi-Armor Piercing Shell"
 ZEO_improved_medium_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
 ZEO_basic_heavy_battery:0 "Basic Heavy Battery"
 ZEO_basic_heavy_battery_desc:1 "A gigantic turret housing massive guns under heavy armor. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 ZEO_improved_heavy_battery:0 "Improved Heavy Battery"
 ZEO_improved_heavy_battery_desc:1 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 ZEO_advanced_heavy_battery:0 "Advanced Heavy Battery"
 ZEO_advanced_heavy_battery_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 ZEO_basic_heavy_shell:0 "Armor-Piercing Capped Shell"
 ZEO_basic_heavy_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 ZEO_improved_heavy_shell:1 "Super-Heavy Armor Piercing Shell"
 ZEO_improved_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor."
 ZEO_basic_secondary_battery:0 "Casemate Secondary Battery"
 ZEO_basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 ZEO_improved_secondary_battery:0 "Turreted Secondary Battery"
 ZEO_improved_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 ZEO_dp_secondary_battery:0 "Dual-Purpose Secondary Battery"
 ZEO_dp_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 ZEO_damage_control_1:0 "Fire Fighting Drills"
 ZEO_damage_control_1_desc:0 "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
 ZEO_damage_control_2:0 "Separate Fire Mains"
 ZEO_damage_control_2_desc:0 "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
 ZEO_damage_control_3:0 "Diesel-powered Emergency Pumps"
 ZEO_damage_control_3_desc:0 "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
