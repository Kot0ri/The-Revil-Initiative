  warinthepocket_se.06a.d:0 "バーニィがアルに渡した包みの中には、バーニィが知る限りのサイクロプス隊での任務についての記録が残されていた。サイクロプス隊が[EFS.GetAdjective]の新型ガンダムをずっと追っていたこと、輸送業者に偽装してモビルスーツを運び込み、コロニー内で組み立てたこと、[EFS.GetAdjective]の秘密工場での任務の詳細と、作戦に失敗したときのために軍上層部が核攻撃を計画していること。アルはこの包みを持って警察に行き、バーニィがコロニーのために戦ったことをみんなに伝えようと何度も思ったがそのたびに思いとどまった。包みの中にはクリスマス作戦の前日に撮影したと思われるバーニィの映像が収められたディスクも入っていた。ザクの前で腰掛けたバーニィが、ゆっくりとアルに語りかける。\n\n「アル、いいかい、よく聞いてくれ。この包みの中には、俺の証言を収めたテープや証拠の品が入っている。このコロニーが核ミサイルの目標になった訳を知る限り喋った。もし俺が死んだらこれを警察に届けてくれ。大人が本当だと信じてくれたら、このコロニーは救われると思う。俺が直接警察に自首しようかとも思ったんだが、なんていうか、そうするのは逃げるみたいに思えて。ここで戦うのをやめると、自分が自分でなくなるような。…[EFS.GetAdjective]が憎いとか、隊長たちの仇を討ちたいとかいうんじゃないんだ。うまく言えないけど、あいつと、ガンダムと戦ってみたくなったんだ。俺が兵士だからなのか、理由は自分でもよく分からない。…アル、俺はたぶん死ぬだろうが、そのことで[EFS.GetAdjective]軍の兵士やガンダムのパイロットを恨んだりしないでくれ。彼らだって俺と同じで自分がやるべきだと思ったことをやってるだけなんだ。無理かもしれないけど、他人を恨んだり、自分のことを責めたりしないでくれ。これは俺の最後の頼みだ。…もし運良く生き延びて戦争が終わったらさ、必ずこのコロニーに帰ってくるよ。会いに来る。約束だ。これでお別れだ。じゃあな、アル、元気で暮らせよ。クリスによろしくな」\n\nクリスマスに起きたモビルスーツの騒動から一週間以上がたって、ようやく[SI6.GetAdjective]は日常を取り戻しつつあった。新聞は[SI6.GetName]警察が一連の事件の全容解明に全力を上げて取り組むと発表したことを伝えていた。「行ってきます」家を出るアルの声を聞いた父親が新聞から顔を上げてアルの母親に話しかけた。「大人になったのかな、落ち着きが出てきたんじゃないか？」確かに以前のアルよりどこかおとなしくなった気がするが、どこか無理をしているようにも見えるのだった。これが大人になったということなのだろうか。どちらともつかない表情で母親は首を傾げた。\n\n出発の準備を終えたクリスは玄関先でアルの姿を認めて声をかけた。あの戦闘で負傷したクリスの腕にはまだ包帯が巻かれていた。クリスは再び地球に転任になったことをアルに告げる。「ちゃんと会ってお別れを言いたかったの。バーニィにも挨拶をしておきたかったんだけど、アルから伝えてくれる？わたしがよろしくって言ってたって」アルはクリスの顔を見ることができず、俯いて答えた。「うん、バーニィもさ、きっと、きっと残念がると思うな」「アル」クリスはアルの顔を覗き込むように身をかがめ、そっと頬にキスをした。"
