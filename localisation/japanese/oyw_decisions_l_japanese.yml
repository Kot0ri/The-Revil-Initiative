  mb_mentoring_mobile_battalion_exercise_desc:0 "MS-05の正式採用を受けて、モビルスーツを取り入れた新しい戦術や戦略プランを研究すると同時に、この全く新しい兵器のパイロットを養成するための教導大隊を新たに編成する。同時にMS-05の開発でも多くの貢献があったランバ・ラル大尉を同部隊の大隊長に任ずる辞令を発する。他にもモビルスーツへの適正の著しいミゲル・ガイア少尉、シャア・アズナブル少尉も同部隊に配属する。"
