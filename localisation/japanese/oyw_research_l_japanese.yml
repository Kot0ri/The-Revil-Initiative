 ZEO_smoke_generator:0 "煙幕発生装置"
 ZEO_smoke_generator_desc:0 "エンジンや軽中型船の煙突に若干の変更を加えることで、 敵との接触を避けたり大量の煙を出すことができる。 "
 ZEO_basic_depth_charges:0 "基本型爆雷"
 ZEO_basic_depth_charges_desc:1 "予め設定された深度に到達すると、 感圧式信管を備えた単純な爆発性容器が爆発する。 \n\nこのモジュールを§Y小型艦艇§!と§Y巡洋艦§!に装備することで、 敵§Y潜水艦§!への攻撃が可能となる。 "
 EFS_smoke_generator:0 "煙幕発生装置"
 EFS_smoke_generator_desc:0 "エンジンや軽中型船の煙突に若干の変更を加えることで、 敵との接触を避けたり大量の煙を出すことができる。 "
 EFS_basic_depth_charges:0 "基本型爆雷"
 EFS_basic_depth_charges_desc:1 "予め設定された深度に到達すると、 感圧式信管を備えた単純な爆発性容器が爆発する。 \n\nこのモジュールを§Y小型艦艇§!と§Y巡洋艦§!に装備することで、 敵§Y潜水艦§!への攻撃が可能となる。 "
 ZEO_improved_depth_charges:0 "爆雷投射装置"
 ZEO_improved_depth_charges_desc:1 "この簡易な投射装置は、 艦艇から離れた場所にも爆雷を投射可能にするものである。 即ち、 駆逐艦が目標を直接横切ることが不必要になったことを意味するのである。 \n\nこのモジュールを§Y小型艦艇§!と§Y巡洋艦§!に装備することで、 敵§Y潜水艦§!への攻撃が可能となる。 "
 ZEO_advanced_depth_charges:0 "爆雷投射迫撃砲"
 ZEO_advanced_depth_charges_desc:1 "駆逐艦搭載の対潜迫撃砲は、 更に強力な爆雷の投射が可能で、 攻撃の間中、 艦艇は潜水艦とのソナー触接を維持し、 その精度の劇的な向上が可能である。 \n\nこのモジュールを§Y小型艦艇§!と§Y巡洋艦§!に装備することで、 敵§Y潜水艦§!への攻撃が可能となる。 "
 ZEO_modern_depth_charges:0 "改良型爆雷投射迫撃砲"
 ZEO_modern_depth_charges_desc:1 "より大きな推進装薬は、 かなりの距離から潜水艦の介在特定海域へ精密に爆雷を投射するのである。 \n\nこのモジュールを§Y小型艦艇§!と§Y巡洋艦§!に装備することで、 敵§Y潜水艦§!への攻撃が可能となる。 "
 EFS_improved_depth_charges:0 "爆雷投射装置"
 EFS_improved_depth_charges_desc:1 "この簡易な投射装置は、 艦艇から離れた場所にも爆雷を投射可能にするものである。 即ち、 駆逐艦が目標を直接横切ることが不必要になったことを意味するのである。 \n\nこのモジュールを§Y小型艦艇§!と§Y巡洋艦§!に装備することで、 敵§Y潜水艦§!への攻撃が可能となる。 "
 EFS_advanced_depth_charges:0 "爆雷投射迫撃砲"
 EFS_advanced_depth_charges_desc:1 "駆逐艦搭載の対潜迫撃砲は、 更に強力な爆雷の投射が可能で、 攻撃の間中、 艦艇は潜水艦とのソナー触接を維持し、 その精度の劇的な向上が可能である。 \n\nこのモジュールを§Y小型艦艇§!と§Y巡洋艦§!に装備することで、 敵§Y潜水艦§!への攻撃が可能となる。 "
 EFS_modern_depth_charges:0 "改良型爆雷投射迫撃砲"
 EFS_modern_depth_charges_desc:1 "より大きな推進装薬は、 かなりの距離から潜水艦の介在特定海域へ精密に爆雷を投射するのである。 \n\nこのモジュールを§Y小型艦艇§!と§Y巡洋艦§!に装備することで、 敵§Y潜水艦§!への攻撃が可能となる。 "
 ZEO_improved_airplane_launcher:0 "改良型航空機射出装置"
 ZEO_improved_airplane_launcher_desc:1 "改良された空気圧制御技術により、 射出装置を使用してこれまでよりも大型の飛行機を射出が可能となった。 このことにより哨戒範囲が拡大した。 \n\nこのモジュールを§Y巡洋艦§!・§Y大型艦§!又は特殊§Y潜水艦§!に装備することで、 敵艦の探知能力が向上する。 "
 ZEO_basic_cruiser_armor_scheme:0 "基本型巡洋艦装甲"
 ZEO_basic_cruiser_armor_scheme_desc:1 "主力艦で見られる舷側と甲板を分割する手法を採用し、 榴弾の破片や小口径の銃弾に対する防御をもたらす装甲方式。 \n\nこのモジュールを§Y巡洋艦§!に装備することにより§Y敵のダメージへの耐久力§!が改善されるが、 §Y速度§!が§R減少§!する。 "
 ZEO_improved_cruiser_armor_scheme:0 "傾斜式巡洋艦装甲"
 ZEO_improved_cruiser_armor_scheme_desc:1 "舷側装甲を斜めに設置することで、 同重量と装甲厚でより貫徹しにくくなる。 \n\nこのモジュールを§Y巡洋艦§!に装備すると§Y敵のダメージへの耐久力§!が改善されるが、 §Y速度§!が§R減少§!する。 "
 ZEO_advanced_cruiser_armor_scheme:0 "選択式巡洋艦装甲"
 ZEO_advanced_cruiser_armor_scheme_desc:1 "この方式は重要でない部分を無視しつつ、 艦の最も重要な部分を防御することだけに焦点を当てている。 \n\nこのモジュールを§Y巡洋艦§!に装備すると§Y敵のダメージへの耐久力§!が改善されるが、 §Y速度§!が§R減少§!する。 "
 EFS_improved_airplane_launcher:0 "改良型航空機射出装置"
 EFS_improved_airplane_launcher_desc:1 "改良された空気圧制御技術により、 射出装置を使用してこれまでよりも大型の飛行機を射出が可能となった。 このことにより哨戒範囲が拡大した。 \n\nこのモジュールを§Y巡洋艦§!・§Y大型艦§!又は特殊§Y潜水艦§!に装備することで、 敵艦の探知能力が向上する。 "
 EFS_basic_cruiser_armor_scheme:0 "基本型巡洋艦装甲"
 EFS_basic_cruiser_armor_scheme_desc:1 "主力艦で見られる舷側と甲板を分割する手法を採用し、 榴弾の破片や小口径の銃弾に対する防御をもたらす装甲方式。 \n\nこのモジュールを§Y巡洋艦§!に装備することにより§Y敵のダメージへの耐久力§!が改善されるが、 §Y速度§!が§R減少§!する。 "
 EFS_improved_cruiser_armor_scheme:0 "傾斜式巡洋艦装甲"
 EFS_improved_cruiser_armor_scheme_desc:1 "舷側装甲を斜めに設置することで、 同重量と装甲厚でより貫徹しにくくなる。 \n\nこのモジュールを§Y巡洋艦§!に装備すると§Y敵のダメージへの耐久力§!が改善されるが、 §Y速度§!が§R減少§!する。 "
 EFS_advanced_cruiser_armor_scheme:0 "選択式巡洋艦装甲"
 EFS_advanced_cruiser_armor_scheme_desc:1 "この方式は重要でない部分を無視しつつ、 艦の最も重要な部分を防御することだけに焦点を当てている。 \n\nこのモジュールを§Y巡洋艦§!に装備すると§Y敵のダメージへの耐久力§!が改善されるが、 §Y速度§!が§R減少§!する。 "
 ZEO_basic_submarine_snorkel:0 "水中充電装置"
 ZEO_basic_submarine_snorkel_desc:1 "機関室から指令所までのシンプルな空気通路。 これを延長させることで、 潜水艦は潜水中においても機関を稼働させるとともに充電をすることが可能となる。 \n\nこのモジュールを §Y潜水艦§!に装備することにより、 捕捉が困難になる。 "
 ZEO_improved_submarine_snorkel:0 "改良型水中充電装置"
