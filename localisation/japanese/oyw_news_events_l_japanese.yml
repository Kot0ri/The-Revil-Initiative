  news.151.t:0 "[EFS.GetAdjective]軍、レビル大将を罷免"
  news.151.d:0 "[EFS.GetName]軍は、[ZEO.GetName]との開戦以来総大将として指揮にあたっていたレビル将軍を罷免したと発表した。[EFS.GetAdjective]軍は開戦以来[ZEO.GetAdjective]軍に惨敗を続けており、すでに失われた人命や被害は人類史上最悪となっているが、その責任をとってのことと思われる。"
  news.151.a:0 "誰がなっても同じだろう"
  news.151.b:0 "責任は取るべきだ"
  news.152.t:0 "ニュータイプ論争が加熱する"
  news.152.d:0 "[ZEO.GetLeader]の演説をきっかけに起きたニュータイプ論争は、政治家だけでなく科学者や政治学者、ワイドショーのコメンテーターまで巻き込んだ論争に発展している。\n\n論争はニュータイプの明確な定義についての科学的な検証やニュータイプを自称する超能力者たちの真偽、さらにはキャスバル・レム・ダイクン自身はニュータイプなのか？といったものまでさまざまだ。"
  news.152.a:0 "ニュータイプ、ニュータイプか"
  news.152.b:0 "全人類に叡智を授けることは不可能だ"
  news.154.t:0 "旧連邦軍によるクーデター"
  news.154.d:0 "[EFS.GetName]軍内で旧連邦軍派閥によるクーデターが発生し、政府軍と反政府軍に別れた内戦状態に陥っている。クーデター軍はティターンズが軍および政府を掌握している現状は全人類の驚異であり、連邦及び人類の平和と安全を守るという軍人の職務をまっとうするために戦うと主張している。"
  news.154.a:0 "大変だ！"
  news.154.b:0 "勝利の栄光を君に"
  news.154.c:0 "決戦だ"
  news.155.t:0 "[EFS.GetName]軍によるクーデター"
  news.155.d:0 "[EFS.GetName]軍でクーデターが発生し、政府軍と反政府軍に別れた内戦状態に陥っている。反政府軍側の将校ジャミトフ・ハイマンは演説の中で、自分は[EFS.GetAdjective]政府の腐敗の実態をこの目で見てきたと語り、[EFS.GetAdjective]政府は人類の全てを宇宙に移民させるつもりはなく、特権階級として今後も地球に居座り続けるだろうと述べ、腐敗した政府と共に地球が汚染されていくことをこれ以上黙って見ているわけにはいかないと語った。"
  news.155.a:0 "大変だ！"
  news.155.b:0 "勝利の栄光を君に"
  news.155.c:0 "決戦だ"
  news.156.t:0 "反地球連邦組織によるクーデター"
  news.156.d:0 "[EFS.GetName]軍のブレックス・フォーラ准将は会見を開き、反地球連邦組織「エゥーゴ」を結成し、[EFS.GetAdjective]政府に対して宣戦を布告すると発表した。すでにエゥーゴおよび支持団体であるカラバによる一斉蜂起が地球規模で起きており、各地では戦闘が始まっている模様。"
  news.156.a:0 "彼らに続け"
  news.156.b:0 "なんていうことだ！"
  news.160.t:0 "[EFS.GetAdjective]政府、[ZEO.GetAdjective]への締め付けを強化"
  news.160.d:0 "[EFS.GetAdjective]政府のスポークスマンは、再三に渡る[ZEO.GetAdjective]への警告や交渉にも関わらず彼らの軍事的増長と連邦法違反に改善が全く見られないとして、今後はより厳しい態度で交渉にあたっていく方針であることを明らかにした。"
  news.160.a:0 "やがて追い詰められるだろう"
  news.160.b:0 "ここからが正念場だ"
  news.160.c:0 "連邦は本気なのか？"
  news.161.t:0 "[EFS.GetAdjective]政府、[ZEO.GetAdjective]との対話を継続"
  news.161.d:0 "[EFS.GetAdjective]政府のスポークスマンは、再三に渡る[ZEO.GetAdjective]への警告や交渉にも関わらず彼らの軍事的増長と連邦法違反に改善が全く見られないことに対して、今後も対話を中心とした交渉を続けていくとの見解を示した。"
  news.161.a:0 "奴らも馬鹿じゃないはずだ"
  news.161.b:0 "腰抜けどもめ"
  news.161.c:0 "これで解決すればいいが"
  news.162.t:0 "グレード・デギンが爆発事故。公王も死亡か？"
  news.162.d:0 "[ZEO.GetName]の報道官は、デギン・ソド・ザビ公王の旗艦であるグワジン級戦艦グレート・デギンがサイド3宙域で爆発事故を起こしたと発表した。爆発の原因は現在調査中としながらも、なんらかのエンジントラブルによるものとの見方を示している。当時グレート・デギンは公務で[VBC.GetName]を訪れていたデギン・ソド・ザビ公王を乗せた帰路の途中であり、脱出艇の確認はされていないことから公王も死亡したものとの見方が強い。"
  news.162.a:0 "なんていうことだ！"
  news.162.b:0 "タイミングずれの和平交渉が何になる？"
  news.162.c:0 "恐ろしい"
  news.163.t:0 "[ZEO.GetAdjective]で公王派によるクーデター未遂"
  news.163.d:0 "[ZEO.GetName]の報道官は、デギン・ソド・ザビ公王によって扇動された一部の軍部によるクーデター計画の証拠を得たため、公王を含む複数の関係者を逮捕したと発表した。クーデターを計画していた部隊もすでに投降を始めているとのことである。"
  news.163.a:0 "なんていうことだ！"
  news.163.b:0 "血迷ったか"
  news.163.c:0 "恐ろしい"
  news.164.t:0 "[ZEO.GetAdjective]で反体制派によるクーデター"
  news.164.d:0 "[ZEO.GetName]内で、反体制派によるクーデターが発生し、すでにクーデターは軍と議会を掌握したとのこと。クーデターを起こしたのは、デギン・ソド・ザビ公王が進めていた[EFS.GetAdjective]との対話路線をよしとしない国粋主義者と見られる。クーデターはすでに新政府の樹立を宣言しており、この数年の間に決まった[EFS.GetAdjective]との取り決めは[ZEO.GetAdjective]国民の総意ではなく、我々はあくまで即時の完全独立を要求する発表している。今回のクーデターにより、この数年の両者の政治的努力はすべて水泡に帰した結果となった。"
  news.164.a:0 "なんていうことだ！"
  news.164.b:0 "まだ終わらんよ"
  news.164.c:0 "なんていうことだ！"
  news.165.t:0 "[VBC.GetName]と[GRA.GetName]の対立が表面化"
  news.165.d:0 "長年[VBC.GetName]と[GRA.GetName]は犬猿の仲だったが、ここ最近の両者の対立はかなり過激になってきている。[GRA.GetName]からの不法な流入者を[VBC.GetName]が一斉検挙したことをきっかけに、[GRA.GetName]が[VBC.GetName]系企業数十社を不正取引防止法で行政処分すると、これを[EFS.GetName]自治法に違反しているとして[VBC.GetName]は[EFS.GetName]国際裁判所に提訴した。\n今年に入ると両都市の対立は市民同士の憎しみにまで発展し、先月には[VBC.GetName]の企業に務めていた[GRA.GetName]出身の30代の男性が、不当に解雇されたことへの報復として[VBC.GetName]のショッピングモールで銃の乱射事件を起こし多数の死傷者を出している。この事件をきっかけに今や両都市をつなぐ交通網では武装した警察隊による検閲が実行される事態となっている。"
  news.165.a:0 "[VBC.GetName]を支援しよう"
  news.165.b:0 "[GRA.GetName]を支援しよう"
  news.165.c:0 "戦争の準備だ"
  news.165.e:0 "月で何が起きているんだ？"
  news.166.t:0 "[SI1.GetAdjective]などで抗議デモが活発化"
  news.166.d:0 "[SI1.GetAdjective]で大規模な[EFS.GetName]政府への抗議デモが行われ、警官隊が出動する事態にまでなっている。[SI1.GetAdjective]で起きた一般市民の死亡事故（ティターンズの捜査対象だった男性で後日テロ組織とは無関係だったことが確認された）から始まった抗議デモは他のサイドにまで飛び火する事態になっている。ティターンズについては他のサイドでも行き過ぎた捜査が行われているとの報告もあり、抗議活動はまだまだ続きそうだ。"
  news.166.a:0 "対策を考えよう"
  news.166.b:0 "こんなことが許されていいはずがない"
  news.167.t:0 "[ZEO.GetLeader]暗殺計画"
  news.167.d:0 "[ZEO.GetName]警察は、[ZEO.GetLeader]総帥の暗殺を計画したとしてサイド3に潜伏していた[EFS.GetAdjective]軍の工作員を拘束したと発表した。"
  news.167.a:0 "これが[EFS.GetAdjective]の本性なのか"
  news.167.b:0 "やつらのやりそうなことだ"
  news.167.c:0 "最悪だ！"
  news.168.t:0 "[ZEO.GetName]でクーデターが成功する"
  news.168.d:0 "[ZEO.GetName]で大規模なクーデターが発生し、コロニーは一時期政府軍と反政府軍による戦闘状態に陥った。戦闘は反政府軍の勝利で終了し、すでに政府軍側は投降を始めている。反政府軍は新政府の樹立を宣言し、すでに事態は収集したと発表した。総帥官邸では、自殺したギレン・ザビ総帥の遺体が発見されている。"
  news.168.a:0 "我々の関与は気づかれていないだろうな"
  news.168.b:0 "暗黒の時代は終わった"
  news.168.c:0 "大変だ"
  news.169.t:0 "[ZEO.GetName]でクーデターが鎮圧される"
  news.169.d:0 "[ZEO.GetName]で大規模なクーデターが発生し、コロニーは一時期政府軍と反政府軍による戦闘状態に陥った。戦闘は政府軍の勝利で終了し、すでに反政府軍側は投降を始めている。ギレン・ザビ総帥は、今回のクーデターに[EFS.GetName]政府が関与していた証拠があると発表した。"
  news.169.a:0 "なんていうことだ！"
  news.169.b:0 "[EFS.GetAdjective]らしいやり方だ！"
  news.169.c:0 "[EFS.GetName]は信用できない"
  news.170.t:0 "[ZEO.GetName]で大規模な粛清か"
  news.170.d:0 "[ZEO.GetName]で政治家および軍人数十名が逮捕、あるいは公職追放の処分を受ける事態となり、[ZEO.GetAdjective]国内は騒然となっている。\n逮捕者は政敵であった旧ダイクン派の人物だけにとどまらず、ギレン・ザビ総帥の兄弟であるキシリア・ザビやドズル・ザビの名前も上がっており、[ZEO.GetAdjective]国内で大規模な政変が画策されていたのではないかとの噂もある。"
  news.170.a:0 "我々の関与は気づかれていないだろうな"
  news.170.b:0 "誰も信用できない"
  news.170.c:0 "大変だ"
  news.171.t:0 "[ZEO.GetAdjective]軍がMSを実戦に投入か"
  news.171.d:0 "モビルスーツは[ZEO.GetAdjective]とジオニック社が協力して開発を進めていた汎用作業用機械だったが、発表された当初から一部の専門家によって軍事への転用の可能性が指摘されていた。その後たびたび人型の機動兵器の目撃が報告されており、[ZEO.GetAdjective]が軍事用モビルスーツの開発を進めていることはほぼ確実視されていたものの、その性能についてはまったくの未知数であり専門家の間でも議論の分かれるところであったが、今回の戦闘で[ZEO.GetAdjective]軍はまさに軍事兵器化されたモビルスーツを実戦に投入したことが、我々の取材者の発言で明らかになった。[EFS.GetAdjective]軍関係者を名乗るその人物は[ZEO.GetAdjective]軍のMSの性能は想像をはるかに超えており、[EFS.GetAdjective]艦隊は手も足も出ないまま次々に撃沈されたという。ミノフスキー粒子の散布によって既存の電子兵装が無力化された状態におけるモビルスーツの有用性が明確になったといえるだろう。"
  news.171.a:0 "メディアに話したやつは誰だ！"
  news.171.b:0 "圧倒的じゃないか"
  news.171.c:0 "見守るしかない"
  news.172.t:0 "ルナツーが地球圏に向けて移動を開始か"
  news.172.d:0 "[EFS.GetName]と[ZEO.GetName]の戦争は、開戦直後に起きた艦隊戦以降大きな戦闘が起きておらず、[EFS.GetAdjective]艦隊は姿の見えなくなった[ZEO.GetAdjective]艦隊の行方を追っていたが、ようやくルナツー宙域において[ZEO.GetAdjective]艦隊が発見された。艦隊の発見と同時に、ルナツーに核パルスエンジンが取り付けられ移動を開始しているとの報告もあり、その予測進路を計算したところ地球に落下する可能性があるとして緊急事態宣言が発令された。[EFS.GetAdjective]軍はこれを迎撃すべく、宇宙艦隊の再編成を急いでいる。"
  news.172.a:0 "大変なことだ！"
  news.172.b:0 "作戦は完璧だ"
  news.172.c:0 "ふざけるな、たかが石ころ一つ！"
  news.173.t:0 "ジオン・ズム・ダイクンの最後の演説原稿（２）"
  news.173.d:0 "宇宙世紀は、宇宙移民事業は、決して棄民政策ではなかった。我々は、捨てられた子どもたちではなかった。期待され、希望とされた子どもたちだったのだ。この真実を、その後の地球連邦政府は隠し続け、我々を欺いてきた。このような嘘をつき続けてきた連邦政府に、もはや何も遠慮する必要はないと私は確信した。私こそがニュータイプであり、全てのスペースノイドとアースノイドを導く殉教者なのだ。全てのスペースノイドよ、ジオンに集まれ。ジオンと共に失われた宇宙世紀を取り戻せ。ジーク、ジオン」\n\nこの原稿の公開と同時に、[ZEO.GetLeader]首相は、ジオン・ズム・ダイクンの死に[EFS.GetAdjective]政府の関与があったという衝撃的な事実を公表している。"
  news.173.a:0 "宇宙世紀の歴史がひっくり返るぞ"
  news.173.b:0 "ダイクンへのせめてもの償いだ"
  news.173.c:0 "血迷ったか"
  news.174.t:0 "奇蹟の子どもたち"
  news.174.d1:0 "[ZEO.GetAdjective]軍のコロニー落としの混乱からまだ立ち直っていないオーストラリア南東部で、事前にコロニー落としの被害を予言して町の住人を救った子どもたちが大きな話題となっている。この三人の子どもたちは、コロニー落着前に、ハリケーンが襲来するという偽の情報を流して災害非難警報を発令し、市民たちに郊外への非難を促したとのことだ。"
  news.174.d2:0 "[ZEO.GetAdjective]軍の隕石落としの混乱からまだ立ち直っていないオーストラリア南東部で、事前にコロニー落としの被害を予言して町の住人を救った子どもたちが大きな話題となっている。この三人の子どもたちは、コロニー落着前に、ハリケーンが襲来するという偽の情報を流して災害非難警報を発令し、市民たちに郊外への非難を促したとのことだ。"
  news.174.a:0 "子供はみんなニュータイプ"
  news.175.t:0 "[SI4.GetName]のフレミング首長の変死体が見つかる"
  news.175.d:0 "[SI4.GetAdjective]の報道官は、フレミング首長が執務室で死亡しているのが発見されたと発表した。現場からは拳銃が見つかっており、荒らされた形跡もないことから、警察は首長がピストル自殺を行ったものとして捜査を進めている。[SI4.GetAdjective]は先日の[ZEO.GetAdjective]の攻撃によって多くのコロニーが壊滅状態になっており、首長は強く責任を感じていたものと思われる。"
  news.175.a:0 "悲劇だ"
  news.175.b:0 "指導者の資質がなかったな"
  news.176.t:0 "[ZEO.GetName]軍がアジアに降下か？！"
  news.176.d:0 "現地メディアの報道によると、本日[ZEO.GetName]軍のものと思われる大量のHLVが衛星軌道上からアジアに降下した模様。すでにHLVからは[ZEO.GetName]軍部隊が展開し侵攻を開始しているとの情報もあり、現地は混乱を極めている。[EFS.GetName]政府からの正式なコメントはないものの、[EFS.GetName]軍が迎撃に向かったとの報告もある。"
  news.176.a:0 "これは現実か？"
  news.176.b:0 "前進せよ"
