EQUIPMENT_MOBILESUIT:0 "モビルスーツ"

mobilesuit_armor_upgrade:0 "装甲"
mobilesuit_armor_upgrade_desc:0 "初期のモビルスーツの装甲は決してそれまでの通常兵器に比べて頑丈なわけではなかった。むしろモビルスーツにとって機体の軽量化や内蔵容積の確保は必須命題であり、ジオンの科学者はザクIIを開発するにあたり当初内蔵化していた各種排熱用のパイプ類を外装化せざるを得なかったほどである。"
mobilesuit_generator_upgrade:0 "ジェネレーター出力"
mobilesuit_generator_upgrade_desc:0 "モビルスーツの稼働には莫大なエネルギーが必要である。より高出力のジェネレーターを積んだモビルスーツはより長時間、高速に作戦行動を行うことができる。"
mobilesuit_thruster_upgrade:0 "スラスター推力"
mobilesuit_thruster_upgrade_desc:0 "スラスター推力の向上はモビルスーツの瞬発的な機動力を上昇させる。"
mobilesuit_sensor_upgrade:0 "センサー"
mobilesuit_sensor_upgrade_desc:0 "ミノフスキー粒子によって電子兵装が無効化された戦場において、モビルスーツに搭載される光学カメラ、電磁波や聴音センサーなどの各種センサーは極めて重要である。"

