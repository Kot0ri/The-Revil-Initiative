  dip_license_agreement:0 "[FROM.GetName]とのライセンス契約"
  dip_independence_speech:0 "独立宣言"
  dip_independence_speech_desc:0 "U.C.0058ジオン・ズム・ダイクンは[EFS.GetName]政府からの独立を宣言したものの、世間からはあくまで政治的パフォーマンスとしてしか認識されず、その後も国際政治上主権国家としての扱いを受けていない。その屈辱は、独立宣言に期待した全[ZEO.GetAdjective]国民にとって忘れがたいものとなっている。しかし今や我が[ZEO.GetName]はモビルスーツという新兵器を得て、ザビ家の独裁の元、実力行使できるほどまでに力を蓄えた。今こそ地球に巣食う愚かな[EFS.GetAdjective]政府高官たちに、我々の意志を叩きつけるときだ。"
