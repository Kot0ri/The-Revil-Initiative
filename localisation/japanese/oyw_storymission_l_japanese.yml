  storymission_story_warinthepocket_tt:0 "§Y機動戦士ガンダム0080 ポケットの中の戦争§!"
  storymission_story_warinthepocket_tt_delayed:0 "1989年、ガンダム初のOVA作品として全6話が制作された。ガンダム作品としては異例となる民間人の少年アルを主人公とした本作は、少年の目を通して戦争が日常を破壊していく様子を描くとともに、ジオン軍兵士のバーニィ、連邦軍兵士のクリスの双方の視点から一年戦争を描いた作品として高い評価を得ている。\n地球連邦政府からの独立を目的としたジオン公国の独立戦争がジオンの敗戦で終結を迎えつつあった一年戦争末期、連邦軍が新型ガンダムを開発しているという情報を得たジオン公国は、特務部隊「サイクロプス」に機体の奪取を命ずる。サイクロプス隊は機体があるとされる北極の連邦軍基地を襲撃するが作戦は失敗、あと一歩というところでシャトルに積み込まれたガンダムは宇宙へと姿を消す。その数日後、中立を宣言し表向きはジオンにも連邦にも加担しないことで平和を享受していたサイド6のリボーコロニーに住む小学生のアル（アルフレッド・イズルハ）は、別居中の父親に会うために訪れた宇宙港で偶然新型ガンダムのコンテナを撮影してしまう。その帰り、お隣さんで地球に勤務していた連邦軍兵士のクリス（クリスチーナ・マッケンジー）と再会する。一方、中立のはずのリボーに連邦軍の秘密基地が存在することを知ったジオン軍はリボーに対し威力偵察を実施する。平和だったはずのコロニーは連邦軍とジオン軍双方のMSによって市街戦となり大混乱に陥る。戦闘の最中、森に不時着したザクを追いかけたアルは初めて間近で見るザクに興奮して持っていたカメラを回した。やがてアルが人の気配を感じてカメラを向けると、そこには自分に銃を向けて立つジオン軍兵士バーニィ（バーナード・ワイズマン）の姿があった。"
