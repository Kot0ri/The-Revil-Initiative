ZEO_ms05_equipment:0 "MS-05 ザクI"
EFS_ms05_equipment:0 "MS-05 ザクI"
ZEO_ms05_equipment_desc:0 "人類が初めて実戦用モビルスーツとして開発したMS-05ザクIは、後に開発され一年戦争の傑作機として名高いMS-06ザクIIと区別するために「ザクI」や「旧ザク」と呼ばれた。それまでの通常兵器にはなかった高い汎用性と機動力、作戦遂行能力は、ジオン軍が考え出したミノフスキー散布化での有視界戦闘が主体となった戦場で遺憾なくその力を発揮した。当初ジオン軍はMSの動力パイプの内装化を目指していたがそれに伴う機体容積率の低下、ジェネレーター出力の不足などから稼働時間、出力ともに軍首脳部が求めるレベルではなかったため、設計を根本から見直したザクIIが開発された。ザクII開発後は後方支援や工作機として活躍し、モビルスーツの汎用性の高さを証明した。"
ZEO_ms06_equipment:0 "MS-06 ザクII"
EFS_ms06_equipment:0 "MS-06 ザクII"
ZEO_ms06_equipment_desc:0 "MS-05の量産化を決定したジオン軍は、すぐにMSを使った戦闘教義の確立と優秀なパイロットの育成に取り掛かった。こうして設立された教導機動大隊は、来たるべく連邦との戦争に向けて日夜MSを使った演習を行う。演習はそのままMS開発にもフィードバックされ、設計上の問題からMS-05では見送られていた多くの新技術を盛り込んだMS-06ザクIIが開発された。その試験結果に満足した軍上層部はMS-06を主力量産MSとして正式採用し、多くの派生型を生むと同時に一年戦争を通じて最も生産されたMSとなった。"
ZEO_ms06_f_equipment:0 "MS-06F ザクII F型"
EFS_ms06_f_equipment:0 "MS-06F ザクII F型"
ZEO_ms06_f_equipment_desc:0 "F型はコックピットの緩衝装置の強化や腕部への武器搭載用システムの追加といった改良に加え、熱核反応炉の性能向上、動力パイプの改善といった基本性能の底上げが図られ、一年戦争で生産されたザクの中でも最も普及した機体となった。"
ZEO_ms06_j_equipment:0 "MS-06J ザクII J型"
EFS_ms06_j_equipment:0 "MS-06J ザクII J型"
ZEO_ms06_j_equipment_desc:0 "F型をベースに、地球侵攻を前提とした重力下での運用に特化した機体。関節部を強化し、バーニアの位置やバランスを調整したり空冷式熱核反応炉を採用するなど、様々な地上戦用のチューニングを施している。"
ZEO_ms06_s_equipment:0 "MS-06S ザクII S型"
EFS_ms06_s_equipment:0 "MS-06S ザクII S型"
ZEO_ms06_s_equipment_desc:0 "F型をベースに、スラスター推力の向上やセンサーの強化などを行ったハイスペック機。主に部隊長などの指揮官が搭乗した。"
ZEO_ms06_k_equipment:0 "MS-06K ザク・キャノン"
EFS_ms06_k_equipment:0 "MS-06K ザク・キャノン"
ZEO_ms06_k_equipment_desc:0 "J型をベースに、中距離支援用として肩部に180mmキャノン砲を装備した支援用モビルスーツ。"
ZEO_ms07_equipment:0 "MS-07 グフ"
EFS_ms07_equipment:0 "MS-07 グフ"
ZEO_ms07_equipment_desc:0 "連邦のモビルスーツ開発計画を受けて、対モビルスーツ戦闘を前提に開発された機体。ヒートロッドやフィンガーバルカンといった近接戦闘を重視した独自の固定武装を持つが、操縦には熟練が必要となる。"
ZEO_ms07_b_3_equipment:0 "MS-07B-3 グフ・カスタム"
EFS_ms07_b_3_equipment:0 "MS-07B-3 グフ・カスタム"
ZEO_ms07_b_3_equipment_desc:0 "主に指揮官などに支給されたグフのカスタム機。グフより多彩で柔軟な兵装の実現を目的にフィンガーバルカンを廃し、通常のマニピュレーターとなっている。ガトリング砲を装着可能なガトリングシールドや三連装ガトリング砲などの兵装が用意された。"
ZEO_ms07_h_equipment:0 "MS-07H グフ飛行試験型"
EFS_ms07_h_equipment:0 "MS-07H グフ飛行試験型"
ZEO_ms07_h_equipment_desc:0 "モビルスーツ自体に飛行能力を持たせることで地上における部隊の展開力の強化を目的として開発された試験機。軽量化したグフをベースに脚部や腰部に補助ブースターを増設することで飛行能力を持たせることを目指している。"
ZEO_sfs_equipment:0 "ド・ダイ（S.F.S）"
EFS_sfs_equipment:0 "ド・ダイ（S.F.S）"
ZEO_sfs_equipment_desc:0 "戦術爆撃機ド・ダイYSにモビルスーツ搭載機能を持たせた改修機。MS-06やMS-07を搭載可能で、地上でのモビルスーツの機動力を補う役目を果たすだけでなく、搭載した状態で地上への攻撃を可能とする。"
ZEO_ms07_c_equipment:0 "MS-07C-3 グフ重装型"
EFS_ms07_c_equipment:0 "MS-07C-3 グフ重装型"
ZEO_ms07_c_equipment_desc:0 "本体装甲を向上させ、両腕を五連装85mmフィンガーバルカンにしたグフの派生機。従来機で問題だった戦場でフィンガーバルカンへの給弾ができない点を解消すべく、腰部に予備弾倉を備え火力を重視した設計になっている。"
ZEO_ms08_tx_equipment:0 "MS-08TX イフリート"
EFS_ms08_tx_equipment:0 "MS-08TX イフリート"
ZEO_ms08_tx_equipment_desc:0 "特殊部隊への配備を想定して開発された高性能機。高いスラスター推力による機動力を活かした近接戦闘を得意とする。"
ZEO_ms08_tx_ex_equipment:0 "MS-08TX[EXAM] イフリート改"
EFS_ms08_tx_ex_equipment:0 "MS-08TX[EXAM] イフリート改"
ZEO_ms08_tx_ex_equipment_desc:0 "クルスト・モーゼス博士が開発したEXAMシステムを搭載したイフリート。EXAMシステムは頭部に搭載され、その冷却装置のスペース確保のためベースとなったイフリートに比べて頭部が巨大化している。"
ZEO_ms08_tx_n_equipment:0 "MS-08TX/N イフリート・ナハト"
EFS_ms08_tx_n_equipment:0 "MS-08TX/N イフリート・ナハト"
ZEO_ms08_tx_n_equipment_desc:0 "イフリートをステルス性能に特化させたカスタムモビルスーツ。強力なジャミング機能を搭載し、レーダーに映りにくい特殊塗装を施している。"
ZEO_ms09_equipment:0 "MS-09 ドム"
EFS_ms09_equipment:0 "MS-09 ドム"
ZEO_ms09_equipment_desc:0 "地上におけるモビルスーツの移動力の向上を目的として熱核ジェットエンジンによるホバー走行を可能にした機体。ホバー走行による高速移動を実現するためシールドは採用せず、装甲を強化した。"
ZEO_ms09_k_equipment:0 "MS-09K ドム・キャノン"
EFS_ms09_k_equipment:0 "MS-09K ドム・キャノン"
ZEO_ms09_k_equipment_desc:0 "MS-09をベースに中距離支援用の固定武装として肩部にキャノン砲を取り付けた機体。キャノン砲はザクキャノンの運用データを元に改良を加えている。"
ZEO_ms09_g_equipment:0 "MS-09G ドワッジ"
EFS_ms09_g_equipment:0 "MS-09G ドワッジ"
ZEO_ms09_g_equipment_desc:0 "主に砂漠戦に特化させつつ陸戦系ドムの派生機として総合的な強化が図られた量産機。燃料タンクを腰部に増設し、稼働時間の延長にも成功している。"
ZEO_ms09_h_equipment:0 "MS-09H ドワッジ改"
EFS_ms09_h_equipment:0 "MS-09H ドワッジ改"
ZEO_ms09_h_equipment_desc:0 "G型をベースに指揮官専用としてチューニングを施したカスタム機。肩部にロケットブースターを装備することで瞬間的な最高速度が20%向上している。"
ZEO_ms10_equipment:0 "MS-10 ペズン・ドワッジ"
EFS_ms10_equipment:0 "MS-10 ペズン・ドワッジ"
ZEO_ms10_equipment_desc:0 "ペズン計画で開発された強襲用モビルスーツ。ドムの設計思想である重装甲、重火器でありながら機動性を活かした一撃離脱戦法により、敵拠点への強襲を得意とする。"
ZEO_ms11_equipment:0 "MS-11 アクト・ザク"
EFS_ms11_equipment:0 "MS-11 アクト・ザク"
ZEO_ms11_equipment_desc:0 "ペズン計画でザクをベースに開発されたモビルスーツ。ジオンとしては初めて駆動システムにフィールドモーターシステムを採用し、マグネットコーティングを施すことで運動性能の強化を図ると同時に、ジェネレーター出力の向上によりビーム兵器の携行を可能にした。"
ZEO_ms12_equipment:0 "MS-12 ギガン"
EFS_ms12_equipment:0 "MS-12 ギガン"
ZEO_ms12_equipment_desc:0 "ペズン計画で開発された要塞防衛に特化した支援用モビルスーツ。頭部に180mm無反動砲、右腕に四連装120mm砲を装備、副座敷のコックピットとなっている。"
ZEO_ms13_equipment:0 "MS-13 ガッシャ"
EFS_ms13_equipment:0 "MS-13 ガッシャ"
ZEO_ms13_equipment_desc:0 "ペズン計画で開発された強襲用モビルスーツ。両腕のクローや専用兵装であるハンマーガンなど攻撃に特化した機体となっている。"
ZEO_ms14_equipment:0 "MS-14 ゲルググ"
EFS_ms14_equipment:0 "MS-14 ゲルググ"
ZEO_ms14_equipment_desc:0 "ザクに変わる次期主力モビルスーツとして連邦のRX-78に対抗できる性能を目指して開発された量産機。ジオンとして初となるエネルギーCAPシステムによるビーム兵器の携行が可能な量産機である。"
ZEO_ms14_f_equipment:0 "MS-14F ゲルググ・マリーネ"
EFS_ms14_f_equipment:0 "MS-14F ゲルググ・マリーネ"
ZEO_ms14_f_equipment_desc:0 "ゲルググを海兵隊仕様に改装したモビルスーツ。プロペラントタンクを増設することで航続距離を延長し、小部隊での強襲作戦などに特化させている。"
ZEO_ms14_fs_equipment:0 "MS-14Fs ゲルググ・マリーネ S型"
EFS_ms14_fs_equipment:0 "MS-14Fs ゲルググ・マリーネ S型"
ZEO_ms14_fs_equipment_desc:0 "F型を指揮官機用にチューンナップしたカスタム機。"
ZEO_ms14_c_equipment:0 "MS-14C ゲルググ・キャノン"
EFS_ms14_c_equipment:0 "MS-14C ゲルググ・キャノン"
ZEO_ms14_c_equipment_desc:0 "MA用に開発されたビーム用デバイスを転用したビームキャノンを固定武装としてゲルググに装備させた支援用モビルスーツ。"
ZEO_yms15_equipment:0 "YMS-15 ギャン"
EFS_yms15_equipment:0 "YMS-15 ギャン"
ZEO_yms15_equipment_desc:0 "次期主力モビルスーツの開発コンペでMS-14と争ったものの制式採用には至らず試作機止まりとなったモビルスーツ。近接戦闘に特化し、運動性能の高さではMS-14を上回ったものの、汎用性の面とRX-78への対抗意識が強くビームライフルの標準装備を次期主力モビルスーツの絶対条件と考えていた軍上層部の意向によって採用は見送られた。"
ZEO_yms16_equipment:0 "YMS-16 ザメル"
EFS_yms16_equipment:0 "YMS-16 ザメル"
ZEO_yms16_equipment_desc:0 "長距離支援用として開発された試作モビルスーツ。680mmという大口径の砲台を装備し、その大重量から歩行による移動が困難なためMS-09で採用されたホバー走行を採用している。"
ZEO_ms17_equipment:0 "MS-17 ガルバルディ"
EFS_ms17_equipment:0 "MS-17 ガルバルディ"
ZEO_ms17_equipment_desc:0 "ゲルググの後継機として開発されたモビルスーツ。ゲルググにギャンの近接戦闘能力を付加することを目的とし、機体の軽量化とスラスター出力の増加、胸部熱核ジェットエンジンの増設などにより運動性能の強化が行われている。"
ZEO_ms18_equipment:0 "MS-18 ケンプファー"
EFS_ms18_equipment:0 "MS-18 ケンプファー"
ZEO_ms18_equipment_desc:0 "強襲用として特殊部隊などへの配備を目的として開発されたカスタム機。単独での敵地強襲および制圧を可能とするため、全身に配置されたスラスターによる高速水平機動を可能とし、機体には多数の兵装を携行可能なマウントラッチを備えている。"
ZEO_ms18_f_equipment:0 "MS-18F ケンプファー F型"
EFS_ms18_f_equipment:0 "MS-18F ケンプファー F型"
ZEO_ms18_f_equipment_desc:0 "ジェネレーターの出力を機動力に割くために実弾兵器のみを装備したケンプファーに対し火力を重視してビーム兵器を装備したモビルスーツ。"
ZEO_msm04_n_equipment:0 "MSM-04N アッグガイ"
EFS_msm04_n_equipment:0 "MSM-04N アッグガイ"
ZEO_msm04_n_equipment_desc:0 "ジャブロー攻略を目的として開発された要塞強襲に特化したモビルスーツ。MSM-04の設計をベースに白兵戦用として再設計している。複眼型のモノアイは通常のモノアイより高い性能を持ち、暗所など視界の効かない環境下での作戦行動を可能にする。"
ZEO_msm04_g_equipment:0 "MSM-04G ジュアッグ"
EFS_msm04_g_equipment:0 "MSM-04G ジュアッグ"
ZEO_msm04_g_equipment_desc:0 "ジャブロー攻略を目的として開発された要塞強襲に特化したモビルスーツ。MSM-04の設計をベースに重装型として再設計し、中距離支援を行う。"
ZEO_ems05_equipment:0 "EMS-05 アッグ"
EFS_ems05_equipment:0 "EMS-05 アッグ"
ZEO_ems05_equipment_desc:0 "ジャブロー攻略を目的として開発された要塞強襲に特化したモビルスーツ。大型掘削用ドリル、肩部カッター、レーザートーチを装備し、要塞への侵入路を切り開くための掘削を担当する。"
ZEO_ems04_equipment:0 "EMS-04 ヅダ"
EFS_ems04_equipment:0 "EMS-04 ヅダ"
ZEO_ems04_equipment_desc:0 "ジオン軍が発注したミノフスキー粒子散布下での有視界戦闘において有効な汎用モビルスーツの開発コンペにおいてツィマット社が開発した量産型モビルスーツ。独自に開発した木星エンジンを採用し、優れた加速性と機動性を実現していたが、機体強度の問題から試験中に暴走事故を起こす。さらにライバルであるジオニック社が開発したMS-05と比べ高コストであったことから正式採用は見送られた。"
ZEO_ems10_equipment:0 "EMS-10 ヅダ"
EFS_ems10_equipment:0 "EMS-10 ヅダ"
ZEO_ems10_equipment_desc:0 "EMS-10は初期型のEMS-04の課題であった機体強度の問題を解決するために開発された。機体の安定性向上を目指しながらも、最新の熱核融合炉である土星エンジンを採用している。そのためザクシリーズをはるかに上回る加速性と機動性を実現しており、量産機でありながら重力下での短時間飛行さえ可能にしている。"
ZEO_ems10_s_equipment:0 "EMS-10 ヅダ（指揮官機）"
EFS_ems10_s_equipment:0 "EMS-10 ヅダ（指揮官機）"
ZEO_ems10_s_equipment_desc:0 "部隊長などの指揮官用のためのハイスペック機。センサーや通信機能、スラスター推力などが強化された他、指揮官の個性や要望に応じてさまざまなカスタマイズが施された。"
ZEO_msm08_equipment:0 "MSM-08 ゾゴック"
EFS_msm08_equipment:0 "MSM-08 ゾゴック"
ZEO_msm08_equipment_desc:0 "ジャブロー攻略を目的として開発された要塞強襲に特化したモビルスーツ。頭部と腹部にワイドカッターという特殊兵装を備えている。腕部は伸縮可能となっており、瞬発式のロッドアームとして機能する。"
ZEO_msn02_equipment:0 "MSN-02 パーフェクト・ジオング"
EFS_msn02_equipment:0 "MSN-02 パーフェクト・ジオング"
ZEO_msn02_equipment_desc:0 "ジオングに歩行ユニットを装着し、重力下での運用を可能にしたモビルスーツ。モビルスーツと呼ぶには大きすぎるその巨体は全長35.8m、重量317.2tにも及ぶ。"
ZEO_ms06_p_equipment:0 "MS-06P サイコ・ザク"
EFS_ms06_p_equipment:0 "MS-06P サイコ・ザク"
ZEO_ms06_p_equipment_desc:0 ""
ZEO_agx04_equipment:0 "AGX-04 ガーベラ・テトラ"
EFS_agx04_equipment:0 "AGX-04 ガーベラ・テトラ"
ZEO_agx04_equipment_desc:0 ""
ZEO_max03_equipment:0 "MAX-03 アッザム"
EFS_max03_equipment:0 "MAX-03 アッザム"
ZEO_max03_equipment_desc:0 "月面用ポッドG87ルナタンクをベースに開発されたモビルアーマー。ミノフスキークラフトを備えており、重力下での飛行を可能にしている。対トーチカ用の移動砲台として設計されたがモビルアーマーの実験機としての側面が強く、実際の稼働時間は数分程度であった。"
ZEO_apsalus01_equipment:0 "アプサラスI"
EFS_apsalus01_equipment:0 "アプサラスI"
ZEO_apsalus01_equipment_desc:0 "ギニアス・サハリン技術少将が提案したアプサラス計画によって開発が進められていた試作モビルアーマー。ミノフスキークラフトを装備し、大気圏外まで上昇したのち再突入を行い、そのまま大出力のメガ粒子砲を発射することで地球上のあらゆる地点への攻撃を可能とする。機体制御と出力の安定化が課題であり、本機はそれらの課題を解決するための試験機となっている。"
ZEO_apsalus02_equipment:0 "アプサラスII"
EFS_apsalus02_equipment:0 "アプサラスII"
ZEO_apsalus02_equipment_desc:0 "アプサラスIの試験結果を元に機体の安定化を行い兵装を施した試作二号機。計画当初に予定されたスペックには届いておらず、大気圏外への飛行も実現できていないため、引き続き開発を継続する。"
ZEO_apsalus03_equipment:0 "アプサラスIII"
EFS_apsalus03_equipment:0 "アプサラスIII"
ZEO_apsalus03_equipment_desc:0 "アプサラスIIからさらに改良を実施した三号機。出力の安定性の問題は依然として残るものの当初予定のスペックは満たしており、最大出力時のメガ粒子砲の攻撃は地表から地下要塞まで達することが可能なレベルを実現している。"
ZEO_ma08_equipment:0 "MA-08 ビグ・ザム"
EFS_ma08_equipment:0 "MA-08 ビグ・ザム"
ZEO_ma08_equipment_desc:0 "対要塞攻略用モビルアーマー。単機または数機で要塞攻略を可能にするほどの火力とIフィールドバリアによる高い耐久力を誇る。量産の暁には公国の勝利は間違いないものとなるだろう。"

archetype_rx75:0 "ガンタンク"
archetype_rx75_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"
archetype_rx75_2:0 "量産型ガンタンク"
archetype_rx75_2_desc:0 "量産型モビルスーツは安価なパーツや構造の単純化を行うことで生産性を高めた機体である。それでも一年戦争当時、モビルスーツに単独で対抗できる他の通常兵器は存在しなかった。"
archetype_rx77:0 "ガンキャノン"
archetype_rx77_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"
archetype_rx77_2:0 "量産型ガンキャノン"
archetype_rx77_2_desc:0 "量産型モビルスーツは安価なパーツや構造の単純化を行うことで生産性を高めた機体である。それでも一年戦争当時、モビルスーツに単独で対抗できる他の通常兵器は存在しなかった。"
archetype_rgc80:0 "ジム・キャノン"
archetype_rgc80_desc:0 "支援モビルスーツは、従来の砲兵に近い兵種として作られた。射程の長い固定武装を持つものが多く、前線を支援するのが主な役割である。スナイパーライフルを装備した狙撃用モビルスーツは量産型より高性能のセンサーやカメラを装備していた。"
archetype_rx78:0 "ガンダム"
archetype_rx78_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"
archetype_fsws:0 "F.S.W.S"
archetype_fsws_desc:0 "F.S.W.S（Full-armour System and Weapon System）はガンダムの戦闘能力を戦艦と同等にまで引き上げるために開発された増加装甲および重火器兵装である。"
archetype_rx78_xx:0 "ピクシー"
archetype_rx78_xx_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"
archetype_rx78_nt:0 "アレックス"
archetype_rx78_nt_desc:0 "ニュータイプ専用モビルスーツは、ニュータイプが操縦することで有効になる兵装や、ニュータイプが操縦することでその性能が発揮されるモビルスーツのことである。連邦では主にニュータイプの反応速度に応えられる機体の開発を目的とした研究が行われたのに対し、ニュータイプの研究が進んでいたジオンではサイコミュの兵器化まで成功していた。この技術は一年戦争後連邦にも流出し、その後の戦争では双方がサイコミュ兵器を搭載したニュータイプ専用モビルスーツの開発を行っている。"
archetype_rx78_gp1:0 "ゼフィランサス"
archetype_rx78_gp1_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"
archetype_rx78_gp2:0 "サイサリス"
archetype_rx78_gp2_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"
archetype_rx78_gp4:0 "ガーベラ"
archetype_rx78_gp4_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"
archetype_rx79:0 "陸戦型ガンダム"
archetype_rx79_desc:0 "モビルスーツ開発でジオンに遅れた連邦の科学者にとって、ザクを倒せる性能を持っていることがモビルスーツの最低条件とされた。そのため高スペックな試作機を開発して戦闘データを集め、しかるのちに必要最小限のスペックを持った量産機を開発するという手法が取られた。しかし試作機の開発に時間がかかりすぎた結果、開戦までに量産機の開発が間に合わず、急遽参謀本部は試作機開発で発生した余剰パーツを流用したモビルスーツ開発を行った。"
archetype_rx79_d:0 "ブルーティスティニー"
archetype_rx79_d_desc:0 "EXAMシステムを搭載したモビルスーツは、センサー内にニュータイプの存在を感知するとパイロットの意志に関係なく自律的に対象の殲滅行動を行うモビルスーツである。"
archetype_rgm79g:0 "陸戦型ジム"
archetype_rgm79g_desc:0 "モビルスーツ開発でジオンに遅れた連邦の科学者にとって、ザクを倒せる性能を持っていることがモビルスーツの最低条件とされた。そのため高スペックな試作機を開発して戦闘データを集め、しかるのちに必要最小限のスペックを持った量産機を開発するという手法が取られた。しかし試作機の開発に時間がかかりすぎた結果、開戦までに量産機の開発が間に合わず、急遽参謀本部は試作機開発で発生した余剰パーツを流用したモビルスーツ開発を行った。"
archetype_rgm79:0 "ジム"
archetype_rgm79_desc:0 "量産型モビルスーツは安価なパーツや構造の単純化を行うことで生産性を高めた機体である。それでも一年戦争当時、モビルスーツに単独で対抗できる他の通常兵器は存在しなかった。"
archetype_rgm79_d:0 "ジム（オーガスタ系）"
archetype_rgm79_d_desc:0 "局地戦用モビルスーツは主に宇宙での使用を考慮しないことで大気の存在する重力下での運用に特化させたモビルスーツである。宇宙での使用を考慮しないことで、気密性や宇宙線への対応を気にしなくていい反面、重力下での歩行による脚部への負担の軽減や、大気や水による腐食や劣化といった問題への対応が必要となる。コロニーという狭い空間での戦闘に特化した機体や、地球特有の極地や砂漠といった過酷な環境に適応させた機体などが開発された。"
archetype_rgm79_fp:0 "ジム・ストライカー"
archetype_rgm79_fp_desc:0 "カスタム機、または指揮官機と呼ばれたモビルスーツは、高度な操縦技術を持ったパイロットのために量産機を特別にチューニングした機体で、機動性やセンサーなどの性能が高められていた。有視界戦闘によって組織的な大規模戦闘が限定的であった一年戦争において、１機のモビルスーツが戦場に大きな影響を与えることは緒戦の戦闘ですでに実証されており、連邦でもジオンでも優れたパイロットには優先して高性能機が支給された。特に優秀なパイロットや下士官を積極的に昇進させたジオンでは数多くのカスタム機が生産された。"
archetype_rx121:0 "ガンダム・ヘイズル"
archetype_rx121_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"

