ZEO_mbt1_equipment:0 "M1 1式戦車"
ZEO_mbt1_equipment_desc:0 "連邦軍のM61をベースにコロニー仕様に変更したものをライセンス生産したMBT。"
ZEO_mbt2_equipment:0 "PVN.42/4 マゼラ・アタック"
ZEO_mbt2_equipment_desc:0 "ジオンが独自に開発したMBT。戦車でありながら砲塔部分を分離することで飛行形態に展開することが可能。"
ZEO_para_tank_equipment:0 "マゼラ・アイン空挺戦車"
ZEO_para_tank_equipment_desc:0 "地球降下作戦に投入された空挺戦車。空挺任務を行うために車重を軽量化する必要性から装甲や主砲の威力では劣るものの、着地後すぐに展開できる貴重な機甲戦力として電撃的な侵攻作戦の成功に貢献した。"
ZEO_mobiletank_equipment:0 "YMT-05 ヒルドルブ"
ZEO_mobiletank_equipment_desc:0 "陸戦艇や要塞といった戦術級目標を攻撃対象とする超弩級戦車として、核融合炉を搭載した大型戦車を開発する。主砲は宇宙戦艦に搭載されるのと同等の「30サンチ砲」とし、さらに開発が進められていたモビルスーツの有用性を鑑み、変形機構を持たせることによってモビルスーツの兵装を流用可能なマニュビュレーターを増設する。"
ZEO_ac1_equipment:0 "PVN.3/2 サウロペルタ"
ZEO_ac1_equipment_desc:0 "小型で汎用性が高く生産性に優れた軍用軽機動車。空挺作戦にも利用可能だった。"
ZEO_ac2_equipment:0 "PVN.44/1 ヴィーゼル"
ZEO_ac2_equipment_desc:0 "水陸両用装輪偵察警戒車。地形への追従性に優れた六輪機動は走破性に優れ、悪路や不整地だけでなく車体下部後方に格納されたシュラウドプロペラによる河川などの水上航行も可能。"
ZEO_lbs1_equipment:0 "ギャロップ"
ZEO_lbs1_equipment_desc:0 "ホバートジェットエンジンにより高速移動が可能な陸戦艇。モビルスーツを搭載することが可能で物資や乗員用の居住区画にもなるカーゴを牽引可能。"
ZEO_lbs2_equipment:0 "ダブデ"
ZEO_lbs2_equipment_desc:0 "キャタピラ式の陸戦艇。大型の二連装砲を二基搭載するが、発射時は四基の接地ダンパーで艦体を固定する必要がある。後方の甲板は航空機が離着陸可能となっている。"
EFS_mbt1_equipment:0 "M61 61式戦車"
EFS_mbt1_equipment_desc:0 "U.C.0061に正式採用されたMBT。連邦軍地上戦力の中核となった。"
EFS_mbt2_equipment:0 "M61A5 61式戦車5型"
EFS_mbt2_equipment_desc:0 "61式戦車の後期生産型。主砲は61式戦車の150mmに対し155mmとなりジオンのMS-05を一撃で倒すことができる。連装砲塔は内部レイアウトや自動装填装置などに改良が見られる。"
EFS_mbt3_equipment:0 "RTX-44"
EFS_mbt3_equipment_desc:0 "M61に変わる次期主力戦車開発計画とRX計画で進められていたモビルスーツ開発計画が統合されて開発されたモビルタンク。一部がコロニー駐留軍などに配備された。"
EFS_mobiletank_equipment:0 "RTX-440 陸戦強襲型ガンタンク"
EFS_mobiletank_equipment_desc:0 "M61がジオンのモビルスーツに対抗できないことが分かり、急遽RTX-44の設計思想にモビルスーツとの実戦データをフィードバックして開発されたモビルタンク。RTX-44を踏襲した通常形態の他に、機体上部を前方へスライドさせることで全高を低くし、高速起動を可能にする突撃砲形態への変形が可能。"
EFS_ac1_equipment:0 "M62 62式装甲機動車"
EFS_ac1_equipment_desc:0 "U.C.0062に正式採用された装甲車両。テロや暴動鎮圧用として駐留部隊やコロニー自治部隊でも使用されていた。"
EFS_ac2_equipment:0 "M353A4 ブラッドハウンド"
EFS_ac2_equipment_desc:0 "ホバー走行により高い不整地走破性を誇る戦闘支援車両。索敵や通信でモビルスーツ部隊をバックアップする機械化混成部隊の中核をなす。"
EFS_lbs2_equipment:0 "ヘビィ・ホーク"
EFS_lbs2_equipment_desc:0 "熱核ジェットエンジンによるホバークラフト走行を行う陸戦艇。ビッグ・トレーの護衛兼支援砲撃部隊として運用された。航空戦力に対しては脆弱であり、運用には制空権の確保が必要となる。"
EFS_lbs1_equipment:0 "ビッグ・トレー"
EFS_lbs1_equipment_desc:0 "陸の要塞とも言える巨大陸戦艇。ミノフスキー粒子散布下の戦場において、後方のHQでは前線の状況を把握することが困難なため、前線とともに移動できるHQとしての機能を果たした。熱核ジェットエンジンを搭載したホバークラフト走行で、陸上だけでなく水上移動も可能とした。"

