  news.76.t2:0 "地球連邦総会が閉会"
  news.76.d1:0 "60日間に渡って地球連邦総会で議論されてきた[ZEO.GetAdjective]非難決議は、賛成[?global.vote_is_yes]票、反対[?global.vote_is_no]票という結果になった。"
  news.76.d2:0 "60日間に渡って地球連邦総会で議論されてきた新予算案は、賛成[?global.vote_is_yes]票、反対[?global.vote_is_no]票という結果になった。"
  news.76.a:0 "むべなるかな"
  news.77.t:0 "[EFS.GetAdjective]政府と各サイド首相が反[ZEO.GetAdjective]声明を発表"
  news.77.d:0 "先の地球連邦総会での[ZEO.GetAdjective]非難決議の採択を受けて、[EFS.GetName]政府と各サイドの首相は、正式に[ZEO.GetName]を非難する声明を発表した。声明では、これまでの[ZEO.GetAdjective]の行いは人類と絶対民主主義への冒涜であると厳しく非難、[ZEO.GetAdjective]は現体制をただちに放棄し、武装解除した上で[EFS.GetName]の一員として復帰するべきだと主張している。"
  news.77.a:0 "今や彼らは完全に孤立した"
  news.77.b:0 "愚かな連中だ"
  news.78.t:0 "[TIT.GetAdjective]が[ZEO.GetAdjective]と同盟"
  news.79.t:0 "反[EFS.GetName]の過激派が市民の安全を脅かす"
  news.79.d:0 "[EFS.GetName]政府は、国際指名手配中だった反[EFS.GetName]組織の幹部数名を治安維持部隊ティターンズが拘束したと発表した。組織は過去にスペースシャトル爆破テロなどの無差別テロを起こしており、今回の逮捕によってコロニー市民の安全を脅かしていた組織の撲滅に大きく前進したと言えるだろう。"
  news.79.a:0 "毒には毒をということか"
  news.79.b:0 "これが正義だ"
  news.80.t:0 "[EFS.GetName]政府、治安維持を目的としたティターンズを結成"
  news.80.d:0 "[EFS.GetAdjective]政府議会は、コロニーや月面都市での治安維持を目的として従来の警察機構や駐留部隊よりも強力な権限をもった部隊を結成したと発表した。ティターンズと名付けられたその部隊は、[EFS.GetAdjective]軍や警察官のエリートから選抜（噂では選抜基準の一つにアースノイドであることが条件とされている）された少数の精鋭部隊となっており、コロニー市民や団体に対して超法規的な捜査を含めたさまざまな権限が与えられている。彼らは[EFS.GetName]軍の指揮系統からも独立し、独自の判断と調査に基づいた行動さえ認められている。"
  news.80.a:0 "不安だ"
  news.80.b:0 "地球圏の守護者となるだろう"
  news.81.t:0 "[SI1.GetAdjective]の30バンチコロニーで謎の大量死"
  news.81.d:0 "[SI1.GetAdjective]の30バンチコロニーで次々と住民が死亡する事態が起きており、コロニーはほぼ壊滅状態となっている。救助活動にあたっている[EFS.GetName]軍によると、原因は激発性の伝染病の可能性が高いとのことだが、ティターンズによる毒ガス攻撃が原因との情報も出てきている。いずれにしても死傷者の数は1000万人以上に登ることがほぼ確実となっている。"
  news.81.a:0 "無茶苦茶だ！"
  news.81.b:0 "我々は何も知らない！"
  news.81.c:0 "これが[EFS.GetAdjective]のやることか？！"
  news.82.t:0 "バスク・オム大佐が連邦議会で演説"
  news.82.d:0 "ティターンズのバスク・オム大佐は連邦議会で演説し、地球圏の平和維持のために今後はティターンズが[EFS.GetName]軍を主導していく方針であると発言した。\nまた[ZEO.GetName]を仮想敵国であると明言し、今後は[ZEO.GetAdjective]に対してより厳しい姿勢で臨むことを示した。演説の内容は以下の通り\n「省みろ！30バンチで起きた悲劇は地球圏の静謐を夢想した、一部の楽観論者が招いたのだ！[ZEO.GetName]の増長などはその具体的一例にすぎぬ。我々の地球は絶えず様々な危機に晒されているのだ！地球、この宇宙のシンボルをゆるがせにしないためにも我々は誕生した。地球、真の力を再びこの手に取り戻すため、ティターンズは立つのだ！」"
  news.82.a:0 "とんでもない連中だ"
  news.82.b:0 "我々は立つ！"
  news.83.t:0 "ティターンズが[EFS.GetName]の実権を握る"
  news.83.d:0 "ティターンズの代表ジャミトフ・ハイマンは[EFS.GetAdjective]議会において、現在の世界情勢を鑑みるに、[EFS.GetName]政府の運営は軍部主導のもとに行われるべきであると発言した。ティターンズは[ZEO.GetAdjective]や反[EFS.GetName]組織に対する[EFS.GetAdjective]政府の対応は十分ではないと発言し市民の支持を集めていたが、とうとう議会もティターンズの正しさを認めるようになったと言えるだろう。[EFS.GetName]議会は賛成多数でジャミトフ・ハイマンを[EFS.GetName]軍総大将に任命し、これによりティターンズは[EFS.GetName]政府ならびに[EFS.GetName]軍の両方を統括していくものと思われる。"
  news.83.a:0 "巨人が目覚めた"
  news.83.b:0 "ティターンズ万歳！"
  news.84.t:0 "[EFS.GetAdjective]政府、[ZEO.GetAdjective]への経済制裁強化を発表"
  news.84.d:0 "[EFS.GetAdjective]政府議会は、[ZEO.GetName]への経済制裁を強化することを賛成多数で決定した。今回の決定は、経済制裁の効果を疑う声に対応したものと思われるが、一部の議員からは審議が十分行われていないまま半ば強引に採決に進んだことに対して非難の声が上がっている。"
  news.84.a:0 "言いたいやつには言わせておけ"
  news.84.b:0 "絶対民主主義とは厄介なものだな"
  news.85.t:0 "[EFS.GetAdjective]政府、[ZEO.GetLeader]を正式な首相として認める"
  news.85.d:0 "[EFS.GetAdjective]政府は、[ZEO.GetLeader]をサイド3の正式な首相として認め交渉にあたっていくと発表した。[ZEO.GetName]は前首相のジオン・ズム・ダイクンの死後、ダイクンの指名を受けたとしてデギン・ソド・ザビが首相代理を務め、そのまま独裁制へと移行している。そのため[EFS.GetName]政府は公式には[ZEO.GetLeader]をサイド3の正当な首相としては認めていなかった。"
  news.85.a:0 "信じられない"
  news.85.b:0 "弱腰だな"
  news.85.c:0 "交渉を続けよう"
  news.86.t:0 "[EFS.GetAdjective]政府、制圧されたコロニーの解放を想定した演習を実施"
  news.86.d:0 "[EFS.GetName]軍は、建設中のサイド7宙域において、コロニーがテロリストに制圧されたことを想定した軍事演習を行ったと発表した。[EFS.GetAdjective]軍が新たに開発中であるとされている強襲揚陸艦や戦闘車両も演習に参加したと思われるが、軍事上の機密として一切の情報は公表されていない。"
  news.86.a:0 "詭弁だな"
  news.86.b:0 "ジオンを止める力が必要だ"
  news.87.t:0 "ザビ家の黒い噂"
  news.87.d:0 "サイド3で実質的な独裁体制を敷いているザビ家だが、昔から色々と黒い噂が囁かれている。そもそも現在のザビ家の地位はジオン・ズム・ダイクンが死の間際にデギン・ソド・ザビを後継者に指名したことによるものだが、それ自体がザビ家による捏造なのではないかという噂があるばかりか、ジオン・ズム・ダイクンの死に直接的に関わっていたのではないかという穏やかならぬ噂さえあるのである。\n捜査当局は正式にダイクンの死因を心労による急性心不全と発表したが、そもそもサイド3の警察機構はザビ家のキシリア・ザビが長官を務めており、発表は真実ではないとの主張もある。\nダイクンの死後、ダイクン派と目されていた政治家や有力者は中央政権から遠ざけられており、一部の政治家の失踪や引退にはザビ家の圧力があったとの噂も後を絶たない。"
  news.87.a:0 "まるでマフィアだな"
  news.87.b:0 "くだらん噂だ"
  news.88.t:0 "[ZEO.GetLeader]が全スペースノイドに呼びかける"
  news.88.d:0 "[ZEO.GetAdjective]の[ZEO.GetLeader]は全地球圏に向けた放送を行い、宇宙世紀の開始から半世紀以上が過ぎた今、コロニーや月面都市が十分自活可能であることは十分証明されたとした上で、全スペースノイドは今こそ自立をすべきであると訴えた。\nまた、かつてジオン・ズム・ダイクンが自ら実践すべくその活動の拠点とし志半ばで倒れたサイド3にはその責務があるとして、[ZEO.GetAdjective]だけでなく全てのサイド、月面都市と連帯していく用意があると述べた。"
  news.88.a:0 "[ZEO.GetName]と行動を共にしよう！"
  news.88.b:0 "もう後戻りはできない"
  news.88.c:0 "彼らは大きな過ちを犯したな"
  news.89.t:0 "[ZEO.GetLeader]が優性人類生存説を発表"
  news.89.d:0 "[ZEO.GetName]の[ZEO.GetLeader]総帥は、宇宙に進出した人類がその広大で厳しい環境に適応するために新たな進化を遂げるのは必然であり、ジオニズムの実践者たるサイド3の人民こそが人類を導く優性種であると主張する説を発表して話題となっている。論説は現[EFS.GetName]政府の体制を痛烈に批判し、人類はスペースノイドに率いられてこそ真の平和と繁栄を得られるとし、この考えに同調する者は誰であれサイド3は歓迎するだろうと述べている。極めて選民思想的な主張であるにも関わらず、各サイドや月面都市が抱える貧困問題や社会福祉への対策が十分ではないと考えるスペースノイドは多く、サイド3だけでなく多くのスペースノイドたちから支持されている。"
  news.89.a:0 "危険な思想だ"
  news.89.b:0 "人類は我々に管理されなければならない！"
  news.90.t:0 "ジオンの名のもとに"
  news.90.d:0 "[ZEO.GetName]の[ZEO.GetLeader]総帥は、ジオン・ズム・ダイクンの死後進めていた孤立路線を改め、今後はすべてのサイドと強調していく用意があると発表した。\n[ZEO.GetName]は、ダイクンの死後ザビ家による独裁体制となり、単独で独立を目指していたが、ここに来て政策を転換する考えを示したものと思われる。"
  news.90.a:0 "これは明確な背反行為である"
  news.90.b:0 "ジオニズムの名のもとに"
  news.90.c:0 "自分たちのことは自分たちで決めるべきだ"
  news.91.t:0 "サイド評議会、サイド間での経済協定を締結"
  news.91.d:0 "全サイドの代表が参加してサイド間の問題を議論するサイド評議会は、サイド間での貿易や法人の設立、居住権などに関する制約を大幅に引き下げる新しい条例を制定することで合意したと発表した。この条例は各自治体の権限で行うもので[EFS.GetName]議会の承認を経ずに行われる。条例には地球は含まれておらず、[EFS.GetName]は完全に蚊帳の外に置かれた状態だ。\nこの条例が施工されれば宇宙での人やモノの流れが今まで以上に活発になるもののと思われ、地球経済が取り残される危険性があると指摘されている。"
  news.91.a:0 "スペースノイドの未来のために"
  news.91.b:0 "なんてことだ！"
  news.92.t:0 "全サイドと月面都市がサイド共栄圏構想への参加を表明"
  news.92.d:0 "サイド評議会は、サイド経済ブロックをさらに発展させたサイド共栄圏構想の実現に向けて協力していくことを発表した。サイド共栄圏構想は、各サイドと月面都市の関係をさらに強化することを目的としており、スペースノイドであれば個人・法人問わず出身地と同じように制約なしに他のサイドや月面都市で活動できるようにすることを目指している。\nサイド評議会の代表は記者団に対して「これまでスペースノイドは各サイドに閉じ込められ、様々な連邦法による制約のもとで断絶されてきたが、人類のさらなる発展のためにはスペースノイドが一つになる必要があると確信している」と力強く語った。"
  news.92.a:0 "なんてことだ！！"
  news.92.b:0 "地球はただの田舎に成り下がる"
  news.92.c:0 "この結末は誰にもわからない"
  news.93.t:0 "[SI7.GetAdjective]へ向けて移民船団が出港"
  news.93.d:0 "本日、[SI7.GetAdjective]に向けた移民船団の一団が華やかな出港パレードの中、無事打ち上げに成功した。アーティ・ジブラルタル宇宙港から打ち上げられた一団は[VBC.GetAdjective]へ向かい、そこから改めて[SI7.GetAdjective]へと出発することになっている。"
  news.93.a:0 "彼らにはどんな運命が待っているのだろう"
  news.93.b:0 "喜ばしい"
  news.95.t:0 "キャスバル・レム・ダイクンがエゥーゴの正当性を主張する"
  news.95.d:0 "反地球連邦政府を掲げて決起したエゥーゴのキャスバル・レム・ダイクンは、決起の正当性を主張する演説を行った。キャスバル氏は、ジオニズムの提唱者でありかつてサイド3で独立運動を行った故ジオン・ズム・ダイクンの息子であると主張している。演説の全文は以下の通り。\n「人が宇宙（そら）に出たのは、地球が人間の重みで沈むのを避けるためだ。そして宇宙（そら）に出ることによって、人間はその能力を拡げることができると、なぜ信じられないのか。我々は地球を人の手で汚すなと言っている。\n[EFS.GetName]政府は地球に魂を引かれた人々の集まりで、地球を食いつぶそうとしているのだ。人は長い間、この地球というゆりかごの中で戯れてきた。しかし時はすでに人類を地球から巣立たせる時が来たのだ。その後に至ってなぜ人類同士が戦い、地球を汚染しなければならないのだ。地球を自然のゆりかごの中に戻し、人間は宇宙（そら）で自立しなければ、地球は水の惑星ではなくなるのだ。\n今、誰もがこの美しい地球を残したいと考えている。ならば自分の欲求を果たすためだけに地球に寄生虫のようにへばりついていて良いわけがない」"
  news.95.a:0 "[EFS.GetAdjective]に裁きを"
  news.95.b:0 "ジオンの亡霊め！"
  news.96.t:0 "[SI5.GetAdjective]で謎の爆発事故"
  news.96.d:0 "本日未明、[SI5.GetAdjective]コロニー内で爆発事故が発生した。爆発はコロニーの外壁に穴を開ける大惨事となったが、コロニーの緊急維持装置が作動し損壊箇所を埋めたため、現在のコロニー内は空気濃度が正常値の0.07%下回っている以外は問題ないとのこと。\n爆発に前後して、ビスト財団の関連施設で小規模の爆発や銃撃戦があったと[SI5.GetName]コロニー保安部が発表した。襲撃した集団の正体は不明だが、この戦闘でビスト財団の関係者に多数の死傷者が出ており、その中には当主のカーディアス・ビスト氏の遺体も発見されたとのこと。\n同施設の監視カメラの映像から、襲撃したのは[EFS.GetAdjective]政府の特殊部隊エコーズとの憶測が飛んでいる件について[SI5.GetLeader]首相は、[EFS.GetName]政府から事前の連絡はなかったと述べ、もしこれが事実だとすれば、コロニー自治に対する重大な侵害行為であると述べた。"
  news.96.a:0 "誰の命令だ!?"
  news.96.b:0 "[EFS.GetAdjective]の態度が事実を物語っている"
  news.96.c:0 "本当に連邦が関与していたのか？"
  news.98.t:0 "アクシズが地球圏に向けて移動を開始か"
  news.98.d:0 "[EFS.GetName]と[ZEO.GetName]の戦争は、開戦直後に起きた艦隊戦以降大きな戦闘が起きておらず、[EFS.GetAdjective]艦隊は姿の見えなくなった[ZEO.GetAdjective]艦隊の行方を追っていたが、火星と木星の間のアステロイドベルトにあったはずのアクシズが地球圏近くまで大きく移動していることが観測隊の報告により明らかになった。アクシズは[ZEO.GetAdjective]が所有する資源採掘用の小惑星で、木星船団の中継地としても利用されている。この大移動の意図は不明だが、何かしらの作戦に関係しているのではないかと思われ、[EFS.GetAdjective]軍は監視を厳重にするとともに宇宙艦隊の再編成を急いでいる。"
  news.98.a:0 "大変なことだ！"
  news.98.b:0 "私[ZEO.GetLeader]が粛清しようというのだ"
  news.98.c:0 "ふざけるな、たかが石ころ一つ！"
  news.99.t:0 "サイド5近郊宙域で大規模な艦隊戦"
  news.99.d1:0 "本日未明、[ZEO.GetAdjective]領となっているルナツー近郊の宙域で[ZEO.GetName]軍と[EFS.GetName]軍による大規模な艦隊戦があった模様。戦闘は当初圧倒的な艦隊数を誇る[EFS.GetName]軍の優勢で進んでいたものの、途中から[ZEO.GetName]軍に形成が逆転。[EFS.GetName]軍艦隊は総崩れとなり[SI5.GetAdjective]に撤退。戦いは[ZEO.GetName]軍の勝利で終わった。噂では[ZEO.GetName]軍はモビルスーツと呼ばれる新兵器を投入したとされ、[ZEO.GetAdjective]軍勝利の大きな要因になったと思われるが詳細は不明である。この戦闘により[EFS.GetAdjective]軍艦隊は再編を余儀なくされたものの、[ZEO.GetAdjective]艦隊にも大きな損害が出ており、依然として戦況は[EFS.GetAdjective]軍が優勢だと思われる。なお戦闘後の[ZEO.GetAdjective]軍主力部隊の行方は不明である。"
  news.99.d2:0 "本日未明、[SI5.GetAdjective]近郊の宙域で[ZEO.GetName]軍と[EFS.GetName]軍による大規模な艦隊戦があった模様。戦闘は当初圧倒的な艦隊数を誇る[EFS.GetName]軍の優勢で進んでいたものの、途中から[ZEO.GetName]軍に形成が逆転。[EFS.GetName]軍艦隊は総崩れとなりルナツーに撤退。戦いは[ZEO.GetName]軍の勝利で終わった。噂では[ZEO.GetName]軍はモビルスーツと呼ばれる新兵器を投入したとされ、[ZEO.GetAdjective]軍勝利の大きな要因になったと思われるが詳細は不明である。この戦闘により[EFS.GetAdjective]軍艦隊は再編を余儀なくされたものの、[ZEO.GetAdjective]艦隊にも大きな損害が出ており、依然として戦況は[EFS.GetAdjective]軍が優勢だと思われる。なお戦闘後の[ZEO.GetAdjective]軍主力部隊の行方は不明である。"
  news.99.a:0 "[ZEO.GetAdjective]艦隊の行方を探せ"
  news.99.b:0 "作戦を続行する"
  news.99.c:0 "まだどうなるかわからない"
  news.100.t:0 "小惑星が地球に落下"
  news.100.d:0 "[ZEO.GetAdjective]軍の攻撃により地球に落下した小惑星が、地表に衝突したことが観測衛星などによってほぼ確実となった。現在地球との連絡はつかない状態となっており、被害の状況等は不明なままであるが、観測によると小惑星は当初の落下コースのとおり南米ジャブローを直撃したと思われ、観測衛星の映像によれば[EFS.GetAdjective]軍本部があると思われるエリアには巨大なクレーターのみが確認できる状態とのことである。"
  news.100.a:0 "エゴだよそれは！"
  news.100.b:0 "完全な作戦にはならんとは！"
  news.101.t:0 "小惑星が地球に落下"
  news.101.d:0 "[ZEO.GetAdjective]軍の攻撃により地球に落下した小惑星が、地表に衝突したことが観測衛星などによってほぼ確実となった。現在地球との連絡はつかない状態となっており、被害の状況等は不明なままであるが、観測によると小惑星は落着直前にアラビア半島上空で大きく3つに瓦解し、本来の目標である南米ジャブローを大きくはずれ、最も大きな破片はオーストラリア「シドニー」に落下、残りの2つはそれぞれ北米と太平洋上に落下したと見られている。特にオーストラリアに落下した破片はシドニーを直撃したものと思われ、観測衛星の映像によればシドニーがあったエリアには巨大なクレーターのみが確認できる状態とのことである。"
  news.101.a:0 "エゴだよそれは！"
  news.101.b:0 "地球には少し休んでもらおう"
  news.102.t:0 "[ZEO.GetName]総帥が婚約発表。お相手はニュータイプ？！"
  news.102.d:0 "[ZEO.GetName]と[EFS.GetName]の抗争がますます混迷を極めつつある中、[ZEO.GetName]の報道官は[ZEO.GetName]総帥[ZEO.GetLeader]が婚約したことを発表した。\n総帥のお相手はララァ・スンという少女で、噂では[ZEO.GetAdjective]の嘱託機関として[SI5.GetAdjective]に設立されたニュータイプ研究所に所属しているとのことである。総帥自身もニュータイプではないかとの噂もあり、ニュータイプ同士が惹かれ合ったということであれば、これが本当のビビビ婚ということになるのではないだろうか？"
  news.102.a:0 "キザなやつ！"
  news.102.b:0 "お幸せに！"
  news.103.t:0 "ガルマ国葬"
  news.103.d:0 "我々は、ひとりの英雄を失った。しかし、これは敗北を意味するのか。否、はじまりなのだ。地球連邦に比べ我が[ZEO.GetAdjective]の国力は30分の1以下である。にもかかわらず、今日まで戦い抜いてこられたのはなぜか。諸君、我が[ZEO.GetName]の戦争目的が正しいからだ。\n一握りのエリートが宇宙にまで膨れ上がった[EFS.GetAdjective]を支配して50余年、宇宙に住む我々が自由を要求して何度[EFS.GetAdjective]に踏みにじられたかを思い起こすがいい。[ZEO.GetName]の掲げる人類一人ひとりの自由のための戦いを神が見捨てるわけはない。私の弟、諸君らが愛してくれたガルマ・ザビは死んだ。なぜだ？！\n戦いはこれからである。我々の軍備はますます整いつつある。[EFS.GetName]軍とて、このままではあるまい。諸君の父も兄も、[EFS.GetAdjective]の無思慮な抵抗の前に死んでいったのだ。この悲しみも怒りも、忘れてはならない。それをガルマは、死をもって我々に示してくれたのだ。\n我々は今、この怒りを結集し、[EFS.GetAdjective]軍にたたきつけて、はじめて真の勝利を得ることができる。この勝利こそ、戦死者すべてへの最大の慰めとなる。国民よ立て。悲しみを怒りに変えて、立てよ国民。[ZEO.GetAdjective]は諸君らの力を欲しているのだ。ジーク・ジオン！"
  news.103.a:0 "ザビ家の独裁を目論む男が何を言うのか！"
  news.103.b:0 "ジーク・ジオン、ジーク・ジオン、ジーク・ジオン…"
  news.105.t:0 "サイド3が独立を宣言"
  news.105.d:0 "サイド3の[ZEO.GetLeader]首相は全地球圏に向けて[EFS.GetName]からの独立を宣言。国号をネオ・ジオンにすると発表した。[EFS.GetName]政府側は記者団からの質問に対し、演説の内容については確認中として明言を避けたものの、サイド3に関わらずいかなる自治体の独立も[EFS.GetName]は決して認めないと述べた。"
  news.105.a:0 "彼らに勝算はあるのか？"
  news.105.b:0 "新しいジオンの始まりだ"
  news.106.t:0 "[ZEO.GetLeader]が人類の革新を説く"
  news.106.d:0 "[ZEO.GetName]首相の[ZEO.GetLeader]は地球圏の全チャンネルに向けた放送で人類は宇宙に出る必要があるとし[EFS.GetName]政府の在り方を厳しく批判した。演説の全文は以下の通り。\n「人が宇宙（そら）に出たのは、地球が人間の重みで沈むのを避けるためだ。そして宇宙（そら）に出ることによって、人間はその能力を拡げることができると、なぜ信じられないのか。我々は地球を人の手で汚すなと言っている。\n[EFS.GetName]政府は地球に魂を引かれた人々の集まりで、地球を食いつぶそうとしているのだ。人は長い間、この地球というゆりかごの中で戯れてきた。しかし時はすでに人類を地球から巣立たせる時が来たのだ。その後に至ってなぜ人類同士が戦い、地球を汚染しなければならないのだ。地球を自然のゆりかごの中に戻し、人間は宇宙（そら）で自立しなければ、地球は水の惑星ではなくなるのだ。\n今、誰もがこの美しい地球を残したいと考えている。ならば自分の欲求を果たすためだけに地球に寄生虫のようにへばりついていて良いわけがない」"
  news.106.a:0 "ジオン・ズム・ダイクンの再来だ"
  news.106.b:0 "理想主義のポピュリストめ"
  news.107.t:0 "[ZEO.GetLeader]が全人類に向けて演説を行う"
  news.107.d1:0 "私の父ジオン・ズム・ダイクンが宇宙移民者、すなわちスペースノイドの自治権を地球に要求したとき、父ジオンはザビ家に暗殺された。しかしそれは事実の一部分でしかない。真実は、ラプラス憲章の真実を知ったジオン・ズム・ダイクンの口を封じるために連邦政府がザビ家と取引をして殺害させたのだ。\nその結果、地球連邦政府は増長し、連邦軍の内部は腐敗し、これがスペースノイドは棄民とさえ呼ばれるようになった歴史である。ここに至って私は、人類が今後、絶対に戦争を繰り返さないようにすべきだと確信したのである。それが地球連邦政府に宣戦布告する私の大義である。これによって地球圏の戦争の源である、地球に居続ける人々を粛清する！諸君、自らの道を開くため、難民のための政治を手に入れるために、あと一息、諸君らの力を、私に貸していただきたい。そして私は、父ジオンの元に召されるであろう！"
  news.107.d2:0 "私の父ジオン・ズム・ダイクンが宇宙移民者、すなわちスペースノイドの自治権を地球に要求したとき、父ジオンはザビ家に暗殺された。そしてそのザビ家一党はジオンの名を騙り歪んだ選民思想による独裁政治を始めたのだ。\nその結果、地球連邦政府は増長し、連邦軍の内部は腐敗し、これがスペースノイドは棄民とさえ呼ばれるようになった歴史である。ここに至って私は、人類が今後、絶対に戦争を繰り返さないようにすべきだと確信したのである。それが地球連邦政府に宣戦布告する私の大義である。これによって地球圏の戦争の源である、地球に居続ける人々を粛清する！諸君、自らの道を開くため、難民のための政治を手に入れるために、あと一息、諸君らの力を、私に貸していただきたい。そして私は、父ジオンの元に召されるであろう！"
  news.107.a:0 "親の業、いや、人類の業すべてを背負うというのか？"
  news.107.b:0 "ジーク！ジーク！"
  news.108.t:0 "ジオン・ズム・ダイクンの最後の演説原稿"
  news.108.d:0 "[ZEO.GetName]は、U.C.0068に議会で演説を行おうとして突然死したジオン・ズム・ダイクン元首相の最後の演説原稿を初めて公開した。衝撃的な原稿の内容は以下の通りである。\n「今日、私はみなさんに、宇宙世紀がいかにして始まったのかという話をしたい。宇宙世紀憲章から取り除かれてしまった第七章のことを。私はそれを、とある財団から知らされた。彼らは真実の守護者として宇宙世紀元年、あの痛ましいラプラス事件から半世紀以上に渡ってこの事実を護り続け、託せる人物を待ち続けてきた。\nその彼らが護り続け私に託した真実を、地球連邦政府が、あの時代を生きた人々が、宇宙世紀を生きる私たちにどんな希望を託したのか、その真実をみなさんにお伝えしたい。首相官邸ラプラスで発表されるはずだったオリジナルの宇宙世紀憲章には、以下の章が存在したのである。\n第七章\n地球連邦政府は、大きな期待と希望を込めて、人類の未来のため、以下の項目を準備することとする。将来、宇宙に適応した新人類の発生が認められた場合、その者たちを優先的に政府運営に参画させることとする。"
  news.108.a:0 "続く"
  news.109.t:0 "[ZEO.GetLeader]が優性人類生存説の続編を発表"
  news.109.d:0 "[ZEO.GetName]の[ZEO.GetLeader]総帥は、ベストセラーとなった優性人類生存説の続編を発表し、話題となっている。前作同様、厳しく[EFS.GetName]の政策を批判した内容になっているが、今作ではより過激な内容になっている。特に人類の革新は全スペースノイドによる同時革命によってなされるという主張は、サイド3の市民こそ選ばれた民であると論じた前作の選民思想的な主張から離れ、すべてのスペースノイドに呼びかける内容となっている。"
  news.109.a:0 "看過できないな"
  news.109.b:0 "共に闘おう"
  news.109.c:0 "市民への影響が心配だ"
  news.110.t:0 "革命を支援"
  news.111.t:0 "サイドや月面都市の小惑星保有に関する法律の見直し"
  news.111.d:0 "[EFS.GetName]政府は、サイドや月面都市が小惑星を保有する際の条件や制限についてまとめた小惑星保有法について見直す方針であることを明らかにした。これまで各自治体は一定の条件を満たせば自由に小惑星を保有することができたが、今後はより厳しい基準が適用されるようになる。また数年おきに小惑星管理委員会による立ち入り検査を行い、小惑星の運用が適切に行われていない場合には接収を含む罰則を適用する方針だ。"
  news.111.a:0 "我々は自由にしすぎた"
  news.111.b:0 "これが連邦のやり方だ"
  news.111.c:0 "厳しい措置だ"
  news.112.t:0 "ギレン・ザビ総帥が暗殺される"
  news.112.d:0 "[ZEO.GetName]政府は、ギレン・ザビ総帥が暗殺されたと発表し、[ZEO.GetAdjective]国内に動揺が走っている。暗殺の首謀者は不明としながらも、暗殺に関わった疑いが強いとして最近地球からサイド3に入港した数名の行方を追っている。"
  news.112.a:0 "[EFS.GetAdjective]の平和は保たれた"
  news.112.b:0 "[EFS.GetAdjective]の仕業に違いない"
  news.112.c:0 "一体誰が？"
  news.113.t:0 "AI搭載型球体ロボットの復刻版が人気"
  news.113.d:0 "[ZEO.GetName]が発表したモビルスーツが一部のロボットファンたちに歓喜でもって迎えられて以来、ニュースは連日モビルスーツに関する話題で持ちきりだ。そんな中、世間ではちょっとしたロボットブームが起こっている。\n\n特に数年前に子ども用のペットロボットとして人気のあったAI搭載型球体ロボット「ハロ」は、当時からその独特の振る舞いや同じ言葉を繰り返す会話（これは後にメーカーが言語制御プログラムの不良であったとしてアップデートされたが、ファンの間では初期バージョンのものにプレミアがついた）が一部のマニアたちの間で人気となっていたが、今回のロボットブームを受けて開発元であるアナハイム・エレクトロニクスから初期バージョンと同じ仕様の復刻版「ハロ」が発売され、大きな話題となっている。\n\n[ZEO.GetName]のモビルスーツ開発は土木建築業界からはすでに熱い視線を集めており、モビルワーカーとして製品化もされている。アニメの世界だけの存在だった巨大ロボットは、果たしてどんな未来を見せてくれるのだろうか。"
  news.113.a:0 "ハロ、ゲンキ！ハロ、ゲンキ！"
  news.114.t:0 "サイド間の問題を討議するサイド評議会が発足"
  news.114.d:0 "全サイドの代表は合同の記者会見を開き、サイド間の問題について包括的に話し合うサイド評議会を発足することで合意したと発表した。\n発表の中で[ZEO.GetName]の[ZEO.GetLeader]は、「宇宙世紀開闢以来、スペースノイドは[EFS.GetName]政府に依存し続けてきた。エネルギーだけでなく食料や水といった生存権に関わる基本的なインフラですら[EFS.GetAdjective]政府に決定権を委ねてきた。しかし今やスペースノイドは経済的にも政治的にも[EFS.GetAdjective]政府に頼らずとも自活していくことができる状態であると、我々は同意するに至った。これはただのスペースノイドの独立運動なのではない。我々スペースノイドの存在意義そのものを再構築する運動なのだ」と語った。"
  news.114.a:0 "[EFS.GetName]への重大な裏切りだ"
  news.114.b:0 "新たな一歩だ"
  news.114.c:0 "新たな一歩だ"
  news.115.t:0 "各サイドが相互安全保障条約を締結"
  news.115.d:0 "[SI7.GetAdjective]を除く全サイドは、相互不可侵条約を結ぶとともに、有事の際には[EFS.GetName]政府の意志に関係なく独自の判断で互いに協力して行動することを目的とした安全保障条約を締結したと発表した。この条約は武力の行使も含めており、[EFS.GetName]政府に対して各サイドが団結して対抗しようとする意志の表れであるとも取れる。[EFS.GetAdjective]政府のスポークスマンは今回の条約締結は寝耳に水として、このような条約の締結自体各サイドの権限を超えたもので[EFS.GetName]法に違反していると厳しく非難した。"
  news.115.a:0 "これはクーデターだ！"
  news.115.b:0 "もはや彼らには何も決められない"
  news.116.t:0 "[EFS.GetName]軍が観艦式を挙行"
  news.116.d:0 "[EFS.GetName]軍は本日、[EFS.GetAdjective]宇宙軍第一、第二艦隊による観艦式をルナツーにて行った。観艦式ではマゼラン級、サラミス級を中心とした宇宙戦艦の他、最新の教育型コンピューターを搭載した最新鋭戦闘機FF-X7コア・ファイターも初めて公開されたが、SCV-X計画によって開発中と噂されている新型強襲揚陸艦の姿はなかった。[EFS.GetAdjective]軍が観艦式を行うのはU.C.0064以来、実に10年以上ぶりとなる。今回の観艦式は、近年の[ZEO.GetName]との関係悪化を受けて、それを牽制する目的があったものと思われる。"
  news.116.a:0 "連邦艦隊は無敵だ"
  news.116.b:0 "安い挑発だ"
  news.116.c:0 "きな臭い時代だ"
  news.117.t:0 "[SI7.GetAdjective][SI7.GetName]が正式に設立"
  news.117.d:0 "本日[EFS.GetName]政府の移民問題評議会は、移民事業最後のサイドとなる[SI7.GetAdjective]の設立宣言を行い、最後となる7つめのサイドが誕生した。[SI7.GetName]と名付けられた[SI7.GetAdjective]では1回目となる議会が開催され、[EFS.GetAdjective]の一員としての責任と自由な精神による議会の運営を宣言した。\n一時は計画の頓挫も危惧された[SI7.GetAdjective]の建設完了により、[EFS.GetAdjective]政府の悲願であった宇宙移民事業が完了したわけだが、建設が完了しているコロニーの数は当初の予定を大幅に下回っており、建設事業自体は引き続き継続していくことが決まっているものの、全てのコロニーの建設完了時期については未定のままとなっている。[SI7.GetAdjective]議会の船出は困難なものとなりそうだ。"
  news.117.a:0 "おめでとう！"
  news.117.b:0 "茶番だな"
  news.117.c:0 "新たな兄弟を歓迎しよう"
  news.118.t:0 "[EFS.GetAdjective]議会、[SI7.GetAdjective]建設のための追加予算案を可決"
  news.118.d:0 "[EFS.GetAdjective]議会は、[SI7.GetAdjective]建設のための追加予算案決議を可決した。これにより停滞していたコロニーの建設を再開する見通しだ。"
  news.118.a:0 "新たなサイドの誕生だ"
  news.118.b:0 "今更だな"
  news.118.c:0 "兄弟が増えるよ"
  news.119.t:0 "[EFS.GetAdjective]政府、[SI7.GetAdjective]への移民事業を推進"
  news.119.d:0 "[EFS.GetAdjective]政府は、[SI7.GetAdjective]の建設再開に伴って、同サイドへの移民事業についても積極的に推進していく方針を打ち出した。"
  news.119.a:0 "新たなサイドの誕生だ"
  news.119.b:0 "今更だな"
  news.119.c:0 "兄弟が増えるよ"
  news.120.t:0 "[ZEO.GetName]が[EFS.GetName]に宣戦布告"
  news.120.d:0 "【緊急速報】\nさきほど、[ZEO.GetName]のギレン・ザビ総帥は地球圏の全チャンネルに向けて[EFS.GetName]政府に向けて宣戦布告を行った。なおすでに戦闘が始まっているとの情報もあるが詳細は不明。ギレン・ザビ総帥が行った演説は以下の通り。\n\n地球連邦政府ならびに地球に住むすべての者たちに告ぐ。私はジオン公国総帥ギレン・ザビである。\n地球連邦政府は、我々を宇宙へと追いやり、地上から宇宙を支配してきた。そして一握りのエリートが、その私利私欲を満たすだけのために、我々スペースノイドは、自由を奪われ続けてきたのである。\nだがこの屈辱の歴史も今ここで終わる。腐敗した連邦政府を砕き、スペースノイドの真の自立を勝ち取るため、我らジオン公国は、地球連邦政府に対し、宣戦を布告する！"
  news.120.a:0 "地球圏の平和のために！"
  news.120.b:0 "スペースノイドのために！"
  news.120.c:0 "大変なことになる！"
  news.121.t:0 "[ZEO.GetName]が独立を宣言"
  news.121.d:0 "本日、[ZEO.GetAdjective]議会は満場一致で[EFS.GetName]からの正式な脱退を決定。独立を宣言し、国号を[ZEO.GetName]に変更すると発表した。\nかつてジオン自治共和国は、ジオン・ズム・ダイクン首相時代のU.C.0058に独立宣言をしているが、これに対し[EFS.GetAdjective]政府は報復として経済制裁を発動した。その後[ZEO.GetAdjective]は部分的に自由を獲得したものの完全な自治権を獲得するには至らず、実質的に独立宣言は有名無実化していた。ジオン・ズム・ダイクンの死後、首相となったデギン・ソド・ザビは独立問題に触れることはなかったが、息子のギレン・ザビの代になって再び独立に言及したことになる。今回も宣言だけで終わるのかどうか、世界が注目している。"
  news.121.a:0 "同じ過ちを繰り返すのか"
  news.121.b:0 "同じ轍は踏まぬ"
  news.121.c:0 "本気なのか？"
  news.122.t:0 "[ZEO.GetName]が全スペースノイドを代表して参政権を要求"
  news.122.d:0 "[ZEO.GetName]の[ZEO.GetLeader]は議会の演説で、[EFS.GetName]議会に参加できるサイドや月面都市出身の議員の割合を大幅に引き上げるべきであると主張した。現在の[EFS.GetName]法では、議会に参加できる各自治体の代表者の割合は1/3となっており、スペースノイドの声が中央議会に届かないと言われていた。かつてジオン・ズム・ダイクンが提出したコロニー自治権整備法もこの1/3問題によって棄却された過去を持つ。[ZEO.GetLeader]は「自分たちに都合の悪いスペースノイドの意見を抹殺しようとする制度は許しがたい」と強く主張した。"
  news.122.a:0 "過去に学ばない連中だ"
  news.122.b:0 "当然の権利だ"
  news.122.c:0 "当然の権利だ"
  news.123.t:0 "[ZEO.GetLeader]が[EFS.GetAdjective]政府を激しく非難"
  news.123.d:0 "[ZEO.GetName]の[ZEO.GetLeader]は、[EFS.GetName]政府との交渉は[EFS.GetAdjective]側の不誠実な対応によって完全に暗礁に乗り上げたとして[EFS.GetAdjective]政府を激しく非難した。[ZEO.GetLeader]は今後[ZEO.GetAdjective]政府は[EFS.GetAdjective]との交渉に一切応じないだろうとも述べている。"
  news.123.a:0 "本性が現れたな"
  news.123.b:0 "[EFS.GetAdjective]を潰せ！"
  news.123.c:0 "どっちもどっちだ"
  news.124.t:0 "[ZEO.GetName]軍、[GRA.GetName]に進駐"
  news.124.d:0 "[GRA.GetName]市長は、[ZEO.GetName]の[EFS.GetName]への宣戦布告に伴い、[ZEO.GetName]が同市に駐留軍を置くことに同意したと発表した。市は駐留軍への基地の提供や補給等で協力することに加え、市民の安全を名目とした一定の統治権を[ZEO.GetAdjective]軍に認めることにも同意している。月の裏側に位置する[GRA.GetName]市はサイド3に最も近い都市であり、[GRA.GetAdjective]市が必要とする電力の供給の一部を[ZEO.GetName]に依存しているなど昔から協力関係にあったことから、親[ZEO.GetAdjective]派が多いことで知られている。"
  news.124.a:0 "愚かな決断だ"
  news.124.b:0 "本国防衛の要となろう"
  news.124.c:0 "なんということだ"
  news.125.t:0 "[SI6.GetAdjective]に新政権が誕生"
  news.125.d:0 "[SI6.GetAdjective]の現職与党議員の汚職がきっかけで始まった反政府運動は、日に日に拡大を続け、とうとう内閣の総辞職という事態にまで発展した。すでに議会は改革派の主導のもと再開されており、親[ZEO.GetAdjective]派で知られるランク・キプロードンを首相に任命した。"
  news.125.a:0 "なんてことだ"
  news.125.b:0 "すばらしい"
  news.125.c:0 "どうなっているんだ？"
  news.126.t:0 "[SI6.GetAdjective]のクーデターが鎮圧される"
  news.126.d:0 "[SI6.GetAdjective]の現職与党議員の汚職がきっかけで始まった反政府運動は、日に日に拡大を続け、とうとう[EFS.GetAdjective]軍が出動する事態にまで発展した。すでに議会は[EFS.GetAdjective]軍の警備のもと再開されており、市民生活は平穏を取り戻しつつある。"
  news.126.a:0 "すばらしい"
  news.126.b:0 "なんてことだ"
  news.126.c:0 "どうなっているんだ？"
  news.127.t:0 "[GRA.GetLeader]が事故死。暗殺の可能性も"
  news.127.d:0 "[GRA.GetAdjective]からの緊急ニュースによると、今日の深夜、[GRA.GetLeader]を乗せた公用車が市長官邸から自宅に向かう途中で大型トラックに激突し炎上。乗車していた市長を含む数名が意識不明の重体となり、近くの病院に搬送されたものの死亡が確認されたとのこと。事故の原因は不明だが、激突したトラックの行方はわからないままとなっており、捜査当局は現在交通規制を行うなどして全力で行方を探している。市長は数時間前に官邸で何者かと会談をしていたとの情報もあるが記録に残っておらず、今回の事故との関係は不明となっている。警察は事故と事件の両方で調べている。"
  news.127.a:0 "市長は誰と会っていたんだ？"
  news.127.b:0 "片付いたな"
  news.127.c:0 "恐ろしい"
  news.127.e:0 "なんていうことだ！"
  news.128.t:0 "[ZEO.GetName]が[GRA.GetName]を保護下に置く"
  news.128.d:0 "[ZEO.GetName]の報道官は、[GRA.GetName]を保護下においたことを発表した。"
  news.128.a:0 "地球圏の平和のために"
  news.128.b:0 "素晴らしい"
  news.128.c:0 "不安だ"
  news.128.e:0 "どうしようもない"
  news.129.t:0 "[SI2.GetAdjective]宙域で[EFS.GetAdjective]軍の動きが活発化"
  news.129.d:0 "[EFS.GetAdjective]軍の報道官は、ここ最近[SI2.GetAdjective]宙域で[EFS.GetAdjective]軍の艦船が多く活動していることへの記者団の質問に対して、通常の訓練の一環であると発表した。さらに今後はコロニー内での対テロ訓練も[SI2.GetAdjective]の防衛軍と協同で行う予定であることも明かした。"
  news.129.a:0 "これ以上[ZEO.GetAdjective]の好きにはさせない"
  news.129.b:0 "[EFS.GetAdjective]にしては対応が早いな"
  news.129.c:0 "不安だ"
  news.130.t:0 "[ZEO.GetName]が[SI6.GetName]へ侵攻"
  news.130.d:0 "[ZEO.GetName]政府は本日、[SI6.GetName]に侵攻し、ほぼ無抵抗で占領を完了したと発表した。これで開戦以来[SI1.GetName]、[SI2.GetName]、[SI4.GetName]に続き4つ目のサイドが[ZEO.GetAdjective]の攻撃を受け占領される事態となった。"
  news.130.a:0 "早すぎる…"
  news.130.b:0 "よろしい"
  news.130.c:0 "[EFS.GetAdjective]軍は何をしているんだ！"
  news.131.t:0 "[ZEO.GetName]と[SI6.GetName]が同盟を結ぶ"
  news.131.d:0 "[SI6.GetName]は本日、[ZEO.GetName]と同盟を結んだと発表した。"
  news.131.a:0 "裏切り者め！"
  news.131.b:0 "よろしい…"
  news.131.c:0 "裏切り者め！"
  news.132.t:0 "[ZEO.GetName]、[SI2.GetAdjective]に進駐"
  news.132.d:0 "[ZEO.GetName]のスポークスマンは、本日、[SI2.GetName]との合意の上で[SI2.GetAdjective]に軍を進駐したと発表した。進駐の理由を聞かれたスポークスマンは「両サイドの安全保障上の理由から」とだけ述べた。"
  news.132.a:0 "[SI2.GetAdjective]で何が起きている！？"
  news.132.b:0 "素晴らしい"
  news.132.c:0 "明日は我が身"
  news.133.t:0 "[ZEO.GetName]総帥が婚約発表。お相手はアクシズ総督のご令嬢？！"
  news.133.d:0 "[ZEO.GetName]と[EFS.GetName]の抗争がますます混迷を極めつつある中、[ZEO.GetName]の報道官は[ZEO.GetName]総帥[ZEO.GetLeader]が婚約したことを発表した。\n総帥のお相手はハマーン・カーンという少女で、アクシズ総督マハラジャ・カーンのご令嬢だ。二人の出会いは総帥が就任直後にアクシズを訪れた際に開かれた祝賀パーティ。その後の二人はサイド3とアクシズという宇宙的遠距離恋愛をものともせず、レーザー通信や思念で愛を深めあっていった。総帥は「常にプレッシャーを感じていた」とのろけエピソードも披露。二人の愛はミノフスキー粒子でも遮れないそうで…。"
  news.133.a:0 "キザなやつ！"
  news.133.b:0 "お幸せに！"
  news.134.t:0 "[ZEO.GetName]総帥が婚約発表。お相手は才色兼備の美女？！"
  news.134.d:0 "[ZEO.GetName]と[EFS.GetName]の抗争がますます混迷を極めつつある中、[ZEO.GetName]の報道官は[ZEO.GetName]総帥[ZEO.GetLeader]が婚約したことを発表した。\n総帥のお相手はナナイ・ミゲルというムンゾ大学の大学院生で、研究者としての将来を期待される才色兼備の女性だ。総帥自身も、政治家になる前は学者だったジオン・ズム・ダイクンを父に持ち、士官学校時代は秀才で知られていたことを考えると、総帥のタイプはインテリ女性ということで間違いなさそうだ。"
  news.134.a:0 "キザなやつ！"
  news.134.b:0 "お幸せに！"
  news.135.t:0 "[ZEO.GetAdjective]の貴公子とニューヤーク市長の令嬢が婚約"
  news.135.d:0 "[ZEO.GetName]首相[ZEO.GetLeader]の末子であるガルマ・ザビとニューヤーク市長ヨーゼフ・エッシェンバッハのご令嬢イセリナ・エッシェンバッハが婚約発表を行った。二人は地球で行われた[ZEO.GetAdjective]と[EFS.GetAdjective]の懇談パーティで知り合い徐々に愛を深めていったようで、社交界の貴公子と言われ注目の的であったガルマ・ザビの結婚に、地球と[ZEO.GetAdjective]の市民の間にはお祝いムードが漂っている。一方でニューヤーク市長のヨーゼフ・エッシェンバッハは大の[ZEO.GetAdjective]嫌いで知られ、婚約発表の場にも姿を見せなかった。"
  news.135.a:0 "おめでとう！"
  news.135.b:0 "おめでとう！"
  news.136.t:0 "イセリナ、恋のあと"
  news.136.d:0 "[ZEO.GetName]の首相[ZEO.GetLeader]の末子ガルマ・ザビとニューヤーク市長のご令嬢イセリナ・エッシェンバッハの二人が共に行方不明となっていることがわかった。地球で行われた[ZEO.GetAdjective]と[EFS.GetAdjective]の懇談パーティで知り合った二人は互いに愛し合う関係となり結婚を望んでいたが、親の反対にあい駆け落ちをしたものと思われる。本誌の取材に対し、ニューヤーク市長および[ZEO.GetAdjective]首相の関係者からは何もコメントを得ることはできなかった。"
  news.136.a:0 "なんてことだ！"
  news.136.b:0 "なんてことだ！"
  news.137.t:0 "[EFS.GetName]政府が[ZEO.GetName]への経済制裁を解除"
  news.137.d:0 "[EFS.GetName]政府は、U.C.0058の[ZEO.GetName]の独立宣言以降[ZEO.GetAdjective]に課してきた経済制裁を解除すると発表した。経済制裁については、その有効性を疑問視する声がたびたび上がっても[EFS.GetAdjective]政府の姿勢は変わらなかったが、ここに来て突然解除すると発表したことについて[EFS.GetAdjective]政府の報道官は「経済制裁を継続する理由を失ったため」とだけ答えた。"
  news.137.a:0 "何があったんだ？"
  news.137.b:0 "取引成立だ"
  news.137.c:0 "取引成立だ"
  news.138.t:0 "アナハイム・エレクトロニクスがジオニック社を買収"
  news.138.d:0 "経済界は、巨大企業同士の買収の話題で賑わっている。[VBC.GetAdjective]に本社を持つアナハイム・エレクトロニクスは、[GRA.GetAdjective]に本社を持つジオニック社を買収することで合意したと発表した。ジオニック社はジオン系列の企業で、重工業向けの工作機械やロボット技術の分野でアナハイム・エレクトロニクスとはライバル関係にあった。"
  news.138.a:0 "月の支配者の誕生だ"
  news.139.t:0 "ジオニック社がアナハイム・エレクトロニクス社を買収"
  news.139.d:0 "経済界は、巨大企業同士の買収の話題で賑わっている。[GRA.GetAdjective]に本社を持つジオニック社は、[VBC.GetAdjective]に本社を持つアナハイム・エレクトロニクスを買収することで合意したと発表した。ジオニック社はジオン系列の企業で、重工業向けの工作機械やロボット技術の分野でアナハイム・エレクトロニクスとはライバル関係にあった。"
  news.139.a:0 "月の支配者の誕生だ"
  news.140.t:0 "サイド7の建設が進む"
  news.140.d:0 "[EFS.GetAdjective]政府が推進してきた宇宙移民事業最後のサイドとなる[SI7.GetAdjective]の建設がいよいよ完成しようとしている。[SI7.GetAdjective]の建設については途中で建設計画が大幅に見直され、建設業者の変更や工期の延長、それに伴う建設予算の増加などが議会で問題となって計画が一時頓挫していたが、コロニーの数を減らすなどの予算削減案が承認され工事が再開していた。\nすでにコロニー数基はほぼ完成の状態となっており、移民問題評議会は順次移民の手続きを進めていく方針だ。一方で[EFS.GetAdjective]政府は[SI7.GetAdjective]への移民完了をもって移民事業を終了する意向を正式に発表しており、30億人近い人類が地球に残り続けることに対して宇宙移民者たちからは批判の声が上がっている。"
  news.140.a:0 "[SI7.GetAdjective]には何か裏がありそうだ"
  news.140.b:0 "大事業だった"
  news.140.c:0 "新しいサイドの誕生を祝福しよう"
  news.141.t:0 "[ZEO.GetAdjective]は戦争準備を進めている？！"
  news.141.d:0 "ここ最近の[ZEO.GetName]の挑発的な示威行為や外交姿勢に対して、地球では各地で反[ZEO.GetAdjective]を掲げるデモ活動が起こっている。専門家の間では、一連の事件や[ZEO.GetAdjective]の行動から、[ZEO.GetName]が近々大規模な軍事行動を起こす可能性があるのではないかという議論や論説が盛んに飛び交っている。"
  news.141.a:0 "彼らは本気なのか？"
  news.141.b:0 "我々はそれを成し遂げるだろう"
  news.142.t:0 "ミノフスキー物理学に関する討論会"
  news.142.d:0 "著名な物理学者を集めた国際物理学フォーラムにおいて、ミノフスキー物理学に関する討論会が開催された。トレノフ・Y・ミノフスキー博士によって発見されたミノフスキー粒子を始めとする物理理論は、すでに高出力のメガ粒子砲や熱核融合炉の小型化などの分野で実用化が進められているが、電子機器を一時的に無効化するという性質についてはかねてからEMP爆弾やテロ利用の危険性について指摘されていた。\n討論会では聴講者からの質疑応答に対して、ミノフスキー粒子による電子機器への障害は極めて短時間かつ限定的であり、電子機器に干渉し続けるためには高濃度のミノフスキー粒子を散布し続ける必要があることから、現時点ではテロリストなどに悪用される危険性は極めて低いだろうと答えた。"
  news.142.a:0 "ナンセンスだ"
  news.142.b:0 "学者はのんきだな"
  news.143.t:0 "メカニカルアーム技術は軍事転用可能か"
  news.143.d:0 "モビルスーツに利用されている技術はあらゆる現代科学の結晶と言っていいだろう。小型で強力なジェネレーター、高度な姿勢制御システムと各種センサー、人間の操作を助ける補助AIなど、最先端科学ばかりだが、複雑な作業を行うマニピュレーターや歩行システムの技術もその一つだ。最新のモビルスーツは人間と同じ手足を持つことを利用したAMBAC（能動的質量移動による自動姿勢制御）と呼ばれる技術によって限られた出力でも効率的な動きができるように設計されている。このような先端技術の結晶であるモビルスーツだが、人型である以上、武器を持たせれば巨大な兵器となる可能性もあるのではないだろうか。モビルスーツの軍事転用の危険性について、人間の義手や義足といったメカニカルアーム技術の第一人者であるサイド6のディック・ルムンバ教授に話を伺った。教授は数日前に[EFS.GetAdjective]軍に技術協力をしているというスキャンダルが発表されたばかりだが、このスキャンダルを即座に否定すると転用の危険性については「トースターと大砲にも共通する技術はあるよ」とのみ答え取材を打ち切った。"
  news.143.a:0 "どこから漏れた情報だ"
  news.143.b:0 "連邦もやる"
  news.144.t:0 "熱核反応路の小型化に成功"
  news.144.d:0 "ミノフスキー物理学を応用した熱核反応炉は宇宙艦船などですでに実用化されているが、その安全性の問題から小型化には課題が多いとされてきた。しかし新たに開発された熱核反応炉では従来の反応炉に比べて大きく小型化することに成功しているのと同時に、安全面でも大きく前進しているとのことだ。その分従来のものに比べてコストが上がっているものの、将来的にはモビルスーツへの搭載も可能だと見られている。\nモビルスーツに小型化された高出力のジェネレーターが搭載されれば、従来より長い稼働時間が見込めると同時に機動性も大きく向上すると見られ、軍事兵器としての可能性がより現実のものになると思われる。"
  news.144.a:0 "基礎研究を続けよう"
  news.144.b:0 "遅れているな"
  news.145.t:0 "教育型コンピューター発表"
  news.145.d:0 "コンピューター業界は全く新しい演算技術を使った推論型コンピューターの登場に期待を寄せている。\n教育型コンピューターとも呼ばれるこの新世代のコンピューターは、光集積回路を利用しており演算能力は従来のコンピューターの10倍以上とも言われ、自動学習能力が極めて高いことが特徴で今後様々な科学分野での利用が期待されている。"
  news.145.a:0 "軍事も変わるだろう"
  news.146.t:0 "ザビ家独裁への反発"
  news.146.d:0 "サイド3ではU.C.0068以降デギン・ソド・ザビが実権を握り、その巧みな政治手腕と国民からの圧倒的な支持によって権力基盤を盤石なものにすると、次々と息子たちに要職を与えることで実質的なザビ家の独裁態勢を確立してきたが、最新の世論調査でザビ家の独裁を改めるべきであるという考えが主流になりつつあることが判明した。数年前までは考えられなかったことだが、今では公然とザビ家独裁反対のデモや抗議活動が行われている。"
  news.146.a:0 "民意が良識を示している"
  news.146.b:0 "どう対処するべきだろうか…"
  news.147.t:0 "ティターンズへの反発"
