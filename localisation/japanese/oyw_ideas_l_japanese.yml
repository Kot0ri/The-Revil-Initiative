 sunrise_uprising_1:0 "農業ブロック破壊事故"
 sunrise_uprising_1_desc:0 "[EFS.GetAdjective]軍籍の戦艦の暴走によるサイド3の農業ブロック破壊事故により、[ZEO.GetAdjective]の食料供給能力は著しく低下している。復旧には多大な国費と時間がかかるだろう。"
 general_meeting:0 "地球連邦総会"
 general_meeting_desc:0 "地球連邦議員だけでなくすべてのサイドと月面都市の議員が平等な立場で参加する地球連邦総会が開催されている。親睦を深めるためのパーティ、有識者たちを集めたシンポジウム、密室での会議。議員たちはそれぞれの思惑を胸に、盛んに交渉を続けている。"
