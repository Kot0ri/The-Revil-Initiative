archetype_msn02:0 "ジオング"
archetype_msn02_desc:0 "ニュータイプ専用モビルスーツは、ニュータイプが操縦することで有効になる兵装や、ニュータイプが操縦することでその性能が発揮されるモビルスーツのことである。連邦では主にニュータイプの反応速度に応えられる機体の開発を目的とした研究が行われたのに対し、ニュータイプの研究が進んでいたジオンではサイコミュの兵器化まで成功していた。この技術は一年戦争後連邦にも流出し、その後の戦争では双方がサイコミュ兵器を搭載したニュータイプ専用モビルスーツの開発を行っている。"
