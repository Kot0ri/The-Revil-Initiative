 ZEO_basic_naval_mines:0 "触発機雷"
 ZEO_basic_naval_mines_desc:0 "海底に固定された単純な浮遊爆弾。 機雷は艦船と接触すると爆発する。 "
 ZEO_improved_naval_mines:0 "磁気機雷"
 ZEO_improved_naval_mines_desc:0 "この洗練された機雷は、 通過する船舶から生じる磁場の変化を検出すると爆発する。 "
 ZEO_advanced_naval_mines:0 "音響機雷"
 ZEO_advanced_naval_mines_desc:0 "このタイプの機雷は、 センサーが近くのを通過する船の音を検知すると爆発する。 "
 ZEO_modern_naval_mines:0 "圧力機雷"
 ZEO_modern_naval_mines_desc:0 "この非常に高度な機雷は、 近くを通過する船によって引き起こされる水圧の変化を検出し爆発する。 "
 ZEO_degaussing:0 "消磁設備"
 ZEO_degaussing_desc:0 "強力な磁気コイルを設置することで、 船舶の磁気特性を劇的に減らすことができ、 それによって機雷の影響を受けにくくなる。 "
 ZEO_submarine_mine_laying:0 "機雷敷設潜水艦"
 ZEO_submarine_mine_laying_desc:0 "機雷を運び敷設するための特別な装置を取り付けられた潜水艦。 潜航したまま可能であれば探知されずに機雷を配置することができる。 "
 ZEO_improved_submarine_mine_laying:0 "機雷射出装置"
 ZEO_improved_submarine_mine_laying_desc:0 "魚雷の発射管に合うように機雷を再設計することは、 本来配備されるはずであった魚雷を犠牲にしてではあるが、 どんな潜水艦にも機雷を敷設することが可能になる。 "
 ZEO_airdrop_mines:0 "航空機雷敷設"
 ZEO_airdrop_mines_desc:0 "機雷に小型のパラシュートを取り付けることで、 航空機から安全に落下させることができ、 地雷原を迅速かつ効率的に作成することができる。 "
 ZEO_airsweep_mines:0 "航空機雷除去装置"
 ZEO_airsweep_mines_desc:0 "航空機によって機雷を検出し、 安全に爆破するための特別な装置を装備できる。 "
