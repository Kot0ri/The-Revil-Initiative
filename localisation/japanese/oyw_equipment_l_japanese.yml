archetype_ms08_ex:0 "イフリート（EXAM）"
archetype_ms08_ex_desc:0 "EXAMシステムを搭載したモビルスーツは、センサー内にニュータイプの存在を感知するとパイロットの意志に関係なく自律的に対象の殲滅行動を行うモビルスーツである。"
