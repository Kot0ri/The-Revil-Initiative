  ramba_ral_sf_1_trait:0 "§Yザクとは違うのだよ！§!"
  ramba_ral_sf_2_trait:0 "§Y好きだったよ、坊や§!"
  ramba_ral_sf_3_trait:0 "§Yその方が兵たちも喜びます§!"
  ramba_ral_sf_4_trait:0 "§Yし、しまった、弾が切れた§!"
  ramba_ral_sf_5_trait:0 "§Y全員引かぬ覚悟であります§!"
  ramba_ral_sf_6_trait:0 "§Yこちらコズン。木馬より発信§!"
  cyclops_sf_1_trait:0 "§Y嘘が下手だな、バーニィ§!"
  cyclops_sf_2_trait:0 "§Yこちとら酔っぱらい運転だ§!"
  cyclops_sf_3_trait:0 "§Y威張れる相手がいなくなると困る。死ぬんじゃねぇぞ§!"
  cyclops_sf_4_trait:0 "§Y間に合いません。強行します！§!"
  cyclops_sf_5_trait:0 "§Y戦争ゴッコやってるんじゃないんだぞ！§!"
  cyclops_sf_6_trait:0 "§Y嘘だと言ってよ、バーニィ！§!"
  tech603_sf_1_trait:0 "§Y総員戦闘配置！窯に火をくべ給え！§!"
  tech603_sf_2_trait:0 "§Y初期評価任務終了。艦長、進路を。§!"
  tech603_sf_3_trait:0 "§Y外れた！ミノフスキー粒子のおかげです！§!"
  tech603_sf_4_trait:0 "§Y二番機だっ！二番機だぜ！§!"
  tech603_sf_5_trait:0 "§Y測距のみで第一撃を加える！§!"
  tech603_sf_6_trait:0 "§Y自分は死ぬ為に来たのではありません！§!"
  wb_sf_1_trait:0 "§Y殴ってなぜ悪い！§!"
  wb_sf_2_trait:0 "§Y今の自分の気持ちを、あんまり本気にしない方がいい§!"
  wb_sf_3_trait:0 "§Y殴らなきゃわからんのだろう？お前たちは§!"
  wb_sf_4_trait:0 "§Yアムロは特別な子よ。そんな気がするの。§!"
  wb_sf_5_trait:0 "§Y僕は、あの人に勝ちたい…！§!"
  wb_sf_6_trait:0 "§Y逆立ちしたって人間は神様にはなれないからな§!"
  wb_sf_7_trait:0 "§Yこれ、柔道の話ですけど§!"
  wb_sf_8_trait:0 "§Yアルテイシアと知ってなぜ銃を向けるか！§!"
  wb_sf_9_trait:0 "§Yあなたは十分に戦ったわ。もう静かにしてていいのよ§!"
  wb_sf_10_trait:0 "§Y「そう、ちょい右！」「そう右！」「はい、そこで真っ直ぐ！」§!"
  ms08_sf_1_trait:0 "§Y俺は生きる！生きてアイナと添い遂げる！§!"
  ms08_sf_2_trait:0 "§Y聞いてるか軍曹！あたしは死なないよ！§!"
  ms08_sf_3_trait:0 "§Y死なせはせん！誰一人とて死なせはせんぞぉ！§!"
  ms08_sf_4_trait:0 "§Y女神だぜ…§!"
  ms08_sf_5_trait:0 "§Y恋したことないんですか！？§!"
  ms08_sf_6_trait:0 "§Yこくんじゃねえっ馬鹿たれ！§!"
  albion_sf_1_trait:0 "§Y俺の、ガンダムだからな§!"
  albion_sf_2_trait:0 "§Yもっと女性を知りたいと思わないのか？隅々まで！§!"
  albion_sf_3_trait:0 "§Yお前たちはもう一人前なんだ§!"
  albion_sf_4_trait:0 "§Y二人も小便小僧はいらねえよ§!"
  albion_sf_5_trait:0 "§Y旧式のゲルググなら楽なもんだ§!"
  albion_sf_6_trait:0 "§Yここは南半球ですよ？中尉§!"
