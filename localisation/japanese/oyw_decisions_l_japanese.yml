  ap_char_aznable:0 "シャア・アズナブル"
  ap_char_aznable_desc:0 "卓越したMSの操縦技術と戦闘センスから赤い彗星と呼ばれたジオンの若きエースパイロット。MSの戦闘だけでなく、鋭い洞察力や戦術眼からルナツー内への潜入や連邦軍本部ジャブローの入り口を発見するなど指揮官としての才能も見せた。"
  ap_char_aznable_enable:0 "シャア・アズナブルが採用可能"
  ap_anabel_gato:0 "アナベル・ガトー"
  ap_anabel_gato_desc:0 "ギレン・ザビの最も忠実な士官の一人であるアナベル・ガトーは、ドズル・ザビ提督の宇宙攻撃軍に所属していた。彼は宇宙攻撃軍の中でも最も悪名高い部隊の一つである第302パトロール隊を指揮し、モビルスーツに緑と青のカスタムカラーを施していたことで知られている。ソロモン防衛戦の終盤で、追撃してきた連邦軍を壊滅させたことから「ソロモンの悪夢」と呼ばれるようになった。戦後デラーズフリートに加わり、「星の屑作戦」では連邦軍から強奪した核搭載型ガンダムで連邦軍の観艦式を強襲して連邦艦隊を壊滅状態に追い込んだ。"
  ap_anabel_gato_enable:0 "アナベル・ガトーが採用可能"
  ap_johnny_riden:0 "ジョニー・ライデン"
  ap_johnny_riden_desc:0 "旧オーストラリアからの移民3世で、ジオンのモビルスーツ部隊のエースパイロットとして知られている。ルウム戦役ではザクII初期生産型を操縦し、連邦軍のマゼラン級戦艦3隻を撃沈した。彼のトレードマークである真紅と黒のモビルスーツは、シャア・アズナブルの赤いモビルスーツとよく混同された。ルウム戦役での活躍が認められ、キシリア・ザビが率いる突撃機動軍のエースパイロットによる特殊部隊「キマイラ隊」に編入される。ア・バオア・クーの戦いで行方不明となっているが、U.C.0086には連邦調査局にテストパイロットとして採用されていたとの証言がある。"
  ap_johnny_riden_enable:0 "ジョニー・ライデンが採用可能"
  ap_shin_matsunaga:0 "シン・マツナガ"
  ap_shin_matsunaga_desc:0 "シンは地球連邦のヤシマ家と並ぶサイド3の名門の出身である。宇宙攻撃軍に配属され、ルウム戦役ではマゼラン級戦艦1隻、サラミス級巡洋艦5隻を撃沈するなどの活躍を見せた。この功績により「白狼」の異名をとった。その後、ドズル・ザビの護衛として、しばしば戦場視察の役目を担っていた。戦後はサイド3に戻り、グリプス戦役ではΖガンダムのカスタム機に搭乗してエゥーゴとカラバの両方に従軍したと言われている。"
  ap_shin_matsunaga_enable:0 "シン・マツナガが採用可能"
  ap_miguel_gaia:0 "黒い三連星"
  ap_miguel_gaia_desc:0 "教導機動大隊の設立以前からMSのテストパイロットとして部隊に所属していた。緒戦のルウム会戦では連邦軍の旗艦アナンケを撃沈し、脱出するレビル将軍を捕虜としたことで有名となった。"
  ap_miguel_gaia_enable:0 "ガイア、マッシュ、オルテガが採用可能"
  ap_daryl_lorenz:0 "ダリル・ローレンツ"
  ap_daryl_lorenz_desc:0 "地球侵攻作戦の最初の数週間を歩兵として従軍していたが、作戦中に重傷を負い両足を失う。その後カーラ・ミッチャム博士が中心となって開発されたマン・マシンインターフェイス「リユース・P・サイコデバイス」によって傷痍兵パイロットとして戦線に復帰した。連邦軍の侵攻からサンダーボルト宙域を守るために派遣されたリビングデッド師団でスナイパーとして活躍。ムーア同胞団のイオ・フレミングが操縦するフルアーマー・ガンダムと死闘を繰り広げた。"
  ap_daryl_lorenz_enable:0 "ダリル・ローレンツが採用可能"
  ap_burroughs:0 "バロウズ"
  ap_burroughs_desc:0 "バロウズ大尉はジオン軍の退役軍人である。一年戦争の初期に従軍し、その際に右腕に大怪我を負っている。彼についてはあまり知られていないが、リビングデッド師団の旗艦である「ドライドフィッシュ」の艦長として活躍した。"
  ap_burroughs_enable:0 "バロウズが採用可能"
  ap_bernerd_wiseman:0 "バーナード・ワイズマン"
  ap_bernerd_wiseman_desc:0 "学徒動員によって戦場に送られた新米パイロット。サイド6に対して行われた威力偵察中に偶然入手した連邦軍の新型モビルスーツ計画「アレックス」の情報が元でジオンの特務部隊「サイクロプス」に配属された。しかしアレックスの強奪か破壊を命じられたサイクロプス隊の作戦「ルビコン計画」は失敗に終わり、サイクロプス隊は隊員の大半を失ってしまう。軍からも見捨てられたバーナードはサイド6の民間人の協力を得て損傷したMS-06FZ ザクII改を修復すると、サイクロプス隊の弔いとコロニーを守るために命がけの闘いをアレックスに挑んだ。"
  ap_bernerd_wiseman_enable:0 "バーナード・ワイズマンが採用可能"
  ap_nimbus_schterzen:0 "ニムバス・シュターゼン"
  ap_nimbus_schterzen_desc:0 "ジオンのエースパイロットとして知られ、近接戦闘を得意とするジオンの騎士。ニムバスは、ニュータイプの力を模倣できる操縦システム「EXAM」のテストパイロットとして活躍したことで有名である。後に、EXAMシステムを搭載した連邦軍のガンダム、ブルーディスティニー2号機を強奪したことでも知られる。サイド4での戦いでユウ・カジマに敗れ戦死した。"
  ap_nimbus_schterzen_enable:0 "ニムバス・シュターゼンが採用可能"
  ap_jean_luc_duvall:0 "ジャン・リュック・デュバル"
  ap_hean_luc_duvall_desc:0 "ツィマット社のテストパイロットである彼は、603技術試験隊に配属され、改良型のEMS-10 ヅダのテストを行っていた。ヅダは、MS-05ザクに負けてしまった古いMSである。そのヅダのテスト中に603技術試験隊はオデッサから避難してきたジオン軍から緊急信号を受信。その座標に最も近いところにいた603技術試験隊は現場に急行。戦闘でデュバル少佐はRGM-79 ジムを2機撃墜し、残りの4機のジムをおびき寄せると、ヅダのスピードに追いつけないジムはオーバーロードによって爆散した。その直後に少佐のヅダもエンジン爆発を起こし、大気圏に沈んでいる。"
  ap_jean_luc_duvall_enable:0 "ジャン・リュック・デュバルが採用可能"
  ap_desert_ronmel:0 "デザート・ロンメル"
  ap_desert_ronmel_desc:0 "ロンメルは砂漠戦のエキスパートで、地球方面軍の一員として北アフリカに派遣された。闇夜のフェンリル隊の隊長ゲラート・シュマイザーの友人でもある。彼のことはあまり知られていないが、人手も物資も不足した状況下で北アフリカの連邦軍に大打撃を与えた。オデッサ作戦でジオン軍が地球から撤退した後も北アフリカに留まり、地球に残ったジオン軍を再編成すると、現地の反連邦派の勢力と協力してゲリラとなって長年に渡る抗戦を続けた。U.C.0088の第一次ネオ・ジオン戦争では、ハマーン・カーンと協力して地球侵攻を支援。ネェル・アーガマのガンダムチームとの交戦中に、ガンダムZZに乗ったジュドー・アーシタに敗れて戦死した。"
  ap_desert_ronmel_enable:0 "デザート・ロンメルが採用可能"
  ap_ramba_ral:0 "ランバ・ラル"
  ap_ramba_ral_desc:0 "元々はダイクン派の重臣だったラル家の跡継ぎとして国防軍の隊長を務めていたが、ドズル・ザビに見込まれて教導機動大隊の隊長となる。開戦後はドズルの不興を買い左遷されていたが、ガルマの弔い合戦の任を受けて地球に派遣された。"
  ap_ramba_ral_enable:0 "ランバ・ラルが採用可能"
  ap_demeziere_sonnen:0 "デメジエール・ソンネン"
  ap_demeziere_sonnen_desc:0 "一年戦争前、ジオン軍の砲兵教官として活躍していた。モビルスーツの台頭により、教え子のほとんどがMSパイロットとして徴兵されたが、彼自身はMSパイロットの適正試験に不合格となり自暴自棄となる。地球侵攻作戦が始まると、拡大する前線に兵器を供給するために過去に不採用となったモビルタンクYMT-05 ヒルドルブの再評価試験が行われることになり、そのパイロットに任命された。数台の戦車と鹵獲されたMS-06J ザクII地上型からなる連邦のセモベンテ隊と交戦となり、これを一人で全滅させる活躍を見せたものの自身も戦死した。"
  ap_demeziere_sonnen_enable:0 "デメジエール・ソンネンが採用可能"
  ap_cima_garahau:0 "シーマ・ガラハウ"
  ap_cima_garahau_desc:0 "シーマ・ガラハウは優れたパイロットであると同時に指揮官でもある。一年戦争の緒戦やルウム戦役での功績によってジオン軍の海兵隊（M.A.U）の指揮官に昇進し、彼女の故郷であるコロニー「マハル」の住人で構成された特別な海兵隊員として活躍した。コロニー落としに使われたコロニーへの毒ガス攻撃は、彼女らマハル出身のパイロットによって真実を知らされないまま行われたと言われている。一年戦争後、戦争犯罪を問われてアクシズへの合流を拒否された彼女はデラーズフリートに参加したがデラーズフリートをはじめとするジオン残党を裏切って連邦と取り引きをしていた。星の屑作戦の混乱の中、連邦軍のモビルアーマー「デンドロビウム・オーキス」との戦闘で死亡した。"
  ap_cima_garahau_enable:0 "シーマ・ガラハウが採用可能"
  ap_norris_packard:0 "ノリス・パッカード"
  ap_norris_packard_desc:0 "ジオンの名家であるサハリン家に仕え、東南アジアのジオン軍秘密基地の防衛全般を任された。ギニアス、アイナ両兄妹の親衛隊となり、連邦軍の侵攻を防ぐために数々の戦闘に参加した。戦時中はザクIIカスタムやドップにも数回搭乗した。戦況の悪化によって東南アジアからの撤退を決定するとしんがり部隊を編成して撤退を支援した。ガンタンク3台を撃破、RX-79[G] 陸戦型ガンダム2機を大破させたものの、Ez8に乗ったシロー・アマダに敗れて戦死した。"
  ap_norris_packard_enable:0 "ノリス・パッカードが採用可能"
  ap_top:0 "トップ小隊"
  ap_top_desc:0 "地球侵攻作戦に参加し南アジア戦線で活躍した。隊長のトップ、デルとアスで構成された小隊は、U.C.0079 11月までの期間、MS-05B ザクIをカスタマイズした機体で過酷な戦線を戦い続け、連邦軍だけでなく現地のゲリラや高温多湿な環境さえもが彼らの敵となった。食料の交渉のために立ち寄った村で起きたトラブルから交戦となり全滅した。"
  ap_top_enable:0 "トップ、デル、アスが採用可能"
  ap_erik_blanke:0 "エリク・ブランケ"
  ap_erik_blanke_desc:0 "ジオン国防軍士官学校を主席で卒業したエリート士官。ジオンの特務部隊「インビジブル・ナイツ」の指揮官となったエリクは、ア・バオア・クーの戦いでホワイトベースとそのモビルスーツ隊と一時交戦した。一年戦争を生き延びたものの本来の作戦を達成することができなかったエリクは抗戦を決意。ジオン残党軍と共に「水天の涙」作戦を実行した。"
  ap_erik_blanke_enable:0 "エリク・ブランケが採用可能"
  ap_herbert_von_kuspen:0 "ヘルベルト・フォン・カスペン"
  ap_herbert_von_kuspen_desc:0 "ジオン軍モビルスーツ部隊の大隊長として活躍した彼は、試験部隊でありながら前線への参加が決定された603技術試験隊に派遣され、同隊の戦闘大隊化を任された。ア・バオア・クーの戦いでは、Eフィールドの防衛で奮戦し、後衛に回ってジオン残党軍をア・バオア・クーから脱出させることに貢献したが、モビルスーツ数機とモビルポッド数機を破壊したのちに戦死した。"
  ap_herbert_von_kuspen_enable:0 "ヘルベルト・フォン・カスペンが採用可能"
  ap_hardie_steiner:0 "ハーディ・シュタイナー"
  ap_hardie_steiner_desc:0 "特務部隊「サイクロプス」の隊長であるハーディ大尉は、連邦軍のガンダム「アレックス」の捜索と「ルビコン計画」を命じられる。ハーディ大尉は、自分たちがガンダム「アレックス」の破壊に成功するとは思われていなかったこと、上官のキリングはすでにサイド6のコロニーであるリボーを破壊するために核兵器を配備する計画を立てていたことを知るが、歴戦を共にした仲間とともに、これまでと変わらぬ調子で淡々と作戦を進めた。アレックスの試験が極秘裏に進められていた連邦軍基地を特定し潜入に成功したものの、破壊まであと一歩というところで作戦が露見し、激しい銃撃戦の末に戦死した。"
  ap_hardie_steiner_enable:0 "ハーディ・シュタイナーが採用可能"
  ap_aina_sahalin:0 "アイナ・サハリン"
  ap_aina_sahalin_desc:0 "ジオンの名家サハリン家の令嬢であるアイナは、幼い頃の事故が原因で不自由な身体になった兄に対する責任が自分にあると感じ、それ以来兄の手足となることを自身の贖罪として感情を殺して生きてきた。没落した家を再興するためにアプサラス計画に没頭する兄を手伝い、兄に代わってアプサラスのテストパイロットも務める彼女は、戦場で連邦軍士官シロー・アマダと出会う。敵同士でありながらシローの人柄に惹かれたアイナは徐々に自分自身の感情を取り戻し、暴走する兄とこれ以上の犠牲を出さないために行動を起こす。"
  ap_aina_sahalin_enable:0 "アイナ・サハリンが採用可能"
  ap_lalah_sune:0 "ララァ・スン"
  ap_lalah_sune_desc:0 "フラナガン機関によってニュータイプと認定されたララァ・スンという少女については不明な点が多い。元々はインドに住むアースノイドであったとも言われ、一週間戦争の戦災孤児となったところをシャアに拾われたとも言われているが、終戦間際にジオンがフラナガン機関の資料をすべて処分してしまったためにはっきりとしたことは不明のままである。しかし彼女が一年戦争時における最高のニュータイプであることは疑いようがない。ジオン軍のニュータイプ専用モビルアーマー MAN-08 エルメスに搭乗した彼女は、ソロモンに集結した連邦軍に対し超長距離からサイコミュ兵器を使用し、再編成を行う連邦軍に甚大な被害を与えた。当時の連邦軍はエルメスの位置はおろか何に攻撃されているのかすら解析することができず、ララァの感応派とミノフスキー粒子の共振運動が発する「ラ、ラァ」という音を聞いた連邦兵士たちは恐慌状態に陥った。この出来事はソロモンの亡霊として兵士の間で語り継がれ、多くの連邦兵士を恐れさせた。同じニュータイプとして覚醒しつつあったアムロ・レイとの出会いと別れは、アムロとシャアの確執の原因となり、二人の因縁はU.C.0093に起きた第二次ネオ・ジオン抗争まで続くこととなった。"
  ap_lalah_sune_enable:0 "ララァ・スンが採用可能"
  ap_qusco_ale:0 "クスコ・アル"
  ap_qusco_ale_desc:0 "フラナガン機関によってニュータイプであることが確認されたジオンのニュータイプパイロット。ニュータイプとしての能力はララァ・スンと同等かそれ以上とされた。ニュータイプ専用モビルアーマー エルメスで連邦軍の戦艦に多くの被害を与えた。小説では、ララァ・スンのエルメスと相打ちになったアムロ・レイを救助したと記録されている。"
  ap_qusco_ale_enable:0 "クスコ・アルが採用可能"
  ap_challia_bull:0 "シャリア・ブル"
  ap_challia_bull_desc:0 "長らく木星船団の船団長を務めていたシャリア・ブルはリーダーとしての優れた資質を持っていただけでなく、優れた洞察力と直感を持っていたことから帰国後フラナガン機関の検査を受けニュータイプと認定される。フラナガン機関からの報告書を前にしたギレン・ザビの問いかけに本人は「私は人より勘がいいという程度」と謙遜した言葉を述べているが、ギレンが監視させる目的で自分をキシリアの元へ送ろうとしていることを見抜いた上で、政争に巻き込まれることを嫌っての発言だったのかもしれない。元来が穏健で誠実だった彼は、シャアの野心にも気づいた上で慎重にその本意をはぐらかしている。ニュータイプとしての資質を持ちながら人としても成熟していた彼は、自身の力をニュータイプの未来のために役立てることを望んでいたが、一年戦争後人類はニュータイプの高い戦闘能力のみに注目し、善悪を知らない若い命をいたずらに消費し続けたのである。"
  ap_challia_bull_enable:0 "シャリア・ブルが採用可能"
  ap_marion_whelch:0 "マリオン・ウェルチ"
  ap_marion_whelch_desc:0 "フラナガン機関のニュータイプ候補生で、クルスト・モーゼス博士のEXAMプロジェクトに起用された。才能あるパイロットであり、その能力はララァ・スンに匹敵すると言われている。彼女は、EXAMシステムの一次試験でテストパイロットとなった。そのテスト中に事故が起こり、マリオンの魂がEXAMシステムに閉じ込められてしまい、彼女の体は昏睡状態に陥る。しかし、彼女は完全にシステムから切り離されたわけではなく、EXAMを搭載したMSを使用しているパイロットたちに何度も接触を試みた。不幸にも、彼女がパイロットに助けを求めようとしたことで、ユウ・カジマとニムバス・シュターゼンを除くほとんどのテストパイロットが発狂してしまった。"
  ap_marion_whelch_enable:0 "マリオン・ウェルチが採用可能"
  ap_velner_holvain:0 "ヴェルナー・ホルバイン"
  ap_velner_holvain_desc:0 "ホルバイン中尉が所属していたジオン海兵隊は、主に地球を拠点とした海上や強襲上陸の作戦を行っていた。オデッサ作戦の成功を受けて、連邦軍は主導権を握り、地球上のジオン軍を迅速に押し返した。この時期、ホルバインは603技術試験隊に異動し、特殊散乱ビーム砲を搭載したモビルダイバー MSM-07Di ゼーゴックのテストを行った。彼の部隊はジャブローを出航する連邦宇宙戦艦を迎撃するために派遣され、サラミス巡洋艦4隻とマゼラン級戦艦1隻の迎撃・撃破に成功した。その直後、ゼーゴックは連邦軍のジェットコアブースターに迎撃されて戦死した。"
  ap_velner_holvain_enable:0 "ヴェルナー・ホルバインが採用可能"
  ap_visch_donahue:0 "ヴィッシュ・ドナヒュー"
  ap_visch_donahue_desc:0 "「荒野の迅雷」の愛称で呼ばれたヴィッシュ・ドナヒューは、一年戦争時にオーストラリアに展開していたジオン軍将校である。エースパイロットであると同時に、優れた戦略家としても知られている。コロニー落とし後のオーストラリアの過酷な土地で、見事な戦いぶりを見せた。オーストラリアのジオン軍が疲弊して膠着状態に陥る中、ドナヒューはホワイト・ディンゴの隊長、マスター・P・レイヤーと死闘を続けた。一年戦争の終盤、オーストラリアに駐留するジオン軍残党を乗せたHLVを守るための任務中にドナヒューは戦死した。"
  ap_visch_donahue_enable:0 "ヴィッシュ・ドナヒューが採用可能"
  ap_martin_prochnow:0 "マルティン・プロホノウ"
  ap_martin_prochnow_desc:0 "プロホノウはヨーツンヘイムの艦長であり、旅客輸送船時代からヨーツンヘイムの指揮を執ってきた。ヨーツンヘイムは、ルウム戦役の数週間前にジオン海軍の数を補うためにジオン軍に徴発された民間船であり、プロホノウは公国軍の見習い大尉となった。プロホノウはヨーツンヘイムを精一杯指揮し、部下を大切にする艦長だった。一年戦争を生き延びたが、その後の彼についてはあまり知られていない。"
  ap_martin_prochnow_enable:0 "マルティン・プロホノウが採用可能"

  cr_not_decration_war:0 "宣戦なき独立宣言"
  cr_not_decration_war_desc:0 "[EFS.GetName]に対し独立を宣言したものの、卑劣な[EFS.GetAdjective]の政治家たちはそれを黙殺したまま時間だけが過ぎている。日に日に世論は[EFS.GetAdjective]討つべしの声を大きくし、一部の愛国心あふれる若手将校や国民たちの間には、政府が宣戦布告しないことに対する不満から不穏な企ての計画さえいくつか露見している。[EFS.GetName]が今の態度を変えない以上、もはや宣戦布告によってしか事態の収集は見込めないだろう。"
  cr_anti_zabi:0 "ザビ家独裁への反発"
  cr_anti_zabi_desc:0 "ダイクン派への歩み寄りにより国内の安定が得られた一方で、国民たちの間には自由な議論の風潮が現れ始め、ザビ家の独裁体制に疑問を呈する声が上がり始めている。"

  op_british:0 "ブリティッシュ作戦"
  op_british_desc:0 "[EFS.GetName]との全面戦争を想定した総力戦研究の結果、ペーネミュンデ機関が、実行には高度な政治的・道義的課題が存在するものの、現戦力で実行可能且つ唯一の勝利できるプランとして提出したのが甲案ブリティッシュ作戦である。スペースコロニーを巨大な弾頭に見立て、衛星軌道上から[EFS.GetName]軍本部が存在するジャブローに落下させ、敵の本拠地を陥落せしめると共に地球に深刻な自然災害を引き起こし、継戦意欲を挫くというものである。"
  op_british_2:0 "第二次ブリティッシュ作戦"
  op_british_2_desc:0 "公国の命運をかけて、成功間違いなしとの思いで実行したブリティッシュ作戦であったが、大気圏内でコロニーは瓦解し、地球に著しい損害を与えたもののジャブローの破壊には至らなかった。しかし次は[EFS.GetAdjective]も警戒しているはずで、成功の確率は極めて低いと考えられる。"
