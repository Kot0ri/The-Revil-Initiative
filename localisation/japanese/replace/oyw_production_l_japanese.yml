 PRODUCTION_MATERIALS_TITANIUM:0 "チタン"
 titanium_desc:0 "チタンは硬度の高いレアメタルで、特に月で精製されたチタンは地球のものよりも硬度が高くルナ・チタニウムと呼ばれ希少であった。連邦軍がRXシリーズの装甲に採用したことでモビルスーツの装甲材として注目された。"
 PRODUCTION_MATERIALS_STEEL:0 "超硬スティール合金"
 steel_desc:0 "鉄に特殊な加工を施すことによって精製される合金。ルナ・チタニウムを利用するだけの国力がなかったジオンでは多くのモビルスーツの装甲に採用された。"
