  oyw.1000.t:0 "ONE YEAR WAR Mod"
  oyw.1000.d:0 "2023.4.15 Ver 0.2.31\n\nONE YEAR WAR Modで遊んでいただきありがとうございます！\n\nカスタムルールにOne Year War用の設定を追加しました。\nカスタムルールはシナリオ選択画面で設定できます。マルチプレイや難易度を調整したいときにご利用ください。\n\nジオンは連邦の属国としてスタートします。戦争を開始するためにジオンはディシジョンで独立宣言を行う必要があります。\nジオンの地球侵攻作戦は特別なディシジョンを使って備蓄から直接師団を配備します。そのため開戦までにできるだけ装備を備蓄してください。\n\n本Modの情報はTwitter（OneYearWarMod）で発信しています。またバグ報告や提案、ユーザー同士のコミュニティをDiscord（https://discord.gg/sh2XkJJ）に用意していますのでお気軽にご参加ください。\n\nこのModを楽しんでいただけたら幸いです。"
  oyw.1000.a:0 "君は生き延びることができるか？"
  oyw.1000.b:0 "更新履歴を見る"
  oyw.1001.t:0 "Ver 0.2.31"
  oyw.1001.d:0 "2023.4.15\n1.12.12対応 アップデート\n\n・本体バージョン1.12.12に対応しました。"
  oyw.1001.a:0 "君は生き延びることができるか？"
  oyw.1.t:0 "[EFS.GetName]からの投資"
  oyw.1.d:0 "[EFS.GetName]政府は我が都市に対する産業分野への投資を決定した。間もなく工場およびインフラの建設がスタートするだろう。今回の投資が自由都市として[EFS.GetName]政府と一定の距離を保ってきた我々の立場を危うくするものではないことは確かだが、都市内に親[EFS.GetAdjective]派が増えるのも事実だろう。"
  oyw.1.a:0 "このままの関係を続けたいものだ"
  oyw.2.t:0 "[EFS.GetName]との共同軍事研究"
  oyw.2.d:0 "[EFS.GetAdjective]政府の軍事研究部門からの要請により、我が都市の軍事産業企業との間で共同研究チームが発足した。主な研究対象は、近年軍事への転用が期待されているミノフスキー物理学やロボット関連分野における基礎研究となっている。"
  oyw.2.a:0 "[EFS.GetAdjective]はどこと戦争するつもりなんだ？"
  oyw.3.t:0 "アナハイムと[EFS.GetName]が独占契約を結ぶ"
  oyw.3.d:0 "[EFS.GetAdjective]政府と水面下で調整が行われていたAE社との独占契約が正式に成立した。これによりAE社は[EFS.GetAdjective]政府の事業を優先的に受注することが期待できると思われる。なお[ZEO.GetAdjective]政府からは外交官を通じて正式に抗議の声明が届いている。"
  oyw.3.a:0 "どちらにつくべきかは明らかだ"
  oyw.4.t:0 "木星船団事業への投資を開始"
  oyw.4.d:0 "政府が特別予算を割り当てて準備を進めていた木星船団事業がついに本格的に稼働することになった。ヘリウム3を中心とした木星資源を採掘するための船団が、すでに続々とドックから出港し、4年という長い航海に向かっている。"
  oyw.4.a:0 "無事に帰還することを願おう"
  oyw.5.t:0 "木星船団事業への投資を中止"
  oyw.5.d:0 "最近の国内外の状況の変化を受け、政府は木星船団事業への予算を削減することを決定した。木星船団事業自体は今後も継続するものの、規模は大きく縮小することになるだろう。"
  oyw.5.a:0 "残念だが仕方ない"
  oyw.6.t:0 "[EFS.GetAdjective]政府が反体制派の摘発を要求"
  oyw.6.d:0 "このほど[EFS.GetAdjective]政府議会は、各サイドと月面都市に対しコロニー内での反連邦的活動への取り締まりを強化するよう求める決議案を賛成多数で可決した。これを受けて各自治体は具体的な対応を求められている。"
  oyw.6.a:0 "従うしかない"
  oyw.6.b:0 "拒否する"
  oyw.7.t:0 "前線からパイロットの異常反応が報告される"
  oyw.7.d:0 "前線から帰還してきたパイロットや観測隊からの報告によれば、一部のパイロットの中に敵艦のメガ粒子砲の回避に複数回に渡って成功したものがいるとのことである。この件について専門家は、亜光速のメガ粒子砲を回避するためにはあらかじめ攻撃を予測した回避行動をとっていなければならず、そのような回避を勘だけで何度も成功させることは不可能だと断じた。"
  oyw.7.a:0 "つまり、どういうことだ？"
  oyw.12.t:0 "開戦！"
  oyw.12.d_1:0 "ついに[VBC.GetName]との開戦に踏み切ったが、戦争を有利に進めるために[ZEO.GetName]に積極的な支援を求めるべきだろうか。"
  oyw.12_d_2:0 "ついに[GRA.GetName]との開戦に踏み切ったが、戦争を有利に進めるために[EFS.GetName]に積極的な支援を求めるべきだろうか。"
  oyw.12.a:0 "支援を要請する"
  oyw.12.b:0 "これ以上の依存は危険だ"
  oyw.12.c:0 "支援を要請する"
  oyw.12.d:0 "これ以上の依存は危険だ"
  oyw.14.t:0 "政府のニュータイプ政策への不満"
  oyw.14.d:0 "我々のニュータイプ政策に対する不満が市民の間に拡がっている。最新の世論調査ではニュータイプの存在を信じる市民の割合が前回より大きく増加しており、市民は政府に対してより積極的なニュータイプ政策を求めている。"
  oyw.14.a:0 "政策を見直すべきかもしれない"
  oyw.16.t:0 "宇宙の戦況の変化"
  oyw.16.d:0 "最近の両軍の状況の変化に応じて宇宙でのパワーバランスに変化が生じている。\n国家アイデア「宇宙での戦い」が変化。"
  oyw.16.a:0 "我々は宇宙でも戦っている！"
  zeon.1.t:0 "ビスト財団からの接触"
  zeon.1.d:0 "ビスト財団の現代表、カーディアス・ビストの使者と名乗る禿頭の男から[ZEO.GetName]外務省に接触があった。ガエル・チャンと名乗るその男によると、[EFS.GetName]政府の存在を根底から覆しかねないほどの重要な秘密をビスト財団は保有しており、そのことについて当主カーディアス・ビスト自らが説明したいので使者を送ってほしいとのことだ。そのような秘密を一財団が握っているとはにわかに信じがたいが、[EFS.GetAdjective]政府が何かとビスト財団を優遇してきた歴史を考えると、何かしらの情報を握っていることは確かなようだ。"
  zeon.1.a:0 "検討しよう"
  zeon.1.a_desc:0 "[SI5.GetAdjective]に諜報網を構築すると§Yラプラスの箱の回収§!が実行可能になる"
  zeon.2.t:0 "MS-05の量産を決定"
  zeon.2.d:0 "トレノフ・Y・ミノフスキー博士らが中心となって進めてきたモビルスーツ開発計画によって完成したジオニック社のMS-05「ザク」は、あらゆる試験においてほぼ完璧なテスト結果を報告した。総帥や軍首脳部はこの結果に大変満足しており、MS-05の制式採用を決定。ただちに量産化に入るとともに[EFS.GetAdjective]向けのカバーストーリーの用意をすすめることになった。"
  zeon.2.a:0 "戦争は変わる"
  zeon.3.t:0 "総力戦研究"
  zeon.3.d_1:0 "開戦に向けて作戦研究を続けていた参謀本部は、[EFS.GetAdjective]との圧倒的な国力差を少しでも埋めるためには、物資と人員の徹底的な動員が必要であるだけでなく、戦争の緒戦において[EFS.GetName]国民の戦意を大きく喪失させるような作戦が必要であると結論づけた。小惑星を巨大な核弾頭に見立て、地球に核の冬を引き起こすこの作戦には非難的な意見も多いが、参謀本部は大気圏への入射角を計算することで地球環境への影響を最小限にコントロールすることは可能と回答している。"
  zeon.3.d_2:0 "ギレン総帥の肝いりで進められていた作戦研究の報告書がペーネミュンデ機関によってまとめられた。総帥自身によってブリティッシュ作戦と名付けられたこの作戦は、[EFS.GetAdjective]との圧倒的な国力差を埋めるべく、緒戦において[EFS.GetName]国民の戦意を著しく喪失させ、そのまま講話に持ち込むことを目的としている。この作戦の遂行には、[ZEO.GetAdjective]総軍のほぼ全てを割り当てるだけでなく、我々の頭脳と意志の全てを結集する必要があるだろう。"
  zeon.3.a:0 "短期決戦！"
  zeon.4.t:0 "再会"
  zeon.4.d:0 "捜索隊より、行方不明となっていたアプサラスとそのパイロットを雪山で確保したと報告があった。コントロール不能に陥ったアプサラスは雪山に不時着したが氷点下の環境であったにも関わらずパイロットに目立った外傷はないとのこと。ただし大破した機体は機密保持のためパイロットの手で自爆した。"
  zeon.4.a:0 "研究は大丈夫なのか？"
  zeon.5.t:0 "段階的自治の承認"
  zeon.5.d:0 "[EFS.GetAdjective]政府の穏健派議員との数度に渡る交渉がいよいよ実を結ぶことになりそうだ。議員たちは次の[EFS.GetAdjective]総会では[ZEO.GetAdjective]に対する特別措置法として現体制を公式に承認することになるだろうと述べ、完全な自治権が認められる日もそう遠くないことを約束した。"
  zeon.5.a:0 "ダイクンよ、見ているか？"
  zeon.6.t:0 "交渉の決裂"
  zeon.6.d:0 "[EFS.GetAdjective]政府の穏健派議員との数度に渡る交渉にも関わらず、[EFS.GetAdjective]の議員たちはこれ以上の交渉は平行線であるとして、一方的に交渉の終了を通告してきた。これにより我々の悲願であるスペースノイドの自治権獲得への道はほぼ絶望的となった。"
  zeon.6.a:0 "……"
  zeon.7.t:0 "アプサラス起動試験"
  zeon.7.d:0 "[ZEO.GetAdjective]の名家であるサハリン家の御曹司ギニアス・サハリン少将からの報告によれば、実験段階にあった大型飛行MAアプサラスの実用化の目処が立ったとのことである。まだ飛行試験段階ではあるものの、兵器化に必要な出力の確保にも目処がたったとのことで、地上での起動試験を行う予定である。"
  zeon.7.a:0 "期待しよう"
  zeon.8.t:0 "機動巡洋艦ザンジバル級が進宙"
  zeon.8.d:0 "本日、我が宇宙軍にとって新しい艦種となるザンジバル級の一番艦が極秘に進宙した。機動巡洋艦である当艦は、単独での大気圏突入が可能であることに加え、突入後そのまま飛行する能力を有しており、地球への侵攻や兵器・物資輸送での運用を想定した設計になっている。またブースターを装着することで大気圏からの再離脱も可能である。極めて戦略性の高い艦であるため、統帥部は当艦を極秘扱いとすることを決定している。"
  zeon.8.a:0 "誰がテストしたんだ？"
  zeon.9.t:0 "青い瞳の真実"
  zeon.9.d:0 "キャスバル・レム・ダイクンの発見後、調査チームは本人への聞き取りを行った。その結果驚くべき真実が明らかになった。ジオン国防軍士官学校に入隊していたシャア・アズナブルことキャスバル・レム・ダイクンは、自身の命がキシリア機関によって狙われていることに気づくと、逆にこれを利用して瓜二つだったシャア・アズナブル氏と入れ替わって死亡させ、その後本人になりすましてサイド3に潜伏していたとのことである。これが真実だとすれば、直接ではないにしてもキャスバル・レム・ダイクンはシャア・アズナブル氏の死亡に対して無関係とは言えないだろう。"
  zeon.9.a:0 "ジオンにはキャスバルが必要だ"
  zeon.9.b:0 "国民は納得しないだろう"
  zeon.10.t:0 "地球連邦が取引を拒絶"
  zeon.10.d:0 "ラプラスの箱を返還する代わりに経済制裁の解除と自治権の大幅な譲歩を条件とした[EFS.GetName]政府首相との秘密会談への回答は、[EFS.GetAdjective]政府はその成立以来、いかなる自治体も主権国家として認めておらず、それは[ZEO.GetAdjective]も例外ではなく、主権を持たない自治体との間にはいかなる交渉も行うことはないというにべもない回答であった。"
  zeon.10.a:0 "よろしいならば"
  zeon.11.t:0 "ミノフスキー博士の亡命"
  zeon.11.d:0 "トレノフ・Y・ミノフスキー博士が[EFS.GetAdjective]への亡命を企てていることがほぼ確実となった。代理人を通して何度か[EFS.GetAdjective]軍幹部と接触をしており、S.U.I.T計画の演習映像を[EFS.GetAdjective]に渡している可能性も浮上している。ミノフスキー物理学における博士の研究成果だけでなく、[ZEO.GetAdjective]で関わってきた機密の重大さを考えれば、このまま亡命させるわけにはいかない。"
  zeon.11.a:0 "亡命を阻止する"
  zeon.11.b:0 "亡命させる"
  zeon.12.t:0 "サイド[?global.op_british_side]のコロニー、地球に向けて移動を開始"
  zeon.12.d:0 "外人部隊を中心とした特別部隊により進められていたサイド[?global.op_british_side]のコロニーへの核パルス・エンジンの取り付けが完了し、同コロニーは軌道を変えて地球への落下に向けて移動を開始した。全長30kmのコロニーが地球に落着することで引き起こされる衝撃は6万メガトンに相当すると考えられ、ジャブロー地下要塞を跡形もなく吹き飛ばすだろう"
  zeon.12.a:0 "愚民どもへの裁きの鉄槌である"
  zeon.13.t:0 "ドズル・ザビ将軍とゼナ・ミナさんが結婚"
  zeon.13.d:0 "ザビ家の中でも武闘派として知られ、これまで浮いた話とはほとんど無縁だったドズル・ザビ将軍の突然の婚約宣言に、[ZEO.GetAdjective]国民は驚きとともに祝福ムードに包まれている。しかもお相手のゼナ・ミナさんは、ドズル将軍が学長を務めている士官学校の生徒で才色兼備の美女との噂である。"
  zeon.13.a:0 "これはアリなのか？"
  zeon.14.t:0 "ドズル将軍とゼナ夫人の間に長女が生まれる"
  zeon.14.d:0 "ご懐妊中であったゼナ夫人とドズル将軍の間に、無事に女の子が産まれた。子供はミネバ・ラオ・ザビと命名され、母子ともに健康とのことである。この知らせを受けて二人が入院しているムンゾ国立記念病院に詰めかけた記者団に対しドズル将軍は普段の武人らしさとは打って変わって非常にそわそわした表情で、今は母子の健康が第一であり、どうか暖かく見守ってほしいと懇願した。"
  zeon.14.a:0 "ドズルもすっかり人の親になったな"
  zeon.15.t:0 "大蛇はルウムに消えた"
  zeon.15.d:0 "試作艦隊決戦砲ヨルムンガンド技術試験報告書\n\nルウムにおける艦隊決戦に際しヨルムンガンドは合計三弾を放てり。うち一撃は敵マゼラン級を轟沈せしむ。その威力抜群なり。\nしかれども間接射撃指示未到着ゆえに艦隊決戦の決定的打撃となりえず。あまつさえ実践運用の際にアレクサンドル・ヘンメ大尉を失ったことは603技術試験隊にとって遺憾である。仮に同時に投入された他の機動兵器と同様の信頼を得ておれば結果は自ずと異なった可能性は残される。\n\nオリヴァー・マイ技術中尉"
  zeon.15.a:0 "受領"
  zeon.16.t:0 "終戦協定の締結へ向けて動き出す"
  zeon.16.d1:0 "作戦の初期目標であるジャブロー基地の破壊こそならなかったものの、コロニー落としによる地球の被害はコロニーが半壊したことによる被害地域の拡大により我々の予想を上回る結果となっている。今や[EFS.GetAdjective]政府はほとんど機能しておらず、アースノイドたちの継戦意欲は著しく低下している。予定通り、[SI6.GetAdjective]政府を通じて終戦に向けた会議の開催を打診するべきだろう。"
  zeon.16.d2:0 "作戦の初期目標である地球の寒冷化こそならなかったものの、専門家の分析によれば、小惑星の落下による衝撃は地球規模の津波を引き起こし、舞い上がった砂塵による影響は今後何年にも渡って地球の気候に影響を与え続けるだろう。今や[EFS.GetAdjective]政府はほとんど機能しておらず、アースノイドたちの継戦意欲は著しく低下している。予定通り、[SI6.GetAdjective]政府を通じて終戦に向けた会議の開催を打診するべきだろう。"
  zeon.16.a:0 "よろしい"
  zeon.17.t:0 "[SI2.GetName]攻撃のリーク情報を連邦が黙殺"
  zeon.17.d:0 "[EFS.GetAdjective]軍内に潜入している諜報員からの報告によれば、我々が流した[SI2.GetAdjective]攻撃計画はほとんど調査されないまま誤情報として処理され、軍上層部にはまったく伝わっていないらしいとのことである。"
  zeon.17.a:0 "これこそが連邦の腐敗の証拠だ"
  zeon.18.t:0 "キシリア・ザビとの秘密会談"
  zeon.18.d:0 "ザビ家の長女であるキシリア・ザビ（彼女は[ZEO.GetAdjective]の諜報機関の長官であるとの噂もある）が政府の特命大使として極秘に入国した。市長との会談で彼女は[EFS.GetAdjective]軍と同等の戦力を[GRA.GetAdjective]に駐留することを認めるよう要求したが、我々が事前に得た情報によれば[ZEO.GetAdjective]がなんらかの軍事作戦を企図していることは明らかであり、この提案を受け入れれば我々の運命は[ZEO.GetAdjective]が握ることになるだろう。"
  zeon.18.a:0 "到底同意できない！"
  zeon.18.b:0 "受け入れざるをえない"
  zeon.19.t:0 "[EFS.GetAdjective]政府からの警告"
  zeon.19.d:0 "[EFS.GetAdjective]政府の高官が極秘裏に市長と面会した。会談は終始和やかな雰囲気で行われたものの、暗にここ最近の我々と[ZEO.GetAdjective]の関係を[EFS.GetAdjective]政府が危惧していることを示すものであった。高官は多くは語らなかったものの、我々の想像以上に[EFS.GetAdjective]政府は我々と[ZEO.GetAdjective]との間のやりとりについて知っているようだ。"
  zeon.19.a:0 "[ZEO.GetAdjective]との関係を見直す必要がある"
  zeon.19.b:0 "このような脅しには屈しない"
  zeon.20.t:0 "本土防衛ラインが完成"
  zeon.20.d:0 "参謀本部は、当初の目標として掲げていたソロモンとア・バオア・クーの要塞化、[GRA.GetAdjective]の確保が完了し、本土防衛ラインが完成したことを報告した。これで[EFS.GetAdjective]と戦うにあたって十分な態勢が整ったといえるだろう。"
  zeon.20.a:0 "素晴らしい"
  zeon.21.t:0 "シャリア・ブルに関するニュータイプの発生形態"
  zeon.21.d:0 "長年木星船団の隊長を務め、その卓越した指揮能力で何度も船団の危機を乗り越えてきたシャリア・ブル大尉について、フラナガン機関は「ニュータイプの素養あり」と報告をまとめた。報告書によればシャリア・ブル大尉の優れた洞察力や直感力は常人のレベルを超えており、また感応波と呼ばれる脳波の強度も極めて高いものであるとのことだ。"
  zeon.21.a:0 "ニュータイプ部隊に配属させよう"
  zeon.21.b:0 "一人の士官では戦局は変わらんよ"
  zeon.22.t:0 "ヒルドルブ評価試験"
  zeon.22.d:0 "技術本部より603技術試験隊に通達。\n\nYMT-05試作モビルタンク「ヒルドルブ」603技術試験隊はこれを受領後、地上試験を実施せよ。ヒルドルブは地上試験終了後、そのまま現地配備とする。回収の必要はない。"
  zeon.22.a:0 "了解"
  zeon.22.b:0 "了解"
  zeon.23.t:0 "遠吠えは落日に染まった"
  zeon.23.d:0 "試作モビルタンク ヒルドルブ技術試験報告書\n\n我が603技術試験隊はヒルドルブの地上試験を実施せり。しかれども敵コマンドとの遭遇により対MS戦闘へと発展せり。この戦闘に於いて試験パイロットデメジエール・ソンネン少佐は複数のMS-06Jと交戦。その悉くを撃破し、試験任務を全うす。この度の戦闘戦果を以て過去の不採用評価を払拭せしめたものと信じる。最後に今回の試験結果には、重傷を負いながらも無事に帰還したソンネン少佐の類稀なる操縦技術が寄与したところ大であることを特別に付記するものである。\n\nオリヴァー・マイ技術中尉"
  zeon.23.a:0 "受領"
  zeon.24.t:0 "遠吠えは落日に染まった"
  zeon.24.d:0 "試作モビルタンク ヒルドルブ技術試験報告書\n\n我が603技術試験隊はヒルドルブの地上試験を実施せり。しかれども敵コマンドとの遭遇により対MS戦闘へと発展せり。この戦闘に於いて試験パイロットデメジエール・ソンネン少佐は複数のMS-06Jと交戦。その悉くを撃破し、試験任務を全うす。戦闘は我が試作兵器を喪失するも、それ以上の戦果を以て過去の不採用評価を払拭せしめたものと信じる。\n\nオリヴァー・マイ技術中尉"
  zeon.24.a:0 "受領"
  zeon.25.t:0 "モビルダイバーシステム評価試験"
  zeon.25.d:0 "603技術試験隊より報告。ジャブローから打ち上げられる宇宙戦艦に対し、最も無防備である打ち上げ中を狙って迎撃するモビルダイバーシステムの評価試験を行う。戦艦の打ち上げに合わせて各種兵装に換装可能な大型コンテナを懸架したゼーゴックを衛星軌道上より大気圏に突入させ、これを撃墜する。作戦終了後ゼーゴックは慣性飛行を行い、地上にて回収する。"
  zeon.25.a:0 "裁可"
  zeon.26.t:0 "モビルダイバーシステム評価試験 報告"
  zeon.26.d:0 "多弾頭マルチミサイルを換装したモビルダイバーシステムの評価試験は失敗に終わった。603技術試験隊からは、新たに兵装を変更しエンジニアリングオフィサーを搭乗させた上で再テストを行う提案が出されている。"
  zeon.26.a:0 "裁可"
  zeon.26.b:0 "否認"
  zeon.27.t:0 "第二次モビルダイバーシステム評価試験 報告"
  zeon.27.d:0 "モビルダイバーシステムの二回目の評価試験を行った。前回の反省を活かし、兵装を28連装ロケットランチャーに変更、エンジニアリングオフィサーが同乗しての試験となったが、警戒体制をとっていた[EFS.GetAdjective]軍の反撃を受け、試験は失敗に終わった。機体およびテストパイロットは無事なものの、二回とも全弾命中せずの結果を受けて技術本部では試験を中止すべきとの意見も出ているが、603技術試験隊からはビーム兵装での再テストを求める報告が来ている。"
  zeon.27.a:0 "裁可"
  zeon.27.b:0 "否認"
  zeon.28.t:0 "ジャブロー上空に海原を見た"
  zeon.28.d:0 "モビルダイバー技術試験報告書\n\n今回の試験運用に於いてモビルダイバー及びそれをコントロールせるゼーゴックは、ジャブローに対し三度の突入を実施せり。しかれども転用ないし急造兵器なるがため、我が603は多くの技術的課題を露呈せり。\nそれらはひとえに高度な操縦技術を要求されるパイロットの奮闘に一任されたり。その点に於いてはヴェルナー・ホルバイン少尉は特異な才能を発揮。よく任務を全うせり。\n惜しむらくは戦場が宇宙へと移行しつつある状況下においてそも今回の評価試験の意義についてご再考を切望す。見事に五隻の敵戦艦を撃墜し、奇跡的な帰還を果たした少尉のために。\n\nオリヴァー・マイ技術中尉。"
  zeon.28.a:0 "受領"
  zeon.29.t:0 "ジャブロー上空に海原を見た"
  zeon.29.d:0 "モビルダイバー技術試験報告書\n\n今回の試験運用に於いてモビルダイバー及びそれをコントロールせるゼーゴックは、ジャブローに対し三度の突入を実施せり。しかれども転用ないし急造兵器なるがため、我が603は多くの技術的課題を露呈せり。\nそれらはひとえに高度な操縦技術を要求されるパイロットの奮闘に一任されたり。その点に於いてはヴェルナー・ホルバイン少尉は特異な才能を発揮。よく任務を全うせり。\n惜しむらくは戦場が宇宙へと移行しつつある状況下においてそも今回の評価試験の意義についてご再考を切望す。突入したまま帰らぬ少尉のために。\n\nオリヴァー・マイ技術中尉。"
  zeon.29.a:0 "受領"
  zeon.40.t:0 "鷲は舞い降りる"
  zeon.40.d:0 "「これはスペースノイドにとって大きな飛翔なのである。ギレン総帥は決断されたのだ。ジオン独立戦争開戦劈頭、我々は正義の剣を地球へ打ち込んだ。しかるに、地球連邦の者どもは未だ重力に呪縛され惰眠を貪ってる！\n総帥はこのキシリアに命じられた。もはや我が腕により正義の鉄槌を下すため重力戦線を形成すると！真の自由のために、我々は重力の坩堝へ舞い降り地球の自由を約するものであると！\n我が第１地上機動師団は、既にして空挺堡を欧州方面に構築し、西方を平らげるべく進軍しつつあり！」\n\n -キシリア・ザビ少将 地球降下作戦に向けての演説"
  zeon.40.a:0 "進軍せよ"
  zeon.46.t:0 "ゼナ・ザビ夫人が病死"
  zeon.46.d:0 "ドズル将軍の奥方であるゼナ・ザビ夫人が、ムンゾ国立記念病院で病死していたことがわかった。夫人はしばらく前から身体の不調を訴え入退院を繰り返していたが、医師たちの努力も虚しく帰らぬ人となった。"
  zeon.46.a:0 "ミネバには気の毒なことだ"
  zeon.47.t1:0 "[EFS.GetAdjective]政府高官からの接触"
  zeon.47.t2:0 "[EFS.GetAdjective]政府高官と[ZEO.GetAdjective]の穏健派が接触"
  zeon.47.d1:0 "[EFS.GetAdjective]政府の高官からの打診を受け、サイド3内での接触は問題があるとして穏健派の議員数名が[VBC.GetAdjective]市にて会談を行った。高官たちは[EFS.GetAdjective]政府にも[ZEO.GetAdjective]に同情する議員がおり、解決のための努力を惜しまないと約束している。その見返りとしてこちらからはミノフスキー物理学に関するいくつかの技術的資料を提供したとのことである。"
  zeon.47.d2:0 "諜報部からの報告によれば、デギン公王に近い政治家数名が、[VBC.GetAdjective]市内で[EFS.GetAdjective]政府の高官たちと数度に渡って会談をしていることがわかった。会談の内容は明らかではないものの、現在の両国の関係を改善することが目的と思われる。さらに由々しき事態として、この会談によって我々のミノフスキー技術に関するいくつかの軍事機密が連邦に漏洩した可能性が極めて高く、[ZEO.GetAdjective]の国益に反するものであることは明らかだ。"
  zeon.47.a:0 "タイミングずれの和平工作が何になるか"
  zeon.47.b:0 "まだ戦争回避の可能性はあるかもしれない"
  zeon.48.t:0 "ルナツーの購入"
  zeon.48.d:0 "[EFS.GetAdjective]政府からの非公式の特使が来訪し、[ZEO.GetAdjective]がこれ以上独立の要求を行わないこと、ムサイ級を始めとする宇宙戦艦をすべて武装解除することを条件に[EFS.GetAdjective]側にはルナツーを我々に売却する用意があると伝えてきた。もともとは資源採掘用の小惑星として地球圏に運ばれたルナツーだが、我々の独立運動に応ずる形で軍事基地化されており[EFS.GetAdjective]宇宙軍の最重要拠点となっている。[SI7.GetAdjective]建設のために現在は我々から最も遠い軌道上に移動しているが、[SI7.GetAdjective]建設計画自体が不透明な点が多く、なんらかの軍事的な目的をもった決定であった可能性もある。この拠点を無傷で手に入れられれば、宇宙における我々の戦略的優位性は大きく前進するだろう。"
  zeon.48.a:0 "バルーンでも送っておけ"
  zeon.48.b:0 "たかが石ころ一つ、何の役に立つ"
  zeon.49.t:0 "[EFS.GetAdjective]政府高官と公王の会談"
  zeon.49.d1:0 "さきほど入った情報によると、デギン・ソド・ザビ公王が、旗艦グレート・デギンでズムシティを出発したとのこと。公王は[EFS.GetAdjective]政府からの呼びかけに応じ、[SI5.GetAdjective]とア・バオア・クーの中間宙域にて[EFS.GetAdjective]政府の高官と和平に関する直接交渉を行うものと思われる。"
  zeon.49.d2:0 "さきほどデギン・ソド・ザビ公王を乗せた旗艦グレート・デギンがズムシティを出発した。会談は[SI5.GetAdjective]とア・バオア・クーの中間宙域にて行われる予定で、[EFS.GetAdjective]政府との和平交渉を行う予定である。"
  zeon.49.a:0 "老いたな、父上"
  zeon.49.b:0 "成果に期待しよう"
  zeon.49.c:0 "これで終わらせよう"
  zeon.50.t:0 "国内で反ザビ派の活動が活発化"
  zeon.50.d:0 "最新の世論調査によれば、ザビ家による独裁体制を支持しない割合が増加傾向にあることがわかった。メディアや議会でも、現体制への疑問や批判的な声が増えつつあり、反ザビ派による活動が活発になっていることを示している。諜報部は活動の裏に[EFS.GetAdjective]政府の工作員による支援があると見ている。"
  zeon.50.a:0 "[EFS.GetAdjective]の犬め"
  zeon.51.t:0 "[EFS.GetAdjective]のモビルスーツ開発計画"
  zeon.51.d:0 "諜報部は[EFS.GetName]軍のモビルスーツ開発計画と思われる資料を入手したと報告してきた。[EFS.GetAdjective]軍がRX計画と呼んでいる試作モビルスーツの開発計画資料では、複数のモビルスーツを同時に開発する計画が書かれており、そのスペックだけを見れば、我々のMS-05をはるかに凌駕する性能を有している可能性すらある。ただし諜報部はこの情報の真偽について明言を避けており、ブラフの可能性も指摘している。"
  zeon.51.a:0 "小賢しい真似を"
  zeon.52.t:0 "[ZEO.GetAdjective]からの電力供給"
  zeon.52.d:0 "月の裏側に位置する[GRA.GetAdjective]市は常に夜の状態であり太陽光発電もできないため、都市への電力供給は最も近いサイド3からの購入に大きく依存している。近年の都市人口の増加や経済の発展に伴い都市の電力消費量は増加を続けており都市経済を圧迫しているが、[ZEO.GetAdjective]からはその契約を我々に有利な条件で見直す用意があると打診してきている。"
  zeon.52.a:0 "ありがたい"
  zeon.53.t:0 "[EFS.GetAdjective]がローゼルシアの身柄の引き渡しを要求"
  zeon.53.d:0 "かねてより進められていた、[ZEO.GetAdjective]への経済制裁を解除するための交渉で[EFS.GetAdjective]政府は、その見返りとして故ジオン・ズム・ダイクンの正妻であったローゼルシア・ダイクンの身柄の引き渡しを要求してきた。彼女はダイクンの死の秘密を知る数少ない人間であり、その秘密の重要性を考えれば[EFS.GetAdjective]政府としては自分たちの監視下に置いておきたいのだろう。"
  zeon.53.a:0 "今更あの老婆に価値はない"
  zeon.53.b:0 "応じるわけにはいかない"
  zeon.54.t:0 "V作戦"
  zeon.54.d:0 "[EFS.GetAdjective]軍が戦況を打破するために「V作戦」と呼ばれる作戦を実行したという情報はかねてより掴んでいたものの、その実態は以前としてわからないままであったが、前線の部隊より[EFS.GetAdjective]軍のV作戦に関する情報を入手したと連絡があった。部隊は帰還の途中に[EFS.GetAdjective]軍のどの艦種とも一致しない戦艦を発見したという。戦艦はルナツーではなく[SI7.GetAdjective]の方へ進路をとっているという。"
  zeon.54.a:0 "調査を命じる"
  zeon.54.a_desc:0 "[SI7.GetAdjective]に諜報網を構築すると§Y[SI7.GetAdjective]への威力偵察§!が実行可能になる"
  zeon.54.b:0 "捨て置け"
  zeon.55.t:0 "敵の補給艦を叩け"
  zeon.55.d:0 "V作戦を調査している部隊への補給の最中に、敵の新型戦艦から攻撃を受けたと報告があった。ザクを含む補給物資の受け渡しはなんとか完了したものの、この戦闘により補給艦パプアは撃沈、ガデム大尉は戦死した。敵はルナツー方面への逃走を続けていたが、部隊が補給を受けるとしるや反転して攻撃に出てきたものと思われる。"
  zeon.55.a:0 "連邦にしてはやる"
  zeon.56.t:0 "大気圏突入"
  zeon.56.d:0 "ルナツーを出港した木馬に対し、最後の追撃を決行する。敵は大気圏突入で無防備になっていると思われるが、離脱が遅れればザクといえども重力を振り切れず帰還できなくなる。人類史上初となる大気圏突入直前の戦闘となるだろう。\n万が一木馬を破壊できなかった場合に備えて戦闘を誘導して降下位置を制限することも可能だ。木馬をどこに降下させるべきだろうか。"
  zeon.56.a:0 "北米に降下させる"
  zeon.56.b:0 "南米に降下させる"
  zeon.57.t:0 "ガンダム破壊命令"
  zeon.57.d:0 "[SI7.GetAdjective]を偵察した部隊から報告が入った。我々の予想通り、[SI7.GetAdjective]には[EFS.GetAdjective]軍の秘密基地が存在していたばかりか、そこにはモビルスーツまで確認できた。部隊は偵察中に敵と交戦状態となり、基地およびモビルスーツの破壊に成功したが、報告によれば稼働した一機のモビルスーツにザク二機が破壊されたとのことである。偵察部隊は任務続行のために補給を要請している。"
  zeon.57.a:0 "要請を認める"
  zeon.57.b:0 "要請を却下"
  zeon.58.t:0 "疑惑のコンペ"
  zeon.58.d:0 "MS-05ザクの正式採用が決まったことに対し、ツィマット社に所属し、EMS-04ヅダの開発に携わっていたジャン・リュック・デュバル少佐が再検討を要請している。デュバル少佐は、先のコンペの結果はジオニック社と同社に買収された政治家や軍人によって仕組まれていた可能性が高いと主張している。彼はジオニック社が行った様々な裏工作の証拠をつかんでおり、飛行試験中に起きた機体爆発事故もジオニックによって仕組まれたと主張している。"
  zeon.58.a:0 "単なる陰謀論だ"
  zeon.58.b:0 "ヅダを正式採用するべきだ"
  zeon.59.t:0 "ガルマ出撃す"
  zeon.59.d:0 "北米に降下した木馬を地球方面軍司令ガルマ・ザビ大佐の部隊が補足した。木馬と搭載されたモビルスーツとの戦闘から割り出した性能だけを見ても、我々のモビルスーツザクとの性能差は歴然としている。しかも推測によれば、敵のモビルスーツは戦闘機を中心に自由にタイプを変えられる多用途モビルスーツである可能性があるとのことだ。"
  zeon.59.a:0 "どう戦ったらいいのだ？！"
  zeon.60.t:0 "ガルマ散る"
  zeon.60.d:0 "地球方面軍司令官ガルマ・ザビ大佐の部隊が木馬がと交戦したが部隊は壊滅、木馬は包囲網を脱したと報告があった。ガルマ・ザビ大佐自身もガウ攻撃空母で木馬に特攻をしかけ戦死したとのこと。現場には赤い彗星のシャア・アズナブルもいたが、戦闘後機体と共に行方不明となっている。"
  zeon.60.a:0 "そうか…"
  zeon.61.t:0 "ガルマの葬儀"
  zeon.61.d:0 "国民に人気の高かったガルマの国葬を大々的に行うことで、国民の士気を大いに鼓舞することができるだろう。しかし父親のデギン・ソド・ザビは近親者だけで静かに弔うことを望んでいる。"
  zeon.61.a:0 "国葬を執り行う"
  zeon.61.b:0 "近親者のみで弔う"
  zeon.62.t:0 "ガルマ仇討ち部隊の派遣"
  zeon.62.d:0 "ドズル・ザビ将軍から、ガルマの仇討ち部隊の派遣を検討するよう要請があった。派遣する部隊には予備役扱いとなっているランバ・ラルの隊が推薦されている。"
  zeon.62.a:0 "派遣する"
  zeon.62.b:0 "派遣しない"
  zeon.63.t:0 "シャア・アズナブルを拘束"
  zeon.63.d:0 "キシリア機関が行方不明だったシャア・アズナブル少佐を拘束したと報告してきた。行方をくらましていた理由は不明だが、ガルマ・ザビ大佐と共に行動していたにも関わらず守ることができなかったとしてドズル・ザビ中将は罷免すべきだと主張している。一方キシリア・ザビ少将は非凡な才能をこのまま捨てるのはもったいないとして部下にすることを主張している。"
  zeon.63.a:0 "罷免する"
  zeon.63.b:0 "キシリアに預ける"
  zeon.64.t:0 "アプサラスが[EFS.GetName]軍に補足される"
  zeon.64.d:0 "地球で飛行試験中だったアプサラスが[EFS.GetAdjective]軍の偵察部隊と思われる部隊と遭遇、戦闘状態となった。アプサラスは兵装を積んでいない状態だったが護衛にあたっていたドップ数機の援護により無事に離脱をしたとのこと。しかし[EFS.GetAdjective]軍にアプサラスの存在が露見してしまったことはほぼ確実である。"
  zeon.64.a:0 "大問題だ"
  zeon.65.t:0 "熱砂戦線"
  zeon.65.d:0 "初期の飛行試験を終え、本格的な評価テスト段階に入っていたアプサラスIIが、試験中に[EFS.GetAdjective]軍の待ち伏せにあい、機体とパイロットともに行方不明になっていることがわかった。報告によれば待ち伏せしていたのは先にアプサラスが遭遇した部隊であると思われる。アプサラスは兵装を積んでおり、敵部隊をほぼ壊滅させたものの、戦闘中に機関に異常が発生しコントロール不可能な状態に陥ったものと思われる。現在捜索隊が全力で捜索にあたっている。"
  zeon.65.a:0 "なんとしても機密を守れ"
  zeon.66.t:0 "士官が行方不明"
  zeon.66.d:0 "諜報部からの報告によれば、先の不穏分子の一斉検挙以降、1人の士官の行方がつかめずにいるとのことである。士官の名前はシャア・アズナブル少尉で、士官学校を除隊となったもののモビルスーツの操縦に高い適性を示したことから特例として教導機動大隊に配属となっていた。少尉は今回の検挙の対象ではなかったため、失踪の理由は不明であるが、我が軍にとって極めて重要な軍事機密を扱っていたためその行方を全力で捜索中とのことである。"
  zeon.66.a:0 "そいつは何者なんだ？"
  zeon.67.t:0 "ルナツーの移動を開始"
  zeon.67.d:0 "地球寒冷化作戦の第一段階である[EFS.GetAdjective]艦隊の撃破と衛星軌道上までの制宙権の確保に成功した我が艦隊から、無事に第二段階の目標である[EFS.GetName]政府から購入したルナツーへ到達し、核パルスエンジンの取り付けを完了したとの報告を得た。"
  zeon.67.a:0 "いよいよだな"
  zeon.68.t:0 "アクシズの移動を開始"
  zeon.68.d:0 "地球寒冷化作戦の第一段階である[EFS.GetAdjective]艦隊の撃破と衛星軌道上までの制宙権の確保の達成を受けて、すでに疎開を終えて核パルスエンジンを再稼働させていたアクシズが地球に向けて移動を開始したと報告を得た。"
  zeon.68.a:0 "いよいよだな"
  zeon.69.t:0 "[ZEO.GetAdjective]からの使者"
  zeon.69.d:0 "[ZEO.GetName]からの外交官が極秘で入港した。外交官によれば、[ZEO.GetAdjective]は月面都市の中でも[GRA.GetAdjective]を最も重要視しており、今後は今まで以上に密接な関係を築きたいとのことである。"
  zeon.69.a:0 "とりあえずは受け入れよう"
  zeon.70.t:0 "白い悪魔"
  zeon.70.d:0 "[EFS.GetAdjective]のV作戦の要と思われるRX-78ガンダムは、その初戦において我が軍のMS-06ザクII二機を瞬時に撃墜して以来、数多くの部隊をほぼ一機で壊滅させてきている。参謀本部による情報統制にも関わらず、すでに兵士たちの間には我が軍のザクマシンガンがRX-78の前ではほぼ無力であることは知れ渡っており、前線の兵士たちの士気に影響が出始めている。一刻も早くRX-78に対抗できるモビルスーツとビームライフルの開発を行う必要がある。"
  zeon.70.a:0 "戦いは数ではなかったのか？"
  zeon.71.t:0 "アルテイシアの離脱"
  zeon.71.d:0 "キャスバルが[ZEO.GetAdjective]の指導者となって以来、彼を支えていた妹のアルテイシアの行方がわからなくなっていることが判明した。彼女は誰にも告げないまま密かに[ZEO.GetAdjective]を出港したものと思われる。"
  zeon.71.a:0 "いい女になるのだな…"
  zeon.72.t:0 "オデッサ降下作戦が完了"
  zeon.72.d:0 "参謀本部は、オデッサ降下作戦における当初の作戦目標をすべて完遂したと報告した。現在オデッサ地帯は我が軍の占領下にある。"
  zeon.72.a:0 "計画通りだな"
  zeon.73.t:0 "北米降下作戦が完了"
  zeon.73.d:0 "参謀本部は、北米降下作戦における当初の作戦目標をすべて完遂したと報告した。現在ニューヤークおよびカリフォルニアベースは我が軍の占領下にある。"
  zeon.73.a:0 "計画通りだな"
  zeon.74.t:0 "ジャブロー降下作戦が完了"
  zeon.74.d:0 "参謀本部は、ジャブロー降下作戦における当初の作戦目標をすべて完遂したと報告した。現在ジャブローおよび南米一帯は我が軍の占領下にある。"
  zeon.74.a:0 "計画通りだな"
  zeon.75.t:0 "ヨーロッパ降下作戦が完了"
  zeon.75.d:0 "参謀本部は、ヨーロッパ降下作戦における当初の作戦目標をすべて完遂したと報告した。現在ヨーロッパの一部は我が軍の占領下にある。"
  zeon.75.a:0 "計画通りだな"
  zeon.76.t:0 "インド降下作戦が完了"
  zeon.76.d:0 "参謀本部は、インド降下作戦における当初の作戦目標をすべて完遂したと報告した。現在インドの一部は我が軍の占領下にある。"
  zeon.76.a:0 "計画通りだな"
  zeon.77.t:0 "アフリカ降下作戦が完了"
  zeon.77.d:0 "参謀本部は、アフリカ降下作戦における当初の作戦目標をすべて完遂したと報告した。現在アフリカの一部は我が軍の占領下にある。"
  zeon.77.a:0 "計画通りだな"
  zeon.78.t:0 "オーストラリア降下作戦が完了"
  zeon.78.d:0 "参謀本部は、オーストラリア降下作戦における当初の作戦目標をすべて完遂したと報告した。現在オーストラリアおよびインドネシア一帯は我が軍の占領下にある。"
  zeon.78.a:0 "計画通りだな"
  zeon.79.t:0 "ティターンズからの接触"
  zeon.79.d:0 "[EFS.GetName]軍のティターンズから通常の外交ルートを通さない極秘の接触があり、総裁のジャミトフ・ハイマンとの会談が実現した。ジャミトフは我々とティターンズの間には多くの誤解があったと説明した上で、真に争うべきは[EFS.GetAdjective]政府とスペースノイドなのではなく、人類を正しく導くことができない今の[EFS.GetAdjective]政府は打ち倒さなければならないと力説し、共闘を呼びかけている。\n承諾すれば、ティターンズと連邦が戦争になった場合に我々はティターンズ側として戦争に参加することになるだろう。"
  zeon.79.a:0 "受け入れる"
  zeon.79.b:0 "受け入れない"
  zeon.80.t:0 "[EFS.GetName]がア・バオア・クーの接収を通達"
  zeon.80.d:0 "連邦議会で可決された「自治体の小惑星の保有に関する法律」に違反するとして、[EFS.GetAdjective]政府はア・バオア・クーの接収を一方的に通達してきている。"
  zeon.80.a:0 "従うしかない"
  zeon.80.b:0 "首を差し出せというのか"
  zeon.81.t:0 "[EFS.GetName]がソロモンの接収を通達"
  zeon.81.d:0 "連邦議会で可決された「自治体の小惑星の保有に関する法律」に違反するとして、[EFS.GetAdjective]政府はソロモンの接収を一方的に通達してきている。"
  zeon.81.a:0 "従うしかない"
  zeon.81.b:0 "首を差し出せというのか"
  zeon.82.t:0 "第[?ZEO.ms_flight_test]次MS飛行試験失敗"
  zeon.82.d:0 "飛行型モビルスーツのテスト飛行が行われ、結果は失敗に終わったと報告があった。"
  zeon.82.a:0 "我々は諦めない"
  zeon.83.t:0 "MS飛行試験成功"
  zeon.83.d:0 "飛行型モビルスーツのテスト飛行が行われ、結果は成功したと報告があった。"
  zeon.83.a:0 "我々の科学力は不可能を可能にする"
  zeon.84.t:0 "[GRA.GetName]市長が我々の要求を拒絶"
  zeon.84.d:0 "[EFS.GetAdjective]軍に認めているのと同じ条件で我々にも部隊の駐留を認めさせる交渉は、我々の慈悲深い提案内容にも関わらず、先見性のない市長はにべもなく断った。しかし[GRA.GetAdjective]は[ZEO.GetAdjective]の本土防衛ラインを構成する重要拠点であり、この地帯の確保は戦略上極めて重要である。"
  zeon.84.a:0 "[GRA.GetName]には新しい指導者が必要だな"
  zeon.84.a_desc:0 "[GRA.GetAdjective]に諜報網を構築すると§Yグラナダ市長暗殺§!が実行可能になる"
  zeon.84.b:0 "これ以上問題を大きくすることはできない"
  zeon.85.t:0 "[GRA.GetName]市長が要求を受け入れる"
  zeon.85.d:0 "我々の提案は聡明な[GRA.GetName]市長によって受諾された。これによりソロモンとア・バオア・クー、グラナダをつなぐ本土防衛ラインの確保が達成された。[ZEO.GetAdjective]と[GRA.GetAdjective]の未来は輝かしいものとなるだろう。"
  zeon.85.a:0 "素晴らしい"
  zeon.86.t:0 "[ZEO.GetAdjective]の貴公子"
  zeon.86.d:0 "地球の社交界は[ZEO.GetName]から来た貴公子の話題で持ちきりだ。[ZEO.GetLeader]首相の末っ子であるガルマ・ザビはその甘いマスクと紳士的な振る舞いで注目を集めており、パーティの女性たちのあこがれの的になっている。"
  zeon.86.a:0 "エリート連中のやることは分からない"
  zeon.87.t:0 "[378.GetName]海軍基地から潜水艦を奪取"
  zeon.87.d:0 "[378.GetName]の海軍基地を占領したことでドック内に停泊中だった[EFS.GetAdjective]の潜水艦を鹵獲することに成功した。これによって我々は潜水艦部隊を手に入れただけでなく、海軍技術についても多くの知見を得ることができた。"
  zeon.87.a:0 "思わぬ収穫だ"
  zeon.88.t:0 "[629.GetName]海軍基地から潜水艦を奪取"
  zeon.88.d:0 "[629.GetName]の海軍基地を占領したことでドック内に停泊中だった[EFS.GetAdjective]の潜水艦を鹵獲することに成功した。これによって我々は潜水艦部隊を手に入れただけでなく、海軍技術についても多くの知見を得ることができた。"
  zeon.88.a:0 "思わぬ収穫だ"
  zeon.89.t:0 "[EFS.GetAdjective]か[ZEO.GetAdjective]か"
  zeon.89.d:0 "[ZEO.GetName]から極秘で入港した外交官は、[SI2.GetAdjective]は[EFS.GetAdjective]につくのか、[ZEO.GetAdjective]につくのか、態度を明確にするべきであると厳しい口調で詰め寄った。"
  zeon.89.a:0 "我々は[ZEO.GetAdjective]につく"
  zeon.89.b:0 "我々は[EFS.GetAdjective]につく"
  zeon.90.t:0 "[SI2.GetName]が我々の要求を拒絶"
  zeon.90.d:0 "[SI2.GetAdjective]に派遣した外交官からの連絡によれば、[SI2.GetName]市長は我々の提案を拒絶したとのことである。"
  zeon.90.a:0 "愚かな連中だ"
  zeon.91.t:0 "総帥の結婚"
  zeon.91.d:0 "[ZEO.GetLeader]総帥に結婚の話が持ち上がっている。かねてより国民の間では総帥の結婚を望む声が多く、メディアは花嫁候補と思われる人物を好き勝手に報じていたが、総帥が本当に愛している女性はこの人ただ一人である。"
  zeon.91.a:0 "母親になってくれる人だ"
  zeon.91.b:0 "心地よいプレッシャーを与えてくれる人だ"
  zeon.91.c:0 "私を支えてくれる人だ"
  zeon.92.t:0 "ガルマとイセリナ、秘めた恋"
  zeon.92.d:0 "地球の社交界で注目の的となっているガルマが、ニューヤーク市長の娘と結婚したいと訴えてきた。いささか衝動的すぎる行動だが、ガルマは真剣にその娘を愛しているようだ。ニューヤーク市長は大の[ZEO.GetAdjective]嫌いで知られる男で、この結婚を認めれば[EFS.GetName]との関係改善に多大な政治力が必要になるだろう。一方で結婚を認めなければ、ガルマがどのような行動を取るか予測がつかない。"
  zeon.92.a:0 "結婚を認める"
  zeon.92.b:0 "結婚を認めない"
  zeon.93.t:0 "経済制裁解除の交渉"
  zeon.93.d:0 "[ZEO.GetName]から正式に、[ZEO.GetAdjective]に対する経済制裁の解除に向けた交渉が提案されている。この問題に対し、移民問題評議会の体表から、交渉に応じるのであれば故ジオン・ズム・ダイクンの正妻であるローゼルシア・ダイクンの身柄引き渡しを[ZEO.GetAdjective]に要求するべきであるとの要請があった。"
  zeon.93.a:0 "ローゼルシアの身柄を要求して交渉に応じる。"
  zeon.93.b:0 "交渉には応じない。"
  zeon.94.t:0 "地球降下作戦完了"
  zeon.94.d:0 "第三次地球降下作戦の部隊が先程地球に降下したと報告があった。これにより地球侵攻作戦の第一段階が完了した。先のコロニー落としの混乱から[EFS.GetAdjective]軍はまだ立ち直っておらず、降下部隊は大した抵抗を受けることなく快進撃を続けている。"
  zeon.94.a:0 "進撃せよ"
  zeon.95.t:0 "震える山"
  zeon.95.d:0 "アプサラスを開発している基地が[EFS.GetAdjective]軍の攻撃を受けているとの報告があった。戦闘は混戦となっている模様で、基地内に移動しようとしていたユーリ・ケラーネ少将は攻撃による落盤で死亡したとのこと。前線で指揮をとっていたノリス・パッカード大佐も戦闘によって死亡したことが確認されている。なおギニアス・サハリン少将とアプサラスの状態については不明である。"
  zeon.95.a:0 "支えてくれよ"
  zeon.96.t:0 "震える山"
  zeon.96.d:0 "アプサラスを開発している基地が[EFS.GetAdjective]軍の攻撃を受けているとの報告があった。戦闘は混戦となっている模様で、基地内に移動しようとしていたユーリ・ケラーネ少将は攻撃による落盤で死亡したとのこと。前線ではノリス・パッカード大佐が指揮をとっており、[EFS.GetAdjective]軍の攻撃を退け獅子奮迅の活躍を見せているとのこと。なおギニアス・サハリン少将とアプサラスの状態については不明である。"
  zeon.96.a:0 "支えてくれよ"
  zeon.97.t:0 "停戦提案は受け入れられる"
  zeon.97.d:0 "アプサラス開発中の基地で起きている戦闘において、我々は傷病兵を乗せた艦船を打ち上げるまでの間の一時的な停戦を提案、[EFS.GetAdjective]軍はこれを受諾し、傷病兵を乗せた艦船は無事に打ち上げられ大気圏外へ脱出した。なおこの直後にアプサラスのテストパイロットであったアイナ・サハリンが行方不明になっているとのこと。"
  zeon.97.a:0 "何があったのだ？"
  zeon.98.t:0 "停戦提案は拒否される"
  zeon.98.d:0 "アプサラス開発中の基地で起きている戦闘において、我々は傷病兵を乗せた艦船を打ち上げるまでの間の一時的な停戦を提案したが、[EFS.GetAdjective]軍はこれを拒否し、傷病兵を乗せた艦船は打ち上げ直後に[EFS.GetAdjective]軍によって撃墜された。なおこの直後にアプサラスは撃墜され、搭乗していたギニアス・サハリン少将は死亡、アイナ・サハリンは行方不明となっている。"
  zeon.98.a:0 "なんていうことだ"
  zeon.105.t:0 "フランシス・オービットの総帥批判"
  zeon.105.d:0 "サイド3で最も権威のあるメディアであるプリンシパリティ・ボイスの主筆として、総帥自らが交渉して地球のフェデレーションポストから招聘したフランシス・オービットは、権力者に媚を売らず歯に衣を着せない物言いが人気の今最も影響力のあるジャーナリストである。総帥はフランシスに対してプリンシパリティ・ボイスでも同じように仕事をしてほしいとお墨付きを与えており、フランシスは地球から最も遠く、政治体制的にも不透明な部分の多いサイド3の真の姿を内側から全人類に伝えていくつもりだと意気込みを語っていた。\nフランシスはプリンシパリティ・ボイスでの仕事について、これまでの取材で政権から妨害的なことは一切なかったことは評価できると認めた上で、[ZEO.GetName]の軍事独裁的な性質や総帥の優性人類生存説については厳しく批判する記事を執筆している。"
  zeon.105.a:0 "言いたいように言わせておけ"
  zeon.106.t:0 "フランシス・オービットが総帥を支持"
  zeon.106.d:0 "フェデレーションポストから招聘されたフランシス・オービットは、プリンシパリティ・ボイスの主筆になって以来サイド3の監視者を自称し、ザビ家の独裁体制を非難し続けていたが、ここ最近は総帥の深い考えを理解するに至り考えを改めたようである。\nフランシス・オービット自身、フェデレーションポスト時代のほとんどを[EFS.GetName]政府の汚職や怠慢との闘いに費やしてきたことを考えれば、この二人の邂逅は当然の結末だったのかもしれない。フランシスは総帥自身とも何度か会食をして直接その人物に触れ政治信条を聞いたことで、いわば毒をもって毒を制すしか[EFS.GetAdjective]政府を立て直すことはできないという総帥の政治家としての覚悟を知って、父親とその同志がなし得なかった大事業をやりとげようとする姿に純粋に心を打たれたと吐露している。今では総帥から「真の友」と呼ばれるほど両者は意気投合しているが、総帥がIQ240以上の超頭脳の持ち主であるという一部の噂については「残念ながらそうは思わない」とコメントしている。"
  zeon.106.a:0 "招いた甲斐があった"
  zeon.107.t:0 "衛星軌道上での戦闘"
  zeon.107.d:0 "衛星軌道上にてEMS-10ヅダの試験中であった603技術試験隊が[EFS.GetAdjective]軍の部隊と戦闘状態に入った。三機のヅダのうち一機はエンジンの臨界点を超えはじめている。"
  zeon.107.a:0 "ウジ虫ーー!!!"
  zeon.107.b:0 "エンジンカット！"
  zeon.108.t:0 "ジオン十字勲章受勲式"
  zeon.108.d:0 "政府は、国家に特別の貢献があった人物に対しジオン十字勲章を授与することを決定し、政府官邸にて記念すべき一回目の受勲式が盛大に執り行われた。\nさまざまな分野から選ばれた受勲者たちはいずれも[ZEO.GetAdjective]に多大な貢献をしており、今後はそれぞれの活動において政府の補助を受けることができる。受勲となる対象分野は経済、科学技術、軍事など多岐にわたるが、受勲式において[ZEO.GetLeader]は「[EFS.GetAdjective]に比して国力に乏しい[ZEO.GetAdjective]が互角以上に対抗していくためには優秀な人材が必要である。今後も[ZEO.GetAdjective]のために尽くしてほしい」と語った。"
  zeon.108.a:0 "ジオンは諸君等の力を欲している！"
  zeon.109.t:0 "政治思想犯の一斉摘発"
  zeon.109.d:0 "政府はムンゾ大学の教授を始めとする政治活動家を、国家反逆罪により逮捕したと発表した。逮捕者は複数名にのぼっており、今後さらに逮捕者が増える可能性もあることから関係者の間では騒然とした状況となっているが、政府のスポークスマンは[EFS.GetAdjective]政府との対立が明確化しつつある中で今回逮捕になった活動家は民心に悪影響を与えているばかりか、[EFS.GetAdjective]の工作員や政治家と連絡を取り合っており、政府転覆を企てた具体的な証拠があると発表した。"
  zeon.109.a:0 "自由の時代は終わった"
  zeon.110.t:0 "フラナガン機関設立"
  zeon.110.d:0 "人間の潜在能力を研究する分野で名高いフラナガン・ロム博士を所長とするフラナガン機関を設立した。あくまでも嘱託の民間研究機関として[SI6.GetAdjective]のパルダ・コロニーに設立されたフラナガン機関では、さっそくニュータイプの兆候ありとされた被検体を集めて研究が進められている。"
  zeon.110.a:0 "成果に期待しよう"
  zeon.111.t:0 "ニュータイプ部隊設立"
  zeon.111.d:0 "フラナガン機関が進めていたニュータイプ候補者の選定が完了し、ララァ・スンとクスコ・アルの二名について、極めて高いニュータイプ能力を有していると結論した。本日付で二名は軍属となり、将軍として採用することが可能となる。"
  zeon.111.a:0 "戦果を期待する"
  zeon.112.t:0 "AE重役が[ZEO.GetAdjective]と密談"
  zeon.112.d:0 "[ZEO.GetAdjective]から極秘で入港した外交官によれば、[ZEO.GetAdjective]は月面都市の中でも[VBC.GetAdjective]を最も重要視しており、いかなる支援も惜しまない考えだとのことである。彼らは具体的な支援の用意があることを仄めかしている。我々はどうするべきだろうか。"
  zeon.112.a:0 "[ZEO.GetAdjective]に投資を求める"
  zeon.112.b:0 "[ZEO.GetAdjective]にジオニックへの裏工作を求める"
  zeon.113.t:0 "ギレン・ザビとジャミトフ・ハイマンの会談"
  zeon.113.d:0 "たくさんの調整と誠意の証明、それに倍する諜報活動の成果として、ギレン・ザビ総帥とジャミトフ・ハイマンの会談がフォン・ブラウンで実現した。\n旧知の仲のような和やかな雰囲気で会談は進行し、ジャミトフ・ハイマンは[ZEO.GetName]総帥に対して適切な礼を示し、ギレン・ザビ総帥もジャミトフ・ハイマンへの全面的な支援を申し出た。"
  zeon.113.a:0 "素晴らしい"
  zeon.114.t:0 "彼らは投資を求める"
  zeon.114.d:0 "[VBC.GetAdjective]との極秘の会談により、彼らは我々への支援の見返りとして軍需産業への投資を求めている。"
  zeon.114.a:0 "よかろう"
  zeon.115.t:0 "彼らはライバル企業への裏工作を求める"
  zeon.115.d:0 "[VBC.GetAdjective]との極秘の会談により、彼らは我々への支援の見返りとしてジオニック社への裏工作を求めている。"
  zeon.115.a:0 "よかろう"
  zeon.116.t:0 "国民は明確な対応を望んでいる！"
  zeon.116.d:0 "[ZEO.GetAdjective]の独立宣言から数ヶ月が経ったものの、未だ[EFS.GetAdjective]政府からは明確な対応が見られず、独立宣言は実質的に世界から黙殺された状況になっている。\nこの状況に対して政府に断固とした対応を求める声は日に日に増しており、マスメディアや専門家は独立のためには[EFS.GetAdjective]との戦争も辞すべきではないとの論調に達している。"
  zeon.116.a:0 "これが民意だ"
  zeon.117.t:0 "キシリアを逮捕する"
  zeon.118.t:0 "マ・クベを逮捕する"
  zeon.119.t:0 "ユーリ・ケラーネからの具申"
  zeon.119.d:0 "ユーリ・ケラーネ少将からアプサラス計画を中止すべきとの具申が来ている。ケラーネ少将によれば、ギニアス・サハリン少将はアプサラス計画を私物化し軍の物資と人員を浪費しているだけでなく、独善的で性急な行動は今や地球方面軍全体の作戦遂行に支障をきたしかねないという。このままでは機密情報が[EFS.GetAdjective]軍に漏洩するのも時間の問題かもしれない。"
  zeon.119.a:0 "開発を中止する"
  zeon.119.b:0 "開発を継続する"
  zeon.120.t:0 "[GRA.GetName]に関する[EFS.GetAdjective]との密約"
  zeon.120.d:0 "[EFS.GetName]政府は、我々の安全保障上の主張を受け入れ、[GRA.GetName]に対する主権を暗黙に認める用意があると伝えてきている。"
  zeon.120.a:0 "申し出を受け入れる"
  zeon.120.b:0 "申し出を拒否する"
  zeon.121.t:0 "[EFS.GetAdjective]が経済制裁の交渉を打ち切る"
  zeon.121.d:0 "これまでの我々の[EFS.GetAdjective]への最大限の譲歩にも関わらず、無情にも[EFS.GetAdjective]は経済制裁解除の交渉には応じないとの回答を送ってきた。"
  zeon.121.a:0 "連邦め！"
  zeon.122.t:0 "[ZEO.GetName]が取り引きを拒否"
  zeon.122.d:0 "[ZEO.GetName]への譲歩の条件として、故ジオン・ズム・ダイクンの正妻、ローゼルシアの身柄の引き渡しを要求していたが[ZEO.GetLeader]は取り引きを拒否するとの回答を送ってきた。"
  zeon.122.a:0 "愚かな選択だ"
  zeon.123.t:0 "公王と[EFS.GetAdjective]の会談を阻止"
  zeon.123.d:0 "デギン公王は政府の意向を無視し、[EFS.GetAdjective]政府と水面下で交渉を進めていた。これは国益に反する行為である。公王の旗艦であるグレード・デギンに直ちに帰国を命じる。"
  zeon.123.a:0 "事故に気をつけて。"
  zeon.124.t:0 "クーデターの疑い"
  zeon.124.d:0 "総帥直属の諜報機関は、一部の政治家と将校によるクーデター計画の情報を入手した。首謀者や関わっている人物の特定はできていないが、可能性が極めて高い旧ダイクン派を中心とした数十名をすでに特定している。"
  zeon.124.a:0 "リストの人物を全員処分しろ"
  zeon.124.b:0 "対処する必要はない"
  zeon.125.t:0 "マハラジャ・カーンの処遇"
  zeon.125.d:0 "ダイクン派の中でも有力者として知られるマハラジャ・カーンの処遇について、最近マハラジャ・カーンの娘を側室にしたドズル将軍は穏便な対処を求めている。マハラジャ・カーンはダイクン派とはいえ有能な人物として知られており、ここで引き込むことができれば政権にとって有益かもしれない。一方で人望の厚い彼を担ぎ出そうと企てる輩が現れる危険性もある。"
  zeon.125.a:0 "アクシズ総督の地位を与え、中央から遠ざけておこう"
  zeon.125.a_desc:0 "§R将来マハラジャ・カーンによるクーデターが起きるかもしれない§!"
  zeon.125.b:0 "いつかザビ家に仇をなすだろう"
  zeon.125.b_desc:0 "政治顧問§Yマハラジャ・カーン§!が利用できなくなる"
  zeon.126.t:0 "[EFS.GetAdjective]軍の攻撃を撃退"
  zeon.126.d:0 "アプサラスの開発を進めていた基地に対して[EFS.GetAdjective]軍が大々的な攻撃を開始したが、基地の防衛にあたっていたユーリ・ケラーネ少将によって撃退に成功したと報告があった。基地はちょうどアプサラス開発に関する人員や資材を撤収し正規の基地として防衛体制の強化が完了した矢先のことで、研究施設と考えていた[EFS.GetAdjective]軍は想定外の反撃に総崩れとなった。大量の武器弾薬、車両の鹵獲に成功している・"
  zeon.126.a:0 "すばらしい"
  zeon.127.t:0 "ラスト・リゾート"
  zeon.127.d:0 "行方不明となっていたギニアス・サハリン少将の妹アイナ・サハリンが、人里離れたとある山奥で無事に暮らしているとの噂を聞きつけ、捜索隊を派遣したところ[EFS.GetAdjective]軍の将校と暮らしている彼女を発見した。\n今や兵士としての生き方とは違う生き方を見つけた彼らだが、この戦争への責任も感じているようで、軍属に戻るべきかどうか迷っている。"
  zeon.127.a:0 "そっとしておこう…"
  zeon.127.b:0 "共に戦おう"
  zeon.130.t:0 "トライデント作戦成功"
  zeon.130.d:0 "参謀本部はトライデント作戦は当初の目的を達成したと報告してきている。"
  zeon.130.a:0 "すばらしい"
  zeon.131.t:0 "ジャベリン作戦成功"
  zeon.131.d:0 "参謀本部はジャベリン作戦は当初の目的を達成したと報告してきている。"
  zeon.131.a:0 "すばらしい"
  zeon.132.t:0 "青作戦成功"
  zeon.132.d:0 "参謀本部は青作戦は当初の目的を達成したと報告してきている。"
  zeon.132.a:0 "すばらしい"
  zeon.133.t:0 "赤作戦成功"
  zeon.133.d:0 "参謀本部は赤作戦は当初の目的を達成したと報告してきている。"
  zeon.133.a:0 "すばらしい"
  zeon.134.t:0 "アトラス作戦成功"
  zeon.134.d:0 "参謀本部はアトラス作戦は当初の目的を達成したと報告してきている。"
  zeon.134.a:0 "すばらしい"
  zeon.135.t:0 "コロニアル作戦成功"
  zeon.135.d:0 "参謀本部はコロニアル作戦は当初の目的を達成したと報告してきている。"
  zeon.135.a:0 "すばらしい"
  zeon.136.t:0 "復活のシャア"
  zeon.136.d:0 "キシリア少将配下の戦略海洋諜報部隊マッドアングラー隊が設立された。同隊の指揮はシャア・アズナブルが取ることになっている。"
  zeon.136.a:0 "期待しよう"
  zeon.137.t:0 "ランバ・ラル特攻！"
  zeon.137.d:0 "木馬を追跡中のランバ・ラル隊から補給要請を受けている。"
  zeon.137.a:0 "MS-09ドムを送る"
  zeon.137.b:0 "現戦力で対処されたし"
  zeon.138.t:0 "死闘！ホワイトベース"
  zeon.138.d:0 "ランバ・ラル隊は木馬に対し歩兵突撃を敢行したものの、突撃部隊は全滅したとのことである。"
  zeon.138.a:0 "黒い三連星を派遣しろ"
  zeon.138.b:0 "買いかぶり過ぎたか"
  zeon.139.t:0 "死闘！ホワイトベース"
  zeon.139.d:0 "ランバ・ラル隊は木馬に対し歩兵突撃を敢行し、破壊に成功したとのことである。"
  zeon.139.a:0 "さすがだな"
  zeon.140.t:0 "黒い三連星"
  zeon.140.d:0 "ランバ・ラル隊を撃破した木馬とそのモビルスーツの戦力は[ZEO.GetAdjective]にとって大きな脅威である。オデッサ司令マ・クベ大佐は、今後の作戦遂行のためにも、黒い三連星を差し向け木馬を撃破すべきだと進言している。"
  zeon.140.a:0 "黒い三連星を派遣する"
  zeon.140.b:0 "黒い三連星を派遣しない"
  zeon.141.t:0 "迫撃! トリプル・ドム	"
  zeon.141.d:0 "木馬を追跡していた黒い三連星より、木馬と交戦状態に入ったと報告があった。"
  zeon.141.a:0 "期待しよう"
  zeon.141.b:0 "期待しよう"
  zeon.142.t:0 "迫撃! トリプル・ドム	"
  zeon.142.d:0 "木馬を追跡していた黒い三連星より、木馬と交戦状態に入ったと報告があった。"
  zeon.142.a:0 "期待しよう"
  zeon.142.b:0 "期待しよう"
  zeon.143.t:0 "黒い三連星が全滅"
  zeon.143.d:0 "木馬と交戦中であった黒い三連星は連邦の白いモビルスーツによって全滅したとのことである。"
  zeon.143.a:0 "不甲斐ない"
  zeon.144.t:0 "黒い三連星が木馬を破壊"
  zeon.144.d:0 "木馬と交戦中であった黒い三連星は連邦の白いモビルスーツを撃破、木馬を破壊したとのことである。"
  zeon.144.a:0 "さすがだな"
  zeon.145.t:0 "木馬をベルファストで発見"
  zeon.145.d:0 "ベルファストに潜伏中のスパイ107号より、木馬によく似た特徴の戦艦を確認したとの報告が上がっている。"
  zeon.145.a:0 "潜入せよ"
  zeon.145.a_desc:0 "[EFS.GetAdjective]に諜報網を構築すると§Y木馬への潜入§!が実行可能になる"
  zeon.146.t:0 "女スパイ潜入！"
  zeon.146.d:0 "木馬への潜入を指示したスパイ107号から無事木馬への潜入に成功したとの連絡があった。引き続き木馬の行き先を調査させる。"
  zeon.146.a:0 "凄腕のスパイだ"
  zeon.147.t:0 "ジャブローの入り口を発見"
  zeon.147.d:0 "木馬を追跡中のマッドアングラー隊は、ついに[EFS.GetAdjective]軍本部が存在する地下要塞ジャブローの入り口を発見したと報告してきた。"
  zeon.147.a:0 "素晴らしい"
  zeon.148.t:0 "ジャブローに散る！"
  zeon.148.d:0 "マッドアングラー隊によるジャブロー基地への破壊工作は一定の成果を得たものの、爆薬の不発や敵の対応がこちらの想定より早かったことにより期待するような結果は得られなかった。"
  zeon.148.a:0 "歯がゆいな"
  zeon.149.t:0 "アフリカ戦線"
  zeon.149.d:0 "木馬がアフリカ大陸に到着したことでマッドアングラー隊による追跡が困難となったことを受け、ここからはアフリカ方面軍に木馬追撃を任せることになった。アフリカ戦線には叩き上げの軍人で優秀な人材が数多くいる。必ずや木馬撃墜の朗報を届けてくれるだろう。"
  zeon.149.a:0 "頼もしいな"
  zeon.150.t:0 "大西洋、血に染めて"
  zeon.150.d:0 "ベルファストを出港した木馬を追跡中のマッドアングラー隊より、大西洋上で木馬と戦闘になったと報告があった。撃墜には至らず、木馬を取り逃がしたとのことである。"
  zeon.150.a:0 "引き続き木馬を追跡せよ"
  zeon.150.b:0 "木馬を見失った"
  zeon.150.c:0 "木馬を見失った"
  zeon.151.t:0 "兄妹"
  zeon.151.d:0 "軍を抜けろといったはずなのに、アルテイシアはまだ[EFS.GetAdjective]軍などに関わっているのか。私に[ZEO.GetAdjective]のために働くなと訴えている。"
  zeon.151.a:0 "説得に応じる"
  zeon.151.b:0 "説得に応じない"
  zeon.152.t:0 "[EFS.GetAdjective]海軍の潜水艦をオデッサで鹵獲"
  zeon.152.d:0 "オデッサの占領部隊からの報告によると、ドック内で[EFS.GetAdjective]軍の潜水艦を鹵獲したとのことである。[EFS.GetAdjective]軍はよほど混乱状態にあったのか、ドックはほぼ無傷の状態で手に入り海軍技術に乏しい我々にとって貴重な海軍技術および潜水艦の入手に成功した。"
  zeon.152.a:0 "素晴らしい"
  zeon.153.t:0 "[EFS.GetAdjective]海軍の潜水艦をアレクサンドリアで鹵獲"
  zeon.153.d:0 "アレクサンドリアの占領部隊からの報告によると、ドック内で[EFS.GetAdjective]軍の潜水艦を鹵獲したとのことである。[EFS.GetAdjective]軍はよほど混乱状態にあったのか、ドックはほぼ無傷の状態で手に入り海軍技術に乏しい我々にとって貴重な海軍技術および潜水艦の入手に成功した。"
  zeon.153.a:0 "素晴らしい"
  zeon.154.t:0 "[EFS.GetAdjective]海軍の潜水艦をダーウィンで鹵獲"
  zeon.154.d:0 "オーストラリアのダーウィンの占領部隊からの報告によると、ドック内で[EFS.GetAdjective]軍の潜水艦を鹵獲したとのことである。[EFS.GetAdjective]軍はよほど混乱状態にあったのか、ドックはほぼ無傷の状態で手に入り海軍技術に乏しい我々にとって貴重な海軍技術および潜水艦の入手に成功した。"
  zeon.154.a:0 "素晴らしい"
  zeon.155.t:0 "[EFS.GetAdjective]海軍の潜水艦をリオで鹵獲"
  zeon.155.d:0 "南米リオの占領部隊からの報告によると、ドック内で[EFS.GetAdjective]軍の潜水艦を鹵獲したとのことである。[EFS.GetAdjective]軍はよほど混乱状態にあったのか、ドックはほぼ無傷の状態で手に入り海軍技術に乏しい我々にとって貴重な海軍技術および潜水艦の入手に成功した。"
  zeon.155.a:0 "素晴らしい"
  zeon.156.t:0 "[EFS.GetAdjective]海軍の潜水艦をボンベイで鹵獲"
  zeon.156.d:0 "インドのボンベイの占領部隊からの報告によると、ドック内で[EFS.GetAdjective]軍の潜水艦を鹵獲したとのことである。[EFS.GetAdjective]軍はよほど混乱状態にあったのか、ドックはほぼ無傷の状態で手に入り海軍技術に乏しい我々にとって貴重な海軍技術および潜水艦の入手に成功した。"
  zeon.156.a:0 "素晴らしい"
  zeon.157.t:0 "[EFS.GetAdjective]海軍の潜水艦をロッテルダムで鹵獲"
  zeon.157.d:0 "ロッテルダムの占領部隊からの報告によると、ドック内で[EFS.GetAdjective]軍の潜水艦を鹵獲したとのことである。[EFS.GetAdjective]軍はよほど混乱状態にあったのか、ドックはほぼ無傷の状態で手に入り海軍技術に乏しい我々にとって貴重な海軍技術および潜水艦の入手に成功した。"
  zeon.157.a:0 "素晴らしい"
  zeon.160.t:0 "アジア降下作戦が完了"
  zeon.160.d:0 "参謀本部は、アジア降下作戦における当初の作戦目標をすべて完遂したと報告した。現在アジアの一部は我が軍の占領下にある。"
  zeon.160.a:0 "計画通りだな"
  zeon.161.t:0 "EMS-10の暴走爆発事故"
  zeon.161.d:0 "教導機動大隊の演習に参加していた一機のEMS-10ヅダが演習中にエンジントラブルにより暴走、コントロールが効かなくなった機体が爆発するという事故が起きていたことがわかった。ツィマットの技術者を中心とした調査チームが事故の原因を特定中だが、爆発時の機体の状態をモニターしたところ、モビルスーツ開発コンペの時に起きた爆発事故とよく似た数値を示していたことがわかっている。"
  zeon.161.a:0 "再発防止策をまとめる"
  zeon.161.b:0 "全機の再検査を行う"
  zeon.161.c:0 "隠蔽する"

  zeon.1000.t:0 "卓越したパイロット"
  zeon.1000.d:0 "教導機動大隊の中でも特にMSの操縦に秀でたパイロットたちが現れてきている。\n有視界戦闘が中心となる将来の戦争においては、前線で戦う現場の指揮官の能力が極めて重要であるとの研究報告もあり、優れた指揮能力とMS操縦能力を持つパイロットたちを特例として士官に昇進させ、独立部隊を編成することを検討する。"
  zeon.1000.a:0 "優秀な人材を集めよう"
  zeon.1001.t:0 "エースパイロットの誕生"
  zeon.1001.d:0 "先の戦闘は、これまでに我々が研究してきた戦闘教義を初めて実戦で試みたものであったが、多くの優秀な士官たちの働きによって想定以上の戦果を上げている。特にモビルスーツ師団の働きは目覚ましく、教導機動大隊の厳しい訓練の中から優秀なパイロットが数多く輩出している。"
  zeon.1001.a:0 "頼もしいな"
  zeon.1002.t:0 "狙撃部隊のエース"
  zeon.1002.d:0 "傷痍軍人部隊であるリビングデッド師団は暗礁宙域などでの狙撃を専門とした部隊だが、その中でも極めて優秀なスコアを上げている兵士の報告が上がってきている。同師団には、リユース・P・サイコデバイスの研究で知られるカーラ・ミッチャム女史の研究チームが配属されており、その兵士は博士の研究の被検体として同デバイスの実戦テストを行っているとのことだ。スコアの結果を見れば、同研究が注目に値するものであると言えるだろう。"
  zeon.1002.a:0 "彼らの献身こそが[ZEO.GetAdjective]を勝利に導く"
  zeon.1003.t:0 "サイクロプス隊への補充要員"
  zeon.1003.d:0 "[EFS.GetAdjective]軍の新型MSの調査と破壊を命じられているサイクロプス隊からの人員補充要請に対し、本日付けでバーナード・ワイズマン伍長をサイクロプス隊に配属することを決定した。バーナード・ワイズマン伍長は先の[SI6.GetAdjective]への威力偵察時に新型MSに関連があると思われるコンテナの輸送映像を入手しており、本作戦に適任であると思われる。"
  zeon.1003.a:0 "学徒兵のようだが？"
  zeon.1004.t:0 "EXAMシステムのテストパイロット"
  zeon.1004.t:0 "クルスト・モーゼス博士が中心となって開発が進んでいるEXAMシステムのテストパイロットであるニムバス・シュターゼン大尉が実戦テストにおいて高い戦闘能力を示しているとの報告があった。ニムバス・シュターゼン大尉は上官殺害や友軍への攻撃行動などの容疑で死刑判決が出ていた人物であり、同テストの報告においても数多くの問題行動が報告されているものの、EXAMシステムへの高い適応を示しており、戦力となることが期待できる。"
  zeon.1004.a:0 "大丈夫なのか、こいつは"
  zeon.1006.t:0 "ハーディ・シュタイナー大尉を特殊部隊隊長に"
  zeon.1006.d:0 "地球降下作戦によって優れた指揮力を発揮したハーディ・シュタイナー大尉を新たに新設する特殊部隊の隊長に任命することを決定した。サイクロプス隊と名付けられたこの部隊は、突撃機動軍に所属し、[EFS.GetAdjective]軍の拠点への破壊活動や陽動作戦を行うことを目的としている。"
  zeon.1006.a:0 "戦果を期待する"
  zeon.1007.t:0 "アフリカ戦線の英雄"
  zeon.1007.d:0 "地球降下作戦のアフリカ戦線においてデザート・ロンメルは優れた指揮能力を示しているとの報告が上がっている。アフリカ戦線の兵士たちは彼のことを砂漠のロンメルと呼んで絶大な信頼を寄せており、彼の部隊は高い結束力でもって過酷な戦場下においても素晴らしい戦果を上げている。彼を指揮官に任命することで、砂漠戦以外でもその能力が遺憾なく発揮されることが期待される。"
  zeon.1007.a:0 "期待しよう"
  zeon.1008.t:0 "外人部隊の女狐"
  zeon.1008.d:0 "ブリティッシュ作戦でコロニーへのG-3ガスの注入作業に従事した海兵隊外人部隊の部隊長であるシーマ・ガラハウは高い指揮能力だけでなくMSの操縦技術も極めて高く、荒っぽい兵士が多い外人部隊の中でカリスマ的存在となっているとの報告が上がっている。このような部隊にしか実行できないような様々な破壊活動や隠密作戦を彼女のような優れた指揮官に任せることができれば、戦争を優位に進めることができるだろう。"
  zeon.1008.a:0 "寝首をかかれないようにな"
  zeon.1009.t:0 "士官学校のエリート"
  zeon.1009.d:0 "ジオンの名家の出であるエリク・ブランケがジオン国防軍士官学校を主席で卒業し、前線での勤務を希望しているとの報告が上がっている。彼のような優秀で名のある若い士官が前線で戦えば、軍や国民の士気は大いに上がるものと思われる。"
  zeon.1009.a:0 "素晴らしい"
  zeon.1010.t:0 "モビルダイバー試験パイロット"
  zeon.1010.d:0 "603技術試験隊からの報告によれば、同隊で試験を行っていたモビルダイバーシステムは[EFS.GetAdjective]軍が打ち上げた宇宙戦艦数隻を撃沈する高い戦果を上げたとのことである。\nただし同報告書は、この高い戦果はパイロットの優れた操縦技術と奇襲的側面によるところが大きいと結論している。"
  zeon.1010.a:0 "優秀な士官を得られたなら価値があった"
  zeon.1011.t:0 "機甲部隊指導教官の復帰"
  zeon.1011.d:0 "603技術試験隊からの報告によれば、同隊で試験を行っていたヒルドルブは[EFS.GetAdjective]軍の一部隊を一機で全滅させる高い戦果を上げたとのことである。\nただし同報告書は、この高い戦果はパイロットの優れた操縦技術と奇襲的側面によるところが大きいと結論している。"
  zeon.1011.a:0 "優秀な士官を得られたなら価値があった"

