 defense_military_academy:0 "ジオン国防軍士官学校"
 defense_military_academy2:0 "ジオン国防軍士官学校"
 defense_military_academy_desc:0 "[ZEO.GetAdjective]の国防を担う若き士官を育成することを目的に、[EFS.GetName]政府との共同事業として始まった士官学校でしたが、[ZEO.GetAdjective]総帥ギレン・ザビと同学校の校長を務めたドズル・ザビはそのようには考えていませんでした。彼らは公然と[EFS.GetAdjective]と戦える軍人の育成を目指していました。卒業生の中には、一期生だったシャア・アズナブル、ザビ家の末子ガルマ・ザビの他に水天の涙作戦で隊長を務めたエリク・ブランケなどがいました。"
 defense_military_academy2_desc:0 "[ZEO.GetAdjective]の国防を担う若き士官を育成することを目的に、[EFS.GetName]政府との共同事業として始まった士官学校でしたが、[ZEO.GetAdjective]総帥ギレン・ザビと同学校の校長を務めたドズル・ザビはそのようには考えていませんでした。彼らは公然と[EFS.GetAdjective]と戦える軍人の育成を目指していました。卒業生の中には、一期生だったシャア・アズナブル、ザビ家の末子ガルマ・ザビ、水天の涙作戦で隊長を務めたエリク・ブランケなどがいました。"
 resistance_to_dictatorship:0 "独裁への反動による混乱"
 resistance_to_dictatorship_desc:0 "[ZEO.GetAdjective]国内での政治情勢の変化により、今や多くの国民がザビ家の独裁体制に疑問を抱き始めている。軍部や官僚たちは以前ほどザビ家の意向を忖度しなくなり、命令系統に混乱が生じつつある。"
 high_tech_industry:0 "ハイテク産業"
 high_tech_industry_desc:0 "宇宙市場で競争力を持つ製品を開発するためにはハイテク産業への投資が不可欠だ。"
 federation_post:0 "ザビ家へのネガティブキャンペーン"
 federation_post_desc:0 "[EFS.GetName]の有力紙「フェデレーション・ポスト」を始めとする連邦寄りのメディアがこぞってザビ家の独裁体制に対する批判や[ZEO.GetAdjective]が他のサイドに比べて経済成長が遅れているといった批判を連日のように報じている。裏で[EFS.GetAdjective]政府が動いていることは間違いないが、国民の中には情報を鵜呑みにして現体制に疑問を持つ連中が現れ始めている。"
 gravity_front_line:0 "重力戦線"
 gravity_front_line2:0 "重力戦線"
 gravity_front_line3:0 "重力戦線"
 gravity_front_line_desc:0 "宇宙で生まれ育った多くの[ZEO.GetAdjective]軍兵士にとって、地球は母なる星であると同時に、映像でしか見たことのない未知の惑星であった。多くの兵士は地球への降下時に延々と続く巨大な重力の井戸に落ちていくような感覚を覚えた。あまりに広大な地球の大地を目の当たりにして自分たちのやろうとしていることの無謀さに打ちひしがれた兵士もいれば、聖地を開放するという大義を前にして感動のあまり涙の止まらない兵士もいた。"
 gravity_front_line2_desc:0 "宇宙で生まれ育った多くの[ZEO.GetAdjective]軍兵士にとって、地球は母なる星であると同時に、映像でしか見たことのない未知の惑星であった。多くの兵士は地球への降下時に延々と続く巨大な重力の井戸に落ちていくような感覚を覚えた。あまりに広大な地球の大地を目の当たりにして自分たちのやろうとしていることの無謀さに打ちひしがれた兵士もいれば、聖地を開放するという大義を前にして感動のあまり涙の止まらない兵士もいた。"
 gravity_front_line3_desc:0 "宇宙で生まれ育った多くの[ZEO.GetAdjective]軍兵士にとって、地球は母なる星であると同時に、映像でしか見たことのない未知の惑星であった。多くの兵士は地球への降下時に延々と続く巨大な重力の井戸に落ちていくような感覚を覚えた。あまりに広大な地球の大地を目の当たりにして自分たちのやろうとしていることの無謀さに打ちひしがれた兵士もいれば、聖地を開放するという大義を前にして感動のあまり涙の止まらない兵士もいた。"
 occupation_policy:0 "占領地政策"
 occupation_policy_desc:0 "広大な地球を舞台とした[EFS.GetAdjective]と[ZEO.GetAdjective]の戦争は、今や果てしなく続く物量戦となりつつある。伸び切った補給線はとっくに国力の限界を超えており、複雑に入り組んだ前線がなお状況を複雑にしている。この状況を打開するためには、占領地域の治安と行政機構を早急に安定化させることが重要であり、軍部への負担を減らすためにも、占領地域の管理は占領前の行政機構にそのまま委任するのが最良だろう。"
