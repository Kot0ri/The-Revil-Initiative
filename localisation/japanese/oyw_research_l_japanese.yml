 ZEO_basic_torpedo:0 "基本型魚雷"
 ZEO_basic_torpedo_desc:1 "爆発する弾頭を持った自走式の兵器で、 水面下を敵に当たるまであらかじめ設定されたコースを走る。 \n\nこのモジュールを§Y小型艦艇§!や§Y巡洋艦§!に装備すると、 敵の§Y主力艦§!に大きなダメージを与えることができる。 "
 ZEO_magnetic_detonator:0 "磁気雷管"
 ZEO_magnetic_detonator_desc:0 "魚雷が目標の下を通過すると、 新型の雷管が磁場の変化を検出し船の直下で爆発する。 直下での爆発は船体に大きなダメージを与え、 しばしばキールを破壊し即座に目標を沈めることもある。 "
