l_japanese:
 zeon_harmony_with_deikun:0 "ダイクン派との融和"
 zeon_harmony_with_deikun_desc:0 "ジオン・ズム・ダイクンが非業の死を遂げてから20年以上が経った今も、彼が唱えたジオニズムの思想はスペースノイドにとって心の支えとなっており、彼の思想家、政治家としての影響力は他のサイドや月にまで拡がっている。もし我々が先鋭的な選民思想を捨てて彼らと協調していく道を選んだならば、全スペースノイドを[EFS.GetAdjective]との自由のための闘いに参加させることができるかもしれない。"
 zeon_spokesman_for_contlism:0 "コントリズムの代弁者"
 zeon_spokesman_for_contlism_desc:0 "コロニーは自活可能であり、サイドは[EFS.GetAdjective]と対等の主権国家として自治権を持つべきだという考えはコントリズムと呼ばれ、半ば公然の事実となっているのにも関わらず、[EFS.GetAdjective]は未だにこの事実を認めようとしない。ダイクンがコントリズムを実践したサイド3こそ、コントリズムの聖地としてこの事実を訴える使命がある。"
 zeon_resistance_to_dictatorship:0 "ザビ家独裁への反動"
 zeon_resistance_to_dictatorship_desc:0 "[ZEO.GetLeader]の演説によって、サイド3の国民の間にはコントリズムを実践しダイクンの理想を実現しようという強い機運と自主性が生まれつつある。そして皮肉なことに、その矛先は[EFS.GetAdjective]だけでなく[ZEO.GetAdjective]の現体制に対しても向けられている。今やメディアはザビ家にはばかることなくジオニズムの本来あるべき姿を論じ、世論は議会での活発な議論を求めている。"
 zeon_revival_of_ral_family:0 "ラル家の再興"
 zeon_revival_of_ral_family_desc:0 "かつてラル家は、ザビ家と並んでジオン・ズム・ダイクンの側近の家柄として少なからぬ影響力を有していたが、ダイクンの死後（おそらくはザビ家の陰謀によって）当主のジンバ・ラルは失脚し、地球で殺害されて発見された。その長子のランバ・ラルは政界から身を引き軍人になっていたが、ザビ家の影響力が弱まった今こそ、家の名誉を回復し、ジオンの理想のために表舞台に立つ時だ。"
 zeon_restructuring_of_military:0 "軍部の再編"
 zeon_restructuring_of_military_desc:0 "ザビ家の強力な独裁体制を支えていたのは、かつてザビ家の私兵だった者たちを中心に組織された参謀本部と近衛兵、長姉キシリアが組織した諜報機関であった。これらの組織は新政府の樹立と共に有名無実化したために国防軍の指揮系統はまったく機能していない状態であり、早急に組織を再編する必要がある。"
 zeon_restructuring_of_military_tooltip:0 "§Y$ZEO_gihren_zabi$\n$ZEO_dozle_zabi$\n$ZEO_kycilia_zabi$\n$ZEO_garma_zabi$\n$ZEO_aiguille_delaz$\n$ZEO_mquve$§!\nが退官する。"
 zeon_casval_and_altesia:0 "キャスバルとアルテイシア"
 zeon_casval_and_altesia_desc:0 "独裁体制時にキシリア機関と呼ばれていた諜報部の資料とランバ・ラルが提供した情報によれば、行方不明となっていたジオン・ズム・ダイクンの子供たちはある実業家の養子として地球に亡命していたことが分かった。その後サイド5に移住した2人だったが、キャスバルはサイド5で起きたシャトル爆発事故に巻き込まれ死亡していたことが判明した。一方妹のアルテイシア・ソム・ダイクンは、セイラ・マスという名前で今もサイド5で存命中であるらしい。"
 zeon_sweep_away_zabi:0 "ザビ家を一掃"
 zeon_sweep_away_zabi_desc:0 "父を殺し母を殺したザビ家の権威はすでに地に堕ち、新政府にとって脅威ではなくなっている。今や世界の状況は全く変わったのだ。ザビ家によって卑小なものにされてしまったジオニズムは、再びその輝かしい理想を取り戻し、新しい人の可能性を示しつつある。それでも、ザビ家の人間はやはり許すことはできない。そのケリはつける必要がある。"
 zeon_human_innovation:0 "人の革新"
 zeon_human_innovation_desc:0 "ジオン・ズム・ダイクンは、人間に備わった高い環境適応能力によって、宇宙に文明圏を拡げた人類がその広大な空間の中で互いに意識を共有し共感し合うために、優れた洞察力と状況認識能力を獲得することになるはずだと予言した。そしてそのような能力を得た人類は、やがて誤解のない意思の疎通と完璧な理解力を獲得し、あらゆる紛争を事前に解決するようになると考え、宇宙によって進化した新しい人類を「ニュータイプ」と呼んだ。"
 zeon_space_security:0 "サイド安全保障"
 zeon_space_security_desc:0 "これまで[ZEO.GetAdjective]を除くサイドは最低限の防衛軍しか持たず、安全保障のほとんどを[EFS.GetName]軍に委ねてきたが、スペースノイドの真の独立のためには、全てのサイドが自立した軍隊を持ち、相互に安全保障条約を結ぶべきだ。"
 zeon_for_star_of_water_with_love:0 "水の星へ愛をこめて"
 zeon_for_star_of_water_with_love_desc:0 "[EFS.GetName]との対話のときは今や過ぎ去った。あくまでも自分たちの利権にしがみつき、地球を汚染させ、スペースノイドを搾取し続ける彼らを、このままにしておくわけにはいかない。すべての人類を正しく導くために、誰かが人類の業を背負わなければならない。"
 zeon_box_of_laplace:0 "ラプラスの箱"
 zeon_box_of_laplace_desc:0 "表向きは地球の歴史的価値の高い骨董品を宇宙で保管することを目的としているビスト財団だが、裏では[EFS.GetName]政府とつながって様々な便宜を引き出してきたという黒い噂はかねてより噂になっていた。ごく一部の政治関係者しか知らないことだが、彼らは[EFS.GetName]政府が根底から覆されるようななにか重大な秘密を握っているらしい。"
 zeon_kings_return:0 "棄民の王"
 zeon_kings_return_desc:0 "偽りの正統性によるザビ家独裁という暗黒の時代は終わりを告げ、今[ZEO.GetAdjective]国民の眼の前には、[ZEO.GetAdjective]の正統なる後継者、真にジオンを体現する一人の若き王の姿が映っている。棄民とさえ呼ばれた我らスペースノイドを率いる彼こそが、地球圏の救世主たる資格を持っている。"
 zeon_solidarity_among_colonies:0 "サイド間の連帯"
 zeon_solidarity_among_colonies_desc:0 "これまで[EFS.GetName]政府は巧みに各サイドの利害を衝突させ、不平等な扱いをすることでサイド間の連帯を阻害してきたが、今や全サイドのスペースノイドたちは[ZEO.GetAdjective]の名のもとに連帯し、団結して[EFS.GetAdjective]政府に対抗していく姿勢を見せつつある。この決断は[EFS.GetAdjective]政府を本気で怒らせることにつながるかもしれない。"
 zeon_colony_council:0 "サイド評議会"
 zeon_colony_council_desc:0 "サイド間の問題をサイドの代表同士が話し合って決める。この当たり前のことさえ、あくまでサイドを地方自治体レベルにしか考えていない[EFS.GetName]には認められてこなかった。[EFS.GetAdjective]を刺激しないよう、表向きはサイド間の移民や緊急時の相互支援のための会合としているが、大切なことは各サイドの代表が[EFS.GetAdjective]のいない場で一堂に会することだ。会議が終わればいくらでも密談をする時間は取れるのだから。"
 zeon_moon_aliance:0 "コロニー建設への投資"
 zeon_moon_aliance_desc:0 "コロニー建設に必要となる鉱石の採掘から加工まで、コロニー建設は月面のコロニー公社で行われている。今建設中のサイド7は[EFS.GetName]政府の予算確保が難航しており予定を大幅に遅れている。我々がコロニー建設へ投資することで、宇宙移民事業は前進すると同時に大きな見返りが期待できるはずだ。"
 zeon_space_block_economy:0 "サイド経済ブロック"
 zeon_space_block_economy_desc:0 "サイド評議会を通して議論されたいくつかの議題のうち、[EFS.GetAdjective]政府が人類の発展のためには地球経済の安定的な成長が必要と主張して守り続けている貿易関税に対抗すべく提唱された経済ブロック構想は、全サイド首相の賛同を受け実現に向かって動き出している。"
 zeon_colony_alliance:0 "サイド共栄圏"
 zeon_colony_alliance_desc:0 "多くの人々が気づいていながら口に出せなかった公然の事実がある。すでに地球は我々スペースノイドなしには存在し得ず、文字通りスペースノイドに寄生するしかない存在に過ぎないということを。ならば[EFS.GetName]からの独立とは、すなわち彼らに牙むくことではなく、ただ単に彼らを無視すればいいだけのことなのだ。最後まで地球にしがみつくことしかできない者たちには、その当然の報いを受けてもらおうではないか。"
 zeon_joint_research:0 "サイド研究協定"
 zeon_joint_research_desc:0 "かつてトレノフ・Y・ミノフスキー博士が学会から追放された時、我々は博士の研究を支援し、その結果宇宙世紀最大の科学的発見であるミノフスキー物理学が完成した。スペースノイドは協力して科学技術の発展に寄与すべきだ。"
 zeon_spacenoid_declaration_of_independence:0 "スペースノイド独立宣言"
 zeon_spacenoid_declaration_of_independence_desc:0 "[EFS.GetName]政府を蚊帳の外に置くサイド共栄圏構想は、初期の想定以上の効果を上げ、スペースノイドの失業率は大幅に改善しつつあり、経済成長、科学技術の振興、全てにおいていい効果を上げつつある。今こそ明確に[EFS.GetName]に引導を渡すべきだろう。"
 zeon_comrades_of_deikun:0 "ダイクンの同志"
 zeon_comrades_of_deikun_desc:0 "ジオン・ズム・ダイクンの側近だったデギン・ソド・ザビが息子のギレン・ザビに家督を譲ってから5年が経ったが、先鋭的なギレンの手腕に対する疑念の声はデギンの元にも届いている。このまま突き進めばギレンはジオンとザビ家の両方を滅ぼしかねない。どんなに虚構と陰謀の上に作られた世界であったとしても、我々にはこの世界の均衡を保つ義務があるのだ。"
 zeon_eliminate_extremist:0 "急進派を排除"
 zeon_eliminate_extremist_desc:0 "息子のギレン時代に取り入った一部の軍人たちの中には、明らかにギレンの選民思想に毒された連中がいる。ジオンの優位性を信じて疑わない彼ら急進将校たちは政治も連邦の怖さも知らない短絡的な連中であり、統制が取れなくなって暴発する危険性さえある。早めに対処する必要があるだろう。"
 zeon_eliminate_extremist_tooltip:0 "§Y$ZEO_aiguille_delaz$\n$ZEO_killing$§!\nが退官する。"
 zeon_efforts_to_avoid_war:0 "戦争回避への努力"
 zeon_efforts_to_avoid_war_desc:0 "かつてジオン・ズム・ダイクンが目指したのは、いわば全人類の革新、ニュータイプ化であった。そのことの政治的な危険性に気づいた連邦は、ジオニズムという思想を「ジオン国外に輸出しない」ことを条件にジオンの特権的な立場を黙認し、ジオニズムはジオンの選民思想にすり替わった。ギレンは時計の針を進めすぎたのだ。勝つ見込みがない今は、戦争回避への努力を続けなければならない。"
 zeon_tyrant_of_moon:0 "月の専制君主"
 zeon_tyrant_of_moon_desc:0 "地球圏には[EFS.GetAdjective]とサイドの他にもう１つの勢力が存在する。月の自由都市に住む「ルナリアン」と呼ばれる人たちである。彼らは我らコロニーに住むスペースノイドとも、地球に住むアースノイドとも違った価値観と政治的な力を持っている。[EFS.GetAdjective]との交渉を進める上で、彼らルナリアンとも話をつけておく必要があるだろう。"
 zeon_influential_people_of_earth:0 "地球の有力者"
 zeon_influential_people_of_earth_desc:0 "地球の有力者の中に根強く残るジオン脅威論への誤解を解くためには、こちらから地球に赴くしかないだろう。ガルマを同行させれば、老身の私に変わって地球の社交界でよい印象を与えられるに違いない。"
 zeon_concession_to_efsf:0 "経済制裁解除"
 zeon_concession_to_efsf_desc:0 "地球圏の平和を維持するための軌道修正はほぼ成功しつつある。[ZEO.GetAdjective]国民は以前ほど急進的ではなくなり、他のサイドや[EFS.GetName]とさえ共存の道を探すべきという論調さえ出てきている。ジオンへの優遇措置のカモフラージュとして発動された経済制裁はもはや無用の長物である。そろそろ[EFS.GetAdjective]との新しい関係を築くときかもしれない。"
 zeon_phantom_speech:0 "幻の演説"
 zeon_phantom_speech_desc:0 "どこまでも狡猾で恥知らずな[EFS.GetAdjective]との交渉の道は途絶えた。U.C.0068の議会の演説中に起きたジオン・ズム・ダイクンの不慮の死、あの時連邦が何をしたのか。何を闇に葬ったのか、その是非を全人類に問うしか、残された道はない。"
 zeon_approval_of_gradual_autonomy:0 "段階的自治の承認"
 zeon_approval_of_gradual_autonomy_desc:0 "[EFS.GetAdjective]との綱渡りのような政治的駆け引きを経て、ようやく双方にとっての「落とし所」を見つけられつつある。段階的ではあるが、[ZEO.GetAdjective]の完全な自治と独立、ザビ家の独裁体制への承認を[EFS.GetAdjective]に認めさせることはもはや確実だろう。"
 zeon_declaration_of_war_is_hatred_deeply:0 "宣戦は憎しみ深く"
 zeon_declaration_of_war_is_hatred_deeply_desc:0 "戦争回避のための[EFS.GetAdjective]との交渉は、悉く裏切られ、努力は踏みにじられた。かつて同志ジオン・ズム・ダイクンが志向した連邦との交渉による独立の獲得を歯がゆく思っていた自分が、同じ過ちに陥ったのだ。[ZEO.GetAdjective]は二度、[EFS.GetAdjective]に裏切られた。この怒りは、[EFS.GetAdjective]ではなく自分への怒りである。この憎しみは、ダイクンと自分の憎しみである。"
 zeon_capitalizing_on_the_fame_of_parent:0 "親の七光り"
 zeon_capitalizing_on_the_fame_of_parent_desc:0 "末っ子のガルマは兄たちと同じ軍人の道を目指しているが、どちらかといえば軍人より政治家向きの性格だ。長兄のギレンにも三男のドズルにもない魅力を彼は持っているガルマを、国民はすぐに受け入れるだろう。"
 zeon_capitalizing_on_the_fame_of_parent_tooltip:0 "§Y$ZEO_garma_zabi$§!が退官する。"
 zeon_end_of_brotherhood_fighting:0 "ロイヤルファミリー"
 zeon_end_of_brotherhood_fighting_desc:0 "長兄のギレンは今や親の私でさえ止められないほどに強行な考えを持ち、長姉のキシリアとは事あるごとに衝突している。三男のドズルとキシリアも軍略上の考えで折り合いがつかず、今や国軍はギレン、キシリア、ドズルの派閥争いの場と化してしまっている。[ZEO.GetAdjective]の最高権力者として、そして一人の父として、この状況を黙って見ているわけにはいかない！"
 zeon_repression_of_deikun:0 "ダイクン派を弾圧"
 zeon_repression_of_deikun_desc:0 "ジオン・ズム・ダイクンが非業の死を遂げてから20年以上が経った今も、彼の思想家、政治家としての影響力は[ZEO.GetAdjective]国内にもまだ根強く残っている。ダイクンの死後、ジンバ・ラルのラル家を始めとしたダイクン派閥の政治家や有力者を排除してきたものの、未だにザビ家のやり方をよしとしない非国民がいるのも事実である。彼らへの締め付けを行うことで[ZEO.GetAdjective]は真の優良種となれるだろう。"
 zeon_dominance_of_human_survival_theory:0 "優性人類生存説"
 zeon_dominance_of_human_survival_theory_desc:0 "かつてジオン・ズム・ダイクンは、人の革新は宇宙移民者から始まると言った。人の革新が歴史の必然であるならば、地球にとどまり続け、惰眠をむさぼるばかりの[EFS.GetAdjective]政府とは人類にとって弊害でしかない。ジオニズムの実践者たる[ZEO.GetAdjective]国民こそ、これからの人類を主導していくべき選ばれし民なのである。\n「優性人類生存説」ギレン・ザビ著"
 zeon_dominance_of_human_survival_theory2:0 "続・優性人類生存説"
 zeon_dominance_of_human_survival_theory2_desc:0 "ここにおいて私は、もはや一刻の猶予もないと確信するに至った。彼ら[EFS.GetName]政府に自浄作用が期待できない以上、彼らに引導を渡すことこそ、我らスペースノイドに課せられた宿命なのである。今や問題は、[ZEO.GetAdjective]国民か、[EFS.GetName]国民かではない。アースノイドか、スペースノイドか、なのである。全てのスペースノイドは、今こそジオニズムのために立ち上がるべきなのだ！\n「続・優性人類生存説」ギレン・ザビ著"
 zeon_defense_military_academy:0 "ジオン国防軍士官学校"
 zeon_defense_military_academy_desc:0 "「移民一世以来の困難な時代を経て、棄民とさえ呼ばれていたスペースコロニーの住民は選ばれた民となった。期せずして人類史の最前列に立ったのだ。諸君は更に、その前衛である。エリートを自負することに躊躇するな！諸君はエリートだ！！選ばれた民の中から更に厳しく選抜されてここにいる。諸君らこそ、コロニー社会の守護者であると共に、新人類のリーダーなのである」\nギレン・ザビ - 一期生への訓示"
 zeon_medal_of_cross:0 "ジオン十字勲章"
 zeon_medal_of_cross_desc:0 "[EFS.GetName]政府に比べて、我が[ZEO.GetAdjective]の国力は30分1以下である。この圧倒的国力差を覆すためには、政治、軍事、科学など、さまざまな分野で国内外を問わず優秀な人材を集めることが急務である。"
 zeon_hold_parliament:0 "議会を掌握"
 zeon_hold_parliament_desc:0 "優性人類生存説は[ZEO.GetAdjective]国内で大ベストセラーとなり、今や国民は[ZEO.GetLeader]総帥が大きな権限をもって[ZEO.GetAdjective]を導くことを望んでいる。議会は国民のこの意志を無視できないだろう。"
 zeon_enhancement_of_defense_army:0 "国防軍の増強"
 zeon_enhancement_of_defense_army_desc:0 "[ZEO.GetAdjective]の国防費は年々増加しているが、30倍の国力を持つ[EFS.GetName]には遠く及ばない。さらなる予算の追加と国防軍の増強が必要だ。"
 zeon_request_of_suffrage:0 "参政権の要求"
 zeon_request_of_suffrage_desc:0 "地球連邦議会はすべて地球の議員によって独占されており、各サイドには発言の場さえ与えられていない。これはスペースノイドの基本的人権に対する重大な侵害であり、連邦政府は直ちに全スペースノイドの参政権を認めるべきだ。"
 zeon_support_side6_revolution:0 "サイド6の革命を支援"
 zeon_support_side6_revolution_desc:0 "[SI6.GetAdjective]でランクの派閥は親ザビ派である。彼らを支援しスペースノイド至上主義による革命を起こすことに成功すれば、[SI3.GetAdjective]にとって心強い味方ができるだろう。"
 zeon_political_intervention_on_side6:0 "サイド6への政治介入"
 zeon_political_intervention_on_side6_desc:0 "[SI6.GetName]の親ザビ派であるランクの派閥は徐々に支持者を増やしつつあるが、その政治的基盤はまだまだ脆弱である。彼らを与党に押し上げるには、我々の積極的な支援が必要だろう。"
 zeon_resident_forces_in_granada:0 "グラナダ密約"
 zeon_resident_forces_in_granada_desc:0 "月の裏側に位置するサイド3にとって、月は戦略上極めて重要な要衝である。特に我が国のモビルスーツ開発を請け負っている[GRA.GetName]は我が国にとっての生命線とも言え、いざ戦争となった場合に備えて、今から根回しをしておくべきだろう。"
 zeon_fullmoon:0 "月の代理戦争"
 zeon_fullmoon_desc:0 "月の表に位置し、コロニー建設のための工業基地として作られたフォン・ブラウンは、宇宙移民事業の発展とともに急成長を続け今や地球圏で最も豊かな自治都市であり、同じく移民事業とともに成長してきたグラナダにとってはやっかいな「ビジネス上の」ライバルである。"
 zeon_protect_granada:0 "グラナダを保護"
 zeon_protect_granada_desc:0 "[GRA.GetAdjective]は、[ZEO.GetAdjective]系列の多数の企業が進出しているだけでなく、[EFS.GetAdjective]軍に対する防波堤となる立地であり、[ZEO.GetAdjective]にとっての生命線である。我々は、[GRA.GetAdjective]を確保できるいかなる機会も見逃してはならない。"
 zeon_two_dictator:0 "2人の独裁者"
 zeon_two_dictator_desc:0 "[EFS.GetName]軍の中でもタカ派で知られるジャミトフ・ハイマンと[ZEO.GetName]ギレン・ザビ総帥には重要な共通点がある。[EFS.GetName]政府は打倒すべきであり、人類は少数のエリートによって管理されなければならないという信念だ。"
 zeon_zeon_or_efsf:0 "ジオンか連邦か"
 zeon_zeon_or_efsf_desc:0 "ブリティッシュ作戦を実行する上で、地球との距離、角度などの計算から、最も最適なコロニーは[SI2.GetAdjective]であるとの結果を得た。統帥部はこの結果を元に、ブリティッシュ作戦の具体的な作戦の策定に入っている。我々は是が非でも[SI2.GetAdjective]のコロニーを確保する必要がある。"
 zeon_incredible_alliance:0 "ありえない同盟"
 zeon_incredible_alliance_desc:0 "[EFS.GetAdjective]の地球至上主義者たちへの継続的な支援と交渉を経て、[EFS.GetName]という共通の敵に対して共闘していくことで同意に達した。もちろん彼らが全く信用に値しない連中であることは疑いようがないが、少なくとも[EFS.GetName]という驚異が存在し続ける限りこの同盟は双方にとって意味があるはずだ。"
 zeon_support_titans_inf_tt:0 "送った§Y歩兵装備§!の数が§Y9000§!以上。現在の数は§Y[?ZEO.zeon_support_titans_inf]§!"
 zeon_support_titans_mbt_tt:0 "送った§Y主力戦車§!の数が§Y1500§!以上。現在の数は§Y[?ZEO.zeon_support_titans_mbt]§!"
 zeon_support_titans_mor_tt:0 "送った§Y兵員輸送車§!の数が§Y1500§!以上。現在の数は§Y[?ZEO.zeon_support_titans_mor]§!"
 zeon_support_titans_inf:0 "送った歩兵装備数"
 zeon_support_titans_mbt:0 "送った主力戦車数"
 zeon_support_titans_mor:0 "送った兵員輸送車数"
 zeon_war_of_regain_all:0 "絶対民主主義最後の日"
 zeon_war_of_regain_all_desc:0 "人類史上初の統一政府は、[EFS.GetName]軍という強力な暴力装置と絶対民主主義という偽りの大義によって成り立っていることは今や全人類が知るところとなっている。彼らが強力に推し進めた宇宙移民事業は一部のエリートたちが地球に住み続けるための政策に過ぎないことは明白であり、彼らの存在こそが人類の進化を阻害している。"
 zeon_leak_side2_attack:0 "サイド2攻撃をリーク"
 zeon_leak_side2_attack_desc:0 "ブリティッシュ作戦を実行する上で、地球との距離、角度などの計算から、最も最適なコロニーは[SI2.GetAdjective]であるとの結果を得た。統帥部はこの結果を元に、ブリティッシュ作戦の具体的な作戦の策定に入っている。そして統帥部は[EFS.GetAdjective]政府の対応を試す大きな賭けに出た。"
 zeon_megiddo_fire:0 "メギドの火"
 zeon_megiddo_fire_desc:0 "これは愚劣なる地球市民に対する裁きの鉄槌である。\n神の放ったメギドの火に必ずや彼らは屈するであろう。\nギレン・ザビ - ブリティッシュ作戦前の演説"
 zeon_munzo_univercity:0 "ムンゾ大学"
 zeon_munzo_univercity_desc:0 "ムンゾ大学はかつてデギン・ソド・ザビが学長を務め、ジオン・ズム・ダイクンが教授としてジオニズムを育んだ革命の聖地であるが、ダイクンの死後その情熱は失われ、理想主義たちの机上の空論だけが跋扈する場所に成り下がっている。彼らはギレン・ザビ総帥の考えを選民思想と呼び、あくまで全スペースノイドによるジオニズムの実践だけを志向して現実から目を背けている。行き過ぎた政府批判は取り締まる必要があるだろう。"
 zeon_organization_of_mobilized_mobile_battalion:0 "教導機動大隊の編成"
 zeon_organization_of_mobilized_mobile_battalion_desc:0 "ミノフスキー粒子散布下における有視界戦闘での決戦兵器として開発されたモビルスーツは、これまでのどの兵科にも属さない全く新しい兵科であると同時に、今後の戦争を一変させるだけのポテンシャルを持っているといえる。未来のすべての戦争は、モビルスーツなくして成り立たなくなるだろう。一刻も早く、モビルスーツを中心とした戦闘教義を確立するための教導大隊を編成し研究を行う必要がある。"
 zeon_enhancement_of_general_purpose_MS:0 "汎用MSに注力"
 zeon_enhancement_of_general_purpose_MS_desc:0 "モビルスーツが従来の兵器と大きく異なるのは、その圧倒的な汎用性にある。高度なロボティクス技術と推論型コンピューターの発達は、18mの巨人に人間と同じ器用さを与え、どのような種類の作戦でも遂行することを可能にしている。汎用性こそがモビルスーツの真骨頂なのである。"
 zeon_improvement_of_MS_weapons:0 "MS用兵装の改良"
 zeon_improvement_of_MS_weapons_desc:0 "人型であるモビルスーツの利点の１つは、機体と兵装が完全に独立していることである。これによってモビルスーツは異なる機体であっても同じ兵装を利用することができ、機体を新しく生産するよりはるかに安上がりな方法で火力をアップすることができる。費用対効果の点で言えば、新機体の開発よりも兵装の改良に注力するべきである。"
 zeon_high_mobility_of_general_purpose_MS:0 "汎用MSの高機動化"
 zeon_high_mobility_of_general_purpose_MS_desc:0 "傑作機であるMS-06の後継機となる次期主力MSの開発は、モビルスーツ同士の戦闘が戦争の中心となる将来を考えれば緊急の課題である。モビルスーツの最大の強みである機動性のさらなる向上は、次世代機開発のための重要な課題となるだろう。"
 zeon_puneemunde_institution:0 "ペーネミュンデ機関"
 zeon_puneemunde_institution_desc:0 "主権を持たないサイド群にとって、国防軍の仮想敵とはあくまでテロリストなどの犯罪者集団であり、他国を侵略するような類の作戦を専門で研究するいかなる組織も存在しないが、[EFS.GetName]との全面戦争が避けられなくなりつつある今、全面戦争を前提とした戦略、戦術の研究と作戦の立案を行う専門機関を[EFS.GetAdjective]には秘密で準備する必要がある。"
 zeon_total_force_warfare_study:0 "総力戦研究"
 zeon_total_force_warfare_study_desc:0 "[EFS.GetName]政府との衝突が避けられなくなりつつある今、[EFS.GetAdjective]を仮想敵国とした戦争に関するあらゆる準備を進めておく必要があるだろう。圧倒的な国力差を考えれば、最大の戦力を持って[EFS.GetAdjective]の機先を制し、早期講和に持ち込むのが最善の策だが、早期講和がなし得なくなった場合のプランも用意しておく必要があるだろう。"
 zeon_national_mobilization_act:0 "国家総動員法"
 zeon_national_mobilization_act_desc:0 "[EFS.GetName]と我が国の国力差は30対1である。この圧倒的国力差を覆して戦争に勝利するためには、文字通り国民一人ひとりのたゆまぬ努力と献身、全てを国家のために捧げる覚悟が必要である。"
 zeon_miniaturization_of_mega_particle_cannon:0 "ビーム兵装の小型化"
 zeon_miniaturization_of_mega_particle_cannon_desc:0 "対通常兵器戦闘を前提とした初期MS開発では、兵装は実弾兵器で十分であったが、ミノフスキー粒子散布下でのMSの有用性が立証された今、[EFS.GetAdjective]もMSを前線に投入してくることは明らかだろう。MS同士の高機動戦闘においては従来の実弾兵器よりもより回避が困難なメガ粒子砲をMSが携行可能なサイズにまで小型化することが急務である。"
 zeon_focus_on_MS_for_local_battle:0 "局地戦用MSに注力"
 zeon_focus_on_MS_for_local_battle_desc:0 "[EFS.GetAdjective]との戦争において、地上を直接支配する必要性は十分考えられる事態である。宇宙空間での戦闘を前提としたMSとは根本的に異なる重力下での様々な環境に対応できるMSの開発を進めておくべきだ。"
 zeon_focus_on_MA:0 "MAに注力"
 zeon_focus_on_MA_desc:0 "MS計画の亜種として開発されたMA（Mobile All Range Maneuverability Offence Utility Reinforcement）は、MSでは実現不可能な高出力を元に、高火力・高装甲・高機動を実現することが可能な兵科である。MSに比べ1機あたりの生産性の低さから量産向きとはいえないが、MSを大きく凌ぐ戦果が期待でき、国力の少ない我が国にとって戦局に与える影響は決して小さくない。MS開発で[EFS.GetAdjective]に先んじた我々にとって、MA分野への投資は[EFS.GetAdjective]のMSに対する大きなアドバンテージとなるだろう。"
 zeon_focus_on_mobiletank:0 "モビルタンクに注力"
 zeon_focus_on_mobiletank_desc:0 "モビルスーツの高い汎用性は極めて優秀であるが、地上という特殊な条件下においては必ずしも全ての条件下で万能とは言えない。むしろモビルスーツ開発で得たノウハウを従来の地上兵器にフィードバックするべきである。"
 zeon_improvement_of_bullet-proof_weapons:0 "実弾兵装の改良"
 zeon_improvement_of_bullet-proof_weapons_desc:0 "従来の兵器では考えられなかった大口径の実弾兵器は、当初の想定以上の性能を見せている。MSが携行可能なサイズまでメガ粒子砲を小型化することにはかなりの困難が伴うと思われ、開発に遅れが生じればMS開発における[EFS.GetAdjective]への一日の長を失うことにもなりかねない。これまでに蓄積した実弾兵装の開発ノウハウを活かし、より高性能な兵装の開発に我が[ZEO.GetAdjective]の技術力を傾注させるべきだ。"
 zeon_gravity_front_line:0 "重力戦線"
 zeon_gravity_front_line_desc:0 "[EFS.GetName]と開戦するにあたっての戦争計画、早期決戦、即時講和は、蒙昧な[EFS.GetAdjective]の戦争継続の決定によって今や実現できなくなった。この上は地球の直接支配によってしか、[ZEO.GetName]の勝利はなしえない！"
 zeon_aircraft_research:0 "航空機の研究"
 zeon_aircraft_research_desc:0 "コロニー国家である[ZEO.GetAdjective]にとって、航空技術は最も技術ノウハウのない分野である。直径6km、全長30kmほどのコロニー内では、満足な航空機のテストなど行えるはずもなく、[EFS.GetAdjective]のお下がりとも言えるヘリコプターの運用経験と、戦前に行っていたコンピューターシミュレーションによる理論研究があるのみだったが、地球に橋頭堡を確保した今こそやっと本格的な航空戦力の開発に取り組むことができるだろう。"
 zeon_attacking_carrier_aircraft:0 "攻撃空母に注力"
 zeon_attacking_carrier_aircraft_desc:0 "地上での戦闘でもモビルスーツは高い戦闘力を有しているが、重力下における脚部への負担が非常に大きく、広大な地上で効率的に部隊を展開させるためには航空機による輸送支援が不可欠である。"
 zeon_MS_airborne_division:0 "MS空挺師団"
 zeon_MS_airborne_division_desc:0 "占領地域の拡大に伴い、限られたモビルスーツで前線を支えるためには、瞬時に部隊を展開できる空挺部隊が不可欠だ。"
 zeon_focus_on_bombers:0 "爆撃機に注力"
 zeon_focus_on_bombers_desc:0 "[EFS.GetAdjective]の本拠地[EFS.Capital.GetName]は核の直撃にも耐える厚いシェルターに守られた地下軍事要塞であり、これを攻略するための爆撃機の開発は我々にとって急務である。"
 zeon_focus_on_sfs:0 "S.F.S"
 zeon_focus_on_sfs_desc:0 "宇宙空間と違い、地上ではMSの機動性は重力によって大きな制約を受けている。様々な地形を踏破しなければならない環境は、MSにとっては極めて過酷な環境である。地上に降りたMSの故障の多くは、脚部の摩耗によるものである。この問題を解決するために、もともとは爆撃機として開発されたド・ダイYSにMSを搭載し、空中輸送能力を持たせる戦略が地球方面軍から上がってきている。"
 zeon_MS_and_ground_forces_collaboration:0 "MSと地上部隊の連携"
 zeon_MS_and_ground_forces_collaboration_desc:0 "戦線は地球全土に広がっている。広大な前線を支えるためにはMSの絶対数が足りない。地上部隊との連携が不可欠である。"
 zeon_mobile_headquarters:0 "移動式司令部"
 zeon_mobile_headquarters_desc:0 "ミノフスキー粒子の散布技術による電子兵装、通信機器の無力化は、従来の司令部の能力をほぼ無力化してしまった。迅速な指揮を取るためには、司令部を常に最前線に晒す必要がある。"
 zeon_local_recruitment:0 "現地徴用"
 zeon_local_recruitment_desc:0 "多くのアースノイドたちは地球連邦に大した帰属意識はもっておらず、その忠誠心は極めて低い。我々が占領したいくつかの地域でも、ほとんど抵抗を受けておらず、むしろ早々に連邦に見切りをつけ積極的に協力を申し出る地域さえあったほどである。武器と金を与えれば、彼らは連邦軍とだって戦うだろう。"
 zeon_occupation_policy:0 "占領地政策"
 zeon_occupation_policy_desc:0 "地球の広大さは、我々スペースノイドには実に脅威である。占領地のすべてを統治するだけの人員や組織をサイド3から供給し続けることが極めて難しいことを考えると、現地の行政機構をそのまま利用する方がずっといいだろう。"
 zeon_MS_special_forces:0 "MS特殊部隊"
 zeon_MS_special_forces_desc:0 "MSの高い機動性を最大限に活かせるのは、小隊や中隊規模であることが分かった。優れた隊長と連携の取れたMSは極めて高い作戦遂行能力を持ち、破壊工作や後方錯乱など、様々な特殊任務を遂行する力を持っている。これら少数精鋭の部隊にカスタム機を優先して配備することで高い戦果を期待できるだろう。"
 zeon_logistics:0 "兵站確保"
 zeon_logistics_desc:0 "ジオン本国から地球までの長大な距離に加え、地球降下作戦の成功による地上の支配地域の急速な拡大によって兵站の問題は日に日に深刻化しつつある。拡大する一方の前線を支えきれなくなる前に対処する必要がある。"
 zeon_zeon_navy:0 "公国海軍"
 zeon_zeon_navy_desc:0 "コロニー国家である[ZEO.GetAdjective]にとって、海軍は無用のものであり、海は宇宙より未知の領域だが、地表の7割を占める海の支配権が極めて重要なことは明らかである。地上の海軍施設を手に入れ、大海洋に進出する準備ができた今こそ、輝かしい公国海軍のスタートとなるだろう。"
 zeon_submarine_force:0 "潜水艦部隊"
 zeon_submarine_force_desc:0 "造船には多大な時間と費用がかかるが、今必要なのは早急かつ広範囲に渡る制海権の確保である。"
 zeon_trade_destruction:0 "通商破壊"
 zeon_trade_destruction_desc:0 "潜水艦による通商破壊は中世期の歴史も示すとおり極めて有効である。前線が拡大し全地球規模で戦闘が行われている今、海上輸送を狙った作戦は有効だろう。"
 zeon_marine_forces:0 "海上部隊"
 zeon_marine_forces_desc:0 "艦隊は陸・空軍と連携した様々な任務を遂行する必要があり、潜水艦部隊のみで遂行することは不可能である。"
 zeon_destruction_of_port_facility:0 "港湾施設の破壊"
 zeon_destruction_of_port_facility_desc:0 "[EFS.GetAdjective]海軍との戦力差を少しでも縮めるために、海軍の目的は敵海軍工廠の破壊を最優先とする。"
 zeon_development_of_amphibious_MS:0 "水陸両用MSに注力"
 zeon_development_of_amphibious_MS_desc:0 "当初開発部は宇宙で必要とされる気密性は、そのまま水中でも応用可能だと考え、ザク・マリンタイプを開発したが、その考えはあまりに楽観的であった。しかし同時に水中で運用するMSには、熱核融合炉の冷却に空気より熱伝導率の高い水を利用できることから、モビルスーツではまだ実用化できていない小型メガ粒子砲が搭載できる可能性が出てきている。"
 zeon_development_of_underwater_MA:0 "水中MAに注力"
 zeon_development_of_underwater_MA_desc:0 "開発部は、艦隊戦を想定した大型水中MAの開発を提案している。水中においては、MSの人型フォルムは水の抵抗を受け、隠密性も下がるため、人型にこだわらず、大出力のビーム兵器を固定武装化できるMAの方がはるかに優位であると結論している。"
 efsf_new_relationship_with_colony:0 "サイドとの新しい関係"
 efsf_new_relationship_with_colony_desc:0 "U.C.0046にジオン・ズム・ダイクンがコントリズムを提唱して以来、完全な自治権の獲得はスペースノイドにとって悲願となっている。第２，第３のジオンが現れてしまう前に、サイドへの対応を改める必要がある。"
 efsf_relaxation_of_tariffs:0 "関税の緩和"
 efsf_relaxation_of_tariffs_desc:0 "輸送コストの面で大きなハンデを背負う地球の企業のために連邦が課している大きな関税は、サイドや月面都市からは厳しい批判にさらされている。一部の経済学者やアナリストは、連邦の関税が人類全体の経済成長にとって極めて有害であると指摘している。取り返しのつかない状態になる前に、この悪法を見直すべきかもしれない。"
 efsf_reduction_of_stationed_troops:0 "駐留部隊の縮小"
 efsf_reduction_of_stationed_troops_desc:0 "国際市場の中心が宇宙に移って以来、増え続ける貿易赤字を補填するためには、肥大化した軍事費を削減するしかない。サイドの治安維持は各サイドの国防軍に委ね、駐留軍を引き上げるべきだ。"
 efsf_economic_revival_plan:0 "経済再生計画"
 efsf_economic_revival_plan_desc:0 "宇宙世紀になって経済の中心が宇宙に移ると、地球の産業は次々と宇宙に進出していった。その結果[EFS.GetName]の経済は宇宙に大きく依存するようになり、今や地球は片田舎に成り下がってしまった。地球経済の再生こそ、今後の[EFS.GetName]の安定のためにも必要だ。"
 efsf_military-industrial_complex:0 "軍産複合体"
 efsf_military-industrial_complex_desc:0 "[VBC.GetName]に本社を置くアナハイム・エレクトロニクス社などの企業は、宇宙世紀の初期から連邦軍と共同で宇宙開発を行ってきた歴史があり、地球にも支社を置く大企業である。彼らと良好な関係が築ければ、地球の産業にも様々な効果があるだろう。"
 efsf_expansion_of_lunar_factory:0 "スプーンから宇宙戦艦まで"
 efsf_expansion_of_lunar_factory_desc:0 "アナハイム・エレクトロニクス社は今や地球圏最大の企業であり「スプーンから宇宙戦艦まで」というキャッチコピーが示す通り、家庭向け商品から軍事兵器までさまざまな製品を展開しているだけでなく、グループ企業は金融や通信など多岐にわたっている。彼らと共同研究を進めることで、新たな産業を作れるかもしれない。"
 efsf_relaxation_of_hollowing_out_of_industry:0 "工場の再稼働"
 efsf_relaxation_of_hollowing_out_of_industry_desc:0 "増え続ける人口と深刻な地球環境の悪化により始まった宇宙移民により、地球上の工場は大幅に操業を停止している状態だが、一部の工場は解体されず放置されたままである。"
 efsf_special_economic_zone:0 "経済特区"
 efsf_special_economic_zone_desc:0 "東アジアの商取引を取り仕切るルオ商会など、ニューホンコンは経済特区に指定され、地球でも有数の商業地域となっている。かつてアナハイム・エレクトロニクス会長のメラニー・ヒュー・カーバインが身を起こした地でもあり、ここには明日のアナハイムを夢見る意欲的な起業家が集まっている。"
 efsf_focus_on_agriculture:0 "農業への注力"
 efsf_focus_on_agriculture_desc:0 "スペースノイドの富裕層には、地球で育てた農産物が一種のステータスになっている。このブームが最近では中産階級の人々にも広まりつつあり、地球にとって有効な輸出商品になる可能性を持っている。減った人口のおかげで土地は余っており、地球環境も回復しつつあるとの報告も届いている。政府が助成を与えて農産物の輸出を奨励すれば、大きな成長が見込めるだろう。"
 efsf_new_industry:0 "雇用の創出"
 efsf_new_industry_desc:0 "[EFS.GetName]政府の地球産農産物キャンペーンが功を奏し、今や地球全土で大規模な穀倉地帯の建設が始まっている。失業率にも改善の傾向が見られつつある。"
 efsf_high_tech_leader:0 "ハイテク産業"
 efsf_high_tech_leader_desc:0 "宇宙市場で競争力のある企業を育てるためにはハイテク産業への投資が欠かせない。宇宙には算出の少ないいくつかのレアメタルやゴムといった天然資源を使った新しいテクノロジーが開発できれば、市場で優位に立てるだろう。"
 efsf_mass_driver:0 "マスドライバー"
 efsf_mass_driver_desc:0 "地球の製品が宇宙市場で圧倒的に不利なのはその輸送コストである。地球の重力に縛られた商品を打ち上げるために必要なコストが商品の競争力を大きく下げてしまうのだ。マスドライバーの運用効率を上げる努力を行い、打ち上げコストを大幅に下げる努力をするべきだ。"
 efsf_parents_of_earth_sphere:0 "地球圏の保護者"
 efsf_parents_of_earth_sphere_desc:0 "長い間眠りについていた鋼鉄の機械は今や完全に目を覚ました。新たな産業が興り、宇宙（そら）には我々の製品を運ぶ輸送船の影があちこちに見える。最新の装備に身を包んだ[EFS.GetAdjective]軍兵士の顔は自信に満ちており、誰もが地球圏の守護者であることに誇りを抱いている。"
 efsf_earth_revitalization_plan:0 "地球再生計画"
 efsf_earth_revitalization_plan_desc:0 "宇宙世紀以前、地球の人口は90億を超え、地球の環境問題は深刻な状況に陥ったが、宇宙移民事業の開始から1世紀が過ぎようという今、地球の環境が回復しつつあるという報告が上がってきている。宇宙移民事業の有効性が証明されつつある今、U.C.0051以来凍結されたままのコロニー建造計画を大きく前進させるべきである。"
 efsf_promotion_of_side7_construction_project:0 "サイド7建設事業の促進"
 efsf_promotion_of_side7_construction_project_desc:0 "たびたびの事業の見直しによって、[SI7.GetAdjective]の建設は遅々として進んでいない状態だが、これは明らかに一部の地球至上主義派の議員たちによる妨害工作によるものである。彼らを敵に回すことになるかもしれないが、地球再生という大事業のために、これ以上計画を遅延させるわけにはいかない。"
 efsf_resumption_of_immigration_plan:0 "移民問題評議会"
 efsf_resumption_of_immigration_plan_desc:0 "移民問題評議会は宇宙移民事業に関わるあらゆる問題の解決や調停を行う団体であり、いつ誰を移民させるかの決定に大きな影響力を持つ彼らは、[EFS.GetName]政府最大の利権団体と言われている。[SI7.GetAdjective]への移民を進める上では、今まで以上に透明性の高い選別が求められる。"
 efsf_transfer_of_government_function:0 "政府機能の移転"
 efsf_transfer_of_government_function_desc:0 "地球連邦の政府機能を宇宙に移すという構想は、宇宙世紀元年に起きた首相官邸ラプラスの爆破テロという痛ましい事件によって無期限に延期されてきたが、このことが一部のスペースノイドに宇宙移民は棄民政策であるという誤解を与えてしまったと言える。宇宙移民事業を完成させるためにも、我々は改めて政府機能の宇宙への移転を推進しなければならない。"
 efsf_colony_autonomy_law:0 "コロニー自治権整備法"
 efsf_colony_autonomy_law_desc:0 "かつてジオン・ズム・ダイクンが[EFS.GetAdjective]議会に提出し廃案になったコロニー自治権整備法は、スペースノイドの自治権を大幅に認めるものであった。今後宇宙への移民を推進すれば、今まで以上に各サイドの自治権を認めると同時に[EFS.GetName]政府の負担を軽減していく必要があるだろう。"
 efsf_new_earth_federation:0 "新しい地球連邦"
 efsf_new_earth_federation_desc:0 "宇宙移民事業が完成に向かい、[EFS.GetName]政府を含め地球に留まり続けていた人々も地球を離れつつある。人類が本当の意味で宇宙に進出したと呼べる時代がもうすぐ目の前に来ているのだ。その新しい時代ではアースノイドとスペースノイドという対立は過去のものとなっているだろう。"
 efsf_technology_sharing:0 "技術の共有"
 efsf_technology_sharing_desc:0 "[EFS.GetName]政府が主導してきた宇宙進出事業は、科学技術の発展にも大きく貢献してきたが、今後は科学技術の分野でも[EFS.GetName]政府が主導するだけでなく、他サイドや月面都市と協力していくべきだ。"
 efsf_elenism:0 "エレズム"
 efsf_elenism_desc:0 "人類が初めてコロニーの建設に成功し、かつて神にしかなし得ないと思っていた生命を育む環境の創造を我々の科学力が可能にしたことに気づいたとき、生命の源である地球を不可侵の聖地とし、すべての人類は宇宙に進出すべきだという「エレズム」という思想が生まれた。それから半世紀以上の年月を経て、いよいよ我々は地球に護られる存在から、地球を護る存在へと生まれ変わろうとしている。"
 efsf_army_reform:0 "軍の改革"
 efsf_army_reform_desc:0 "[EFS.GetName]政府が宇宙移民事業を強力に推進するために必要だった人類史上最大の暴力装置は、U.C.0022に[EFS.GetName]政府が行った「地球上からの紛争の消滅」宣言以降、仮想敵が不在なまま膨張を続け、今や[EFS.GetAdjective]政府最大の汚職と荒廃の場となっている。"
 efsf_review_of_personnel_system:0 "人事制度の見直し"
 efsf_review_of_personnel_system_desc:0 "U.C.0022の紛争消滅宣言以降、大規模な戦闘を経験していない[EFS.GetName]軍にとって、出世は内勤組のものであり、評価は交渉力と書類で決まる。若く優秀な現場の士官たちが正しく評価されない今の人事制度を見直すことが、[EFS.GetAdjective]軍の士気と規律の是正のために不可欠である。"
 efsf_eradication_of_corruption:0 "汚職の根絶"
 efsf_eradication_of_corruption_desc:0 "官僚化した軍人は派閥政治が幅を効かせ、軍産複合企業との癒着、公社への天下りが公然と行われている。もはや自浄作用が期待できない以上、大鉈を振るうしかない。"
 efsf_restructuring_of_staff_headquarters:0 "参謀本部の再編"
 efsf_restructuring_of_staff_headquarters_desc:0 "人事制度の抜本的改革と業界との癒着体質の見直しを行ったことで、今や[EFS.GetAdjective]軍内部には新しい状況が生まれつつある。これまで[EFS.GetAdjective]軍のエリート集団であり、絶対的な地位を保っていた参謀本部を再編することで、[EFS.GetAdjective]軍の頭脳は生まれ変わるだろう。"
 efsf_military_expansion:0 "軍拡"
 efsf_military_expansion_desc:0 "[EFS.GetName]軍の改革は大いに痛みを伴うものだったが、今や腫瘍は取り去った。我々は改めて目線を外に向けるべきである。地球圏の真の保護者たるべく、早急に新しい軍隊を編成しなければならない。"
 efsf_disarmament:0 "軍縮"
 efsf_disarmament_desc:0 "[EFS.GetName]軍の改革は大いに痛みを伴うものだったが、今や腫瘍は取り去った。これからの[EFS.GetName]は各サイドと協調路線を取り、防衛面でも相互に負担を負うべきである。"
 efsf_dont_admit_zeons_independence:0 "ジオンの独立を認めない"
 efsf_dont_admit_zeons_independence_desc:0 "かつてジオン・ズム・ダイクンのもとで独立を宣言した[ZEO.GetName]は、ザビ家の独裁体制となってからもその方針を継承し続けている。連邦がザビ家の独裁を黙認した時点で、ある程度の政治的パフォーマンスは許容してきたが、今後宇宙進出事業を進めていく上で各サイドや月面都市との強調は重要であり、[ZEO.GetAdjective]の独立を決して認めないことは明確にしておくべきだろう。"
 efsf_general_meeting:0 "地球連邦総会"
 efsf_general_meeting_desc:0 "地球連邦議会は地球の議員によって独占されており、各サイドや月面都市の議員は蚊帳の外に置かれていた。（かつてジオン・ズム・ダイクンはサイド3の代表としてコロニー自治権整備法を連邦議会に提出したが、圧倒的多数によって棄却されている）これからの各サイドや月面都市との関係を考える上で、[EFS.GetName]への信頼と積極的な参加を前提とした上で彼らにも一定の発言権を認め、強調して今後の宇宙開発を進めていく場を作っていく必要がある。"
 efsf_zeon_surrounding_net:0 "ジオン包囲網"
 efsf_zeon_surrounding_net_desc:0 "地球連邦総会での[ZEO.GetAdjective]への非難決議の採択によって、外交的に[ZEO.GetAdjective]を孤立させることに成功した。今こそ人類は一丸となって[ZEO.GetAdjective]の問題に対処しなければいけない。"
 efsf_show_to_colony:0 "サイドへの見せしめ"
 efsf_show_to_colony_desc:0 "U.C.0059以来、[ZEO.GetName]への経済制裁を続けているものの、[ZEO.GetName]に同情的な他のサイドや、金さえ出せば何でも売るルナリアンとなかなか足並みを揃えられず、十分な効果を発揮できていない。これは重大な違反行為であり、各首相に抗議する必要があるだろう。"
 efsf_enhancement_of_stationed_units:0 "駐留部隊の増強"
 efsf_enhancement_of_stationed_units_desc:0 "[ZEO.GetAdjective]は独自の宇宙艦船を建造し、国防軍予算は年々増加の一途を辿っている。情報部の報告によれば、彼らがダークコロニーと呼んでいる秘密の宇宙艦ドックまで存在するらしい。駐留部隊を増強し、コロニーの監視を強化するべきだ。"
 efsf_tariff_enhancement:0 "関税強化"
 efsf_tariff_enhancement_desc:0 "スペースノイドとの貿易摩擦はますます悪化しており、地球の経済は著しく宇宙に依存する状態になっている。宇宙に資本や企業を持つ富裕層と、何も持たない貧困層に二分され、経済格差はますます広がっている。[EFS.GetAdjective]の経済を正常にするためにも、政府の介入が必要だ。"
 efsf_appeasement_policy_for_zeon:0 "ジオンへの宥和政策"
 efsf_appeasement_policy_for_zeon_desc:0 "[EFS.GetName]政府の温情的な対応をいいことに、[ZEO.GetAdjective]は政治的冒険を繰り返しているにも関わらず、スペースノイドの感情を刺激したくない議員や、戦争を望まない議員たちは[ZEO.GetAdjective]との問題を交渉によって解決することを望んでいる。いたずらに彼らを刺激するような対応をすれば、現政府の権力基盤を脅かすことになりかねない。全ては民意のままに。"
 efsf_enhance_monitoring_network:0 "監視網の強化"
 efsf_enhance_monitoring_network_desc:0 "[ZEO.GetAdjective]の軍艦や一部で目撃情報が上がっている人型の機動機器の活動がここ数年活発になってきており、[ZEO.GetAdjective]が何かしらを企図していることは明らかだ。パトロール艦隊や監視衛生、コロニー港の審査を強化することで目的を明らかにできるだろう。"
 efsf_enhanced_economic_sanction:0 "経済制裁強化"
 efsf_enhanced_economic_sanction_desc:0 "[ZEO.GetAdjective]に対する度重なる警告や交渉にも関わらず、彼らが戦争への道を進み続けていることはもはや明らかである。経済学者たちは経済制裁の効果に疑問を呈しているが[ZEO.GetAdjective]に対する我々の態度を明らかにする必要がある。"
 efsf_reciving_asteroid:0 "小惑星の保有を禁止"
 efsf_reciving_asteroid_desc:0 "かつて宇宙移民事業全盛期の頃に作られた小惑星保有法は、サイドに対してコロニー建設のための資源採掘を目的とした小惑星の保有を認める法律であるが、抜け穴の多い法律だったこともあって現状では[ZEO.GetAdjective]が他の用途に利用していることは明らかだ。法律を見直し、[ZEO.GetAdjective]の資源供給源を断つべきだろう。"
 efsf_warning_to_granada:0 "グラナダへの警告"
 efsf_warning_to_granada_desc:0 "[GRA.GetAdjective]はサイド3建設のために作られた基地が元になって発展した都市である。月の裏側に位置しサイド3に最も近い都市でもあることから交流の歴史は長く、[ZEO.GetAdjective]の軍事企業ジオニック社の本社が[GRA.GetAdjective]にあるなど両者は親密な関係だ。国力の乏しい[ZEO.GetAdjective]にとって資源も資金力も豊富な[GRA.GetAdjective]は戦略上重要であり、両者の関係を切り崩すことができれば[ZEO.GetAdjective]の力を大きく削ぐことができるだろう。"
 efsf_watching_expressions:0 "観艦式"
 efsf_watching_expressions_desc:0 "[EFS.GetName]宇宙軍の設立以来、[EFS.GetAdjective]軍の観艦式は宇宙で行われるのが習わしである。それは次々と新造される宇宙戦艦の輝かしい発展の象徴であり、コロニーにとっては頼もしい存在であると同時に畏怖の象徴でもある。ルナツーで行われる観艦式こそ、[EFS.GetName]軍が地球圏の守護者であることの証明なのだ。"
 efsf_support_anti_zabi_faction:0 "ザビ家の独裁を排除"
 efsf_support_anti_zabi_faction_desc:0 "ジオン・ズム・ダイクンの排除が決定したとき、ザビ家に[ZEO.GetAdjective]を統治させることは[EFS.GetName]にとって最善の策だったが、息子の代になって徐々に制御できなくなりつつある。今やザビ家は民衆をコントロールできておらず、むしろ徒に[EFS.GetName]への反抗心を煽っていると言えるだろう。彼らには新たな指導者が必要だ。"
 efsf_maharaja_khan:0 "マハラジャ・カーン"
 efsf_maharaja_khan_desc:0 "[ZEO.GetAdjective]が所有する小惑星アクシズの総督であるマハラジャ・カーンはかつてダイクン派の重要人物であったが、ドズル・ザビに取り入ることでザビ家の弾圧をかわし、今はアクシズ総督の地位におさまっている。[ZEO.GetAdjective]の現体制を排除するためには、旧ダイクン派をまとめ上げられる器量を持つ彼のような人物の協力が必要だ。"
 efsf_rescission_of_economic_sanctions:0 "経済制裁の解除"
 efsf_rescission_of_economic_sanctions_desc:0 "U.C.0059の経済制裁の発動以来、[ZEO.GetName]にとって経済制裁の解除は重要な政治課題となっており、我々にとって彼らとの交渉の上で最も重要なカードとなっている。この重要なカードは双方に損のない取り引きに使うべきだろう。"
 efsf_approved_dictatorship:0 "ザビ家の独裁を承認"
 efsf_approved_dictatorship_desc:0 "ザビ家の独裁を正当化しているのは、ジオン・ズム・ダイクンが死の間際に言ったとされる後継者の指名発言である。当然のことながら絶対民主主義の[EFS.GetName]において首長による後継者の指名は認めておらず、公式には[ZEO.GetAdjective]は首長がいない状態が続いていることになっている。今後[ZEO.GetAdjective]との交渉を続けていく中でこの異常事態を解消し正常な交渉ができるようにするべきだ。"
 efsf_contact_with_moderate_people:0 "穏健派への接触"
 efsf_contact_with_moderate_people_desc:0 "[ZEO.GetAdjective]内の旧ダイクン派の人々は[EFS.GetAdjective]との交渉による解決を望んでいる。彼らと接触できれば、この問題を平和的に解決する可能性が見えてくるだろう。"
 efsf_meeting_with_king:0 "公王との会談"
 efsf_meeting_with_king_desc:0 "[ZEO.GetAdjective]公王デギン・ソド・ザビの側近によれば、公王は現[ZEO.GetLeader]政権のやり方を快く思っていないらしい。状況の打開を望む公王は[EFS.GetAdjective]との間に独自のパイプを持ちたがっているとのことだ。"
 efsf_secretary_of_granada:0 "グラナダ密約"
 efsf_secretary_of_granada_desc:0 "[GRA.GetName]は[ZEO.GetAdjective]にとって戦略的重要地域であり、この地域の安定が[ZEO.GetAdjective]と[EFS.GetAdjective]の平和のための絶対条件だという彼らの主張には一定の理解を示すべきだろう。地球圏の平和のために、我々はすべきことをする。"
 efsf_political_settlement:0 "政治的決着"
 efsf_political_settlement_desc:0 "これまで我々は数々の譲歩を[ZEO.GetAdjective]に対して行ってきたが、ようやくその果実を収穫できる時期になったと言えるだろう。彼らの最終的な目標である独立に向けて、段階的な自治を承認していくことを約束することで彼らを[EFS.GetName]につなぎとめておくことができると我々は信じている。"
 efsf_scenario_for_collapse_of_zeon:0 "ジオン崩壊へのシナリオ"
 efsf_scenario_for_collapse_of_zeon_desc:0 "デギン・ソド・ザビが首相であった頃、[ZEO.GetAdjective]との間には暗黙の了解といえる一線があり、互いに分別を持っていた。しかし息子のギレンはこの一線を越えようとしているように見える。彼らのチキンレースは自らを滅ぼす結果となるだろう。"
 efsf_oppression_of_anti-earth_federation:0 "反地球連邦の弾圧"
 efsf_oppression_of_anti-earth_federation_desc:0 "宇宙世紀時代に入っても、権力に対する無責任な批判、現実を知らない理想論は民衆の好きな話題であるが、一部の過激派はデモやコロニー駐留部隊との間に小競り合いを起こしている。我々の再三に渡る抗議にも関わらず、サイド側は彼らの取り締まりに消極的だ。"
 efsf_building_competition:0 "建艦競争"
 efsf_building_competition_desc:0 "[ZEO.GetName]の軍事費は、我々の宇宙艦隊との戦力差を少しでも埋めるべく年々大きくなっている。公開された予算案は恐らく修正されたものであり、実際には機密費扱いの予算も含めて、相当な予算になっているはずである。このまま宇宙戦艦の建艦競争に我々が乗り続ければ、[ZEO.GetName]の経済はいずれ回らなくなり、ザビ家の独裁体制は瓦解するだろう。"
 efsf_leak_plan_rx:0 "RX計画をリーク"
 efsf_leak_plan_rx_desc:0 "MSの開発を目的としたRX計画は、[EFS.GetAdjective]軍の最重要機密であるが、我々がMSを開発していること自体は当然[ZEO.GetAdjective]も予想しているはずであり、計画それ自体にはたいした価値はない。むしろ不正確な情報を意図的に流すことで[ZEO.GetAdjective]を混乱させることができるだろう。"
 efsf_regime_change:0 "レジーム・チェンジ"
 efsf_regime_change_desc:0 "ジオン・ズム・ダイクンの死から始まったサイド3のザビ家独裁体制は、当初はデギン・ソド・ザビとの協調路線をとることで[EFS.GetName]政府にとっても利益のある体制だったが、今や[ZEO.GetAdjective]の増長は目に余るばかりである。そろそろこのサイド3の体制を本来あるべき姿に変えなければならない。"
 efsf_international_JGB_management_corporation:0 "インターナショナル国債管理公社"
 efsf_international_JGB_management_corporation_desc:0 "[EFS.GetName]軍のジャミトフ・ハイマン大佐はインターナショナル国債管理公社の総裁でもある。彼は[EFS.GetAdjective]への強い忠誠心の現れとして、この公社から多額の献金を自身も所属する政治結社に行っている。強い[EFS.GetName]は、このようなすばらしい献身によって成り立っているのである。"
 efsf_elite_security_maintenance_force:0 "精鋭治安維持部隊"
 efsf_elite_security_maintenance_force_desc:0 "U.C.0074に[SI5.GetAdjective]で起きたスペースシャトル爆発事故は一部ではテロリストの犯行（または[ZEO.GetAdjective]が関わっていた）という情報もある。ここ数年の[ZEO.GetAdjective]のきな臭い動きに呼応するように、テロリストや犯罪組織の活動が活発になっており、現地の警察組織やコロニー駐留部隊では対応しきれない問題に対応できる新しい組織が必要だ。"
 efsf_30bunch_case:0 "30バンチ事件"
 efsf_30bunch_case_desc:0 "[SI1.GetAdjective]30バンチで起きた反地球連邦政府のデモ活動は、一部の市民が暴徒化し警察が出動する事態にまで発展している。この事態に対して[EFS.GetAdjective]政府はティターンズによる事態の収集を命令した。"
 efsf_enemy_is_zeon:0 "敵はジオン"
 efsf_enemy_is_zeon_desc:0 "母なる地球を護り、次の時代の人類繁栄の守護者となる。これこそがティターンズ結成の真の目的である。この目的にとって驚異となる存在があれば、我々は全力でこれを排除するだろう。\n\n我々の敵はジオンである。"
 efsf_enemy_is_efsf:0 "敵は連邦"
 efsf_enemy_is_efsf_desc:0 "母なる地球を護り、人類繁栄の守護者となる。これこそがティターンズ結成の真の目的である。この目的にとって驚異となる存在があれば、我々は全力でこれを排除するだろう。\n\n我々の敵は連邦である。"
 efsf_control_of_congress:0 "連邦議会を掌握"
 efsf_control_of_congress_desc:0 "この数十年、[EFS.GetName]政府の絶対民主主義は結果として[ZEO.GetAdjective]と歪んだ共存関係を続け、問題の根本的な解決をしてこなかった。宇宙で起きていることに目を向けず地球に居続ける政治家たちを退場させ、[EFS.GetAdjective]議会を本来あるべき姿に戻すべきだ。"
 efsf_enemy_of_enemy:0 "敵の敵"
 efsf_enemy_of_enemy_desc:0 "いつの時代でも通用するシンプルな政治力学がある。敵の敵は「味方」ということだ。"
 efsf_earths_supremacy:0 "地球至上主義"
 efsf_earths_supremacy_desc:0 "長い堕落と腐敗の時代を経て、今ようやく[EFS.GetName]は生まれ変わろうとしている。今日この日から、人類は真の宇宙世紀時代を迎えるのだ。"
 efsf_zeons_new_weapon:0 "戦術汎用宇宙機器"
 efsf_zeons_new_weapon_desc:0 "ジオンが開発した戦術汎用宇宙機器（Mobile Suit）は、当初から軍事兵器への転用が可能であることが指摘されていたが、全長18mを超える巨大な人型兵器などというアニメのようなシロモノをジオンが真剣に研究しているなど、誰が予想できただろうか。しかし最近のいくつかの目撃報告は、[ZEO.GetAdjective]がこの兵器を真剣に研究していることを裏付けている。未だに[EFS.GetAdjective]軍内部には懐疑論者が圧倒的であるものの、この分野で[ZEO.GetAdjective]に遅れを取っていることは確かであり、我々も巨大人型兵器に関する基礎研究を推進する必要があるだろう。"
 efsf_military_use_of_minovsky_particles:0 "ミノフスキー粒子の軍事活用"
 efsf_military_use_of_minovsky_particles_desc:0 "トレノフ・Y・ミノフスキー博士によってU.C.0069に存在が証明されたミノフスキー粒子は、メガ粒子砲や熱核反応炉といったかたちですでに軍事利用されているが、あらゆる電波を減衰させ電子機器を誤作動させるという性質については、自身の兵装を守ることができない以上軍事力としては不十分であるとして研究を打ち切っているが、[ZEO.GetAdjective]ではこの性質を利用した新たな戦術を真剣に研究中であるとの情報も入ってきている。我々も研究を進めるべきだ。"
 efsf_plan_rx:0 "RX計画"
 efsf_plan_rx_desc:0 "モビルスーツ開発において我々は[ZEO.GetAdjective]に遅れを取っている。未だに軍首脳部はMSの軍事的有用性について懐疑的であるものの、このままこの分野で[ZEO.GetAdjective]に水を開けられ続けるのは[EFS.GetAdjective]軍の沽券に関わると判断し、モビルスーツの基礎研究、開発、対抗手段、運用方法など、この新兵器に関する包括的な研究を推進することを決定した。"
 efsf_prioritize_pilot_life_support:0 "パイロットの生命維持を優先"
 efsf_prioritize_pilot_life_support_desc:0 "RX計画を推進する上で[ZEO.GetAdjective]に比べてこの分野で後進国である我々にとって、熟練したパイロットの存在は極めて重要である。パイロットの生存性を高める脱出機構をコクピットに組み込むことを検討する。"
 efsf_prioritize_battle_data:0 "戦闘データの回収を優先"
 efsf_prioritize_battle_data_desc:0 "RX計画を推進する上で[ZEO.GetAdjective]に比べてこの分野で後進国である我々にとって、MSの学習型コンピュータが蓄積した機体データは極めて重要である。機体データの回収率を高める脱出機構をコクピットに組み込むことを検討する。"
 efsf_plan_v:0 "V作戦"
 efsf_plan_v_desc:0 "[ZEO.GetAdjective]との緒戦において圧倒的な戦力差にも関わらず我々が敗退することになった原因として、ミノフスキー粒子による電子兵装の無効化と、モビルスーツの機動力を活かした有視界戦闘を中心にした戦術に、我々[EFS.GetAdjective]艦隊が全く対応できなかったことにある。現場を知らないジャブローの参謀本部は認めていないものの、これ以上の敗退は前線を維持できなくなる可能性があり、今や一刻の猶予もない。MSの開発、運用、戦術研究を目的とした本作戦を強力に推進する必要がある。"
 efsf_focus_on_beam_equipment:0 "ビーム兵器に注力"
 efsf_focus_on_beam_equipment_desc:0 "MSが携行可能なメガ粒子砲兵器は、弾速がほぼ光速に近いため回避が難しく、パイロットの練度による影響を受けずに安定した攻撃力を発揮できるため、対MS戦闘における我が軍のアドバンテージを大きくあげるだろう。"
 efsf_focus_on_amu_equipment:0 "実弾兵器に注力"
 efsf_focus_on_amu_equipment_desc:0 "ビーム兵器は極めて強力なもののその生産コストは高価であり、現場ではチャージできる弾数の少なさやメンテナンス性の悪さなど課題も多い。広大な戦線を維持するためには火器の充実が不可避であり、MS用実弾兵器を大量生産する体制を確立することが急務である。"
 efsf_focus_on_sniper_ms:0 "狙撃MS部隊"
 efsf_focus_on_sniper_ms_desc:0 "弾速が速く距離による威力の減衰が少ないビーム兵器は極めて狙撃向きの火器である。狙撃に特化した機器を装備したMSを中心とした狙撃部隊は少数で広範囲の戦域をカバーできるだろう。"
 efsf_focus_on_artilery_ms:0 "砲撃MS部隊"
 efsf_focus_on_artilery_ms_desc:0 "RX計画のフィードバックを受けて、有視界による近接戦闘が中心となるMSに中長距離からの砲撃支援能力を持たせることで、ミノフスキー粒子下でも有効な砲撃支援を行うことができるだろう。"
 efsf_innovation_of_war:0 "戦争は変わった"
 efsf_innovation_of_war_desc:0 "ミノフスキー粒子とモビルスーツという二つの新技術は、今後の戦争の常識を根底から変えてしまったと言っていいだろう。[ZEO.GetName]との戦争の緒戦における我々の敗北は、この二つの新技術への理解が全くできていなかったことに由来する。これまでの戦闘教義を捨ててでも、新たな戦闘教義を確立するべきだ。"
 efsf_focus_on_gundam:0 "ガンダムに注力"
 efsf_focus_on_gundam_desc:0 "モビルスーツの性能の限界を図ることを目的にテストヘッド的にRX計画で開発されたRX-78は、その性能をいかんなく発揮し、実践においても驚異的な戦果を上げている。軍艦３隻分に相当する生産コストに見合うかどうかは疑問だが、すでに４軍の開発部からはそれぞれのガンダム開発プランが提案されている。"
 efsf_augusta_lab:0 "オーガスタ研究所"
 efsf_augusta_lab_desc:0 "北米オーガスタ基地に併設されたオーガスタ研究所には、かつてのアメリカ合衆国の科学コミュニティの伝統を引き継いだ優秀な科学者が多数在籍している。同研究所ではニュータイプの研究およびニュータイプ専用MSの開発への特別予算案が提出されている。"
 efsf_high_mobility:0 "機動性を重視"
 efsf_high_mobility_desc:0 "RX計画によってモビルスーツの性能の限界を見極めることを企図して開発されたRX-78はその目的を十分に果たす性能を示す傑作機となった。この機体の実践運用で得られたフィードバックを元に、開発部は今後のモビルスーツ開発の方向性として、機動性を軸にして進めていくことを決定した。"
 efsf_versatility:0 "汎用性を重視"
 efsf_versatility_desc:0 "RX計画によってモビルスーツの性能の限界を見極めることを企図して開発されたRX-78はその目的を十分に果たす性能を示す傑作機となった。この機体の実践運用で得られたフィードバックを元に、開発部は今後のモビルスーツ開発の方向性として、汎用性を軸にして進めていくことを決定した。"
 efsf_white_devil:0 "白い悪魔"
 efsf_white_devil_desc:0 "RX-78の目覚ましい戦果は今や[EFS.GetAdjective]軍のみならず[ZEO.GetAdjective]軍にまで広まり、[ZEO.GetAdjective]の兵士たちは「白い悪魔」と呼んで恐れているらしい。"
 efsf_focus_on_mass_production_machines:0 "量産化に注力"
 efsf_focus_on_mass_production_machines_desc:0 "RX計画によって開発された試作実験機によるフィードバックを受けて、本格的な量産型MSの開発を行う。装甲や兵装は大幅に簡略化し、コアブロックシステムによるパイロットの脱出機構もオミットすることで生産コストの削減と高い生産性を実現する。"
 efsf_augusta_factory:0 "オーガスタ工廠"
 efsf_augusta_factory_desc:0 "北米オーガスタ基地はかつてのアメリカ合衆国の兵器開発の基盤とノウハウを受け継いでおり、その開発力は地上での[EFS.GetAdjective]軍の兵器工廠でもトップクラスである。オーガスタ工廠の開発部から、V作戦で得られた戦闘データを元にしたRGM-79の独自の改修プランが提出されている。"
 efsf_development_of_MS_for_local_warfare:0 "局地戦用MSの開発"
 efsf_development_of_MS_for_local_warfare_desc:0 "[ZEO.GetAdjective]による地球侵攻作戦以来、戦線は宇宙と地上で急速に拡大しており、コロニー内部や地上の赤道直下、極地など従来の兵器やMSでは対応が困難な環境にまで及んでいる。これらの局地での作戦行動に特化したMSの開発に注力する。"
 efsf_development_of_MS_for_custom:0 "カスタム機の開発"
 efsf_development_of_MS_for_custom_desc:0 "量産型のRGM-79はRXシリーズに比べて装甲や兵装を大幅にスペックダウンさせているが、パイロットの中にはMSの操縦に高い適性を示す者が現れ始めている。彼らエースパイロットのための高性能機を開発すれば、高い戦果が期待できるだろう。"
 efsf_jablo_factory:0 "ジャブロー工廠"
 efsf_jablo_factory_desc:0 "[EFS.GetAdjective]軍本部であるジャブローは、[EFS.GetAdjective]軍最大の兵器工場でもある。ジャブロー工廠の開発部から、V作戦で得られた戦闘データを元にしたRGM-79の独自の改修プランが提出されている。"
 efsf_next_generation_ms:0 "次世代MS"
 efsf_next_generation_ms_desc:0 "我が軍のMS開発技術は開戦以来大きく進歩し続けているが、RX-78のマイナーチェンジやRGM-79の高性能化は頭打ちになりつつある。そこで開発部からはMSの設計思想そのものを見直すいくつかの野心的なプロジェクトが提案されている。これまでのMSよりはるかに高装甲・高出力を実現し、かつパイロットへの負担も小さい次世代MSの開発を目的とした試作実験機の開発に注力する。"
 efsf_strength_improvement_plan:0 "戦力整備計画"
 efsf_strength_improvement_plan_desc:0 "戦力整備計画は10年ごとに行われる[EFS.GetAdjective]の軍備増強計画に基づいて年度ごとに策定される予算案である。この予算配分に基づいて、陸・海・空、そして宇宙軍の戦力整備を行う。我々はどの分野に優先して投資するべきだろうか。"
 efsf_scvx_plan:0 "SCV-X計画"
 efsf_scvx_plan_desc:0 "航宙戦闘機を搭載できる宇宙空母の開発は、計画自体は以前から存在していたものの、各サイドや月面都市を刺激することを考慮して棚上げされていたプランである。昨今の[ZEO.GetAdjective]との緊張を考えるに、比較的小規模の艦隊編成で強襲的に展開できる宇宙空母の有用性は極めて高いと考えられる。"
 efsf_vinson_plan:0 "ビンソン計画"
 efsf_vinson_plan_desc:0 "[ZEO.GetAdjective]軍との緒戦において失った[EFS.GetAdjective]艦隊の数はあまりに多く、今や地球圏は[ZEO.GetAdjective]艦隊の庭となっている。わずかに残った艦隊はルナツーに集結し、その宙域をなんとか維持しているものの、衛星軌道上を完全に抑えられ、[ZEO.GetAdjective]本国からの補給物資を投下する艦隊が何の抵抗もなく行き来している状態である。[EFS.GetAdjective]軍宇宙艦隊の再編こそ急務である。"
 efsf_war_is_never_change:0 "人は過ちを繰り返す"
 efsf_war_is_never_change_desc:0 "[ZEO.GetName]との戦争の緒戦における我が軍の敗北は、[ZEO.GetAdjective]の卑怯な奇襲と非人道的な作戦によるところが大きい。彼らは単なるテロリスト集団であり、同じ土俵で我々も戦うべきではない。一刻も早く宇宙艦隊を再建し、艦隊同士による決戦に持ち込むべきだ。"
 efsf_focus_on_mainstay_fighter:0 "主力戦闘機に注力"
 efsf_focus_on_mainstay_fighter_desc:0 "現行の主力戦闘機FF-3セイバーフィッシュはU.C.0071に正式採用された高高度戦闘機であるが、元々は宇宙軍用に開発されながらも採用が見送られた航宙戦闘機を空軍仕様に改修した機体である。戦闘機としての性能は十分であるものの、先のような経緯もあって空軍からは次期主力戦闘機の開発を行うべきと提言されている。"
 efsf_air_superiority:0 "航空優勢"
 efsf_air_superiority_desc:0 "[ZEO.GetAdjective]軍の電撃的な地球降下作戦によって、空軍基地のいくつかも[ZEO.GetAdjective]の手に落ち、[ZEO.GetAdjective]軍は独自に開発した航空機の配備を進めている。我々[EFS.GetAdjective]空軍の誇りにかけて、地球の空を[ZEO.GetAdjective]の好きにさせる訳にはいかない。"
 efsf_focus_on_amphibious_assault_ship:0 "強襲揚陸艦に注力"
 efsf_focus_on_amphibious_assault_ship_desc:0 "SCV-X計画で開発されたペガサス級は、MSと戦艦を組み合わせた小艦隊での強襲作戦が極めて有効な戦術であることを証明した。この結果を受けて、後続の建造ではより改良を施した型式の生産を進めるべきであるとの提案が出されている。"
 efsf_focus_on_bomber:0 "爆撃機に注力"
 efsf_focus_on_bomber_desc:0 "地上での[ZEO.GetAdjective]軍との戦いにおいて、これまで空軍を持たなかった[ZEO.GetAdjective]軍に対し航空戦力においては我々に分があることは明白だ。ミノフスキー粒子の影響で、精密誘導による空対地ミサイルは使い物にならなくなったが、宇宙ほどの機動力が発揮されない地上のMSに対して、空からの爆撃が有効な戦術になることは間違いないだろう。"
 efsf_focus_on_multipurpose_fighter:0 "多目的戦闘機の開発"
 efsf_focus_on_multipurpose_fighter_desc:0 "RX計画で開発されたFF-X7コア・ファイターは[EFS.GetAdjective]としては戦闘機に熱核反応炉を搭載した初の機体であり、マルチ・ロール機として開発されたものの、複雑な変形機構を持つために航続距離が極めて短いという決定をもっている。この問題を克服するためにコア・ファイターにブースターを取り付けるとともに、マルチロール機として総合的な性能アップをはかるプランが提案されている。"
 efsf_empty_supply_path:0 "空の補給路"
 efsf_empty_supply_path_desc:0 "[ZEO.GetAdjective]の地球降下作戦による地上の混乱は兵站にもおよび、ミノフスキー粒子の通信インフラへの影響もあって、地上の兵站線は麻痺状態に陥っている。この状況を打開し、必要な人員と物資を迅速に運ぶため、大規模に編成した輸送機による空中輸送に注力する。"
 efsf_focus_on_mbt:0 "主力戦車に注力"
 efsf_focus_on_mbt_desc:0 "U.C.0061に61式戦車を正式採用して以来、[EFS.GetAdjective]軍のMBTは見直されることもなく現在に至っているが、コロニーの治安維持が[EFS.GetAdjective]軍の主要な任務になっている今、次期主力戦車の開発に注力するべきである。"
 efsf_earth_counter_strategy:0 "地球反攻作戦"
 efsf_earth_counter_strategy_desc:0 "開戦以来、我々は常に防戦一方であった。地上の三分の一を[ZEO.GetAdjective]に占領され、多くの同胞たちが助けを求める中、我々は満足な反撃作戦を実行することもできないでいた。今問われているのは、[EFS.GetName]の存在理由そのものである。もはやこれ以上[ZEO.GetAdjective]に地上を蹂躙させることは許されない。地球を取り戻すための戦いを開始する。"
 efsf_diversion_of_MS_technology:0 "モビルスーツ技術の応用"
 efsf_diversion_of_MS_technology_desc:0 "[ZEO.GetAdjective]に比べて圧倒的にMSの配備数が少ない状況を打破するために、陸軍が次期MBTとして開発したRTX-44をベースとした対MS戦闘に特化させた戦闘車両の開発に注力する。"
 efsf_mobile_headquarters:0 "移動式司令部"
 efsf_mobile_headquarters_desc:0 "ミノフスキー粒子の散布によって、今や戦場には見えない霧が立ち込めている。電子戦では考えられなかった有視界戦闘下においては、戦術的な判断も前線で直接行う必要がある。そこで大型陸戦艇に司令部としての機能を持たせ、前線で直接指揮を執る必要がある。"
 efsf_champion_of_land:0 "陸の王者"
 efsf_champion_of_land_desc:0 "61式戦車はその名のとおり、U.C.0061の戦力整備計画によって制式採用された[EFS.GetAdjective]軍のMBTであり、[EFS.GetAdjective]軍が最も多く生産した戦車である。MS登場前から、すでに時代遅れとの指摘もあったが、[ZEO.GetAdjective]軍のMS-06にも十分対抗できる火力を持ち、十分に訓練されたパイロットと、地球全土を制圧できるだけの圧倒的な車両数を誇る、陸の王者である。"
 efsf_special_force:0 "対MS特技兵"
 efsf_special_force_desc:0 "戦車部隊がMS-06に対抗可能な兵器であることは間違いないが、いざ戦闘となればこちらにも高い代償を求められることは間違いない。参謀本部の研究によれば、これまでの戦闘から、MSに対しては脚部への不意打ちが極めて有効な攻撃であることがわかっている。かつての対戦車歩兵のような対MS戦に特化した遊撃歩兵部隊を編成することで、少ない損耗で高い戦果を挙げられることが期待されている。"
 efsf_coop_with_ms:0 "モビルスーツとの連携"
 efsf_coop_with_ms_desc:0 "モビルスーツの運用によって得られたデータによれば、モビルスーツでのみ構成した部隊よりも、索敵や通信に特化した装甲車両と一緒に運用した方が効果的であるとの結果が出ている。"
 efsf_quantity_battle:0 "物量戦"
 efsf_quantity_battle_desc:0 "今次の[ZEO.GetName]との戦争は、[ZEO.GetAdjective]の地球降下作戦によって地球全土が戦場となったことで、[EFS.GetName]と[ZEO.GetAdjective]双方決め手に欠けたまま長期戦の様相を呈しているが、このまま物量戦となれば、本土から人と物資を輸送する必要がある[ZEO.GetAdjective]に対し、[EFS.GetName]が有利なのは明らかであり、我々は損害を最小限にしつつ、敵に損耗を強いる戦い方をするべきである。"
 efsf_federal_navy_tradition:0 "連邦海軍の伝統"
 efsf_federal_navy_tradition_desc:0 "U.C.0022に地球上の紛争消滅宣言を行って以来、宇宙に活動の場のない連邦海軍は規模を縮小し続けており、艦乗りたちの多くが航海の場を宇宙に移すことになった一方で、今でも海にこだわり続け、連邦海軍の規律と伝統を守り続けている海の男達がいる。"
 efsf_navy_reconstruction_plan:0 "海軍再建計画"
 efsf_navy_reconstruction_plan_desc:0 "[ZEO.GetAdjective]の地球侵攻作戦は海にも甚大な被害を起こし、多くの海軍基地は破壊され、[EFS.GetAdjective]海軍も壊滅的打撃を受けている。ごく僅かに残った艦艇も[ZEO.GetAdjective]に鹵獲されたり、ドックから出られない状態が続いている。一刻も早く[EFS.GetAdjective]海軍を再建しなければならない。"
 efsf_diversion_of_mobile_pod_for_space:0 "宇宙用モビルポッドの転用"
 efsf_diversion_of_mobile_pod_for_space_desc:0 "[ZEO.GetAdjective]の地球侵攻作戦により[EFS.GetAdjective]海軍の艦船およびドックは甚大な被害を受けた。艦隊の完全な再建には長い時間を要するため、急場をしのぐための策として気密性の高い宇宙用モビルポッドを海軍用に転用するプランが開発部から提案されている。"
 efsf_navy_MS_troops:0 "海洋モビルスーツ部隊"
 efsf_navy_MS_troops_desc:0 "水中用モビルポッドの成功により、モビルスーツが水中でも有用であることが証明された。元々海軍を持たない[ZEO.GetAdjective]も水中用モビルスーツを開発することは間違いないと思われ、これに対抗する意味でも水中用モビルスーツの開発を進めるべきだろう。"
 efsf_aircraft_carrier_fleet:0 "空母機動艦隊"
 efsf_aircraft_carrier_fleet_desc:0 "空母は宇宙世紀以前から海軍の主力を担ってきた。[EFS.GetName]海軍のヒマラヤ級正規空母こそ、海の覇者にふさわしい。"
 efsf_mare_nostrum:0 "マレ・ノストルム"
 efsf_mare_nostrum_desc:0 "地表の７割を占める海こそ地球の象徴であり、[ZEO.GetAdjective]軍に好き勝手させるわけにはいかない。我が[EFS.GetAdjective]海軍こそが海の覇者なのだ。"
 efsf_focus_on_submarine_corps:0 "潜水艦隊の増強"
 efsf_focus_on_submarine_corps_desc:0 "海軍技術に乏しい[ZEO.GetAdjective]軍は間に合せの潜水艦艦隊による通商破壊作戦を展開している。我々も潜水艦隊を増強し、対抗する必要がある。"
 efsf_navy_raider:0 "通商破壊"
 efsf_navy_raider_desc:0 "[ZEO.GetAdjective]軍によって地上での物資の確保および輸送は常に死活問題であり、海上輸送も例外ではない。海上輸送を妨害し、補給線を断つことが勝利への近道となるだろう。"
 efsf_sea_lane_defeat:0 "シーレーン死守"
 efsf_sea_lane_defeat_desc:0 "本格的な海軍を持たない[ZEO.GetAdjective]軍は潜水艦と水中モビルスーツを使ったゲリラ的な通商破壊作戦を展開している。前線が地球全域に拡がっている今、海上輸送路の確保は海軍の最優先課題である。"
 efsf_focus_on_screen_ship:0 "直衛艦の増強"
 efsf_focus_on_screen_ship_desc:0 "[ZEO.GetAdjective]の地球侵攻作戦によって壊滅的な打撃を受けた海軍を再建するためには長い年月が必要だが、当面の戦争を乗り切るためには少ない主力艦や輸送艦を守り、広い海域に即応できる直衛艦の増強こそが急務である。"
 efsf_fleet_escort:0 "船団護衛"
 efsf_fleet_escort_desc:0 "本格的な地球反攻作戦を始めるにあたり、陸軍は複数の強襲上陸作戦を計画しており、輸送艦の護衛を海軍に依頼してきている。"
