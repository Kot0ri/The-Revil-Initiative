  efsf.101.t:0 "地球至上主義者たちのデモ"
  efsf.101.d:0 "ある地球至上主義者の団体によるデモ行進が、[EFS.GetAdjective]政府議会があるダカールにて行われた。団体は「すべては地球のために」をスローガンに[EFS.GetAdjective]政府に対して宇宙政策の見直しを求めている。\n最新の世論調査によれば、[EFS.GetAdjective]政府はもっと地球に住む人間のための政策を実行するべきであると考えるアースノイドの割合が40%以上との報告もある。同調査では各サイドや月面都市との関係についてもアンケートを行っており、[ZEO.GetAdjective]への経済制裁は十分ではないと答える人が過半数にのぼっただけでなく、他サイドや月面都市に対しても地球の経済にもっと貢献すべきであるとの意見が前回の調査に比べ大幅に増加した。"
  efsf.101.a:0 "あまり先鋭化しなければいいが"
  efsf.102.t:0 "二人の天才"
  efsf.102.d:0 "トレノフ・Y・ミノフスキー博士とテム・レイ博士、かつての師匠と弟子は今や互いを認め合う最高のパートナーとして研究に没頭している。二人の頭脳と[EFS.GetName]の豊富な資金力をもってすれば、[ZEO.GetName]に遅れをとってしまっているモビルスーツ開発を大きく前進させることができるはずだ。"
  efsf.102.a:0 "期待しよう"
  efsf.103.t:0 "テム・レイ博士が行方不明"
  efsf.103.d:0 "[ZEO.GetAdjective]軍の[SI7.GetAdjective]襲撃後、現場にいたテム・レイ博士の行方がわからなくなっていると報告があった。博士はホワイトベースで地球から[SI7.GetAdjective]に向かい、現地でRXシリーズの受領を直接指揮していたものと思われ、戦闘に巻き込まれた可能性が高い。"
  efsf.103.a:0 "捜索を続けろ！"
  efsf.104.t:0 "テム・レイ博士を[SI6.GetAdjective]で発見"
  efsf.104.d:0 "テム・レイ博士の捜索を続けていた諜報部は、博士を[SI6.GetAdjective]で発見した。諜報員が接触したところ博士は意味不明な発言を繰り返した挙げ句叫びだし、諜報員を激しく罵倒して追い返したという。どのような経緯があって[SI6.GetAdjective]にたどり着いたのか不明だが、何かしらの記憶障害に陥っている可能性が高い。現状では軍への復帰は不可能に近いため、このまま監視を続けることにする。"
  efsf.104.a:0 "これがかつての天才科学者の姿か"
  efsf.105.t:0 "テム・レイ博士の死亡を確認"
  efsf.105.d:0 "監視対象166号、テム・レイ博士の死亡を確認した。"
  efsf.105.a:0 "ご苦労"
  efsf.106.t:0 "アムロ・レイが行方不明"
  efsf.106.d:0 "ホワイトベース隊からの報告によると、RX-78のメインパイロットであったアムロ・レイの行方がわからなくなっているとのことである。ホワイトベース隊のクルーたちによれば、最近の彼は[EFS.GetAdjective]軍に対する不満を口にすることが多かったとのことである。"
  efsf.106.a:0 "子供に構っている余裕はない"
  efsf.107.t:0 "提案を[ZEO.GetAdjective]が拒否"
  efsf.107.d:0 "[GRA.GetName]に対する[ZEO.GetName]の主権を暗黙に認めるという我々の提案に対し[ZEO.GetName]は提案を拒否するという回答を送ってきた。"
  efsf.107.a:0 "愚かな選択だ"
  efsf.108.t:0 "公王との会談"
  efsf.108.d:0 "厳重なセキュリティ体制の仲、ついに[ZEO.GetName]公王デギン・ソド・ザビと[EFS.GetName]軍[EFS.GetLeader]の会談が実現した。両者はやや緊張した面持ちで、決して打ち解けた会談になることはなかったが、共に[ZEO.GetAdjective]と[EFS.GetAdjective]の未来を憂う気持ちでは一致したといっていいだろう。デギン・ソド・ザビ公王は問題を平和的に解決できるならば[ZEO.GetAdjective]が持つミノフスキー粒子やモビルスーツに関する技術情報を提供する用意があると述べ、[EFS.GetLeader]は[ZEO.GetAdjective]が本気で戦争を避けたいと考えているのであればできる限りの協力をすることを約束した。"
  efsf.108.a:0 "これが我々の時代の平和だと信じたい"
  efsf.109.t:0 "[SI1.GetAdjective]でテロの計画を入手"
  efsf.109.d:0 "ティターンズからの報告によれば、[SI1.GetAdjective]で[EFS.GetAdjective]政府の政治家や軍関係者を狙ったテロ計画の動かぬ証拠があるとのことだ。彼らは独自に調査と対応を進めており、我々が介入しなければ何かしらの行動を起こすだろう。"
  efsf.109.a:0 "彼らに任せよう"
  efsf.109.b:0 "我々で対処しよう"
  efsf.110.t:0 "[ZEO.GetAdjective]の秘密基地攻撃が失敗に終わる"
  efsf.110.d:0 "イーサン・ライヤー大佐率いる極東方面軍の部隊が、ラサの[ZEO.GetAdjective]軍秘密基地への一斉攻撃が行われたが敵巨大MAの姿は確認されていない。なおこの戦闘で部隊を率いていたイーサン・ライヤー大佐の死亡が確認された。"
  efsf.110.a:0 "尊い犠牲だ"
  efsf.111.t:0 "ルナツー脱出作戦"
  efsf.111.d:0 "ルナツーが[ZEO.GetAdjective]の破壊工作部隊による奇襲を受けたと報告があった。敵はレーダー監視に引っかからないよう、ノーマルスーツを着た工作員数名のみで基地内に侵入し、ホワイトベースの破壊を狙ったものと思われる。潜入した工作員と白兵戦闘になったものの撃退に成功、ホワイトベースはルナツーを出港したとのこと。"
  efsf.111.a:0 "敵も必死だな"
  efsf.112.t:0 "ラスト・リゾート"
  efsf.112.d:0 "行方不明となっていた08小隊の隊長シロー・アマダ少尉が、人里離れたとある山奥で無事に暮らしているとの噂を聞きつけ、捜索隊を派遣したところ[ZEO.GetAdjective]軍の将校と暮らしている彼を発見した。\n今や兵士としての生き方とは違う生き方を見つけた彼らだが、この戦争への責任も感じているようで、軍に戻るべきかどうか迷っている。"
  efsf.112.a:0 "そっとしておこう…"
  efsf.112.b:0 "共に戦おう"
  efsf.113.t:0 "死闘！ホワイト・ベース"
  efsf.113.d:0 "ホワイトベースは蒼き巨星の名で知られるランバ・ラルの部隊から数度に渡る攻撃を受けたもののこれを撃破した。"
  efsf.113.a:0 "これが、戦争…"
  efsf.114.t:0 "死闘！ホワイト・ベース"
  efsf.114.d:0 "偵察機の報告によれば、ホワイトベースは蒼き巨星の名で知られるランバ・ラルの部隊から数度に渡る攻撃を受け撃破されたとのことである。これによりV作戦で得られた貴重なデータがすべて失われたことになる。"
  efsf.114.a:0 "なんてことだ！"
  efsf.115.t:0 "迫撃! トリプル・ドム"
  efsf.115.d:0 "[ZEO.GetAdjective]軍のエースパイロット黒い三連星が新型モビルスーツでホワイトベースを強襲しているとの報告を受けている。補給部隊を送るべきだろうか。"
  efsf.115.a:0 "マチルダ隊を派遣する"
  efsf.115.b:0 "マチルダ隊を派遣しない"
  efsf.116.t:0 "黒い三連星と戦闘"
  efsf.116.d:0 "ホワイトベースが黒い三連星と戦闘状態に入った。補給に向かったマチルダ隊のミデアは戦闘に巻き込まれ撃墜されている。"
  efsf.116.a:0 "そうか…"
  efsf.117.t:0 "黒い三連星と戦闘"
  efsf.117.d:0 "ホワイトベースが黒い三連星と戦闘状態に入った。敵の新型モビルスーツはホバーによる高速機動を得意としており、黒い三連星の連携攻撃に苦戦を強いられている。"
  efsf.117.a:0 "勝ってくれよ"
  efsf.118.t:0 "黒い三連星を撃破"
  efsf.118.d:0 "ホワイトベースは黒い三連星が乗る新型モビルスーツの強襲を受けたもののこれを撃破した。"
  efsf.118.a:0 "いよいよ本物だな"
  efsf.119.t:0 "ホワイトベースが全滅"
  efsf.119.d:0 "偵察機の報告によれば、ホワイトベースは黒い三連星が乗る新型モビルスーツの強襲を受け撃破されたとのことである。これによりV作戦で得られた貴重なデータがすべて失われたことになる。"
  efsf.119.a:0 "なんてことだ！"
  efsf.120.t:0 "大西洋、血に染めて"
  efsf.120.d:0 "ホワイトベース隊からの報告によると、艦に[ZEO.GetAdjective]のスパイが潜入していたとのことである。スパイはベルファスト港でクルー数名と接触。その後ホワイトベースに潜入し、目的地を友軍に伝えていたものと思われる。なお潜入したスパイは先の戦闘で死亡したとのこと。"
  efsf.120.a:0 "……"
  efsf.121.t:0 "大西洋は血に染まらず"
  efsf.121.d:0 "ホワイトベース隊からの報告によると、艦に[ZEO.GetAdjective]のスパイが潜入していたとのことである。スパイはベルファスト港でクルー数名と接触。その後ホワイトベースに潜入し、目的地を友軍に伝えていたものと思われる。なお潜入したスパイは射殺したとのこと。"
  efsf.121.a:0 "いつまでもこんな世の中じゃないよね？"
  efsf.122.t:0 "第13独立部隊"
  efsf.122.d:0 "ジャブロー参謀本部は、ジャブローに到着したホワイトベース隊をティアンム中将指揮の宇宙軍第四艦隊に編入することを決定した。ただし彼らの優れた戦闘能力と、[ZEO.GetAdjective]軍がホワイトベースおよびそのモビルスーツを過剰に評価している事実を鑑み、彼らを陽動を目的とした独立部隊として運用することが併せて決定している。"
  efsf.122.a:0 "永遠の厄介者かな"
  efsf.123.t:0 "被検体「アムロ・レイ」に関する報告"
  efsf.123.d:0 "研究チームは、被検体「アムロ・レイ」の研究によって、ニュータイプに関する多くの重要な科学的発見を得た。これにより我々のニュータイプ研究は[ZEO.GetAdjective]に並ぶか、それを越えたものであると確信する。\nこの発見によって、研究チームの最終的な目的であるニュータイプを人為的に作り出すことについても実現の目処がたったと言えるだろう。"
  efsf.123.a:0 "すばらしい"
  efsf.124.t:0 "兄妹"
  efsf.124.d:0 "あの優しかったキャスバル兄さん。どうか仇討ちなんてやめて、元の兄に戻って欲しい。。"
  efsf.124.a:0 "説得する"
  efsf.124.b:0 "説得しない"
  efsf.125.t:0 "アフリカ戦線"
  efsf.125.d:0 "ホワイトベース隊がアフリカ大陸に到着した。アフリカ戦線には[ZEO.GetAdjective]軍の優秀な将軍が数多く配置されており、激しい戦いが予想される。"
  efsf.125.a:0 "期待しよう"
  efsf.126.t:0 "ジャブローに散る！"
  efsf.126.d:0 "ジャブロー本部が[ZEO.GetAdjective]の工作部隊の侵入を許し、奇襲を受ける事態が発生した。我が軍の迅速な対応により敵部隊の撃退に成功している。モビルスーツ工場に仕掛けられた爆発物は解除されたものの、モビルスーツ数機を戦闘で失うなど、少なからず基地に損害が出ている。"
  efsf.126.a:0 "追跡されていたのか…"
  efsf.127.t:0 "テム・レイの復帰"
  efsf.127.d:0 "開戦以来[SII6.GetAdjective]に身を隠していたテム・レイが我々と合流した。"
  efsf.127.a:0 "おかえりなさい。父さん。"
  efsf.131.t:0 "[ZEO.GetAdjective]の極秘映像を入手"
  efsf.131.d1:0 "ここ数ヶ月の間に相次いで報告されている[ZEO.GetAdjective]のものと思われる人型機器についての有力な情報を宇宙軍のパトロール隊が入手した。\n[ZEO.GetAdjective]が工作機械として公開していたモビルスーツに酷似したこの機体は、EMS-04と呼ばれる機動兵器であることが判明した。武装は人間のようにマニピュレーターで操作する100mmの実体弾を発射するマシンガンを持ち、盾と思われるものも装備している。非常に高い機動性を持ち、今までの兵器にはない機動力を有していると思われる。"
  efsf.131.d2:0 "ここ数ヶ月の間に相次いで報告されている[ZEO.GetAdjective]のものと思われる人型機器についての有力な情報を情報部が入手した。\n[ZEO.GetAdjective]の物理学者トレノフ・Y・ミノフスキー博士から提供された映像には、[ZEO.GetAdjective]が工作機械として公開していたモビルスーツに酷似した機体の戦闘演習と思われる風景が収められている。EMS-04と呼ばれるこの機動兵器は人間のようにマニピュレーターで操作する100mmの実体弾を発射するマシンガンを持ち、盾と思われるものも装備している。非常に高い機動性を持ち、今までの兵器にはない機動力を有していると思われる。\nなおトレノフ・Y・ミノフスキー博士はこの情報と交換にフォン・ブラウン経由での[ZEO.GetAdjective]からの亡命を希望している。"
  efsf.131.a:0 "100mm弾で[EFS.GetAdjective]艦隊が沈むとでも？"

  efsf.1000.t:0 "ホワイトベース隊への特例措置"
  efsf.1000.d:0 "現ホワイトベースのクルーは特例として民間人を含む全員が現状のままホワイトベースに乗艦し任務を行うことができるものとする。艦の運用は艦長代理であるブライト・ノア士官候補生に一任される。"
  efsf.1000.a:0 "彼らは生き延びることができるのか？…"
  efsf.1001.t:0 "テストパイロットの前線投入"
  efsf.1001.d:0 "モビルスーツの実戦配備が本格的にスタートする中で、我が軍は深刻なパイロット不足に陥っている。すでに戦闘機や戦車のパイロットの中から適正の認められるものをモビルスーツのパイロットに採用しているもののそれだけでは足りず、参謀本部はモビルスーツの開発テストなどに携わっているテストパイロットを前線投入することを検討している。"
  efsf.1001.a:0 "彼らまで前線に送らなければいけないのか"
  efsf.1002.t:0 "エースパイロットの誕生"
  efsf.1002.d:0 "先の[ZEO.GetAdjective]軍との戦闘で我が軍は苦い敗北を喫することになった。敗北の原因は敵を過小評価したことに加え、官僚機構化した[EFS.GetAdjective]軍の組織的な問題もあるだろう。幸いなことに若い優秀な士官やパイロットも育っており、戦闘機乗りの中からも優れた戦果を上げた部隊長の報告が上がってきている。[ZEO.GetAdjective]軍ではすでにモビルスーツを実戦配備しており優れたパイロットが目覚ましい活躍を見せているとの報告もあり、我が軍もRX計画によるモビルスーツの実戦投入を見越したパイロットの育成と組織の再編を検討すべきではないだろうか。"
  efsf.1002.a:0 "今は優秀な人材が必要だ"
  efsf.1003.t:0 "ムーア市長の息子"
  efsf.1003.d:0 "[ZEO.GetAdjective]の攻撃を受けて壊滅した[SI4.GetAdjective][SI4.GetName]出身の兵士および志願兵を集めたムーア同胞団の中でも元市長の息子であるイオ・フレミング少尉はパイロットとして優れた特性を示している。"
  efsf.1003.a:0 "ジャズの音が聞こえてくる…"
  efsf.1004.t:0 "輸送艦の艦長"
  efsf.1004.d:0 "第七艦隊所属の輸送艦スルガの艦長であるヘンケン・ベッケナーは豪胆な人物であり、危険地域への輸送任務にも臆することがない。輸送艦の艦長をさせておくには惜しい人物である。"
  efsf.1004.a:0 "我々には彼のような人材が必要だ"
  efsf.1005.t:0 "シロー・アマダ少尉、極東方面軍に着任"
  efsf.1005.d:0 "[ZEO.GetAdjective]軍との緒戦での惨敗とその後のコロニー落としによって我々は多くの優秀な士官を失った。今年士官学校を卒業したばかりの新米少尉たちでさえも戦線に送り込まなければならない。"
  efsf.1005.a:0 "つらいな"
  efsf.1006.t:0 "鹵獲モビルスーツ部隊"
  efsf.1006.d:0 "フェデリコ・ツァリアーノ隊長率いるセモベンテ隊は、混乱状態にあってまともな指揮系統も作戦もない現在の[EFS.GetAdjective]軍の中で、ほとんどゲリラに近い戦法でなんとか[ZEO.GetAdjective]軍の侵攻を食いとどめている。彼らは鹵獲した[ZEO.GetAdjective]軍のモビルスーツを使い、時には敵部隊になりすまして補給基地を襲撃さえしている。その大胆さと闘志は今の[EFS.GetAdjective]軍にとって貴重な人材といえるだろう。"
  efsf.1006.a:0 "我々には彼のような人材が必要だ"

