ms_weapon_magazine_upgrade:0 "弾倉"
ms_weapon_magazine_upgrade_desc:0 "兵装の弾倉を増やすことで攻撃力を向上させる。"
ms_weapon_sight_upgrade:0 "照準"
ms_weapon_sight_upgrade_desc:0 "兵装の照準能力を向上させることで、弾薬の消費を抑える。"
ms_weapon_barrel_upgrade:0 "バレル"
ms_weapon_barrel_upgrade_desc:0 "兵装のバレルを改良することで、弾丸の威力を向上させる。"
ms_weapon_beamgene_upgrade:0 "E-CAP容量"
ms_weapon_beamgene_upgrade_desc:0 "エネルギーCAPの容量を上げることで攻撃力を向上させる。"
ms_weapon_beambarr_upgrade:0 "出力"
ms_weapon_beambarr_upgrade_desc:0 "ビーム兵器の出力を上げることで、メガ粒子砲の威力を向上させる。"

archetype_ms05:0 "ザク"
archetype_ms05_desc:0 "量産型モビルスーツは安価なパーツや構造の単純化を行うことで生産性を高めた機体である。それでも一年戦争当時、モビルスーツに単独で対抗できる他の通常兵器は存在しなかった。"
archetype_ms06_s:0 "ザクII S型"
archetype_ms06_s_desc:0 "カスタム機、または指揮官機と呼ばれたモビルスーツは、高度な操縦技術を持ったパイロットのために量産機を特別にチューニングした機体で、機動性やセンサーなどの性能が高められていた。有視界戦闘によって組織的な大規模戦闘が限定的であった一年戦争において、１機のモビルスーツが戦場に大きな影響を与えることは緒戦の戦闘ですでに実証されており、連邦でもジオンでも優れたパイロットには優先して高性能機が支給された。特に優秀なパイロットや下士官を積極的に昇進させたジオンでは数多くのカスタム機が生産された。"
archetype_ms06_k:0 "ザク・キャノン"
archetype_ms06_k_desc:0 "支援モビルスーツは、従来の砲兵に近い兵種として作られた。射程の長い固定武装を持つものが多く、前線を支援するのが主な役割である。スナイパーライフルを装備した狙撃用モビルスーツは量産型より高性能のセンサーやカメラを装備していた。"
archetype_ms07:0 "グフ"
archetype_ms07_desc:0 "局地戦用モビルスーツは主に宇宙での使用を考慮しないことで大気の存在する重力下での運用に特化させたモビルスーツである。宇宙での使用を考慮しないことで、気密性や宇宙線への対応を気にしなくていい反面、重力下での歩行による脚部への負担の軽減や、大気や水による腐食や劣化といった問題への対応が必要となる。コロニーという狭い空間での戦闘に特化した機体や、地球特有の極地や砂漠といった過酷な環境に適応させた機体などが開発された。"
archetype_ms07_b_3:0 "グフ・カスタム"
archetype_ms07_b_3_desc:0 "カスタム機、または指揮官機と呼ばれたモビルスーツは、高度な操縦技術を持ったパイロットのために量産機を特別にチューニングした機体で、機動性やセンサーなどの性能が高められていた。有視界戦闘によって組織的な大規模戦闘が限定的であった一年戦争において、１機のモビルスーツが戦場に大きな影響を与えることは緒戦の戦闘ですでに実証されており、連邦でもジオンでも優れたパイロットには優先して高性能機が支給された。特に優秀なパイロットや下士官を積極的に昇進させたジオンでは数多くのカスタム機が生産された。"
archetype_ms07_h:0 "グフ飛行試験型"
archetype_ms07_h_desc:0 "モビルスーツという全く新しい兵種の出現により、一年戦争の戦場は連邦とジオンの新兵器の実験場とも言える試験機や試作機のオンパレードとなった。正解が分からない中で両軍の科学者は少しでも有効と思えるアイデアがあれば採用し、新兵器の開発を行っていたのである。"
archetype_sfs:0 "ド・ダイ（S.F.S）"
archetype_sfs_desc:0 "地球降下作戦から数カ月がたち連邦軍が徐々に反撃の体制を整えると、ジオン軍参謀本部は地上でのモビルスーツの戦果が宇宙ほど思わしくないことに気づく。18mの巨体は地上では発見されやすく、移動に伴う脚部への負担は長距離の作戦行動を難しくしていた。これらのデメリットを解消すべく、モビルスーツを航空機に搭載することを可能とするサブフライトシステムという発想が生まれた。この発想は一年戦争後宇宙軍でも採用され、戦艦から射出されたモビルスーツを戦場までスムーズに運ぶことを可能にした。"
