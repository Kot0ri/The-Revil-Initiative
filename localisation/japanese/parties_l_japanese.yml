 conservatism:0 "保守主義"
 conservatism_desc:0 "社会の急激な変化は危険であると考え、 保守主義は伝統と穏健な改革の信奉者となり、 時には古い道徳的価値観へ戻ることを提唱します。 "
 progressivism:0 "進歩主義"
 progressivism_desc:0 "進歩主義者たちは常に人類は漸次進歩的であると信じています。昨日よりは今日、今日よりは明日、大きな変化は大勢を不幸にすると考え、少しずつでも確実に変わっていくことを目指します。"
 antiefsfism:0 "反地球連邦"
 antiefsfism_desc:0 "地球連邦が目指した人類の統一は宇宙世紀100年を待たずして腐敗しました。これを正すためにはもはや地球連邦という反動的な体制そのものを根本から作り変える必要があります。"
 newtypism:0 "ニュータイプ主義"
 newtypism_desc:0 "かつてジオン・ズム・ダイクンが提唱したコントリズムの中でも人の革新を説いたニュータイプ理論は未だ多くの人々から完全に信じられているわけではありません。しかし人類が永遠に戦争をしなくなるためにはニュータイプ理論という新しい理論が必要です。"
 elenism:0 "エレズム"
 elenism_desc:0 "かつてジオン・ズム・ダイクンが提唱したコントリズムの中でも母なる地球から人類は旅立つときだという理論はエレズムと呼ばれ、多くの宇宙移民者たちの共通認識となっていました。"
 contlism:0 "コントリズム"
 contlism_desc:0 "コロニーに完全な自治権を与えることを目的としたコントリズムは今なお多くのコロニー居住者たちにとって心の支えとなっています。"
 space_elitism:0 "エリート主義"
 space_elitism_desc:0 "増えすぎた人類をより正しく導くためには、一部の選ばれたエリートによる寡頭・独裁的な管理が必要であると考える人たちは絶えず現れました。"
