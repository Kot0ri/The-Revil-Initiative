 degwin_sodo_zabi:0 "デギン・ソド・ザビ"
 degwin_sodo_zabi_desc:0 "サイド3の名家であり、ジオン・ズム・ダイクンとはムンゾ大学の教授と学長という関係で革命の同志であった。野心家のデギンはダイクンの思想に惹かれただけでなく、彼の持つカリスマ性と自分の政治力を使うことを考え、以後政治闘争を共にするようになった。子どもは5人いたが、いずれも腹違いの兄弟だった。ジオン・ズム・ダイクン暗殺の首謀者であったと言われているが真実は解明されていない。ダイクンの死後はその後継者として実権を握り独裁制を敷いたが、年齢とともにジオンの独立に対する情熱は失われ、息子のギレンに家督を譲った。家督を譲った後も公王として一定の権力を握っていたが、開戦には後ろ向きでギレンに対し何度も勝算を確認していた。終戦間際には連邦との講和を求めて連邦軍総司令官のレビルに対して独断で会談をもちかけたが察知したギレンによってソーラ・レイの照射を受け、旗艦のグレード・デギンと共に消滅した。"
 kycilia_zabi:0 "キシリア・ザビ"
 kycilia_zabi_desc:0 "ジオン自治共和国時代から、キシリアはザビ家私設の警備隊の長官であり、諜報や特別警察に通じていた。キシリアはギレンの暴走を止めたい父デギンから暗黙にギレンの監視を依頼され、そのこともあって独自の情報網を構築した。俗にキシリア機関と呼ばれた機動突撃軍諜報部は、現地民間人を使ったスパイ活動だけでなく、サイクロプス隊やウルフ・ガーといった独自の指揮系統で動くMS部隊さえ抱えて破壊工作や後方攪乱作戦を実行していた。また彼女の側近でもあったマ・クベはオデッサ鉱山で採掘した鉱石の一部を本国に送らず、直接キシリアの元に届けていたと言われている。その他にもニュータイプの有用性にいち早く注目し、ニュータイプの研究及び実戦配備を目的としたフラナガン機関を設立するなど、情報と技術を重要視していた。「私はギレン総帥を好かぬ」が口グセ。"
 darcia_bakharo:0 "ダルシア・バハロ"
 darcia_bakharo_desc:0 "[ZEO.GetAdjective]首相であるが、U.C.0075時点ではサイド3は事実上ザビ家の独裁体制となっており、ほぼ傀儡政権となっていた。それでもデギン・ソド・ザビとダルシアは国家運営では協力体制にあったものの、息子のギレン・ザビが実権を握るようになるとほとんど蚊帳の外に置かれる状態になっていた。現実派のダルシアはジオン・ズム・ダイクンが推進していた他サイドとの協調路線をそのまま継承しつつも、人類の革新については信じておらず、あくまで国内の統制や連邦との交渉のための方便として考えていた。ギレンの方針には強い危機感を抱いていたが保身と政治上の混乱を避けるために、ザビ家の意向を実現するための議会との調整役として振る舞った。戦後はそのまま首相に留まり戦後処理に尽力する一方、表向きはジオン残党軍を否定した。しかし公国時代の正当な後継者であるミネバが存命であることを知るとザビ家が政権を取り返す可能性を考え一定のコンタクトは取り続けたようである。"
 pergamino:0 "ペルガミノ"
 pergamino_desc:0 "サイド6の実業家。浮きドックを所有し、サイド6が中立であることを利用して地球連邦、ジオン双方の艦船の修理などを請け負って利益を上げていた。"
 won_lee:0 "ウォン・リー"
 won_lee_desc:0 "フォン・ブラウンの大企業アナハイム・エレクトロニクスの重役。企業の重役というよりほとんど経済ヤクザのような人物で文字通りの武闘派。AEが半地球連邦組織エゥーゴに出資していたことからそのお目付け役としてアーガマと行動を共にしていた。"
 aiguile_delaz:0 "エギーユ・デラーズ"
 aiguile_delaz_desc:0 "ギレン・ザビ個人およびザビ家の信奉者で愛国者を自認していた。星一号作戦ではア・バオア・クー防衛戦に参加するもギレンの死を知ると異変を感じて撤退戦を開始。アナベル・ガトーに出陣を思いとどまらせた。戦後は大半の残党軍がアクシズに向かったのに対し、おそらくはその時間稼ぎも含め、地球圏に留まることを決意。サイド5宙域に茨の園を建造する。シーマ・ガラハウの裏切りによって死亡するもすべてを託したアナベル・ガトーによって、半年に渡って準備した作戦「星の屑」は完遂された。"
 cecilia_irene:0 "セシリア・アイリーン"
 cecilia_irene_desc:0 "ギレン・ザビの第一秘書。極めて優秀な秘書であると同時にギレンの愛人でもあった。ギレン・ザビという男を理解した唯一の人間であったかもしれない。"
 maharaja_karn:0 "マハラジャ・カーン"
 maharaja_karn_desc:0 "ダイクン派寄りの人物であったが、ダイクンの死後は長女のマレーネを人質としてドズルに差し出すことで保護を得ていた。ギレンが旧ダイクン派の排除に動き出すとドズルの計らいでサイド3を離れアクシズ総督の地位に収まった。戦後も武力によらず交渉でアクシズの自治独立を志向していたが、極右派のクーデターの中病死した。"
 haman_karn:0 "ハマーン・カーン"
 haman_karn_desc:0 "アクシズ総督マハラジャ・カーンの娘。ハマーン・カーンには２人の姉がいたが長女はダイクン派であった父親がザビ家に人質として差し出し、ドズルの愛妾となっていた。このことがまだ少女であったハマーン・カーンの人格形成にとって大きな影響を与えたことは間違いないだろう。アクシズ時代はシャア・アズナブルと出会い、ニュータイプとしての才能を開花させた。ハマーンは絶えず愛する対象、愛される対象を求めていたといえる。本来ならばもっと違う生き方ができたであろうが、彼女の立場と生まれた時代がそれを許さなかった。"
 albert_schacht:0 "アルベルト・シャハト"
 albert_schacht_desc:0 "碧眼のレンズをかけた技術本部長。立場上様々な機密情報に通じていたが、悪化する一方の戦局に対して無茶な要求ばかりしてくる参謀本部に嫌気が差したのか、603技術試験隊所属のオリヴァー・マイとの会談では常に消極的、反体制的な発言が目立った。"
 altesia_som_deikun:0 "アルテイシア・ソム・ダイクン"
 altesia_som_deikun_desc:0 "ジオン・ズム・ダイクンの長女。ダイクンの死後、政変に巻き込まれる形で地球に亡命していた。亡命中はマス家の庇護を受け、セイラ・マスとして実の娘のように育てられた。"
 ramba_ral_pa:0 "ランバ・ラル"
 ramba_ral_pa_desc:0 "ジンバ・ラルの長子。政変に巻き込まれた父親のジンバ・ラルやジオン・ズム・ダイクンの二人の子供を地球に亡命させてザビ家と反目し合うも、自分自身はジオン国内に留まり教導機動大隊に抜擢されるなど、ザビ家にも信任されていた。"
 garma_zabi_pa:0 "ガルマ・ザビ"
 garma_zabi_pa_desc:0 "デギン・ソド・ザビの末子。甘いマスクと末っ子ということもあってジオン国民からは貴公子として愛されていた。デギンはガルマを愛し、軍人ではなく政治家として自分のそばに置いておきたいと考えていた。"
 josef_eschonbach:0 "ヨーゼフ・エッシェンバッハ"
 josef_eschonbach_desc:0 "政治家。ニューヤーク市長としての表の顔とは別に、ジオンの占領をよしとせず裏では現地のゲリラを支援していた。娘のイセリナがジオン皇太子ガルマ・ザビに熱を上げていることを快く思っていなかった。"
 cameron_bloom:0 "カムラン・ブルーム"
 cameron_bloom_desc:0 "主に外国籍の艦船の入国手続を担当していたサイド6の監察官。ホワイトベースの操舵手を努めていたヤシマ重工の令嬢ミライ・ヤシマとは親が決めた婚約者であったが、彼自身は開戦と同時に中立を宣言したサイド6の監察官というポジションに収まり、立ち回りのうまさとどこか戦争を他人事のように考える様子にミライは冷たくあたっていた。一年戦争後もサイド6で監察官として務め続け、ミライのことは諦めがついていたと思われるが後年まで彼女のことを気にかけていたと言われている。"
 asakura:0 "アサクラ"
 asakura_desc:0 "ソーラ・レイの開発主任であり、シーマ・ガラハウが所属した部隊の上官でもあった。"
 torenov_y_minovsky:0 "トレノフ・Y・ミノフスキー"
 torenov_y_minovsky_desc:0 "ミノフスキー粒子の存在を予言し、自ら証明した天才物理学者。としての彼の功績はよく知られているが、実はジオンのモビルスーツ開発にも大きく貢献していることはあまり知られていない。自らが作った会社でミノフスキー理論を元に開発したミノフスキー・イヨネスコ型核融合炉をモビルスーツに搭載可能なサイズにまで小型化に成功させている。またミノフスキー粒子の広域分布技術、ミノフスキー粒子の濃度を利用した逆探知技術も開発。一年戦争で利用された軍事技術のほとんどはミノフスキー博士によるものであったといっても過言ではないだろう。"
 simus_al_bakharov:0 "シムス・アル・バハロフ"
 simus_al_bakharov_desc:0 "ジオン軍初の実戦型サイコミュを搭載したMA ブラウ・ブロの開発主任。調整中だったブラウ・ブロがガンダムに発見された際には自ら操縦桿を握ってブラウ・ブロの機密を守ろうとした。ジオンの技術力は彼女のような技師が支えていたのだろう。"
 ginius_sahalim:0 "ギニアス・サハリン"
 ginius_sahalim_desc:0 "ジオンの技術少将であり、名家サハリン家の当主。斜陽にあった家の再興はほぼ詭弁に過ぎず、異常なまでの自己顕示欲に取り憑かれてアプサラス開発計画をラサ近郊の秘密基地で進めていた。妹であるアイナ・サハリンに射殺され死亡。"
 oliver_may:0 "オリヴァー・マイ"
 oliver_may_desc:0 "大学を出てすぐに徴兵された603技術試験隊所属の技官。「真に価値ある技術は正しく評価される」が信条。ヨーツンヘイムに乗艦して新兵器の評価試験を行う。終戦間際になると技術試験隊も実戦部隊として編成され、ヨーツンヘイムも前線に立つようになる。ア・バオア・クー攻防戦では自らビグ・ラングに乗り込み、戦闘に参加するも本人はあくまで試験の体裁を崩さず、ヨーツンヘイムに戦闘の記録を念押しするなど技術士官としての職務を全うした。"
 flanagan_rom:0 "フラナガン・ロム"
 flanagan_rom_desc:0 "キシリア・ザビが設立したニュータイプ研究所の所長。民間の嘱託研究機関としてサイド6に設立された。宇宙に人類が進出してからしばらくすると、テレパシーや予知のような現象の報告が出るようになる。これらはタブロイド紙のお約束のネタとなっていて世間的な信憑性もほとんどなかったが、フラナガン・ロムに対する世間の評価もそういったオカルト研究者の一人という程度でしかなかった。一年戦争が開戦すると、予知としか考えられないメガ粒子砲を回避するモビルスーツパイロットの報告が相次ぐようになり、それに目をつけたキシリア・ザビによって所長に任命された。彼によって見出されたニュータイプとして有名なのはララァ・スンとクスコ・アルである。シャア・アズナブルに対していは「極めてニュータイプの可能性が高い」との評価であった。"
 nakamoto:0 "ローレン・ナカモト"
 nakamoto_desc:0 "ジオンの科学者。フラナガン機関でニュータイプの研究を行ったいた。クルスト・モーゼスの助手をしていたが、博士の亡命と共に地球連邦軍に亡命。その後はニホンのムラサメ研究所や北米オーガスタ研究所で人工的なニュータイプ能力の発生研究、強化人間の研究を行っていた。"
 zeonic:0 "ジオニック"
 zeonic_desc:0 "一年戦争の最高傑作と言われたMS-05 ザク、MS-06 ザクIIを開発した。モビルスーツ開発の黎明はジオンとジオニック社の二人三脚で実現したと言ってもいいだろう。サイド3に本社がある他、月のグラナダにも工場があった。戦後はアナハイム・エレクトロニクスに吸収合併され、多くの技術者とジオン系の技術が連邦へ流れることとなった。"
 zimmad:0 "ツィマット"
 zimmad_desc:0 "EMS-05 ヅダに搭載された土星エンジンなど、主にモビルスーツの推進装置の開発を行っていた。ジオニック社とはジオンの主力モビルスーツの開発コンペで敗れている。ツィマット側はこれをジオニック社が不正な方法で勝ち取ったのだと主張していた。"
 mip:0 "MIP"
 mip_desc:0 "ビーム兵器の開発のほか、水陸両用モビルスーツやモビルアーマーの開発を行っていた。"
 zwinemn:0 "スウィネン"
 zwinemn_desc:0 "元々は土木作業用の重機を開発・生産していたがそのノウハウをもとにアッガイやアッガイをもとにしたジャブロー強襲用の特殊機体などを開発した。"
 mmp:0 "MMP"
 mmp_desc:0 "モビルスーツ用のマシンガンを開発・製造していた。"
 handl:0 "H&L"
 handl_desc:0 "ザク・バズーカやジャイアント・バズの開発・製造をしていた。"
 val:0 "VAL"
 val_desc:0 "ラケーテン・バズの開発・製造をしていた。"
 kia:0 "キア"
 kia_desc:0 "ゴッグの腹部ビーム砲やジオングの5連装ビーム砲など、主にモビルスーツ用のメガ粒子砲を開発していた。"
 albert:0 "アルバート"
 albert_desc:0 "MIP社と共同でビームライフルやビームナギナタの開発を行っていた。"
 coda:0 "コーダ"
 coda_desc:0 "ザクレロのメガ粒子砲やゼーゴッグに搭載した拡散メガ粒子砲など、主にモビルアーマー用のメガ粒子砲を開発していた。"
 khanom:0 "カノム"
 khanom_desc:0 "光学機器メーカー。U.C.0031創業、機動重機用カメラ・システムの開発を行っていた経験を活かしモビルスーツ用のモノアイの開発やザク・フリッパー用のカメラガンの開発をしていた。"
 zas:0 "ザス"
 zas_desc:0 "ドムのホバーエンジンの開発・製造をしていた。"
 gramonica:0 "グラモニカ"
 gramonica_desc:0 "カメラや光学ディスクの製造メーカー。モビルスーツ用のセンサーを開発・製造していた。"
 felipe:0 "フェリペ"
 felipe_desc:0 "センサー開発メーカー。"
 code_logical:0 "コード・ロジカル"
 code_logical_desc:0 "モバイル用の汎用OS「Harmony」を開発。他にも業務用データベース構築アプリケーションの開発なども行っていた。"
 pcst:0 "宇宙引越公社"
 pcst_desc:0 "宇宙へ移民した民間人の財産を宇宙へ運ぶNGO。アーティ・ジブラルタルにマスドライバーも所有している。"
 pc_jupiter:0 "木星船団公社"
 pc_jupiter_desc:0 "熱核融合炉の燃料となるヘリウム3を木星で採取、地球へ移送することを事業としている。熱核融合炉には通常のヘリウムよりも放射能汚染の心配がなく効率的なヘリウム3を使用することが一般的となっているが、ヘリウム3は地球の大気中にはほぼ存在していないため木星から運ぶ公社を設立した。重要な戦略資源であるため、開戦間際のU.C.0075時点ではジオンは独自の木星船団を組織していた。連邦、ジオンともに南極条約で木星船団への攻撃は禁止していた。"
 pc_colony:0 "コロニー公社"
 pc_colony_desc:0 "スペースコロニーの建設を専門で行う公社。もともとは地球連邦が行っていた事業を民営化した企業だが、宇宙移民事業とコロニー建設は連邦政府の政策上極めて重要かつ長期にわたる大規模なプロジェクトであったため、実質的には地球連邦政府の100%出資会社となっている。そのため政府高官の天下り先となっており、連邦政府腐敗の象徴とさえ言われている。なお実質的な建造やインフラの整備、メンテナンスなどは全て外部の委託業者が行っている。"
 monterry:0 "モンテレー電子"
 monterry_desc:0 "コロニーや月面都市の電気設備の建設およびメンテナンスを請け負っている。"
 banger:0 "バンガー工業"
 banger_desc:0 "コロニーの建造やメンテナンスを行っている。"
 monotone_mouse:0 "モノトーン・マウス"
 monotone_mouse_desc:0 "コロニーシリンダーなどの修理の空間作業を専門に行なっている。"
 calfornia_naval:0 "キャリフォルニア海軍工廠"
 hawaii_naval:0 "ハワイ海軍工廠"
 belfast_naval:0 "ベルファスト海軍工廠"
 zeon_tech_team:0 "技術本部"
 zeon_tech_team_desc:0 "コロニー国家であるジオンでは亜音速を超える航空機は運営できなかったため、空軍は存在しなかった。そのため航宙機で得たノウハウや設計をベースにコンピューターシミュレーションを中心に航空機を設計するしかなかった。"

 garma_zabi:0 "ガルマ・ザビ"
 garma_zabi_desc:0 "ザビ家の五男。生まれたのが遅かったこともあってデギンに溺愛されて育つ。そのためもあってか、兄弟間での諍いの絶えなかったザビ家の中では優しすぎるほどであった。士官学校時代には同期のシャア・アズナブルに対して強い対抗心を持っていたが、些細なことから彼の実力を認め、以後友好を結んだ。シャアはガルマをザビ家に近づくために利用していたが、少なからず友人と考えていたようである。自分には兄姉たちのような秀でた才能がないことを常々気にしており、親の七光りと思われないために早く武功を上げたいと最前線への配置を望み、地球方面軍司令官としてニューヤークに赴任した。"
 mquve:0 "マ・クベ"
 mquve_desc:0 "突撃機動軍所属の大佐。ジオンきっての地球通として知られ、さまざまな骨董品を収集する好事家。一年戦争の継続を企図したギレンとキシリアに地球への野心を見抜かれ南極会議全権大使に任命される。その後はキシリアの懐刀としてオデッサの鉱物採掘部隊として地球に降下。この部隊は実質的には地球方面軍の指揮下になく、キシリア直属として振る舞っていた。マ・クベはオデッサで採掘した鉱石だけでなく大量の金や貴金属、古美術品なども収集しており、それらで得た莫大な裏資金（通称M資金）が存在したと言われている。"
 garcia_romeo:0 "ガルシア・ロメオ"
 garcia_romeo_desc:0 "階級は少将。地球降下作戦ジャブロー攻撃司令官として地球に赴任。ガウ攻撃空母によるジャブローへの徹底した空爆はジャブローの連邦軍には定期便と呼ばれ、ほとんど効果を挙げなかった。シャアがジャブローへの潜入口を発見したときにも符丁に気づかなかった。自らアッザムに搭乗しジャブローに潜入するも、迷路のようなジャブロー内で指揮系統を分断され、侵入部隊は全滅。自身もアッザムと共にジャブローの岩盤に潰された。"
 yuri_kellerne:0 "ユーリ・ケラーネ"
 yuri_kellerne_desc:0 "ジオンの名家であり、同じ名家のサハリン家のギニアスとアンナとは旧知の仲であったが、名家の出らしくない、豪放な性格のためか2人からは煙たがられていた。しかし部下たちからの信頼は厚かったようだ。オデッサ反攻作戦での敗北後、ジオンのヨーロッパ方面軍は各地で敗戦を続け前線は後退。前線が維持できないと悟ると地球に見切りをつけ宇宙へ退避すべく撤退戦を開始する。ギニアスのラサ基地を接収し、宇宙への撤退を考えるもギニアスの計略にはまって殺された。"
 neuen_bitter:0 "ノイエン・ビッター"
 neuen_bitter_desc:0 "ヨーロッパ降下作戦に参加し、フランス制圧の任に着く。制圧目前でバスク地方の連邦軍掃討作戦に回されたためジオンのフランス制圧はならなかった。そこでの功績が認められ、アフリカ方面軍3rd 突撃機動師団司令官となる。ダイアモンドの鉱山基地を制圧するとキンバライド基地を建設。1年戦争後も残党ジオン軍として潜伏を続け、RX-78GP-02 サイサリスを強奪したアナベル・ガトーの宇宙への帰還をサポートした。自身はその際の戦闘でアルビオンに肉薄するも戦死した。開戦当初は大佐。その後少将になったが、ガトーが「武人の鑑」と称したのに恥じず、自らモビルスーツに乗って戦っていた。"
 lugenth:0 "ルーゲンス"
 lugenth_desc:0 "グラナダ基地司令官。許可なく核攻撃を行おうとしていたキリングを制止しようとして射殺された。"
 conscon:0 "コンスコン"
 conscon_desc:0 "宇宙攻撃軍所属の少将。ドズル・ザビからは信頼されていた。ホワイトベースを追ってサイド6で待ち伏せするもリック・ドム12機を殲滅され自身も戦死した。"
 dozle_zabi:0 "ドズル・ザビ"
 dozle_zabi_desc:0 "デギン・ソド・ザビの4番目の子ども。どちらかというと策略家が多い兄弟の中では唯一の武闘派だったが、誰よりも家族と部下思いの人間だった。ブリティッシュ作戦の非人道性をランバ・ラルに指摘され動揺していたが、その年に生まれた娘ミネバと妻のゼナへの愛が彼を支えていた。ガルマの死をデギンの次に悔やんでいたのもドズルだった。弟でありながらいずれは自分の上にも立つほどの人物になれると信じていたようだ。"
 urey_husrer:0 "ユーリ・ハスラー"
 urey_husrer_desc:0 "一年戦争後はアクシズに避難。デラーズ・フリートの決起の際には、アクシズからの先遣隊として合流。ただしアクシズの上層部は兵力がまだ十分に回復していない状態で全面的に連邦とことを構えることを望んでいなかったため、一切の交戦は禁じられ、星の屑作戦終了後の兵の回収とノイエ・ジールを届けることが任務であった。"
 karla_mitchum:0 "カーラ・ミッチャム"
 karla_mitchum_desc:0 "神経を直接インターフェイスにつなぐマン・マシンインターフェイスの技術をモビルスーツの操縦に応用するリユース・サイコ・デバイスの開発でジオン十字勲章を受章した。父親は元ムンゾ大学の教授であったが、ザビ家による独裁はジオニズムではないと公言し現政権を痛烈に批判したことが原因で思想犯として逮捕された。傷痍軍人部隊リビング・デッド師団に随員し人体実験とも取れる研究を続け、究極のモビルスーツ、サイコ・ザクを完成させたことで怪物の母と呼ばれた。"
 gadem:0 "ガデム"
 gadem_desc:0 "古参の補給部隊指揮官。ルナツーへ向かうホワイトベースを追撃するシャアの部隊に補給を行うが、ホワイトベースに襲撃される。補給部隊の意地にかけて、自らの命と引き換えにシャアに補給物資とザクを渡した。"
 killing:0 "キリング"
 killing_desc:0 "突撃機動軍の中佐。ギレン・ザビの信奉者だったようだが、目的のためには手段を選ばない非情な男で、サイクロプス隊による連邦軍の新型モビルスーツの破壊が失敗するや核攻撃によってサイド6ごと破壊しようと企てた。"
 chaelie:0 "チャーリー"
 chaelie_desc:0 "サイド6に潜入していたジオンのスパイ。クラシックなバーを経営して民間に溶け込んでいた。サイクロプス隊のルビコン計画を現地工作員としてフォローしていた。ハーディ・シュタイナーとは旧知の間柄であったらしく、軍部に対する不満を吐露すると同時にシュタイナーの身を案じていた。"
 monique_cadillac:0 "モニク・キャディラック"
 monique_cadillac_desc:0 "ペーネミュンデ機関からお目付け役として603技術試験隊に派遣された。階級は特務大尉であり、一般の軍隊では中佐に相当。そのため艦長であるプロホノウに対しても上官として振る舞い、しばしば艦の命令系統を混乱させた。乗艦当初は、技術試験隊での自分の仕事が戦局に直結すると信じ、人命よりも作戦を優先するような言動が目立っていたが、ルウム戦役でヨルムンガンドが作戦本部から一顧だにされなかった事実を突きつけられ失望する。しかしそんな状況下でも自分たちの任務を淡々とこなし最善を尽くそうとするヨーツンヘイムの面々を見て考えを改め、艦の中に自分の居場所を見つけられるようになっていった。ア・バオア・クー攻防戦ではSフィールドにEMS-10 ヅダで参戦。ジオン軍の撤退を支援し、本人も生き残った。"
 miharu_ratokie:0 "ミハル・ラトキエ"
 miharu_ratokie_desc:0 "ジオンがベルファストの連邦軍基地を監視するために雇ったスパイ。両親はおらず、2人の幼い兄弟を一人で育てていた。ホワイトベースがベルファストに入港すると、マッドアングラー隊からホワイトベースの行き先を突き止めるために潜入任務を命じれられる。そこで出会ったカイ・シデンに取り入ることでホワイトベースの行き先を突き止めるものの、その後の戦闘に巻き込まれて戦死した。"
 twaning:0 "トワニング"
 twaning_desc:0 "キシリア・ザビの副官。ア・バオア・クー防衛戦ではギレン・ザビの殺害に動揺する兵士たちに対し真っ先にキシリアの正統性を認める行動をとって混乱を収拾すると、キシリアの脱出を補佐する代わりに自分の身柄の安全を確保した。ザンジバル出港の準備をするが、キシリアはシャアの復讐によって殺され、ザンジバルも爆破された。"
 dren:0 "ドレン"
 dren_desc:0 "シャア・アズナブルがドズルからファルメルを譲り受けた際に、叩き上げで現実派なところをシャアに気に入られ艦長兼副官として取り立てられ、以後ガルマ・ザビが戦死しシャアが失脚するまで共に行動していた。シャア失脚後はキャメル艦隊の指揮官に任命され主に軌道上で哨戒任務にあたっていた。ホワイトベースを追って宇宙に上がったシャアとホワイトベースを挟撃するも、シャアの到着まで持ちこたえる前に艦隊は壊滅、戦死した。"
 cima_garahau:0 "シーマ・ガラハウ"
 cima_garahau_desc:0 "突撃機動軍海兵隊所属。難民など貧困層が多く住んでいたマハルの出身で部隊もマハル出身者が多くいたため結束力が強かった。開戦初期のブリティッシュ作戦においてコロニーへの毒ガス攻撃を上官から知らされることなく実行したため、戦争犯罪の容疑者となる。そのため戦後の残党軍の中でも嫌煙され、アクシズへの合流を拒否された。また出身のマハルはソーラ・レイとして使用されたため帰る故郷も失っており、暗礁宙域を中心に海賊として自給自足の生活を送っていた。"
 ramba_ral:0 "ランバ・ラル"
 ramba_ral_desc:0 "ジオン・ズム・ダイクンが首相だったころから国防警備隊の隊長を務めていた古参の軍人。モビルスーツの操縦だけでなく、歩兵戦術にも長け、ガルマの仇討ち作戦ではホワイトベースに歩兵によるゲリラ作戦を展開。制圧まであと一歩まで迫ったものの、作戦は失敗し、自身も自爆して壮絶な最期を遂げた。"
 hardie_steiner:0 "ハーディ・シュタイナー"
 hardie_steiner_desc:0 "一年戦争初期のいくつかの作戦で高い指揮力を評価され、特殊部隊サイクロプス隊の隊長を任命される。その後は少数精鋭の部隊で後方攪乱や破壊工作任務に従事し功を上げるが、ジオンの敗北が濃厚になった戦争末期には、上層部のその場しのぎとしか思えない作戦に愛想を尽かし、部隊の生き残りである仲間と共に死に場所を探していた節がある。巻き込むかたちになってしまったバーナード・ワイズマンのことは最後まで気にかけていた。禁煙中でもタバコが手放せない程の愛煙家。"
 nick_aubil:0 "ニック・オービル"
 nick_aubil_desc:0 "ジオン残党軍として地球に潜伏、トリントン基地の整備士としてスパイを行っていた。"
 demeziere_sonnen:0 "デメジエール・ソンネン"
 demeziere_sonnen_desc:0 "ジオン戦車教官で階級は少佐。戦前は戦車大隊の隊長を務め、自他ともに認める戦車のエキスパートだったが、モビルスーツの開発によって戦車部隊が兵器の花形でなくなったことと、モビルスーツ適性試験に不合格だったことから自暴自棄となる。開戦後、モビルタンク、ヒルドルブの試験パイロットとして603技術試験隊に配属される。北米アリゾナでの試験中に鹵獲したザクで編成された連邦のセモベンテ隊と交戦になると、ザク2個小隊、MBT1個小隊を壊滅させる鬼神の働きを見せたが戦闘中の怪我が致命傷となり戦死した。"
 may_kauwin:0 "メイ・カーウィン"
 may_kauwin_desc:0 "名家カーウィン家の令嬢にして、若干14歳の天才整備技師。正式には軍役につけないため階級はなく、民間人として協力しているという立場でレッドチームに従軍していた。"
 antonio_callas:0 "アントニオ・カラス"
 antonio_callas_desc:0 "ジャブロー基地の防衛司令官。階級は中佐。"
 elran_gfc:0 "エルラン"
 elran_gfc_desc:0 "地球連邦軍陸軍中将で、地球に降りたレビル将軍の補佐官として常に付き従っていた。オデッサ作戦で連邦軍に不利な状況を作り出し、作戦の機密をジオン軍に渡すなどジオン軍のスパイであることが発覚し逮捕されたが、実際はレビル将軍を失脚させることを目的にした反レビル派が送り込んだ二重スパイであった。"
 hawkins_marnery:0 "ホーキンズ・マーネリー"
 hawkins_marnery_desc:0 "地球連邦軍トリントン基地司令官。ガンダム二号機の強奪を目的としたジオン残党軍による攻撃を受け、戦死した。"
 eyper_sinapus:0 "エイパー・シナプス"
 eyper_sinapus_desc:0 "ペガサス級強襲揚陸艦アルビオンの艦長。温和で生真面目な性格ながら、戦闘においては果敢な行動力と判断力で艦を指揮した。部下でモビルスーツ部隊の隊長だったサウス・バニングに対しては立場を超えた信頼を寄せていた。デラーズ紛争後は、軍の命令を無視した艦の私物化と独断での戦闘行為などの罪で極刑となった。"
 john_kowen:0 "ジョン・コーウェン"
 john_kowen_desc:0 "階級は中将。連邦軍の中では保守派に属し、強硬派の頭を抑え続けていたため目の敵にされていた。ガンダム開発計画の責任者だったが、RX-78GP-02 サイサリスが核搭載型であったことをデラーズ・フリートに利用される。地球連邦軍としてはジオンとの戦争はすでに終結しており、戦時条約である核兵器の使用を禁止した南極条約はすでに無効との認識であったが、デラーズ側は戦争は継続中であるとの認識を示し、核兵器を搭載したガンダムは条約違反であると弾劾した。決定的だったのはその核兵器がジオンの手に渡り、観艦式中であった連邦艦隊に向けて使用されてしまったことで、デラーズ紛争終結後、ガンダム開発計画は計画自体が破棄され、コーウェン自身も引責辞任した。"
 ethan_liar:0 "イーサン・ライヤー"
 ethan_liar_desc:0 "極東方面軍司令官。レビルに対して異常なほどの対抗意識を抱いており、オデッサ作戦を成功させたレビルに対し、宇宙での戦闘に決着がついてしまう前に戦果をあげることに執念していた。アプサラスと唯一交戦して生き残ったコジマ大隊所属MS第08小隊の隊長にスパイ嫌疑がかかった際、処罰するのではなくこれを利用してアプサラスに対抗させようとしたりと腹の読めない陰謀家としての一面を持ちつつも、乗艦のビッグ・トレーがアプサラスの攻撃を受けた際には、取り乱すこともなく最期までアプサラスを睨みつける豪胆さを持っていた。"
 geen_coliny:0 "ジーン・コリニー"
 geen_coliny_desc:0 "連邦宇宙軍大将。連邦軍内のタカ派の急先鋒として知られ、保守派のレビルやジョン・コーウェンとは馬が合わなかった。スペースノイドはアースノイドに管理されてこそ地球圏の平和と人類の恒久的な発展がありうるという持論の元、連邦軍内に強力な地球至上主義派閥を形成。ジャミトフ・ハイマンやバスク・オムといった中堅将校たちの不満を巧みにまとめ上げ、ティターンズとして結実させた。"
 tianem:0 "ティアンム"
 tianem_desc:0 "連邦宇宙軍最強と呼ばれた提督。1年戦争を通じて最前線に立ち続け、地上に降りたレビルの後任として宇宙軍の総司令官として戦った。ブリティッシュ作戦では落下するコロニーを破壊しようとするも失敗。続くルウム戦役では圧倒的有利と思われた戦況でジオン本国へと進行するもジオンのモビルスーツ部隊によってレビル将軍の旗艦アナンケが拿捕、壊滅すると、挟撃されることを嫌って撤退するなど、緒戦においては消極的な指揮が目立った。このときジオン本国にはジオンの艦艇は払底しており、そのままティアンム艦隊が侵攻していればジオンは降伏するしかなかったという意見もあるが、あの時点でまともに活動していたのはティアンム艦隊のみであり、一か八かの勝負に出るよりも艦隊を保全することで、その後の宇宙でのパワーバランスを保とうとした決断は結果として正しい判断だったともいえる。戦争後期に再び戦場が宇宙に戻ると、チェンバロ作戦の総指揮を任されソロモンへと侵攻しこれを落とすことに成功したが、自身はドズル・ザビの乗るビグ・ザムのメガ粒子砲に焼かれて戦死した。"
 watkein:0 "ワッケイン"
 watkein_desc:0 "ルナツー勤務士官。ホワイトベースがルナツーに逃げ込んだ際には臨時司令を務めていた。ホワイトベースが多くの民間人によって運営され、機密に触れていることを問題視して一時クルーを拘束したがシャアの強襲、階級上位のパオロ・カシアスに諭され態度を改める。当時の連邦では典型的な中間管理職的な士官だと言えるが、実践を積むうちに大きく成長し、終戦間際には指揮官としての器を身につけた。星一号作戦で戦死。"
 bask_om:0 "バスク・オム"
 bask_om_desc:0 "地球至上主義者でジャミトフ・ハイマンの右腕としてティターンズの実際の指揮を取っていた。ティターンズ内でも武闘派で知られ、スペースノイドに対する差別主義的な言動はしばしば総帥であるジャミトフ・ハイマンでさえ手に負えないほどであった。"
 green_wyatt:0 "グリーン・ワイアット"
 green_wyatt_desc:0 "地球連邦軍大将。戦場でも紅茶を嗜むタカ派の老紳士。"
 stephan_hepbum:0 "ステファン・ヘボン"
 stephan_hepbum_desc:0 "地球連邦宇宙軍コンペイトウ鎮守府司令官。"
 bright_noah:0 "ブライト・ノア"
 bright_noah_desc:0 "正規艦長のパオロ・カシウスが殉死したため、後事を託される形でペガサス級強襲揚陸艦1番艦ホワイトベースの艦長に任命される。モビルスーツを運用する艦船のノウハウが一切ない状況で、軍からのまともな指示もなく、正規クルーを大幅に欠いた状態で作戦の立案、モビルスーツとパイロットの運用計画を実戦の中で試行錯誤した彼の負担とその戦果は賞賛に値するだろう。彼がまだ士官候補生であり、連邦軍の大艦巨砲主義に染まりきっていなかったことは返って幸いだったかもしれない。部下やパイロットの意見を積極的に取り入れて作戦を立案するなど柔軟な発想で艦とモビルスーツを運用した。彼が実戦で示したペガサス級の運用データはV作戦の中核であり、その期待以上の戦果からペガサス級の増産が決定されただけでなく戦後の連邦軍のドクトリンにも多大な影響を与えたが、彼自身は出世の道を歩むことなく現場の艦長に留まり続けた。"
 jamaican_daningan:0 "ジャマイカン・ダニンガン"
 jamaican_daningan_desc:0 "ティターンズの士官でバスク・オムの腹心として彼が乗艦する艦の艦長を務めた。"
 alice_miller:0 "アリス・ミラー"
 alice_miller_desc:0 "地球連邦軍内部監査部所属。連邦軍内で起こった事故や事件について調査していた。シロー・アマダがジオンの秘密兵器と思われる機体とそのパイロットと数次にわたって接触していた事実、軍の機密であるRX-79[G] 陸戦型ガンダムの機密を敵パイロットに渡している容疑を調べるため、極東方面軍コジマ大隊を訪れ、シローに尋問している。"
 kojima:0 "コジマ"
 kojima_desc:0 "地球連邦軍極東方面軍コジマ大隊隊長。"
 matild_ajan:0 "マチルダ・アジャン"
 matild_ajan_desc:0 "補給部隊に所属し階級は中尉。レビル将軍とホワイトベースの橋渡し役として常に決死の覚悟で補給物資や作戦指示をホワイトベースに届けていた。彼女の階級を考えればレビル将軍から直接作戦を指示されるのは不自然だが、恐らくV作戦を半ば強引に推し進めたことで軍内部に敵の多かったレビルが、情報の漏洩や横槍を警戒して最も信頼できる彼女に直接作戦を指示していたものと思われる。マチルダはアムロ・レイやセイラ・マスとも接触を図っており、レビルは彼らの能力や出生について何かしら関心を持っていたようだ。レビル将軍が連邦軍の希望としたV作戦とホワイトベース隊を命懸けで護ったが、黒い三連星との戦闘でガンダムを庇い戦死した。"
 gidan_nickerd:0 "ジダン・ニッカード"
 gidan_nickerd_desc:0 "極東方面軍補給部隊所属。補給部隊という立場を利用して様々な軍物資の横流しや文書の偽造などを行う不良老人。"
 woody_malden:0 "ウッディ・マルデン"
 woody_malden_desc:0 "技術士官でジャブローに勤務。補給部隊に所属していたマチルダ・アジャンと婚約していた。"
 paolo_cassius:0 "パオロ・カシアス"
 paolo_cassius_desc:0 "ペガサス級強襲揚陸艦一番艦のホワイトベース艦長であったが、サイド7でのジオン軍偵察部隊の強襲を受けた際に重傷を負い、その後ルナツーで死亡した。老将軍ながらルナツー司令のワッケインに柔軟な対応を求めるなど優れた指揮官であった。"
 south_burning:0 "サウス・バニング"
 south_burning_desc:0 "不死身の第四小隊の隊長でトリントン基地所属のモビルスーツ教官。パイロットとしてはピークを超えたと感じており、コウ・ウラキやチャック・キースといった若手パイロットの育成に力を入れていた。その経験からくる的確な判断と作戦指揮には、部下だけでなく艦長であるエイパー・シナプスも全幅の信頼を置いていた。"
 federico_czariano:0 "フェデリコ・ツァリアーノ"
 federico_czariano_desc:0 "北米方面軍に所属し、セモベンテ隊の隊長としてジオン軍から鹵獲したMS-06に搭乗し、ジオンの補給基地をゲリラ的に強襲していた。ジオン軍が実戦テストとして投下したヒルドルブと偶然遭遇し、壮絶な戦闘によりこれを撃破するも、部隊は全滅し自身も戦死した。"
 michele_colematta:0 "ミケーレ・コレマッタ"
 michele_colematta_desc:0 "第44機械化混成連隊指揮官。ジオンの地球降下作戦間もない頃からヨーロッパ戦線で指揮を取り続ける。部下に対しては一切情けをかけることはなく、非情で冷淡。皮肉屋で戦場において本心や感情を見せることは殆どなかった。"
 astonaige_medoz:0 "アストナージ・メドッソ"
 astonaige_medoz_desc:0 "エゥーゴの新造巡洋艦アーガマの整備士。のち地球連邦軍ロンド・ベル隊の旗艦ラー・カイラムのチーフメカニックとなるが、シャアの反乱での戦闘で戦死した。"
 omle_fang:0 "オムル・ハング"
 omle_fang_desc:0 "ホワイトベース隊の整備士。"
 gopp:0 "ゴップ"
 gopp_desc:0 "地球連邦軍統合参謀本部所属の大将。派閥闘争の絶えない連邦軍内部にあって、ヤシマ重工の会長と親しい間柄であったりと、業界の大物との人脈を多数持ちながらもどの派閥にも属さず敵を作らない巧みな処世術によってこの地位にまで上り詰めた。"
 elran:0 "エルラン"
 elran_desc:0 "地球連邦軍陸軍中将で、地球に降りたレビル将軍の補佐官として常に付き従っていた。オデッサ作戦で連邦軍に不利な状況を作り出し、作戦の機密をジオン軍に渡すなどジオン軍のスパイであることが発覚し逮捕されたが、実際はレビル将軍を失脚させることを目的に反レビル派が送り込んだ二重スパイであったとも言われている。"
 blex_forer:0 "ブレックス・フォーラ"
 blex_forer_desc:0 "地球連邦軍内では穏健な改革派の実力者として知られていた。地球連邦議員としての資格も持ち、財政界にも人脈を持つ彼は、一年戦争後のデラーズ紛争を経て勢力として拡大しつつあったティターンズに対抗するべく、地道に軍の内外に協力者を作り反地球連邦組織エゥーゴを立ち上げるまでに至った。あくまでも平和的な解決を目指しながらも、命をかけて信念を貫こうとする姿勢はジオン・ズム・ダイクンにも通じるものがある。ダカールで演説を行おうとした矢先に、ティターンズの手によって暗殺された。"
 melanie_hue_carbine:0 "メラニー・ヒュー・カーバイン"
 melanie_hue_carbine_desc:0 "アナハイム・エレクトロニクス社の会長。ユダヤ人の家系に生まれる。幼少期に中東紛争によって難民となった彼はニューホンコンの貧困街で商売を覚えた。ニューホンコンの闇市場で頭角を表した彼はそこで作った人脈を利用してアナハイム・エレクトロニクス社に入る。モビルスーツ開発で出遅れていたアナハイム・エレクトロニクス社内でモビルスーツ開発を強力に推進し、ガンダム開発計画を連邦と共同で行うなど、一代でアナハイム・エレクトロニクス社を大軍需企業に成長させた。貧しさが人間性を蝕むことを知っていた彼は徹底したビジネスマンであり、強権的な振る舞いもあって人々には月の専制君主と呼ばれ恐れられた。"
 martha_vist_carbine:0 "マーサ・ビスト・カーバイン"
 osullivan:0 "オサリバン"
 jamitov_hymem:0 "ジャミトフ・ハイマン"
 jamitov_hymem_desc:0 "地球至上主義者でティターンズの総帥。地球を神聖視しており、一年戦争から何も学ばず地球を汚染し続ける地球連邦政府を目の当たりにし、地球を再生するためには地球連邦政府と地球に居続ける人々を抹殺し、真のエリートによって地球圏を管理・運営しなければならないと信じるようになっていった。"
 stephanie_luio:0 "ステファニー・ルオ"
 stephanie_luio_desc:0 "ルオ商会の代表ルオ・ウーミンの娘。ルオ商会は地球の企業で、経済特区であるニューホンコンで大きな影響力を持っていた。"
 seki:0 "セキ"
 seki_desc:0 "技術士官。ホワイトベースのエンジンを修理した。"
 mosk_han:0 "モスク・ハン"
 mosk_han_desc:0 "連邦軍の技術士官で電磁光学の専門家。電磁気を利用することでモビルスーツの各関節の駆動をスムーズにし、パイロットの操縦をダイレクトに伝えることができるマグネットコーティング技術を開発した。"
 tem_ray:0 "テム・レイ"
 tem_ray_desc:0 "アナハイム・エレクトロニクス社員で連邦のモビルスーツ開発主任として地球連邦軍に出向していた。ガンダムを始めとするRXシリーズの産みの親であり、アムロ・レイの父親。妻のカマリアとは地球を離れる際に離婚している。"
 dick_lumnba:0 "ディック・ルムンバ"
 dick_lumnba_desc:0 "メカニカルアーム研究の第一人者でサイド6で連邦軍が開発するニュータイプ専用モビルスーツの開発に従事していた。"
 nina_purpleton:0 "ニナ・パープルトン"
 nina_purpleton_desc:0 "アナハイム・エレクトロニクス社員でガンダム開発計画によって開発された試作一号機および二号機のシステムエンジニア。"
 chlust_morses:0 "クルスト・モーゼス"
 chlust_morses_desc:0 "フラナガン機関でニュータイプの研究を行っていたが、研究するうちにニュータイプの能力に驚愕し、やがてオールドタイプはニュータイプに駆逐されるのではないかという強迫観念を抱くようになり、オールドタイプでもニュータイプに対抗できる兵器、EXAMシステムの開発に没頭するようになった。"
 anaheim_electronics:0 "アナハイム・エレクトロニクス"
 anaheim_electronics_desc:0 "地球圏で最大規模の軍産複合企業。フォン・ブラウンに本拠地を置き、政治家や軍関係者とのつながりも強いため、一企業でありながら、その発言力は連邦、ジオン双方でさえ無視できないほどで、ジオンがフォン・ブラウンを占領しなかったのも、AEへの配慮によるものだったと言われている。月の専制君主とさえ呼ばれた。"
 augusta_lab:0 "オーガスタ工廠"
 augusta_lab_desc:0 "兵器開発局の本拠地はジャブローだったものの、ジオンのモビルスーツに早急に対応する必要から、連邦軍は各地の工廠に独自のモビルスーツ開発を認めていた。その中でも特にオーガスタ研究所を抱えていたオーガスタ工廠ではジム系列でジャブロー工廠とは違う体系を生み出した。これらは戦後に統廃合され、ジム・カスタムやジム・クゥエルといった次世代のモビルスーツを生み出す基盤となった。"
 jabulo_lab:0 "ジャブロー工廠"
 jabulo_lab_desc:0 "RX計画を経て本格的な量産モビルスーツとして開発されたジムの開発及び量産を行っていた。"
 holyfield_fw:0 "ホリフィールド・ファクトリー・ウェポンズ"
 holyfield_fw_desc:0 "ジムが使用したマシンガンの開発・製造をしていた。"
 yashima_hi:0 "ヤシマ重工"
 yashima_hi_desc:0 "宇宙用艦艇の推進器の開発・製造を行っていた。"
 norfolk:0 "ノーフォーク産業"
 norfolk_desc:0 "ジムが使用したマシンガンの開発・製造をしていた。"
 brash_amu:0 "ブラッシュ"
 brash_amu_desc:0 "一般にビームライフルなどのメガ粒子砲の開発で有名なブラッシュだが、ハイパーバズーカの開発も行っていた。"
 brash:0 "ブラッシュ"
 brash_desc:0 "ガンダムやジム・スナイパー用のビームライフルを開発していた。"
 takim_hi_beam:0 "タキム重工"
 takim_hi_beam_desc:0 "ビームサーベル用のビーム発生エンジンを開発・製造していた。"
 takim_hi:0 "タキム重工"
 takim_hi_desc:0 "モビルスーツの熱核融合炉の開発・製造をしていた。"
 bowa:0 "ボゥワ"
 bowa_desc:0 "ビームライフルの開発・製造をしていた。"
 abine:0 "エービン"
 abine_desc:0 "宇宙艦艇用のメガ粒子砲の開発・製造を行っていた。1年戦争中はモビルスーツ用のビーム・ライフルの出力制御装置の開発も行った。"
 suze:0 "スーズ"
 suze_desc:0 "モビルスーツの頭部アンテナおよびジムの側頭部に内蔵された無断方位アンテナなどを開発・製造していた。"
 samsony_cim:0 "サムソニ・シム"
 samsony_cim_desc:0 "もともとは電動モーターの製造企業だった。流体パルスシステムを利用した関節用モーターなどを開発していた。"
 mathum_sonic:0 "マツム・ソニック"
 mathum_sonic_desc:0 "モビルスーツ用のモニターや通信装置、音響機器などの開発・製造をしていた。"
 migren:0 "ミグレン"
 migren_desc:0 "モビルスーツ用のオートバランサーを開発・製造していた。"
 hervic:0 "ハーヴィック"
 hervic_desc:0 "戦前から地球連邦軍御用達だった軍事メーカー。航空機、特に高高度戦闘機の開発や爆撃機の開発を行っていた。RX計画では変形機構をそなえた戦闘機FF-X コア・ファイターの開発を行っている。"
 vic_wellington:0 "ヴィック・ウェリントン"
 vic_wellington_desc:0 "戦前から地球連邦軍御用達だった軍事メーカー。主に宇宙用艦船や航宙機の開発をしていた。"
 tolro:0 "トルロ"
 tolro_desc:0 "流体制御や空圧、油圧制御技術を利用した車両や船舶、航宙機用のダンパなどの開発・製造をしていた。"
 wb_sf_1:0 "ブライト・ノア"
 wb_sf_1_desc:0 "ホワイトベースを地球からサイド7に移送する際の副官を務めたことがきっかけでまだ士官学校を出たばかりだったにも関わらず、一年戦争中最も有名になった戦艦の艦長を務めることになった。クルーの大半が民間人や経験の浅い若者だったホワイトベースの艦長を務めることが並々ならないプレッシャーであったことは想像に難くない。自身の若さもあって、いかに艦長として振る舞うべきか常に悩み、模索し続けていた。当初はアムロ・レイや他の民間人たちの自分勝手な振る舞いにヒステリーを起こしていたが、戦闘の経験を積むうちにアムロやセイラ、ミライたちに自分にはない才能を見出すようになり、彼らのニュータイプ的な能力に判断を委ねられるほどリーダーとしての成長を果たした。ジャブローで正式に第13独立部隊として再編成されると、再び宇宙に上がりチェンバロ作戦前の陽動作戦を指揮、さらに星一号作戦ではア・バオア・クーへの強襲部隊として最前線にたった。ア・バオア・クー攻略戦でついにホワイトベースは損傷凄まじくエンジンを破棄し座礁したが、クルーの多くは脱出に成功し彼自身も一年戦争を生き延びた。戦後は英雄となったが出世や政治とは常に一定の距離を保ち現場に留まり続けた。"
 wb_sf_2:0 "スレッガー・ロウ"
 wb_sf_2_desc:0 "ホワイトベース隊が第13独立部隊として再編成された際に補充人員として配属された。歴戦の軍人らしい戦場慣れした態度は時に横柄なものと取られクルーの不興を買うこともあったが、軍隊らしくないことがホワイトベース隊の強さであることを徐々に理解し、ホワイトベース隊の兄貴分として頼もしい存在になっていった。チェンバロ作戦でドズル・ザビの乗るビグザムにガンダムとともに突貫をしかけ壮絶な最期を遂げた。"
 wb_sf_3:0 "リュウ・ホセイ"
 wb_sf_3_desc:0 "民間人と素人の寄せ集め部隊であった初期のホワイトベース隊の中でほぼ唯一の正規軍人であった彼は、しかしそのことを鼻にかけることなく常に隊の精神的支柱であった。特に艦長だったブライト・ノアからの信頼は厚く、ブライトと他のクルーが衝突したときには常に間に入って隊の結束を守った。最期は重傷の中コア・ファイターで出撃、ランバ・ラルの弔い合戦をしかけたクラウレ・ハモンのマゼラトップに捨て身の特攻を仕掛け戦死した。"
 wb_sf_4:0 "ミライ・ヤシマ"
 wb_sf_4_desc:0 "ヤシマ重工の会長の令嬢でありながらもサイド7へ移住していたところをジオン軍の攻撃に巻き込まれホワイトベースに避難する。スペースクルーザーの操縦資格を持っていたことからホワイトベースの操舵手となる。ホワイトベースクルーたちにとっては母のような存在で、時には艦長のブライトを励ましたり、諌めたりすることもあった。穏やかで、受け身がちな印象とは裏腹に、補給を受けようとしているシャアに対して攻勢に出ることを提案するなど、大胆でしたたかな一面もあった。戦後はブライト・ノアと結婚した。"
 wb_sf_5:0 "アムロ・レイ"
 wb_sf_5_desc:0 "父親の仕事でサイド7に移住した15歳の少年。幼い頃に母親と別れており、家を空けることが多い技術者の父親に育てられたせいか、他者に対する関心が極端に希薄であり、何かと世話を焼くフラウ・ボゥの好意にも無頓着であった。たまたまガンダムに搭乗し二機のザクを撃破したことがきっかけとなりホワイトベース隊の一員として戦うことになるものの本人に軍人の意識はなく、身勝手な行動によりたびたび艦長のブライトや他のクルーたちと衝突した。やがて仲間の死や果敢に任務を果たす軍人たちの姿勢に触れていくうちに自分が戦う意味や果たすべき役割を自覚していくようになる。地球での任務を終え再び宇宙に上がる頃には連邦軍でも屈指のエースパイロットとなっていた。宇宙空間での戦闘がニュータイプへの覚醒を促したことは間違いないと思われ、敵の動きを予測した正確無比な射撃によりサイド6では12機のリック・ドムを3分で全滅させるなど、この頃からモビルスーツの操縦はいよいよ凄みを増していき、ジオン軍の兵士からは白い悪魔と呼ばれて恐れられた。ジオン軍のニュータイプ、ララァ・スンとの出会いと別れは彼にとって消えることのないトラウマとなると同時に、ライバルであったシャア・アズナブルとの生涯の因縁となった。戦後も連邦軍に留まり出世したが、ニュータイプの存在を公にしたくない連邦政府によって閑職に追いやられていた。"
 wb_sf_6:0 "カイ・シデン"
 wb_sf_6_desc:0 "サイド7でアムロやハヤトと同じ学校に通っていた不良。シニカルで利己的な行動が多く、セイラからは「軟弱者」と罵られることもあった。生死の境を共にしたホワイトベース隊に対しては徐々に仲間としての意識を持ち始めていたが、ベルファストでホワイトベース隊が正式に軍隊として編入されることになると軍人として戦わなければならなくなることを受け入れられず、艦を降りることを決意する。しかし幼い弟妹を抱えながらスパイとして戦うミハル・ラトキエとの出会いと別れを通じて、彼女のような戦争犠牲者を生まないために戦うことを決意する。それは彼が初めて他人のために行動することを誓った出来事でもあった。"
 wb_sf_7:0 "ハヤト・コバヤシ"
 wb_sf_7_desc:0 "サイド7でアムロやカイと同じ学校に通っていた少年。問題ばかり起こすカイやアムロとは違って努力家で、よくリュウ・ホセイとガンタンクの操縦訓練を行っていた。一方でエースパイロットとして成長していくアムロに対して密かなライバル心を抱いており、戦場で負傷して戦線を離れた際にはアムロと自分を比較して不甲斐なさに涙を流すこともあった。戦後は反地球連邦組織エゥーゴの地球支部であるカラバのリーダーとして戦場に復帰。モビルスーツのパイロットとしてではなく、組織のリーダーとして見事に才能を開花させた。"
 wb_sf_8:0 "セイラ・マス"
 wb_sf_8_desc:0 "ジオン・ズム・ダイクンの娘であり、シャア・アズナブルを兄に持つ。サイド7に医療従事者として赴任した矢先にジオン軍の攻撃を受け、ホワイトベースに乗艦することとなる。ホワイトベースでは当初オペレーターとしてパイロットたちに指示を出す傍ら、弱音を吐くパイロットたちを心にもない言葉で励まし続け「おだてのセイラさん」の異名をとった。のちにコア・ブースターのパイロットとして戦場で戦い、ホワイトベース隊に多くの貢献をしたが、出生を隠している後ろめたさが消えることは最後までなかった。戦後は連邦にもジオンにも自分の居場所はないと考え身を隠すようにひっそりと地球で暮らした。"
 wb_sf_9:0 "フラウ・ボゥ"
 wb_sf_9_desc:0 "アムロ・レイのお隣さんで、父親が家を空けることが多く引きこもりがちなアムロを何かと気遣っていた。ホワイトベースに乗艦してからもアムロを励まし時に叱咤していたが、やがてアムロがニュータイプとして覚醒し戦争の英雄となっていくにつれ、彼のことを誇らしく思うと同時に彼の中に自分の居場所はないことに気づいていった。"
 wb_sf_10:0 "カツ・レツ・キッカ"
 wb_sf_10_desc:0 "サイド7の戦災孤児。ジャブローではモビルスーツ工廠に仕掛けられた爆弾を子どもたちだけで解除する活躍を見せた。戦後はハヤトとフラウ夫妻の養子となった。"
 ms08_sf_1:0 "シロー・アマダ"
 ms08_sf_1_desc:0 "第08小隊所属。サイド2の出身で、ジオンのブリティッシュ作戦の時には、毒ガス攻撃を目の当たりにし、ジオンへの強い憎しみと共に戦争によって理不尽に人が殺されることに対して強い憤りを感じていた。そのためか、自分の部隊に対しては誰も死なせないことを常に自分の責務としていた。やがて戦場にあって命の尊厳を守るという彼の理想はジオンとの激戦地となっていた東南アジアでの任務の中で絶えずジレンマとなって彼自身に重くのしかかるようになっていく。答えが出せないままジオン軍の秘密基地攻撃に参加した彼は、自分と自分が信じる者のために戦うことを決意する。"
 ms08_sf_2:0 "カレン・ジョシュア"
 ms08_sf_2_desc:0 "第08小隊所属。士官学校出で宇宙から赴任したばかりの上官シロー・アマダに対して、当初は不信感をあらわにしていたが、戦場に染まらず自身が信じる兵士としての在り方を貫き続けるシローの姿勢に触れ、徐々に上官として認めていくようになる。どこまでも青臭いシローのことを「甘ちゃん」と呼び続けていた。"
 ms08_sf_3:0 "テリー・サンダースJr"
 ms08_sf_3_desc:0 "第08小隊所属。自分が所属した部隊は三回目の出撃で全滅するというジンクスを持ち「小隊つぶしの死神」と呼ばれていた。"
 ms08_sf_4:0 "エレドア・マシス"
 ms08_sf_4_desc:0 "第08小隊所属。ホバートラックに搭乗し索敵を担当。ミュージシャンになるのが夢。"
 ms08_sf_5:0 "ミケル・ニノリッチ"
 ms08_sf_5_desc:0 "第08小隊所属。B.Bという恋人がいたが、戦争中に破局している。"
 ms08_sf_6:0 "ジタン・ニッカード"
 ms08_sf_6_desc:0 "極東方面軍補給部隊所属。補給部隊という立場を利用して様々な軍物資の横流しや文書の偽造などを行う不良老人。"
 ramba_ral_sf_1:0 "ランバ・ラル"
 ramba_ral_sf_1_desc:0 "ラル家の長子でジオン国防軍では警備隊を指揮していた。的確な判断力とカリスマ性、高い道義心を持ち、政敵であるザビ家のドズルからも一目置かれていた。ラル家の没落後は表舞台から姿を消していたがU.C.0078に発足した教導機動大隊にドズルに請われる形で参加すると、モビルスーツの操縦、設計や戦闘教義の確立にも優れた能力を発揮し、ジオンのモビルスーツ開発に大きく貢献したことは、MS-07 グフに彼のパーソナルカラーが採用されたことからも伺える。開戦時にはサイド2の制圧を指揮し戦果を上げるも、人道にももとるブリティッシュ作戦の実行を拒否したことがきっかけでドズルに左遷され予備役扱いとなる。その後ガルマ・ザビの仇討ち部隊として再招集され地球に降下。アムロ・レイの才能を見抜き、ジオンや連邦、ザビ家の政争の中で闘う自分とはまったく違う若者たちがこの戦争の中心になっていくことを悟る。最期はホワイトベースに対して肉弾戦の強襲を実行し制圧まであと一歩のところまで迫るも、ホワイトベースのクルーになっていたアルテイシアと再会し動揺したところを撃たれる。部隊も壊滅し、制圧がならないと知るや、爆薬を抱えてガンダムに飛び込み爆死した。"
 ramba_ral_sf_2:0 "クラウレ・ハモン"
 ramba_ral_sf_2_desc:0 "ランバ・ラルの内縁の妻であり、エデンの歌い手。彼女を目的にエデンを訪れる客は多かった。彼女は正式には軍人ではなく、あくまで民間人としてランバ・ラルに付き添い、行動を共にしていた。暴力を好む性格ではなかったが、エデンの先輩であったアストライアや子どもであるキャスバルとアルテイシアがジオンと連邦の政争に巻き込まれる形で不遇の身となったことには強い憤りを感じ、子どもたちの亡命では決死の覚悟でカーゴ・ベイまで移送した。"
 ramba_ral_sf_3:0 "クランプ"
 ramba_ral_sf_3_desc:0 "ランバ・ラル隊の副官。徴兵前はエデンでバーテンをしており、その頃からランバ・ラルやクラウレ・ハモンのことをいい兄貴分として慕っていた。キュイとランドムーバーでホワイトベースに強襲をかけた際に、ホワイトベースに子どもがいることに激しく動揺し、敵でありながら子どもの安全を気づかっていた。"
 ramba_ral_sf_4:0 "アコース"
 ramba_ral_sf_4_desc:0 "ランバ・ラル隊のモビルスーツパイロット。ガンダムを鹵獲しようとしたコズンの援護に向かおうとしたところをガンキャノンに搭乗したアムロに撃墜された。"
 ramba_ral_sf_5:0 "タチ・オハラ"
 ramba_ral_sf_5_desc:0 "元々はクラウレ・ハモン目当てのエデンの客であったが、ランバ・ラルとクラウレがダイクンの子どもたちを地球に亡命させる際にカーゴ・ベイの警備をしていたことから陰謀に加担するようになる。クラウレへの特別な感情からダイクンの遺児たちの安全を見守ることを自分の責務と考え、追跡する上で都合のよい諜報部に入ってその後も動向を追っていた。開戦後は兵站任務に着いていたがランバ・ラルの弔い作戦を聞いてザクを持ってクラウレの元に駆けつけた。最後まで、クラウレ・ハモンへの想いは伏せたままだった。"
 ramba_ral_sf_6:0 "コズン・グラハム"
 ramba_ral_sf_6_desc:0 "ホワイトベース隊との戦闘で、セイラが乗ったガンダムを鹵獲しようとするも逆に鹵獲され捕虜となる。歯に仕込んでおいた小型の爆薬を使って独房を脱出、ランドムーバーで脱走を図るも至近距離からロケットランチャーの爆風を受け死亡した。"
 cyclops_sf_1:0 "ハーディ・シュタイナー"
 cyclops_sf_1_desc:0 "ハーディ・シュタイナーは一年戦争の初期にその功績が認められ、突撃機動軍に新設された特務部隊「サイクロプス」の隊長になった。宇宙でいくつかのミッションに従事した後、キリング中佐の指揮下に編入され、連邦軍のG-4計画の諜報・破壊工作任務を命じられた。すでに大戦末期の時期であり、サイクロプス隊は隊長を含めわずか４名しかおらず補給や支援もままならない状況であった。地球での破壊工作に失敗すると、新たな情報をもとにルビコン計画の任を受けサイド6に潜入。この時すでに上官であるキリング中佐はサイクロプス隊を囮程度にしか考えていなかったがハーディ自身もそのことに気づいていた。それでも作戦の一つ一つを彼らしい几帳面さで丁寧に実行し、アレックス破壊まであと一歩というところまで迫った。"
 cyclops_sf_2:0 "ミハイル・カミンスキー"
 cyclops_sf_2_desc:0 "サイクロプス隊古参の軍人。無類の酒好きであり、MSのコクピットに常に酒を持ち込んで任務中でも飲酒をしていた。半ば公認であったことから、隊長であるシュタイナーには特別の信任を得ていたものと思われる。実際MSの操縦技術は優秀で、連邦軍がG-4計画で開発していたニュータイプ専用MS RX-78NT-1 ガンダム・アレックスの破壊任務ルビコン計画において、サイド6にひそかに持ち込んだ唯一のモビルスーツ、MS-18 ケンプファーの操縦を任されている。しかしそのアレックスとの戦闘で破壊したと思ったアレックスの椀部に内蔵された90mmガトリング砲を至近距離で浴びて戦死した。"
 cyclops_sf_3:0 "ガブリエル・ラミレス・ガルシア"
 cyclops_sf_3_desc:0 "サイクロプス隊モビルスーツの操縦だけでなく、刃物や火器、爆発物の扱いにも長けていた。新入りのバーナード・ワイズマンには厳しく接することが多かったが、ルビコン計画前夜には不器用ながら彼のことを気づかっていた。"
 cyclops_sf_4:0 "アンディ・ストロース"
 cyclops_sf_4_desc:0 "連邦軍の北極基地から打ち上げられるRX78NT-1 ガンダム・アレックスの破壊工作作戦において命を呈して発射するシャトルを破壊しようとするも戦死した。サイクロプス隊きっての伊達男。"
 cyclops_sf_5:0 "バーナード・ワイズマン"
 cyclops_sf_5_desc:0 "高校卒業と同時に学徒動員で軍に徴兵され、わずかな訓練期間を経てサイド6への威力偵察作戦に参加。作戦中に被弾して緊急着陸したところを、現地民間人のアルフレッド・イズルハに目撃されることとなった。アルが撮影していたビデオに連邦のニュータイプ専用MS RX-78NT-1が写っていたことから、補充兵を申請していたサイクロプス隊に編入されることになる。ワイズマンの経験から言えば、重要な軍事機密を入手したとはいえ異例の抜擢といえるが、この時すでに上官のキリングはサイクロプス隊を囮にすることを決定しており、数合わせの補充に過ぎなかった。その後アルの見張り役をする中で連邦軍兵士でアレックスのテストパイロットをしていたクリスチーナ・マッケンジーと出会う。お互いに少なからず気になる存在になっていったが、互いの素性を知らないままモビルスーツで戦闘を行い、戦死した。"
 cyclops_sf_6:0 "アルフレッド・イズルハ"
 cyclops_sf_6_desc:0 "サイド6リボーコロニーに住む小学生。周りからはアルの愛称で呼ばれていた。モビルスーツに憧れるごく普通の小学生であったが、たまたま撮影した映像がきっかけでジオン公国サイクロプス隊と関わりを持つ。バーナード・ワイズマン伍長のことを尊敬と同時に慕っており、彼の死はアルを精神的に大きく成長させることになった。"
 albion_sf_1:0 "コウ・ウラキ"
 albion_sf_1_desc:0 "地球連邦軍トリントン基地所属のテストパイロット。モビルスーツオタクでにんじん嫌い。軍部や地球連邦軍の考えに疑問を持つことはなく、軍人として戦う動機をあくまで自分が調整したガンダムの強さを証明することに求めていた。そのことをライバルとなるアナベル・ガトーにも指摘された。デラーズ紛争後は、命令を無視してGP-03を使用した罪で軍法会議にかけられたが、核兵器を搭載したガンダムによる不祥事をもみ消したい軍によりガンダム開発計画自体が存在しなかったことになり、罪状自体が消滅したため無罪となった。"
 albion_sf_2:0 "チャック・キース"
 albion_sf_2_desc:0 "コウ・ウラキと共に地球連邦軍トリントン基地でテストパイロットをしていた。モビルスーツの操縦についてはまだまだ半人前であったが、本人はそのことを気に病むでもなく、もっぱらの関心は女性クルーをデートに誘うことであった。一年戦争終結後、連邦軍は減った人員を補うべく大量に若者を雇用しており、彼ら戦争を知らない兵士たちにとって、連邦軍は安全・安定で女性にモテる職業という認識でしかなかった。良くも悪くも当時の連邦軍兵士を象徴する人物である。"
 albion_sf_3:0 "サウス・バニング"
 albion_sf_3_desc:0 "不死身の第四小隊の隊長でトリントン基地所属のモビルスーツ教官。パイロットとしてはピークを超えたと感じており、コウ・ウラキやチャック・キースといった若手パイロットの育成に力を入れていた。その経験からくる的確な判断と作戦指揮には、部下だけでなく艦長であるエイパー・シナプスも全幅の信頼を置いていた。"
 albion_sf_4:0 "ベルナルド・モンシア"
 albion_sf_4_desc:0 "一年戦争時は不死身の第四小隊に所属。アナハイム・エレクトロニクスから派遣されたニナ・パープルトンに一目惚れし、しつこくデートに誘っていたが袖にされ続けていた。同じくニナに惹かれていたコウ・ウラキを目の敵にし、ガンダム試作一号機のパイロットを賭けて勝負を挑むなど、自分の目的のためには周囲も顧みない自己中心的な人物である一方、サウス・バニングのことを深く尊敬し、彼が戦死したときには人目も憚らず号泣するなど情に厚い一面も見せた。"
 albion_sf_5:0 "アルファ・A・ベイト"
 albion_sf_5_desc:0 "一年戦争時は不死身の第四小隊に所属していた。デラーズ紛争時にはサウス・バニングの死後、戦時大尉となってMS隊隊長になった。"
 albion_sf_6:0 "チャップ・アデル"
 albion_sf_6_desc:0 "一年戦争時は不死身の第四小隊に所属していた。モンシアやベイトと違って自身の実力を鼻にかけることはなく、一番年下でありながら先輩二人を諌める場面も見られた。"
 tech603_sf_1:0 "マルティン・プロホノウ"
 tech603_sf_1_desc:0 "元連絡貨客船ヨーツンヘイムの艦長。そのままジオン公国に徴用され他のクルーと共に603技術試験隊の艦長として軍役に就く。軍務であっても自身の艦長としてのポリシーは変えず、常にクルーの安全を最優先としていたが、ペーネミュンデ機関から出向したモニク・キャディラック特務大尉からは任務を最優先するよう意見され、母親が飼っているヨークシャテリアに似ているとこぼした。軍人として任務を遂行していく中で命を掛けて自分にできることを全うしようとする軍人たちを見て、地球脱出のために打ち上げられたジオン軍を回収する作戦では、艦の危険も顧みず決死の救出作業にあたった。"
 tech603_sf_2:0 "エーリッヒ・クリューガー"
 tech603_sf_2_desc:0 "ヨーツンヘイムの副長。艦長のプロホノウとは、ヨーツンヘイムが連絡貨客船だった時から10年以上の付き合いで、艦長から絶大な信頼を得ている。何かと騒々しいヨーツンヘイムにあって寡黙な性格だが艦長の思考を適切に理解してクルーに伝えていた。"
 tech603_sf_3:0 "ジーン・ザビエル"
 tech603_sf_3_desc:0 "ヨーツンヘイムの航海士。操舵だけでなく通信、情報分析なども行っていた。的確な状況判断で艦長からの信頼も厚かった。"
 tech603_sf_4:0 "ヒデト・ワシヤ"
 tech603_sf_4_desc:0 "603技術試験隊所属のモビルスーツパイロット。立場や目的の違いから諍いが絶えないヨーツンヘイムにあって、彼の憎めない性格と裏表のない人柄は、常に艦のムードメーカーであった。ゼーゴッグの試験では、同乗者のヴェルナー・ホルバインと共に大気圏降下中に絶叫をあげ、馬鹿が二人になったと言われたり、お調子者という印象が強かったが、EMS-10 ヅダの試験中にエンジントラブルにより死亡した同僚の死を憐れんで涙を流すなど人情に厚い人物だった。"
 tech603_sf_5:0 "アレクサンドロ・ヘンメ"
 tech603_sf_5_desc:0 "一年戦争前から砲術科に務めていた叩き上げの軍人。昔気質の職業軍人で大砲屋を自称し、砲術には自信を持っていたが、時代はモビルスーツ戦に移りつつあり、開戦と同時に技術試験艦ヨーツンヘイムに配属となったことに不満をいだいていた。ルウム戦役で603技術試験隊に試作艦隊決戦砲ヨルムンガンドが託され、マゼラン級一隻を一撃で撃沈したが、直後に戦死した。"
 tech603_sf_6:0 "エルヴィン・キャディラック"
 tech603_sf_6_desc:0 "カスペン戦闘大隊に補充された学徒動員兵。戦争末期にジオンが開発したモビルポッド、オッゴのパイロットとしてヨーツンヘイムに配属される。初めての出陣にも関わらず、連邦のボール部隊を壊滅させ、残った一機も説得して捕虜にするなど、優れた資質を見せたが、サラミス級に捕虜のボールごと射撃され戦死した。モニク・キャディラックは姉。"
 adenauer_paraya:0 "アデナウアー・パラヤ"
 adenauer_paraya_desc:0 "地球連邦政府の参謀次官。ジオンに対しては宥和政策推進派であり、ジオンの独立問題は外交交渉によって解決可能だと信じていた。"
 kiki_rosita:0 "キキ・ロジータ"
 kiki_rosita_desc:0 "東南アジアの小さな集落の村役だった家の一人娘。集落は文明から切り離されたジャングルの奥地にあり、ほぼ自給自足の生活を送っていた。東南アジアは連邦とジオンの勢力図が頻繁に塗り替わった激戦区であったため絶えず支配勢力が変わり、そのたびにどちらの軍からも様々な協力を強制される状況を目の当たりにしてきた彼女は、大人や軍人を忌み嫌うと同時にいつしか自分自身もそんな大人たちと同じように「騙された奴が悪い」と考えるようになっていた。軍人でありながら一途に約束を守ろうとしたシロー・アマダとの出会いはそんな彼女に再び人を信じる心を取り戻させ、次第にシローに対して興味を持つようになる。やがてその想いがほのかな恋心であることに気づいた彼女であったが、それが叶わぬ恋であることは誰よりも彼女自身がわかっていた。"
