  news.51.t:0 "[EFS.GetAdjective]政府、[GetYear]年度戦力整備計画を改定"
  news.51.d:0 "[EFS.GetName]政府は数年ぶりとなる戦力整備計画の改定を行い、新たな整備計画を発表した。現状分析としては前回策定時の予定であった、サラミス級およびマゼラン級の調達は経済状況の悪化に伴い達成できていないものの宇宙軍の再編に向けて十分な艦艇が揃いつつあると報告している。またこの間の状況の変化としてミノフスキー物理学による軍事技術への影響を上げ、まだまだ基礎技術の段階であり現場に即座に影響するものではないものの今後も研究を継続していくとまとめた。\n今後の方針としては引き続き宇宙軍の再編と拡充を進めていくとし、特にコロニーや月面都市でのテロに対する安全保障の強化を積極的に進めるために凍結中であったSCV-X計画の見直しを行うとし、陸海空軍の現存装備についても漸次刷新を進めていく方針を示した。"
  news.51.a:0 "前時代的だな"
  news.51.b:0 "粛々と進めよう"
  news.51.c:0 "これが我々の時代の平和であることを願う"
  news.52.t:0 "[ZEO.GetAdjective]の科学者が[EFS.GetAdjective]に亡命"
  news.52.d:0 "[EFS.GetAdjective]政府は、[ZEO.GetAdjective]からの亡命者を受け入れたと発表した。亡命したのはクルスト・モーゼス博士で、軍の新兵器開発に携わっていたとのことである。博士は[VBC.GetAdjective]経由で[EFS.GetAdjective]に亡命する予定だ。"
  news.52.a:0 "彼はどんな研究を？"
  news.52.b:0 "なんてことだ"
  news.53.t:0 "[ZEO.GetName]、地球方面軍の設立を公表"
  news.53.d:0 "[ZEO.GetName]軍の報道官は地球方面軍を設立したと発表した。報道官は、[EFS.GetName]政府は地球を直接占拠しなければ降伏しないと判断したと述べており、すでに地球侵攻に向けた準備を進めているとのことである。専門家によれば、サイド3から地球への侵攻はあまりにも無謀であり、[ZEO.GetName]の国力では兵站を支えることは不可能との見方もあり、今回の発表は未だ混乱状態にあって防衛体制が整っていない[EFS.GetName]に対してプレッシャーをかけることで、あくまで早期講話に持ち込みたいとの思惑があるのではないかと思われる。"
  news.53.a:0 "彼らは本気なのか？！"
  news.53.b:0 "重力戦線！"
  news.55.t:0 "EMS-10ヅダ！！"
  news.55.d:0 "おめでとう！地球連邦軍の諸君。我が総帥部は、ついに連邦軍もモビルスーツ開発に成功したとの情報を得た。だが、喜びに湧く諸君らに我々は悲しむべき事実をつきつけねばならない。兵器局発表！我々は主力モビルスーツザクをはるかに凌駕する新型機の開発に成功した。EMS-10ヅダである！我がジオンの技術力を結集したこのヅダの前に、連邦軍モビルスーツは屍をさらす運命なのだ！"
  news.55.a:0 "[ZEO.GetAdjective]の技術力は底がない！"
  news.55.b:0 "戦意高揚である！"
  news.55.c:0 "プロパガンダだな"
  news.55.c_desc:0 "[GRA.GetAdjective]に諜報網を構築すると§YEMS-10の秘密§!が実行可能になる"
  news.61.t:0 "[SI6.GetAdjective]政府、中立宣言"
  news.61.d:0 "[SI6.GetAdjective]政府は議会の賛成多数により正式に中立を宣言した。開戦以来、態度を保留していた[SI6.GetAdjective]であったが、一部の報道では現ランク政権の成立の裏で[ZEO.GetAdjective]との密約があったことも噂されている。市長は記者団の質問に対し「[SI6.GetAdjective]は[EFS.GetName]にも[ZEO.GetName]にも一切の戦争協力はしない。[SI6.GetAdjective]宙域内でのあらゆる軍事的行為は禁止され、軍や艦船への補給も制限される」と発表した。"
  news.61.a:0 "生き延びることができるのか"
  news.61.b:0 "それは我々の都合による"
  news.61.c:0 "重大な[EFS.GetAdjective]法違反だ！"
  news.62.t:0 "[EFS.GetAdjective]政府、スペースノイドの自治権に一定の理解を示す"
  news.62.d:0 "[EFS.GetName]政府のスポークスマンは、現在のサイド自治法がサイド建設の黎明期に制定されたものであり、今の時代に即していない部分もあると認めた上で、政府は今後サイド自治法を見直していく方針であることを明らかにした。\nサイド自治法はサイドの自治権や市民権、コロニーのインフラや維持管理に関する法律で、各サイドは政策の決定や運営に多くの制約を課されている。元々莫大なコロニーの建設費用を捻出することを目的としたものだが、多大な貸し付け金を連邦の資本が入ったインフラ企業や税金で回収するシステムは、宇宙移民計画が棄民政策だと批判される最大の理由にもなっている。"
  news.62.a:0 "これが[EFS.GetAdjective]との新しい関係につながればよいが"
  news.62.b:0 "我々は大きく政策を転換する必要がある"
  news.63.t:0 "[EFS.GetAdjective]政府、[ZEO.GetName]への経済制裁の継続を示唆"
  news.63.d:0 "[EFS.GetName]政府のスポークスマンは記者団に対し、[ZEO.GetAdjective]の態度には改善が見られず、[EFS.GetAdjective]と全コロニーおよび月面都市にとって驚異であり続ける限り[ZEO.GetName]に対して行ってきた経済制裁は今後も継続していくだろうと発表した。一部の経済学者は経済制裁は[ZEO.GetAdjective]に対して同情的な他サイドや月面都市と足並みを揃えられておらず、十分な効果を上げられていないと指摘している。"
  news.63.a:0 "我々は屈しない！"
  news.63.b:0 "独裁政府の独立を我々は決して認めない！"
  news.64.t:0 "[ROOT.GetName]と[FROM.GetName]の間でライセンス契約を締結"
  news.64.d:0 "[ROOT.GetName]政府は、[FROM.GetName]との間で[ROOT.GetAdjective]軍兵器の生産ライセンスを締結したと発表した。このライセンスによって[FROM.GetName]は、[ROOT.GetAdjective]軍の主力戦車や陸戦艇、装甲車などの配備を進める方針だ。"
  news.64.a:0 "配備を進めよう"
  news.64.b:0 "すばらしい"
  news.65.t:0 "[GetYear]年度予算案が[EFS.GetAdjective]総会を通過"
  news.65.d:0 "[EFS.GetAdjective]政府が提出した[GetYear]年度新予算案は[EFS.GetAdjective]総会を通過し、無事正式することが決定した。新予算案は、ここ最近の[EFS.GetAdjective]政府の経済改革によって生まれた好景気を背景に、大幅に軍事予算を増やしたものとなっており、[ZEO.GetName]を始めとする各サイドからは批判や不安視する声が上がっていた。"
  news.65.a:0 "軍国主義だな"
  news.65.b:0 "強い[EFS.GetAdjective]へ"
  news.66.t:0 "メリーさんの羊"
  news.66.d:0 "ジオンのみなさん、いつも素敵な情報をありがとう。さて、本日のお話は、みなさん期待の新鋭モビルスーツヅダについてです。かつてこのヅダはザクIとの採用競争に敗北していたというのです。しかし、なんとこのヅダは不死鳥のようにEMS-10として蘇りました。ですが我々に協力したジオンの友人からの情報によれば、改良とは名ばかり、実は中身は何も変わっていないというのです。やれやれこんな機体が新型とは。ジオン軍に残されたものは、でっちあげによる虚勢しか残っていないようですな。"
  news.66.a:0 "なあんだ"
  news.66.b:0 "ふん、モグラ放送め！"
  news.66.c:0 "連中も必死だな"
  news.67.t:0 "ゴーストファイター"
  news.67.d:0 "大尉、そしてヨーツンヘイム聞こえるか？私は今、どのように嘲られようと、もはや少しも恥辱とは思わない。モビルスーツヅダは、もはやゴーストファイターではない。この重大な戦局で、確かに戦っている。この独立戦争に、厳然と存在しているのだよ。この歴史の真実は、何人たりとも消せない。\n\nEMS-10ヅダからの最後の通信"
  news.67.a:0 "欠陥機のクセに！"
  news.67.b:0 "603技術試験隊は「評価不能」を報告している"
  news.68.t:0 "[EFS.GetAdjective]政府、衛星軌道上への政府機能の移転を検討"
  news.68.d:0 "[EFS.GetAdjective]政府は、U.C.0001に起きたラプラス事件以来凍結されていた政府機能の宇宙への移転について、実現に向けて改めて検討していく方針であることを発表した。\n政府機能の宇宙への移転は、[EFS.GetAdjective]政府にとって悲願とも言える大事業であったが、テログループによる首相官邸爆破事件によって計画が頓挫して以来、再度議論されることなく事実上凍結されていた。[EFS.GetAdjective]政府のスポークスマンは、[SI7.GetAdjective]の完成によって宇宙移民事業が完成しようとしている今こそ、改めて政府機能の宇宙への移転を真剣に議論すべきだと語った。"
  news.68.a:0 "本当に実現するのだろうか"
  news.68.b:0 "すばらしい"
  news.69.t:0 "ゴーストファイター"
  news.69.d:0 "[EFS.GetAdjective]軍と戦闘になった[ZEO.GetAdjective]軍のEMS-10ヅダの隊長機は、連邦軍の一個小隊を振り切り、エンジンの臨界点を超えて加速を続けた。連邦軍の一個小隊はなお加速を続けるヅダに追いつくことができず、加速しすぎた機体は制御不能に陥り次々と爆散し、戦場にはヅダだけが残った。かつてMS-05ザクとの開発競争に破れ、歴史の表舞台に出ることのなかったはずのその機体を止められるものはもはや存在しない。政治も戦争もない純粋な技術の結晶として光りに包まれようとしたその刹那、ヅダのエンジンは強制カットされ、機体とパイロットは一命をとりとめた。"
  news.69.a:0 "欠陥機のクセに！"
  news.69.b:0 "603技術試験隊は「評価不能」を報告している"
  news.70.t:0 "[EFS.GetAdjective]政府が全サイドの独立を承認"
  news.70.d:0 "[EFS.GetName]議会が審議を進めていた新コロニー自治整備法案は、賛成がわずかに反対を上回る結果となり、政府は全サイドの自治独立を認めることを正式に承認した。[EFS.GetAdjective]政府大統領は演説で「宇宙世紀開闢以来の問題となっていたアースノイドとスペースノイドという対立はなくなった。人類全員が宇宙へ進出する日もそう遠くないだろう」と述べた。"
  news.70.a:0 "信じられん"
  news.70.b:0 "彼らの自立を見守ろう"
  news.71.t:0 "[EFS.GetLeader]首相、人類は宇宙へ上がるべきと発言"
  news.71.d:0 "新たに[EFS.GetName]政府の首相となった[EFS.GetLeader]首相は所信表明演説で、第七次宇宙移民事業を以て終了となっていた移民事業を引き続き継続していき、ゆくゆくはすべての人類が宇宙で暮らすことになるだろうと自身の考えを述べた。宇宙移民事業についてはこれまで移民問題評議会が主導してきた経緯があり、今回の首相の発言は政府内でも議論を呼ぶことは間違いないだろう。すでに地球至上主義を掲げる一部の将校と政治家は政府の決定を認めず内戦の準備に入ったとの情報も入ってきている。"
  news.71.a:0 "[EFS.GetAdjective]は割れるな"
  news.71.b:0 "最大の抵抗勢力は身内だったか"
  news.72.t:0 "[EFS.GetAdjective]議会、コロニー自治権整備法案を可決"
  news.72.d:0 "[EFS.GetAdjective]議会は、サイドの自治権を大幅に認めるコロニー自治整備法を可決した。同法はかつてサイド3の首相であった故ジオン・ズム・ダイクンによって議会に提出されたものの、反対多数で廃案となった経緯があるが、[EFS.GetAdjective]政府の方針転換を受けて改めて検討委員会による検討が進められていた。"
  news.72.a:0 "長い道のりだった"
  news.72.b:0 "新しい関係の始まりだ"
  news.73.t:0 "AE重役の怪死"
  news.73.d:0 "[VBC.GetAdjective]の地元警察によれば、本日未明、[VBC.GetAdjective]に本社を持つアナハイム・エレクトロニクス社の重役がオフィスの自室でピストル自殺をしていたことが判明した。今の所遺書のようなものは見つかっていない。同僚たちによれば、特に変わった様子は見られなかったとのことで、むしろここ数日は非常に機嫌がよく、とても自殺をするようには見えなかったとのことである。"
  news.73.a:0 "不思議な事件だ"
  news.74.t:0 "[EFS.GetAdjective]政府高官、[ZEO.GetAdjective]の独立は決して認めないと発言"
  news.74.d:0 "サイドの自治権について新たな方針を打ち出した[EFS.GetAdjective]政府だが、政府の高官は記者団に対し長年の問題となっている[ZEO.GetAdjective]の独立問題について今後も認めない方針であることを明確に示した。高官は「現在政府が検討している自治権の再検討と[ZEO.GetAdjective]の独立問題とは全くの別問題だ。今後一部の規制が緩和されることになったとしてもこの方針が変わることはない」と力説した。"
  news.74.a:0 "政府の基本方針だ"
  news.74.b:0 "連邦らしいやり方だ"
  news.75.t1:0 "地球連邦総会が開会"
  news.75.t2:0 "地球連邦総会が開会"
  news.75.d1:0 "記念すべき第１回目となる地球連邦総会が開会した。地球連邦総会は、これまでの連邦議会とは違い、各サイドや月面都市の議員も地球の議員と対等な立場で参加する連邦始まって以来初となる会議となる。\n各代表はそれぞれ議題を提出し、60日間に渡って議論を行うが、[EFS.GetName]政府は[EFS.GetAdjective]非難決議を議題として提案している。\n\n議論の期間中、[EFS.GetAdjective]と[ZEO.GetAdjective]はディシジョンで議会工作が可能となる。"
  news.75.d2:0 "記念すべき第１回目となる地球連邦総会が開会した。地球連邦総会は、これまでの連邦議会とは違い、各サイドや月面都市の議員も地球の議員と対等な立場で参加する連邦始まって以来初となる会議となる。\n各代表はそれぞれ議題を提出し、60日間に渡って議論を行うが、[EFS.GetName]政府は新予算案を議題として提案している。\n\n議論の期間中、[EFS.GetAdjective]と[ZEO.GetAdjective]はディシジョンで議会工作が可能となる。"
  news.75.a:0 "さあ、討論の時間だ"
  news.75.b:0 "さあ、討論の時間だ"
