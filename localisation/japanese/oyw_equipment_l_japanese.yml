archetype_max03:0 "アッザム"
archetype_max03_desc:0 "モビルアーマー（全領域汎用支援火器）はメガ粒子砲の小型化に難航したジオンが開発した非人間型の大型機動兵器である。高火力のメガ粒子砲を搭載するだけでなく、大型のジェネレーターから生み出される余剰エネルギーを利用することで飛行やIフィールドバリアといったモビルスーツにはない性能を持たせている。"
