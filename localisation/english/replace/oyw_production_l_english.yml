l_english:
 PRODUCTION_MATERIALS_TITANIUM:0 "Titanium"
 titanium_desc:0 "Titanium was a rare metal with a high hardness, especially the titanium refined on the moon, which was harder than that of the earth and called Lunar Titanium, which was rare. It gained attention as an armor material for mobile suits when it was used by the Federation Army for the RX series armor."
 PRODUCTION_MATERIALS_STEEL:0 "Super-hard steel alloy"
 steel_desc:0 "An alloy made of iron by a special process. It was used in the armor of many mobile suits in Zeon, which didn't have the national power to make use of Lunar Titanium."
