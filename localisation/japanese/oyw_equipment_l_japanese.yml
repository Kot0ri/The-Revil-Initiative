ZEO_rx75_equipment:0 "RX-75 ガンタンク"
EFS_rx75_equipment:0 "RX-75 ガンタンク"
EFS_rx75_equipment_desc:0 "RX計画によって開発された長距離支援用モビルスーツ。RX計画の中でも一番最初に完成し、連邦軍が開発した最初のモビルスーツとなった。火器管制を頭部、機体操縦を胸部コックピットで行う。他のRXシリーズ同様、コアブロックシステムを搭載し、装甲にはルナチタニウム合金が採用されている。"
ZEO_rx75_2_equipment:0 "RX-75 量産型ガンタンク"
EFS_rx75_2_equipment:0 "RX-75 量産型ガンタンク"
EFS_rx75_2_equipment_desc:0 "RX-75の量産機。生産性を高めコストダウンするためにコアブロックシステムをオミットしている。一方で頭部に通信機能を強化する長身のアンテナを装備し、無限軌道の外側にスカートを装着することで被弾率の軽減を図るなど性能面の改良も行われている。"
ZEO_rmv1_equipment:0 "RMV-1 ガンタンクII"
EFS_rmv1_equipment:0 "RMV-1 ガンタンクII"
EFS_rmv1_equipment_desc:0 "RX-75を突撃支援用装甲車両として特化させた量産機。四連装ロケットランチャー、三連装ミサイルランチャーに加え、長距離キャノン砲二門、車両部には機関砲を備え火力を重視した機体になっている。"
ZEO_rx77_equipment:0 "RX-77 ガンキャノン"
EFS_rx77_equipment:0 "RX-77 ガンキャノン"
EFS_rx77_equipment_desc:0 "RX計画によって開発された中距離支援用モビルスーツ。ガンタンク同様、メインカメラはデュアルルセンサーよりも生産工程が簡単なモノセンサーが採用されている。両肩のキャノン砲による支援攻撃を得意とし、ビームライフルも狙撃タイプが採用されている。"
ZEO_rx77_2_equipment:0 "RX-77D 量産型ガンキャノン"
EFS_rx77_2_equipment:0 "RX-77D 量産型ガンキャノン"
EFS_rx77_2_equipment_desc:0 "RX-77を量産用に再設計したモビルスーツ。ガンタンク同様コアブロックシステムをオミットし、さらに装甲もジム系のものを流用できるようチタン・セラミック複合材が用いられている。"
ZEO_rx77_4_equipment:0 "RX-77-4 ガンキャノンII"
EFS_rx77_4_equipment:0 "RX-77-4 ガンキャノンII"
EFS_rx77_4_equipment_desc:0 "ガンキャノンをベースにさらなる重装化を目指して開発された支援モビルスーツ。キャノン砲一門を右肩に装備し、左肩には砲と連動する多目的精密照準システムを装備し命中精度の向上が図られている。"
ZEO_rgc80_equipment:0 "RGC-80 ジム・キャノン"
EFS_rgc80_equipment:0 "RGC-80 ジム・キャノン"
EFS_rgc80_equipment_desc:0 "RX-77の簡易量産機としてRGM-79の機体を流用して開発されたモビルスーツ。当初はRX-77と同じくキャノン砲を二門装備していたが、ジムの機体に対して重量バランスと安定性の問題から一門のみとなった。"
ZEO_rgc83_equipment:0 "RGC-83 ジム・キャノンII"
EFS_rgc83_equipment:0 "RGC-83 ジム・キャノンII"
EFS_rgc83_equipment_desc:0 "ジム・キャノンを発展させ、純粋にRX-77の量産化を目指した支援用モビルスーツ。RX-77DをベースにしているがRX-78NT-1で採用されたチョバムアーマーの概念を採用したことで角張った外見を持つ。重装甲にも関わらずジム改に匹敵する機動性を有した。"
ZEO_rx78_equipment:0 "RX-78 ガンダム"
EFS_rx78_equipment:0 "RX-78 ガンダム"
EFS_rx78_equipment_desc:0 "RX計画によって開発された汎用型モビルスーツ。データ収拾のため光集積回路を採用した教育型コンピューターを搭載し、パイロットの命と共にデータを回収するためのコアブロックシステムを持つ。モビルスーツの可能性を評価し、量産機開発のためのデータを収拾することを目的としたRX計画の中でも、計画時に出されたアイデアのほぼ全てを採用し、考えうるあらゆる状況に対応できる万能機となった。その汎用性は極めて優秀で無改装で宇宙、地上、空中、水中での運用が可能なばかりか、耐熱用の絶縁フィールドを形成することで大気圏突入さえ可能となっている。"
ZEO_rx78_xx_equipment:0 "RX-78-XX ガンダム・ピクシー"
EFS_rx78_xx_equipment:0 "RX-78-XX ガンダム・ピクシー"
EFS_rx78_xx_equipment_desc:0 "白兵戦に特化したRX-78の派生機。機動力を重視し、コアブロックシステムを廃することで機体の軽量化を図っている。大気圏内用の姿勢制御バーニアを機体各所に増設するなど、地上専用として開発され高い機動力を実現した。"
ZEO_rx78_nt_equipment:0 "RX-78NT-1 ガンダム・アレックス"
EFS_rx78_nt_equipment:0 "RX-78NT-1 ガンダム・アレックス"
EFS_rx78_nt_equipment_desc:0 "連邦が開発したニュータイプ専用モビルスーツ。駆動系にはマグネットコーティング、操縦系には全天周囲型モニター、リニアシートが採用されるなど第二世代機につながる技術が多く盛り込まれている。最新の教育型コンピューターNICNシステムを搭載し、駆動系の性能向上とともにニュータイプの高い反応速度に追従できる性能を持つ。"
ZEO_rx78_nt_2_equipment:0 "RX-78NT-1FA フルアーマー・アレックス"
EFS_rx78_nt_2_equipment:0 "RX-78NT-1FA フルアーマー・アレックス"
EFS_rx78_nt_2_equipment_desc:0 "RX-78NT-1に追加装甲としてチョバムアーマーを装備させたモビルスーツ。重量の増加により低下する機動性をアーマーにもスラスターと補助バーニアを装備することで補っている。"
ZEO_rx78_gp1_equipment:0 "RX-78GP01 ゼフィランサス"
EFS_rx78_gp1_equipment:0 "RX-78GP01 ゼフィランサス"
EFS_rx78_gp1_equipment_desc:0 "ガンダム開発計画によって開発された試作モビルスーツ。ガンダムのコンセプトを継承し、バージョンアップ機として完成した機体。教育型コンピューターを搭載したホリゾンタルインザボディ方式のコアブロックシステムを採用している。RX-78に比べて30%の性能向上を実現している。"
ZEO_rx78_gp2_equipment:0 "RX-78GP02 サイサリス"
EFS_rx78_gp2_equipment:0 "RX-78GP02 サイサリス"
EFS_rx78_gp2_equipment_desc:0 "ガンダム開発計画によって開発された試作モビルスーツ。旧ZEONIC社系の技術者が中心となって開発された機体。自己拘束型熱核爆弾Mk-82核弾頭の搭載、運用のため耐核装備が施され、耐衝撃性の関係からコアブロックシステムの採用は見送られている。核爆発時の光熱から機体を保護するため専用シールドと脚部に冷却装置を備える。このため脚部を主推進装置として利用することができず、肩部に重力下ではホバー走行、宇宙空間ではAMBAC機動に利用されるフレキシブルスラスターバインダーを装備している。"
ZEO_rx78_gp4_equipment:0 "RX-78GP04G ガーベラ"
EFS_rx78_gp4_equipment:0 "RX-78GP04G ガーベラ"
EFS_rx78_gp4_equipment_desc:0 "ガンダム開発計画によって開発された試作モビルスーツ。対MS戦闘に特化した強襲用モビルスーツとして設計され、目標に迅速に到達するためのシュツルム・ブースターを三基搭載している。"
ZEO_rx79_equipment:0 "RX-79[G] 陸戦型ガンダム"
EFS_rx79_equipment:0 "RX-79[G] 陸戦型ガンダム"
EFS_rx79_equipment_desc:0 "地上軍からの要望により、量産機の本格投入前にRX-78の余剰パーツを使用して急造された先行量産型モビルスーツ。地上のみでの運用を前提としたことから宇宙戦用の仕様は省かれ、コアブロックシステムもオミットされている。"
ZEO_rgm79g_equipment:0 "RGM-79[G] 陸戦型ジム"
EFS_rgm79g_equipment:0 "RGM-79[G] 陸戦型ジム"
EFS_rgm79g_equipment_desc:0 "前線からの要望に応える形で急遽先行量産されたモビルスーツ。設計が終わっていたRGM-79を元に、RX-79[G]と共に生産された。そのため装甲にはルナチタニウム合金が使用されるなど、のちに量産されたジムとはパーツの互換性は少ない。性能面ではRGM-79を上回るものの生産性は低く、あくまでRGM-79量産までのつなぎとして数十機が生産されるにとどまった。"
ZEO_rx79_ez8_equipment:0 "RX-79[G]Ez-8"
EFS_rx79_ez8_equipment:0 "RX-79[G]Ez-8"
EFS_rx79_ez8_equipment_desc:0 "RX-79[G]を現地改修したモビルスーツ。RX-79[G]の胸部固定武装を軽量、小型化し、装甲形状の変更により耐弾性能と重量の軽減がなされている。"
EFS_rx79_d_equipment:0 "RX-79BD-1 ブルーティスティニー1号機"
EFS_rx79_d_equipment_desc:0 "EXAMシステムを搭載したモビルスーツ。ジオンから亡命したクルスト・モーゼス博士によって開発された。１号機は陸戦型ジムをベースに開発が進められたがEXAMシステムの要求値を満たすことができず２号機以降は陸戦型ガンダムをベースに開発が進められることとなった。試験運用中にシステムの暴走からトラブルが相次いだためリミッターを設定することで機体の安定を実現している。"
ZEO_rx79_d2_equipment:0 "RX-79BD-2 ブルーティスティニー2号機"
EFS_rx79_d2_equipment:0 "RX-79BD-2 ブルーティスティニー2号機"
EFS_rx79_d2_equipment_desc:0 "陸戦型ガンダムをベースに開発されたEXAM搭載モビルスーツの試作２号機。腹部のミサイルは有線コントロール式が採用されており、ミノフスキー粒子散布下でも高い命中精度を誇った。ランドセルの換装により地上と宇宙の両方で使用が可能。"
ZEO_rx79_d3_equipment:0 "RX-79BD-3 ブルーティスティニー3号機"
EFS_rx79_d3_equipment:0 "RX-79BD-3 ブルーティスティニー3号機"
EFS_rx79_d3_equipment_desc:0 "EXAMシステムを搭載した三番目の試作モビルスーツ。基本的な性能は２号機と同じだが実戦投入の際に多少の改良が施されている。"
ZEO_rgm79_equipment:0 "RGM-79 ジム"
EFS_rgm79_equipment:0 "RGM-79 ジム"
EFS_rgm79_equipment_desc:0 "RX計画で開発された機体のうち最も優れた結果を出したRX-78をベースに生産工程を簡略化することで低コストでの量産を実現した連邦軍の主力機。腰部外設ユニット、コアブロックシステム、遠距離レーダー、大気圏突入能力をオミットし、装甲もチタン系合金になっている。"
ZEO_rgm79_c_equipment:0 "RGM-79C ジム改"
EFS_rgm79_c_equipment:0 "RGM-79C ジム改"
EFS_rgm79_c_equipment_desc:0 "様々なバリエーションが開発されたジムの規格を再統一し、生産性と互換性を向上させながら高性能化を企図して開発されたモビルスーツ。各出力系の向上を中心に高い生産性とパーツの互換性を実現し、その後に開発されるジムの雛形となった。"
ZEO_rgm79_d_equipment:0 "RGM-79D ジム寒冷地仕様"
EFS_rgm79_d_equipment:0 "RGM-79D ジム寒冷地仕様"
EFS_rgm79_d_equipment_desc:0 "ジムを寒冷地用に設計した局地戦用モビルスーツ。関節部に氷結防止の配慮がなされ、ランドセルは先行量産型をベースに再設計されている。"
ZEO_rgm79_fp_equipment:0 "RGM-79FP ジム・ストライカー"
EFS_rgm79_fp_equipment:0 "RGM-79FP ジム・ストライカー"
EFS_rgm79_fp_equipment_desc:0 "エースパイロット向けに設計されたカスタム機。デザートジムで採用されたリアクティブアーマーチョバムアーマーの技術を転用したウェアラブルアーマーを備える。ビームジャベリンのデータを元に開発されたツイン・ビーム・スピアを装備し、白兵戦能力を高めている。"
ZEO_rgm79_g_equipment:0 "RGM-79G ジム・コマンド"
EFS_rgm79_g_equipment:0 "RGM-79G ジム・コマンド"
EFS_rgm79_g_equipment_desc:0 "寒冷地仕様のジムをベースにコロニー内での運用を想定して開発された局地戦用モビルスーツ。拠点防衛に特化し、コロニー駐留部隊などへに配備された。コロニー内での戦闘を考慮して主兵装はビーム兵器ではなくブルパップマシンガンとなっている。"
ZEO_rgm79_r_equipment:0 "RGM-79R ジムII"
EFS_rgm79_r_equipment:0 "RGM-79R ジムII"
EFS_rgm79_r_equipment_desc:0 "搭載コンピュータの換装、通信機器の強化、後方警戒装置などの新技術を追加した量産型モビルスーツ。"
ZEO_rgm79_p_equipment:0 "パワード・ジム"
EFS_rgm79_p_equipment:0 "パワード・ジム"
EFS_rgm79_p_equipment_desc:0 "ジムのさらなる性能向上を目指して開発された実験的モビルスーツ。ジムの出力強化の限界を探るため、予備動力を多数組み込むなど理論値の限界に近い出力設定が行われている。"
ZEO_rgm79_n_equipment:0 "RGM-79N ジム・カスタム"
EFS_rgm79_n_equipment:0 "RGM-79N ジム・カスタム"
EFS_rgm79_n_equipment_desc:0 "連邦軍再建計画の一環としてジム改以上の高性能化を目指して開発されたモビルスーツ。高性能化を実現するために、RX-78NT-1で開発された技術が採用されている。"
ZEO_rgm79_q_equipment:0 "RGM-79Q ジム・クゥエル"
EFS_rgm79_q_equipment:0 "RGM-79Q ジム・クゥエル"
EFS_rgm79_q_equipment_desc:0 "従来のジムの性能を大きく上回る高性能モビルスーツ。ビーム兵器のエネルギー充填を可能とするコネクターを腕部に備えるなど、ムーバブルフレームの先駆けとなる技術が採用されている。"
ZEO_rx121_equipment:0 "RX-121TR-1 ガンダム・ヘイズル"
EFS_rx121_equipment:0 "RX-121TR-1 ガンダム・ヘイズル"
EFS_rx121_equipment_desc:0 " "

archetype_ms_weapon_machinegun:0 "MS用マシンガン"
archetype_ms_weapon_machinegun_desc:0 "モビルスーツ専用のマシンガンはそれまでの通常兵器とは比べ物にならない破壊力を持っている。"
archetype_ms_weapon_bazooka:0 "MS用バズーカ"
archetype_ms_weapon_bazooka_desc:0 "機動性の高いモビルスーツにおいて、弾速の遅いバズーカは対モビルスーツ戦では扱いが難しいものの、対拠点や通常兵器に対しては大変な威力を発揮した。"
archetype_ms_weapon_heathawk:0 "MS用近接武器"
archetype_ms_weapon_heathawk_desc:0 "ビームサーベルが主流であった連邦に対し、エネルギーCAP技術の開発が遅れたジオンでは刀身を高熱にして切断するヒート武器が主流だった。"
archetype_ms_weapon_beamsord:0 "MS用ビームサーベル"
archetype_ms_weapon_beamsord_desc:0 "ビームサーベルの原理はエネルギーCAPシステムによって圧縮されたミノフスキー粒子をIフィールドによって刃の形状に収束させたものである。初期のジオンがモビルスーツの近接戦闘武器として開発したヒート系武装の威力を大きく上回った。"
archetype_ms_weapon_beamgun:0 "MS用ビームライフル"
archetype_ms_weapon_beamgun_desc:0 "メガ粒子砲の小型化はエネルギーCAPシステムの開発によって可能となった。あらかじめミノフスキー粒子を縮退状態にまで圧縮してチャージしておくことでモビルスーツのエネルギーで発射可能にしたのがビームライフルである。"
archetype_ms_weapon_beamsplay:0 "MS用ビームスプレーガン"
archetype_ms_weapon_beamsplay_desc:0 "量産化が難しいビームライフルに対し、構造などを単純化することで量産性を高めたビーム兵器。ビームライフルに比べてビームの収束効率が悪く、拡散しやすいため威力も射程も劣る。"
archetype_ms_weapon_beamrifle:0 "MS用狙撃ビームライフル"
archetype_ms_weapon_beamrifle_desc:0 "通常のビームライフルを上回る出力により、ビームライフル以上の威力で超長距離狙撃を可能にする。大量のエネルギーを消費するだけでなく、使用する機体への影響や超望遠カメラが捉えた画像の解析処理、精密な機体制御などを必要とするため完全にカスタムされた機体での使用を前提とする。"
archetype_ms_shield:0 "MS用シールド"
archetype_ms_shield_desc:0 "モビルスーツ用のシールドは他の通常兵器からの攻撃を防ぐために開発されたが、モビルスーツがビームライフルを装備するようになると、ビームの威力を減衰するビームコーティングを施したシールドが開発されるようになった。ビームコーティングを施したシールドの威力は絶大で、モビルスーツにとって致命的なビームライフルの攻撃数発には十分耐えることができた。"

