 ms05_l_tech:0 "MS-05L ザク・スナイパータイプ"
 ms05_l_tech_desc:0 "MS-06の正式採用によって旧式化したMS-05の機体を流用し、狙撃用に改装を行った機体。姿勢制御のためのニーパッドや超望遠レンズに加え、本機のジェネレーターだけでは狙撃ビームライフルの使用に必要な出力が得られないため、サブジェネレーターを搭載した大型ランドセルを装備している。"
 ms06_d_tech:0 "MS-06D デザート・ザク"
 ms06_d_tech_desc:0 "J型をベースに砂漠戦に特化した局地戦用モビルスーツ。排熱のための冷却用ラジエーターや砂塵への対策などの処理が施されている。"
 ms06_e_tech:0 "MS-06E ザク・フリッパー"
 ms06_e_tech_desc:0 "MS-06を改装し偵察に特化させた機体。頭部に光学カメラを三基、背部に折りたたみ式の複合探知システムを装備する。"
 ms09_f_tech:0 "MS-09F ドム・トローペン"
 ms09_f_tech_desc:0 "ドムを熱帯や砂漠地帯での運用に特化させた局地戦用モビルスーツ。拡散ビーム砲を排除して胸部装甲を強化している。"
 ms14_d_tech:0 "MS-14D デザート・ゲルググ"
 ms14_d_tech_desc:0 "ゲルググを砂漠戦用に回収させた局地戦用モビルスーツ。砂中に潜航した状態で周囲を見渡すことが可能なスコープを備えている。"
 ms14_jg_tech:0 "MS-14JG ゲルググ・イェーガー"
 ms14_jg_tech_desc:0 "ゲルググをベースに狙撃能力を向上させた支援モビルスーツ。狙撃用ビームライフルとそれを制御する高性能な火器管制システムを備える。狙撃能力だけでなくバーニアの追加などベースとなったゲルググから全体的に性能が向上している。"
 ms06_r_tech:0 "MS-06R 高機動型ザク Rタイプ"
 ms06_r_tech_desc:0 "F型をベースに、宇宙戦用に特化させた機体。機体の構造から見直すことでジェネレーター出力を向上させ、スラスター推力を強化。脚部にも増速用ブースターを各3基配備している。"
 ms06_z_tech:0 "MS-06Z サイコミュ・システム試験用ザク"
 ms06_z_tech_desc:0 "ニュータイプ専用モビルスーツの開発を行うための試作機。F型をベースに、増幅させた感応波を機械語に変換することで火器のコントロールを行う有線式サイコミュシステムを搭載している。"
 ms18_f_tech:0 "MS-18F ケンプファー F型"
 ms18_f_tech_desc:0 "ジェネレーターの出力を機動力に割くために実弾兵器のみを装備したケンプファーに対し火力を重視してビーム兵器を装備したモビルスーツ。"
 ms18_tech:0 "MS-18F ケンプファー F型"
 ms18_tech_desc:0 "ジェネレーターの出力を機動力に割くために実弾兵器のみを装備したケンプファーに対し火力を重視してビーム兵器を装備したモビルスーツ。"
 ms09_r_tech:0 "MS-09R リック・ドム"
 ms09_r_tech_desc:0 "MS-09の熱核ジェットエンジンを熱核ロケットエンジンに換装して宇宙専用機としたモビルスーツ。"
 msn02_tech:0 "MSN-02 ジオング"
 msn02_tech_desc:0 "公国の威信を賭け「ジオン」の名を冠して開発されたニュータイプ用モビルスーツ。両腕には有線式サイコミュによって制御される五連装メガ粒子砲を装備している。"
 ms06_p_tech:0 "MS-06P サイコ・ザク"
 rx121_tech:0 "RX-121TR-1 ガンダム・ヘイズル"
 rgm79_f_tech:0 "RGM-79F デザート・ジム"
 rgm79_f_tech_desc:0 "ジムを乾燥地用に改修した局地戦用モビルスーツ。陸戦用ジムをベースに各部関節、吸気口に防砂用の処置を施し装甲にはリアクティブアーマーを採用した。"
 rgm79_sc_tech:0 "RGM-79SC ジム・スナイパーカスタム"
 rgm79_sc_tech_desc:0 "エースパイロット向けにカスタムされた狙撃用モビルスーツ。超長距離狙撃が可能なロングレンジ・ビーム・ライフルは戦艦並みの威力と射程を有し、既存のビームライフルを上回る間隔での射撃が可能。膨大なエネルギーを使用するため、電装装備の制御や銃身の冷却のための専用のシステムを持っている。"
 rgm79_sp_tech:0 "RGM-79SP ジム・スナイパーII"
 rgm79_sp_tech_desc:0 "ジムをエースパイロット向けに改修した狙撃用モビルスーツ。姿勢制御用バーニアを通常期の1.5倍装備し、高精度の駆動系を持つ。メガ粒子砲の命中率は1000kmで数センチの誤差という精度を有する。"
 ZEO_tactical_bomber1_tech:0 "S.F.S"
 rgm79_gs_tech:0 "RGM-79GS ジム・コマンド（宇宙戦仕様）"
 rgm79_gs_tech_desc:0 "コロニー周辺宙域での運用を想定して開発されたジム・コマンドの改修機。先行量産型に対して30%増しの推力を持つランドセルと、姿勢制御バーニアの数が増えている。"
 rx76_tech:0 "RX-76 ボール"
 rx76_tech_desc:0 "宇宙空間作業用の１人乗りスペースポッドにガンタンクの主砲を搭載して急造されたモビルポッド。熱核反応炉ではなく燃料電池を動力源としているため出力は低く、AMBAC機動ではなく姿勢制御に高機動バーニアを採用している。"
 rx78_gp1_tech:0 "RX-78GP01-Fb フルバーニアン"
 rx78_gp1_tech_desc:0 "GP01を姿勢制御バーニアの増設による機動性の向上を主眼として宇宙専用に換装したモビルスーツ。"
 rx78_gp2_2_tech:0 "RX-78GP02A サイサリス（MLRS）"
 rx78_gp2_tech:0 "RX-78GP02A サイサリス（MLRS）"
 rx78_gp2_tech_desc:0 "GP02を核弾頭装備以外からMLRS装備に換装した機体。中距離からの支援爆撃によって面制圧を行う。MLRSは多連装ロケットシステムを搭載し、全弾同時発射から単発発射までの制御が可能になっている。"
 rx78_gp3_tech:0 "RX-78GP03 デンドロビウム"
 rx78_gp3_tech_desc:0 "ガンダム開発計画によって開発された拠点攻略および防衛を想定した巨大モビルアーマー。モビルスーツのステイメンとメインジェネレーター、スラスター、プロペラントタンクを内蔵する武器庫となるオーキスの２つの機構から構成される。Iフィールドバリアを搭載し、ビーム兵器に対する耐性が高い。"
 rx78_nt_tech:0 "RX-78NT-1FA フルアーマー・アレックス"
 rx78_nt_tech_desc:0 "RX-78NT-1に追加装甲としてチョバムアーマーを装備させたモビルスーツ。重量の増加により低下する機動性をアーマーにもスラスターと補助バーニアを装備することで補っている。"

 bounded_battle:0 "有視界戦闘"
 bounded_battle_desc:0 "ミノフスキー粒子が持つ電磁波を阻害するという性質は、戦争の在り方を根底から覆すことになった。高濃度のミノフスキー粒子を意図的に散布し続けることであらゆる電子兵装は無効化され、戦争は中世期時代に逆戻りした。今や戦場で兵士たちが頼れるものは光学的なサポートを受けた己の眼になったのだ。"
 transfer_of_command:0 "指揮権移譲"
 transfer_of_command_desc:0 "長距離通信が不安定な状態では、大規模な作戦の展開は難しく、もはやHQは戦場全体をリアルタイムに把握することはできなくなっている。作戦の成否は前線の指揮官や部隊長の判断にかかっていると言ってよく、彼らに最大限の指揮権をもたせることが重要である。"
 ms_intensive_operation:0 "MS集中運用"
 ms_intensive_operation_desc:0 "我々の参謀本部はMSの優れた機動力と汎用性を最大限に活かすためには、MSだけで構成した部隊の運用が最も有効であるとの結論に達した。"
 personal_color:0 "パーソナルカラー"
 personal_color_desc:0 "モビルスーツはますます戦争の帰趨を決める重要な兵器になりつつあり、優れたパイロットは極めて重要な存在だ。戦果著しいエースパイロットにはパーソナルカラーの使用を許可し、それぞれの特性に合わせてチューニングを施した最新鋭のモビルスーツを与えることで兵士たちの士気も上がるだろう。"
 ms_assault_breakthrough:0 "強襲突破"
 ms_assault_breakthrough_desc:0 "モビルスーツの機動力を最大限に活かせば、少数編成の部隊で電撃的に拠点を強襲し、前線を突破することが可能だ。"
 ms_pocket_defence:0 "孤立地防衛"
 ms_pocket_defence_desc:0 "地球を部隊にした戦争はまたたく間に地球全土に及び、あちこちに孤立地帯が生まれている。地上でのモビルスーツの運用は、宇宙に比べ敵からの視認性の高さや脚部への負担が問題になるが、防衛戦においては塹壕やカモフラージュを利用することで少ない兵力で効果的な防衛が可能である。"
 mixed_force:0 "機械化混成部隊"
 mixed_force_desc:0 "我々の参謀本部はMSの優れた機動力と汎用性を最大限に活かすためには、MSだけでなく索敵や通信で小隊を補佐する走行車両などと連携した部隊の運用が最も有効であるとの結論に達した。"
 support_ms:0 "支援MS"
 support_ms_desc:0 "兵装やパーツを取り替えることで様々な任務に対応できる汎用性の高さがモビルスーツの特徴だが、一方で中距離および長距離支援を目的とした固定武装を内蔵したモビルスーツは、近接戦用モビルスーツや他の兵科と一緒に運用することで高い戦果が期待できることがわかった。汎用性の高いモビルスーツを開発する一方で、狙撃や砲撃に特化した支援型のモビルスーツも開発するべきだろう。"
 ms_battle:0 "対MS戦闘"
 ms_battle_desc:0 "戦場の主役がモビルスーツに取って代わり、今やモビルスーツは敵のモビルスーツに勝てる装甲と兵装、戦術を持っていることが最低条件となった。"
 sfs:0 "S.F.S"
 sfs_desc:0 "モビルスーツを航空機に搭載することで素早い移動と空中での戦闘を可能にするサブフライトシステムによって、迅速な部隊の展開と空中からの拠点制圧が可能になる。"
 air_battle:0 "空中戦"
 air_battle_desc:0 "戦によって得られた実戦データの解析結果から、モビルスーツが苦手と考えられていた航空機との戦闘においても有効に戦えることが明らかになっている。"
 field_repair:0 "現地改修"
 field_repair_desc:0 "前線の劣悪な兵站状況を補うために、我が軍の整備士たちは最大限の努力と創意を見せている。戦車の砲塔や無限軌道、他のモビルスーツのパーツなどあらゆる装備を流用する方法が編み出され、それら異形の兵器たちが前線を支えている。"
 large_scale_airborne_operation:0 "大規模空挺作戦"
 large_scale_airborne_operation_desc:0 "S.F.Sや輸送機を大量に動員することで、モビルスーツの高い展開力と継戦能力を最大限に活かした大規模な空挺作戦が可能になる。"
 large_scale_offensive:0 "大規模攻勢"
 large_scale_offensive_desc:0 "ミノフスキー粒子による通信機器への妨害は大規模な作戦の遂行を不可能にしてきたが、大量の陸戦艇を同時に展開しリアルタイムに情報を共有することでこれを可能にする。"
 fortress_cheats:0 "要塞攻略"
 fortress_cheats_desc:0 "地中に建造された要塞を攻略するために開発された特殊モビルスーツを有効に活用するべきだ。"
 ms_infiltration_assault:0 "浸透強襲"
 ms_infiltration_assault_desc:0 "前線を突破した部隊は、そのまま敵陣深くまで浸透し、後方の拠点や兵站の破壊を行うべきだ。"

 visible_light_communication1:0 "レーザー通信"
 visible_light_communication1_desc:0 "ミノフスキー粒子散布下の戦場では従来のデータ通信は妨害されてしまうため無力である。そこで新たな通信手段として、はるかに有効範囲が狭くなってしまうもののミノフスキー粒子の影響を受けにくいレーザー通信技術を開発する。"
 visible_light_communication2:0 "改良型レーザー通信"
 visible_light_communication2_desc:0 "ミノフスキー粒子散布下においても可能な通信手段であるレーザー通信技術の有効範囲をさらに広げるための研究を行う。"
 visible_light_communication3:0 "発展型レーザー通信"
 visible_light_communication3_desc:0 "ミノフスキー粒子散布下においても可能な通信手段であるレーザー通信技術の有効範囲をさらに広げるための研究を行う。"
 minovsky_particle:0 "ミノフスキー理論応用兵器体系"
 minovsky_particle_desc:0 "ミノフスキー物理学の軍事技術への転用について研究する。"
 minovsky_dissemination1:0 "ミノフスキー粒子発生装置"
 minovsky_dissemination1_desc:0 "ミノフスキー粒子を意図的に散布することで、敵の電子兵装を妨害する技術を開発する。"
 minovsky_dissemination2:0 "M弾頭"
 minovsky_dissemination2_desc:0 "ミノフスキー粒子をより広範囲かつ効果的に散布する技術を開発する。"
 minovsky_dissemination3:0 "改良型M弾頭"
 minovsky_dissemination3_desc:0 "ミノフスキー粒子をより広範囲かつ効果的に散布する技術を開発する。"
 minovsky_dissemination4:0 "発展型M弾頭"
 minovsky_dissemination4_desc:0 "ミノフスキー粒子をより広範囲かつ効果的に散布する技術を開発する。"
 mpiws1:0 "アンダーグラウンドソナー"
 mpiws1_desc:0 "ミノフスキー粒子の影響を受けにくい地中を伝わる音や振動を探知することで、敵戦力の位置や種別を探知する技術を開発する。"
 mpiws2:0 "ミノフスキー粒子干渉波検索装置"
 mpiws2_desc:0 "ミノフスキー粒子が形成するIフィールドに物体が存在することで生じるミノフスキー粒子の濃度の差異を検出することで物体の位置や大きさを探知する技術を開発する。"
 mpiws3:0 "改良型MPIWS"
 mpiws3_desc:0 "ミノフスキー粒子干渉波検索装置（Minovsky Interference Wave Detection System）による探知技術をより高性能化する。"
 mpiws4:0 "発展型MPIWS"
 mpiws4_desc:0 "ミノフスキー粒子干渉波検索装置（Minovsky Interference Wave Detection System）による探知技術をより高性能化する。"
 nuclear_reactor1:0 "ミノフスキー・イヨネスコ型熱核反応炉"
 nuclear_reactor1_desc:0 "宇宙船やモビルスーツに搭載可能な、超小型で放射能の心配のない核反応炉を開発する。"
 nuclear_reactor2:0 "水星エンジン"
 nuclear_reactor2_desc:0 "従来の熱核反応炉より高出力で安定した反応炉を開発する。"
 nuclear_reactor3:0 "木星エンジン"
 nuclear_reactor3_desc:0 "従来の熱核反応炉より高出力で安定した反応炉を開発する。"
 nuclear_reactor4:0 "土星エンジン"
 nuclear_reactor4_desc:0 "従来の熱核反応炉より高出力で安定した反応炉を開発する。"
 i_field:0 "Iフィールド"
 i_field_desc:0 "ミノフスキー粒子の特徴として、一定密度になったミノフスキー粒子は格子状に整列する性質をもっている。この性質を応用することで様々な軍事技術への転用が可能になる。"
 mega_particle1:0 "メガ粒子砲"
 mega_particle1_desc:0 "ミノフスキー粒子が構成するIフィールドを限界まで圧縮することで生成されるメガ粒子を利用した指向性のエネルギー兵器を開発する。"
 mega_particle2:0 "エネルギーCAPシステム"
 mega_particle2_desc:0 "縮退状態となったIフィールドを保持し蓄積する技術を開発する。これにより艦船などにしか搭載できなかったメガ粒子砲と同等の威力を持つ兵器をモビルスーツが携行可能なほどに小型化することが可能になる。"
 minovsky_craft:0 "ミノフスキー・クラフト"
 minovsky_craft_desc:0 "一定濃度のミノフスキー粒子が形成するIフィールドを利用することで、全く新しい推進装置を開発する。"
 ifield_barrier:0 "Iフィールド・バリアー"
 ifield_barrier_desc:0 "Iフィールドによるメガ粒子砲への干渉を意図的に発生させることでメガ粒子砲を完全に無力化する技術を開発する。"

 ambac1:0 "AMBACシステム"
 ambac1_desc:0 "モビルスーツの手足を動かして機体のバランスを変えることで限られた推進剤を消費せずに方向転換を可能とするActive Mass Balance Auto Control（能動的質量移動による自動姿勢制御）技術を開発する。"
 ambac2:0 "流体パルスシステム"
 ambac2_desc:0 "熱核反応炉で発生したエネルギーをコンバーターでパルス状の圧力へ変換し、これによりモビルスーツの関節の駆動を行う技術を開発する。"
 ambac3:0 "フィールドモーターシステム"
 ambac3_desc:0 "Iフィールドとミノフスキー粒子の相互作用を利用した従来より軽量で高出力のモーターを利用することで、モーターによるモビルスーツの関節駆動を実現する技術を開発する。"
 ambac4:0 "マグネット・コーティング"
 ambac4_desc:0 "フィールドモーターシステムの関節駆動へのメカニック的な干渉を緩和するために反発するモノポールを主とする磁気によってモーターをコーティングし、モビルスーツの運動性能を向上させる技術を開発する。"
 amc1:0 "AMC"
 amc1_desc:0 "複雑なモビルスーツの動きを瞬時に可能にするために、パイロットの操縦を補助するActive Mission Controlシステムを搭載したコンピューターを開発する。"
 ZEO_amc2:0 "AAMC"
 ZEO_amc2_desc:0 "光集積回路を利用することでミノフスキー粒子の影響を受けにくく、従来のコンピューターよりも高性能なコンピューターを開発する。"
 amc2:0 "教育型コンピューター"
 amc2_desc:0 "光集積回路を利用することでミノフスキー粒子の影響を受けにくく、従来のコンピューターよりも高性能なコンピューターを開発する。"
 amc3:0 "NICN"
 amc3_desc:0 "教育型コンピューターのさらなる高性能化を研究する。"
 simulator1:0 "戦闘シミュレーター"
 simulator1_desc:0 "最新の高性能コンピューターを利用することで、実戦さながらの戦闘訓練が可能となる。"
 simulator2:0 "改良型戦闘シミュレーター"
 simulator2_desc:0 "最新の高性能コンピューターを利用することで、実戦さながらの戦闘訓練が可能となる。"
 simulator3:0 "発展型戦闘シミュレーター"
 simulator3_desc:0 "最新の高性能コンピューターを利用することで、実戦さながらの戦闘訓練が可能となる。"
 newtype_tech1:0 "ニュータイプ基礎研究"
 newtype_tech1_desc:0 "高い予測能力を持つ人間をニュータイプと定義し、そのような人間の実在性を検証し、選別方法および軍事への活用方法を研究する。"
 newtype_tech2:0 "感応波"
 newtype_tech2_desc:0 "ニュータイプ候補者の多くが、断続的な緊張状態に置かれた際に特別な脳波を発することが確認されている。感応波と名付けられたこの脳波を計測し、ニュータイプを選別する技術を開発する。"
 psyco_com:0 "サイコ・コミュニケーター"
 psyco_com_desc:0 "ニュータイプが発する感応波を受信しこれを機械語に翻訳することで、従来のマンマシンインターフェースより遥かに高速な入力を可能とする技術を開発する。\n\nこの研究により§Yニュータイプ専用モビルスーツ§!の開発が行えるようになる。"
 strengthening_human:0 "強化人間"
 strengthening_human_desc:0 "投薬や精神操作といった化学的な施術により、人為的にニュータイプを作り出す技術を開発する。\n\nこの研究により将軍に§Y強化人間§!の特性を付与することができるようになる。\n§Rニュータイプ政策「積極的」を採用できなくなる。§!"
 exam:0 "ニュータイプ殲滅システム"
 exam_desc:0 "ニュータイプの行動パターンを機械的に解析することでオールドタイプでもニュータイプに対抗できる補助システムを開発する。\n\nこの研究により§YEXAMシステムを搭載したモビルスーツ§!の開発が行えるようになる。\n§Rニュータイプ政策「積極的」を採用できなくなる。§!"

