 ZEO_basic_torpedo:0 "Basic Torpedo"
 ZEO_basic_torpedo_desc:1 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 ZEO_magnetic_detonator:0 "Magnetic Detonator"
 ZEO_magnetic_detonator_desc:0 "A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
 ZEO_homing_torpedo:0 "Homing Torpedo"
 ZEO_homing_torpedo_desc:0 "Equipped with an accoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target."
 ZEO_electric_torpedo:0 "Electric Torpedo"
 ZEO_electric_torpedo_desc:0 "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
 ZEO_improved_ship_torpedo_launcher:0 "Improved Ship Torpedo Launcher"
 ZEO_improved_ship_torpedo_launcher_desc:1 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 ZEO_advanced_ship_torpedo_launcher:0 "Advanced Ship Torpedo Launcher"
 ZEO_advanced_ship_torpedo_launcher_desc:1 "Larger diameter tubes allow for bigger torpedoes with heavier warheads.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 ZEO_modern_ship_torpedo_launcher:0 "Modern Ship Torpedo Launcher"
 ZEO_modern_ship_torpedo_launcher_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
