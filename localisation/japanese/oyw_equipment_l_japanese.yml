EFS_rb79_n_equipment:0 "RB-79N フィッシュ・アイ"
EFS_rb79_n_equipment_desc:0 "RB-79を水中用に改造した機体。水中では火薬やビーム兵器の使用に制限があったため、主砲は銛状の弾帯を発射する連装式ロング・スピアに置き換えられている。"
EFS_rag79_equipment:0 "RAG-79 アクア・ジム"
EFS_rag79_equipment_desc:0 "ジムを水中専用機として改修したモビルスーツ。ランドセルをハイドロジェットユニットに換装し、運動性向上のため肩部に同様のユニットを装備している。接近専用の装備としてビームさービルを水中用に改良したビームピックを持つ。"
EFS_rag79_g_equipment:0 "RAG-79G 水中型ガンダム"
EFS_rag79_g_equipment_desc:0 "アクア・ジムをベースにエースパイロット仕様として再設計したモビルスーツ。ガンダムの名称が与えられているが頭部ユニットを模しているだけで機体の基本的な設計は全く異なる。"
EFS_destroyer1_equipment:0 "モンブラン級"
EFS_destroyer1_equipment_desc:0 "誘導式ミサイルを主兵装とし、最新の電子兵装を備えた連邦軍の主力駆逐艦。ミノフスキー粒子散布下においては電子兵装は役に立たず本来の性能を活かせなかった。"
EFS_destroyer2_equipment:0 "モンブラン級（後期生産型）"
EFS_destroyer2_equipment_desc:0 "ミノフスキー粒子散布下でも使用可能な兵装に換装した改修型。それでもジオンの水陸両用モビルスーツに対しては十分な戦果を上げることができなかった。"
EFS_destroyer3_equipment:0 "モンブラン改"
EFS_destroyer3_equipment_desc:0 "モンブラン級を再設計した改良型。"
EFS_cruiser1_equipment:0 "アルバータ級"
EFS_cruiser1_equipment_desc:0 "誘導式ミサイルを主兵装とし、最新の電子兵装を備えた連邦軍の主力巡洋艦。ミノフスキー粒子散布下においては電子兵装は役に立たず本来の性能を活かせなかった。"
EFS_cruiser2_equipment:0 "アルバータ（後期生産型）"
EFS_cruiser2_equipment_desc:0 "ミノフスキー粒子散布下でも使用可能な兵装に換装した改修型。それでもジオンの水陸両用モビルスーツに対しては十分な戦果を上げることができなかった。"
EFS_cruiser3_equipment:0 "アルバータ改"
EFS_cruiser3_equipment_desc:0 "アルバータ級を再設計した改良型。"
EFS_carrier1_equipment:0 "ヒマラヤ級"
EFS_carrier1_equipment_desc:0 "巡洋艦の機能も有する大型航空母艦。ドン・エスカルゴを30機搭載可能、さらに対潜ミサイルランチャーも備えており、対潜水艦の探査や攻撃を任務とした。各種最新の電子兵装を備えていたがミノフスキー粒子散布下では本来の性能を活かせなかった。"
EFS_carrier2_equipment:0 "ヒマラヤ級（後期生産型）"
EFS_carrier2_equipment_desc:0 "ミノフスキー粒子散布下でも使用可能な兵装に換装した改修型。水陸両用モビルスーツから身を守るためにミノフスキー粒子散布装置が搭載されている。"
EFS_carrier3_equipment:0 "ヒマラヤ改"
EFS_carrier3_equipment_desc:0 "ヒマラヤ級を再設計した改良型。"
EFS_submarine1_equipment:0 "ジュノー級"
EFS_submarine1_equipment_desc:0 "80年代の前期防衛力整備計画にもとづいて建造した潜水艦。"
EFS_submarine2_equipment:0 "ジュノー級（後期生産型）"
EFS_submarine2_equipment_desc:0 "ジオンの水陸両用モビルスーツに対抗するために各種兵装を調整した改修型。"
EFS_submarine3_equipment:0 "ジュノー改"
EFS_submarine3_equipment_desc:0 "ジュノー級を再設計した改良型。"
EFS_submarine_carrier1_equipment:0 "ロックウッド級"
EFS_submarine_carrier1_equipment_desc:0 "80年代の前期防衛力整備計画にもとづいて建造した大型潜水艦。"
EFS_submarine_carrier2_equipment:0 "ロックウッド級（後期生産型）"
