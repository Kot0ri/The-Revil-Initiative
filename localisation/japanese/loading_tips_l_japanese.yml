l_japanese:
LOADING_TIP_0:0 "こいつ、動くぞ…！！ \n- アムロ・レイ"
LOADING_TIP_1:0 "二度もぶった！親父にもぶたれたことないのに！！ \n- アムロ・レイ"
LOADING_TIP_2:0 "アムロ、行きまあす！ \n- アムロ・レイ"
LOADING_TIP_3:0 "まだだ、たかがメインカメラをやられただけだ！ \n- アムロ・レイ"
LOADING_TIP_4:0 "ごめんよ、まだ僕には帰れるところがあるんだ。こんな嬉しいことはない…\nわかってくれるよね？ララァには、いつでも会いに行けるから… \n- アムロ・レイ"
LOADING_TIP_5:0 "認めたくないものだな。自分自身の、若さゆえの過ちというものを \n- シャア・アズナブル"
LOADING_TIP_6:0 "見せてもらおうか。連邦軍のモビルスーツの性能とやらを！ \n- シャア・アズナブル "
LOADING_TIP_7:0 "当たらなければどうということはない！ \n- シャア・アズナブル"
LOADING_TIP_8:0 "モビルスーツの性能の違いが、戦力の決定的差ではないということを教えてやる！ \n- シャア・アズナブル"
LOADING_TIP_9:0 "ええぃ！連邦軍のモビルスーツはバケモノか!? \n- シャア・アズナブル"
LOADING_TIP_10:0 "坊やだからさ \n- シャア・アズナブル"
LOADING_TIP_11:0 "見えるぞ！私にも敵が見える！ \n- シャア・アズナブル"
LOADING_TIP_12:0 "それでも男ですか！軟弱者！ \n- セイラ・マス"
LOADING_TIP_13:0 "弾幕薄いぞ！何やってんの！ \n- ブライト・ノア"
LOADING_TIP_14:0 "何を言うか！ザビ家の独裁を目論む男が、何を言うのか！ \n- ブライト・ノア"
LOADING_TIP_15:0 "ミハル、俺はもう悲しまないぜ。お前みたいな娘を増やさせないために、ジオンを叩く！徹底的にな！ \n- カイ・シデン"
LOADING_TIP_16:0 "こういう時、慌てたほうが負けなのよね \n- カイ・シデン"
LOADING_TIP_17:0 "悲しいけどコレ、戦争なのよね \n- スレッガー・ロウ"
LOADING_TIP_18:0 "ニュータイプとは、戦争なんぞせんで済む人類のことだ。超能力者たちのことではない \n- ヨハン・A・レビル"
LOADING_TIP_19:0 "我々は、一人の英雄を失った。しかし、これは敗北を意味するのか？否！始まりなのだ!! \n- ギレン・ザビ"
LOADING_TIP_20:0 "地球連邦に比べ、我がジオンの国力は30分の1以下である！にもかかわらず、今日まで戦い抜いて来れたのは何故か!?\n諸君！我がジオン公国の戦争目的が正義だからだ!! \n- ギレン・ザビ"
LOADING_TIP_21:0 "私の弟、諸君が愛してくれたガルマ・ザビは死んだ。何故だ!? \n- ギレン・ザビ"
LOADING_TIP_22:0 "国民よ！悲しみを怒りに変えて、立てよ国民！我らジオン国国民こそ、選ばれた民であることを忘れないで欲しいのだ。\n優良種である我らこそ人類を救い得るのである！ジーク・ジオン!! \n- ギレン・ザビ"
LOADING_TIP_23:0 "あえて言おう、カスであると!! \n- ギレン・ザビ"
LOADING_TIP_24:0 "赤い彗星も地に墜ちたものだな \n- キシリア・ザビ"
LOADING_TIP_25:0 "意外と、兄上も甘いようで \n- キシリア・ザビ"
LOADING_TIP_26:0 "ビグザムが量産の暁には、連邦なぞあっという間に叩いてみせるわ！ \n- ドズル・ザビ"
LOADING_TIP_27:0 "やらせはせんぞ！貴様ごときモビルスーツに、ジオンの栄光をやらせはせん！この俺がいる限り、やらせはせんぞー!! \n- ドズル・ザビ"
LOADING_TIP_28:0 "笑うなよ。兵が見ている \n- ガルマ・ザビ"
LOADING_TIP_29:0 "シャア！謀ったな、シャア！ \n- ガルマ・ザビ"
LOADING_TIP_30:0 "私とてザビ家の男だ！無駄死にはしない！ \n- ガルマ・ザビ"
LOADING_TIP_31:0 "ジオンは、あと十年は戦える \n- マ・クベ"
LOADING_TIP_32:0 "ザクとは違うのだよ、ザクとは！ \n- ランバ・ラル"
LOADING_TIP_33:0 "このランバ・ラル、戦いの中で、戦いを忘れた… \n- ランバ・ラル"
LOADING_TIP_34:0 "ああ、アムロ…刻が見える… \n- ララァ・スン"
LOADING_TIP_35:0 "あんなもの飾りです。お偉い方にはそれが分からんのです \n- ジオン軍技術士官"
LOADING_TIP_36:0 "バーニィー！もう戦わなくていいんだ！ \n- アルフレッド・イズルハ"
LOADING_TIP_37:0 "これでお別れだ。じゃあな、アル。元気で暮らせよ。クリスによろしくな \n- バーナード・ワイズマン"
LOADING_TIP_38:0 "言葉が不明瞭な奴だな。ハッキリしない奴は死ぬぞ \n- ハーディ・シュタイナー"
LOADING_TIP_39:0 "再びジオンの理想を掲げるために！星の屑成就のために！ソロモンよ！私は帰ってきた！ \n- アナベル・ガトー"
LOADING_TIP_40:0 "戦いとはいつも２手３手先を考えて行うものだ \n- シャア・アズナブル"
LOADING_TIP_41:0 "ガンダムの性能を当てにしすぎる。戦いはもっと有効に行うべきだ \n- ブライト・ノア"
LOADING_TIP_42:0 "カイ・シデン聞こえて？３秒で発進。よろし？ \n- セイラ・マス"
LOADING_TIP_43:0 "ザクもミサイルも食料もシャアに渡してやる！補給部隊のメンツにかけてな！ \n- ガデム"
LOADING_TIP_44:0 "食事は銃に弾を詰めるみたいなものだ、兵士は食べたくなくても食べなきゃいけない \n- リュウ・ホセイ"
LOADING_TIP_45:0 "ジオンとの戦いがまだまだ困難を極めるというときに、我々は学ぶべき人を次々と失っていく…寒い時代だと思わんか？ \n- ワッケイン"
LOADING_TIP_46:0 "あなたの戦いがなければ私たちもやられていたわ。ありがとう。あなたはエスパーかもしれない \n- マチルダ・アジャン"
LOADING_TIP_47:0 "パイロットはその時の戦いに全力を尽くして、後悔するような戦い方をしなければ、それでいい！ \n- ウッディ・マルデン"
LOADING_TIP_48:0 "私が生き延びねば、ジオンが失われる \n- キシリア・ザビ"
LOADING_TIP_49:0 "あの壺をキシリア様に届けてくれよ。あれはいいものだ \n- マ・クベ"
LOADING_TIP_50:0 "美しいものが、嫌いな人がいて？ \n- ララァ・スン"
LOADING_TIP_51:0 "十分な戦力で戦える昔とは違うんだぞ、シャア。\nザクは２機送った。ムサイを潰しても連邦の機密を手に入れるんだ \n- ドズル・ザビ"
LOADING_TIP_52:0 "一見小さな作戦ではありますが、敵は連邦軍の最新鋭戦艦とモビルスーツです。\nジオンの国民は我々の戦果に期待しております \n- クラウレ・ハモン"
LOADING_TIP_53:0 "この作戦に不服がある者は参加しなくともランバ・ラルは怒りはしません。私もです \n- クラウレ・ハモン"
LOADING_TIP_54:0 "男子の面子、軍の権威、それが傷つけられてもジオンが勝利すればよろしい \n- キシリア・ザビ"
LOADING_TIP_55:0 "ああ？俺を踏み台にした!? \n- ミゲル・ガイア"
LOADING_TIP_56:0 "マッシュの魂よ、宇宙に飛んで永遠に喜びのなかに漂いたまえ…！ \n- ミゲル・ガイア"
LOADING_TIP_57:0 "ぜ、全滅!?12機のリック・ドムが全滅!?3分もたたずにか… \n- コンスコン"
LOADING_TIP_58:0 "このようなとき、仲間が救出してくれると信じるから、兵士たちは死と隣り合わせの宇宙でも戦えるのです \n- バロム"
LOADING_TIP_59:0 "わたくしには閣下の深いお考えはわかりません。\nしかし、わかるように努力するつもりであります \n- シャリア・ブル"
LOADING_TIP_60:0 "いや、わたくしは大佐のようなお方は好きです。\nお心は大きくお持ちいただけると、ジオンのために素晴らしいことだと思われますな \n- シャリア・ブル"
LOADING_TIP_61:0 "すごいモビルスーツとパイロットだ。あのパイロットこそ、真のニュータイプに違いない。\nそうでなければ、このブラウ・ブロのオールレンジ攻撃を避けられるわけがない。おお!! \n- シャリア・ブル"
LOADING_TIP_62:0 "百万の一般国民を疎開させるということは、これは軍人の無能を示すことだ \n- デギン・ソド・ザビ"
LOADING_TIP_63:0 "せっかく減った人口です。これ以上増やさずに優良な人種だけを残す、それ以外に人類の永遠の平和は望めません。\nそして、そのためにはザビ家独裁による人類のコントロールしかありません \n- ギレン・ザビ"
LOADING_TIP_64:0 "我々はニュータイプの能力というものを初めて見せられたのです。あれほどの力ならば、ララァ少尉はおひとりでも戦闘小隊のひとつぐらい、あっという間に沈められます。\nその事実を知ったとき、我々は馬鹿馬鹿しくなったのであります \n- バタシャム"
LOADING_TIP_65:0 "大佐、退いてください、邪魔です \n- ララァ・スン"
LOADING_TIP_66:0 "なぜ、なぜなの？なぜあなたはこうも戦えるの？\nあなたには守るべき人も、守るべきものもないというのに \n- ララァ・スン"
LOADING_TIP_67:0 "オレは、生きる！生きて、アイナと添い遂げる！ \n- シロー・アマダ"
LOADING_TIP_68:0 "ニンジンいらないよ \n- コウ・ウラキ"
LOADING_TIP_69:0 "ならん！今は耐えるのだ。生きてこそ得ることのできる、真の栄光をこの手に掴むその日まで！貴公の命、儂が預かる！ \n- エギーユ・デラーズ"
LOADING_TIP_70:0 "なんとたわいの無い。鎧袖一触とはこのことか \n- アナベル・ガトー"
LOADING_TIP_71:0 "戦いの全ては、怨恨に根ざしている。当然のこと。しかし怨恨のみで戦いを支えるものに私は倒せん！\n私は義によって立っているからな！歯車となって戦う男には解るまい！ \n- アナベル・ガトー"
LOADING_TIP_72:0 "一人でも多く突破して、正面のアクシズ艦隊に辿り着くのだ。\n我々の真実の戦いを、後の世に伝えるために！ \n- アナベル・ガトー"
LOADING_TIP_73:0 "なんのかんの言っても、世の中を渾沌とさせているのは、お前のようなルナリアンなんだなあ \n- シーマ・ガラハウ"
LOADING_TIP_74:0 "交渉の前に、紅茶の用意を。私はダージリンがいい \n- グリーン・ワイアット"
LOADING_TIP_75:0 "戦争を呪いながら戦争に魅入られていく…俺たちは、闘い続ける宿命なのさ!! \n- イオ・フレミング"
LOADING_TIP_76:0 "何故だ!?何故奴に勝てない!? \n- イオ・フレミング"
LOADING_TIP_77:0 "MSヅダはもはやゴーストファイターではない。この重大な戦局で、たしかに戦っている。\nこの独立戦争に、厳然と存在しているのだよ \n- ジャン・リュック・デュバル"
LOADING_TIP_78:0 "先の戦闘でのいきさつは聞きました。公国の独立のためには、筆箱のような艦を危険に晒すこともありましょう \n- モニク・キャディラック"
LOADING_TIP_79:0 "真に価値ある技術は、正しく評価されるものと信じております \n- オリヴァー・マイ"
LOADING_TIP_80:0 "コノ場ヲ譲ラレタシ。モビルスーツノ襲撃ハ作戦計画二則ッタ行動ナリ \n- シャア・アズナブル"
LOADING_TIP_81:0 "軍の組織はあってなきがごとしです。なんでもできる人が重宝がられています \n- マチルダ・アジャン"
LOADING_TIP_82:0 "永遠に厄介者かな、あのホワイトベースは \n- ゴップ"
LOADING_TIP_83:0 "ホワイトベースが、沈む… \n- ハヤト・コバヤシ"
LOADING_TIP_84:0 "少しでもニュータイプと思える者をぶつける以外、ガンダムは倒せません \n- キシリア・ザビ"
LOADING_TIP_85:0 "残った敵の数、決して多くはない！ \n- キシリア・ザビ"
LOADING_TIP_86:0 "司令、あなたの敵はジオン軍なんですか？それとも私たちなんですか？ \n- ブライト・ノア"
LOADING_TIP_87:0 "彼らはしょせん素人だ。司令たる君が戦いやすいように助けてやってくれたまえ。わしが責任を持つ \n- パオロ・カシアス"
LOADING_TIP_88:0 "サイド６が生き延びてこられたのもジオンの都合による。\nその辺をよーく考えるのだな \n- シャア・アズナブル"
LOADING_TIP_89:0 "ジオン亡き後はニュータイプの時代だ。\nアムロ君がこの私の言うことがわかるのなら、私の同志になれ、ララァも喜ぶ \n- シャア・アズナブル"
LOADING_TIP_90:0 "ここをどこだと思ってやがるんだっ！俺たちの地球だぞっ!! \n- ベン・バーバリー"
LOADING_TIP_91:0 "うちの家ではじいさんはまだ潜り続けていることになっている。20年間もな \n- ヴェルナー・ホルバイン"
LOADING_TIP_92:0 "技術屋さんは違うのか？一度や二度、不都合があったからって、状況が逆風だからって \n- ヴェルナー・ホルバイン"
LOADING_TIP_93:0 "オッゴを長時間、戦場に配備できるモビルアーマー…！年少兵に死ぬまで戦い抜けというのか！ \n- マルティン・プロホロウ"
LOADING_TIP_94:0 "闘い！闘い！闘いこそがジオンそのものなのである!! \n- ヘルベルト・フォン・カスペン"
LOADING_TIP_95:0 "待たせたな、ひよっこ共！ 友軍の脱出まで、このEフィールドを維持する！ \n- ヘルベルト・フォン・カスペン"
LOADING_TIP_96:0 "ヨーツンヘイム聞こえるか！我々も最期の戦いの映像を送ります。記録願います！ \n- オリヴァー・マイ"
LOADING_TIP_97:0 "あばよ。同じ消耗品の兄弟たち \n- イオ・フレミング"
LOADING_TIP_98:0 "主計科さんは、連邦軍にも弾を分けてくれるかな？ \n- フェデリコ・ツァリアーノ"
LOADING_TIP_99:0 "カーラ、すごい！君の作ったモビルスーツは僕の失った手足より自由だ!! \n- ダリル・ローレンツ"
LOADING_TIP_100:0 "このジャズが聴こえた時がお前の最後だ！ \n- イオ・フレミング"
LOADING_TIP_101:0 "馬鹿な、その身体で…!?俺はこんな奴に負けたのか…!? \n- イオ・フレミング"
LOADING_TIP_102:0 "リユース・P・デバイスを使えば、平凡なパイロットを超人に変えられるからね。僕と同じように、手足を切れば… \n- ダリル・ローレンツ"
LOADING_TIP_103:0 "戦争を楽しもう、平和が怖い \n- ジオン兵の落書き"
LOADING_TIP_104:0 "貴様だって、ニュータイプだろうに!! \n- アムロ・レイ"
LOADING_TIP_105:0 "僕は…あの人に、勝ちたい…！ \n- アムロ・レイ"
LOADING_TIP_106:0 "全てモビルスーツ、モビルスーツか。時代は変わったな… \n- ヨハン・A・レビル"
LOADING_TIP_107:0 "言いたいことは分かるがね。死んでも仕方のない人間なんてのは1人だっていないんだ。数の問題じゃないよ \n- リボーコロニーの刑事"
LOADING_TIP_108:0 "奇襲は、戦端を開く際の定石である！ \n- モニク・キャディラック"
LOADING_TIP_109:0 "周辺警戒を厳にせよ！ルナツーの連邦軍がこの機会を逃すはずがない!! \n- マルティン・プロホロウ"
LOADING_TIP_110:0 "艦長！連邦軍のモビルスーツです！首と足があります！ \n- オリヴァー・マイ"
LOADING_TIP_111:0 "勝利の栄光を君に!! \n- シャア・アズナブル"
