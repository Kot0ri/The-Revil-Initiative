  ms05_l:0 "ザク・スナイパー"
  ms05_l_desc:0 "機体としてはすでに旧式になっていたMS-05 ザクにエネルギーCAP技術によって可能になった狙撃用のビーム・ライフルを持たせ、足りない出力を補うためのサブジェネレーターを搭載した大型ランドセルに換装している他、精密射撃を行うために脚部に姿勢制御用のニーパッドを追加し、モノアイはザク・フリッパーの超望遠レンズに変更されている。数機が換装され、後方支援として活躍した。"
  ms05_l_support:0 "ザク・スナイパータイプ（支援）"
  ms05_l_support_desc:0 "機体としてはすでに旧式になっていたMS-05 ザクにエネルギーCAP技術によって可能になった狙撃用のビーム・ライフルを持たせ、足りない出力を補うためのサブジェネレーターを搭載した大型ランドセルに換装している他、精密射撃を行うために脚部に姿勢制御用のニーパッドを追加し、モノアイはザク・フリッパーの超望遠レンズに変更されている。数機が換装され、後方支援として活躍した。"
  ms06_e:0 "ザク・フリッパー"
  ms06_e_desc:0 "MS-06C型を基に、機体各所に高性能光学カメラや各種センサー類を装備した偵察用モビルスーツ。特に特徴的な頭部の形状は、カノム社製の超望遠光学カメラを3基取り付けている。初期のジオンは工場のラインに制限があったこともあり、どういった兵科がモビルスーツに代替可能かを探っていた。この偵察機型ザクもその一例である。モビルスーツとしての取り回しの良さもあって、1年戦争を通じて活躍した。特に大戦末期、連邦軍の星一号作戦において連邦の最終攻撃目標がわからない状態で決死の強行偵察を行い、レビル艦隊の補足に成功している。"
