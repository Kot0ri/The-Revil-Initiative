  warinthepocket_se.05a.d:0 "ピンク・エレファントのバックヤードでチャーリーは[GRA.GetAdjective]からの緊急連絡を受け取っていた。「本国ハ[SI6.GetName]ヘノ核攻撃ヲ容認セズ。グラナダ司令ハ核攻撃ヲ強行シタキリング中佐ト彼ノ部下数名ヲ反逆罪デ拘束セリ。引キ続キリボーニテ任務ヲ継続サレタシ」ぎりぎりで危機が回避されたことを知って、チャーリーは胸をなでおろした。軍の上層部にもまだまともな判断ができる人間が残っているらしい。そう思うとなおさら散っていったサイクロプス隊のメンバーのことを思わずにはいられなかった。彼らがもっとサイクロプス隊の実力を認め、十分な支援を与えていれば結果は違っていたのではないか？窮地に活路を見出す、形勢逆転の秘策、最近の軍上層部ではキリングのような軍人が盛んにこんな言葉を振りかざしているのが気にかかる。ハーディはどんな困難な状況でも決してそんな言葉は使わなかった。そのハーディももういない。「わしはまた逝きそこなったな。そういえばあの金髪の若いのは無事にコロニーを脱出できただろうか」カウンターに戻ったチャーリーがいつものようにグラスを磨きながらそんな物思いに耽っていると、突然外で何かが爆発したような音が聞こえてきた。\n\n店の外に出てみたが遠くの方で煙が見えるだけだった。店内に戻ったチャーリーはバックヤードに入ってテレビをつけた。テレビはコロニー内で起きているらしいモビルスーツの戦闘の様子を伝えていた。2機のモビルスーツが対峙している。すでに戦闘開始から時間が経っているらしく、どちらもダメージを負っていた。[EFS.GetAdjective]のものと思われるモビルスーツはサイクロプス隊が追っていた新型のガンダムに違いない。一方[ZEO.GetAdjective]のモビルスーツはMS-06FZ俗にザクII改と呼ばれているものだ。核攻撃を中止した[GRA.GetAdjective]がすぐに別の作戦を起こすとは考えにくい。となると乗っているのはサイクロプス隊のメンバーだろうか？まさかあの金髪の青年が？2機のモビルスーツが距離を詰める。振り下ろされたザクのヒートホークはガンダムの頭部を切断したが、ガンダムのビームサーベルはザクの胴を貫いていた。直後にザクは爆発し、その衝撃でテレビのライブ中継も途絶えた。画面を食い入るように見つめていたチャーリーは大きくため息をついて立ち上がった。\n\nあの爆発ではパイロットは生きていないだろう。乗っていたのがあの青年だとしたら、なんで逃げなかったんだ？そもそもこんな作戦はなかったはずだ。あのザクはどこで手に入れたものだ？中継が途絶えたテレビはザクの最期の瞬間を繰り返し流していた。画面を見つめながらチャーリーの脳裏には様々な疑問が浮かんでは消えていく。やがて、ふと、画面に繰り返し映るザクの姿に違和感を感じた。眼だ。ザクのモノアイは大きく左を向いていた。目の前の敵機を見ていないなんてありえない。最期の瞬間、あの眼は何を見ていた？"
