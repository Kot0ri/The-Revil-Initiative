  country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetAdjective]は占領している[From.From.GetAdjective]軍からの圧力をもはや耐えられず、 国全体が形骸化していると[Root.GetLeader]が発表した。 [Root.GetAdjective]政府は追放された。 彼らの主力部隊が降伏し、 [From.From.GetNameDef]は現在、 中心地を掌握している。 \n[From.From.GetNameDef]と[From.From.GetFactionName]以外との戦争が続いているにもかかわらず、 これは全[Root.GetFactionName]に対する不幸な痛手だ。 "
