 ZEO_basic_light_battery:0 "基本型小型砲塔"
 ZEO_basic_light_battery_desc:1 "小型艦艇で使用する小口径砲のための解放式動力砲塔。 \n\nこのモジュールを装備すると§Y小口径砲攻撃力§!を増加させ、 敵の§Y前衛部隊§!との交戦に効果がある。 "
 ZEO_improved_light_battery:0 "改良型小型砲塔"
 ZEO_improved_light_battery_desc:1 "小口径砲用の閉鎖式動力砲塔により乗組員は銃弾や砲弾の破片から守られる。 \n\nこのモジュールを装備することで§Y小口径砲攻撃力§!を増加させ、 敵の§Y前衛部隊§!との交戦に効果がある。 "
 ZEO_advanced_light_battery:0 "発展型小型砲塔"
 ZEO_advanced_light_battery_desc:1 "先進的な２連装砲により、 装甲に守られさらに強力な火力が得られる。 \n\nこのモジュールを装備することで§Y小口径砲攻撃力§!を増加させ、 敵の§Y前衛部隊§!との交戦に効果がある。 "
 ZEO_basic_light_shell:0 "小口径半徹甲弾"
 ZEO_basic_light_shell_desc:0 "装甲貫通性能と爆発力の間の妥協点であるこの弾は、 薄い装甲を突き抜けた後に爆発しダメージを与える。 "
 ZEO_improved_light_shell:0 "小口径徹甲弾"
 ZEO_improved_light_shell_desc:0 "小口径銃用のこの貫通弾は駆逐艦とほかの軽船に装甲相手の戦いを挑む機会を与えるだろう。 "
 ZEO_basic_medium_battery:0 "基本型砲塔"
 ZEO_basic_medium_battery_desc:1 "巡洋艦で使用する２連装又は３連装の中口径砲のための動力砲塔。 \n\n§Y軽中型砲塔§!モジュールを装備することで§Y小口径砲攻撃力§!を増加させ、 敵の§Y前衛部隊§!との交戦に効果がある。 §Y中型砲塔§!を装備することで§Y大口径砲攻撃力§!を増加させ、 敵の§Y主力艦§!との交戦に効果がある。 "
 ZEO_improved_medium_battery:0 "改良型砲塔"
 ZEO_improved_medium_battery_desc:1 "改良された砲塔設計で性能が向上した装甲により生存性が高まるとともに、 より速い装填が可能となる。 \n\n§Y軽中型砲塔§!モジュールを装備することで§Y小口径砲攻撃力§!を増加させ、 敵の§Y前衛部隊t§!との交戦に効果がある。  "
 ZEO_advanced_medium_battery:0 "発展型砲塔"
 ZEO_advanced_medium_battery_desc:1 "動力装填と遠隔動力操作の発展により、 新型の巡洋艦はこれまで不可能と考えられていた発射速度と正確性を期することができる。 \n\n§Y軽中型砲塔§!モジュールを装備することで§Y小口径砲攻撃力§!を増加させ、 敵の§Y前衛部隊§!との交戦に効果がある。 §Y中型砲塔§!モジュールを装備することで§Y大口径砲攻撃力§!を増加させ、 敵の§Y主力艦§!との交戦に効果がある。 "
 ZEO_basic_medium_shell:0 "被帽付徹甲弾"
 ZEO_basic_medium_shell_desc:0 "被帽をつけることにより貫通性能を高めつつ、 弾頭をより空力的に制御することができる。 "
 ZEO_improved_medium_shell:0 "中口径半徹甲弾"
 ZEO_improved_medium_shell_desc:0 "装甲貫通性能と爆発力の間の妥協点であるこの弾は、 薄い装甲を突き抜けた後に爆発しダメージを与える。 "
 ZEO_basic_heavy_battery:0 "基本型大型砲塔"
 ZEO_basic_heavy_battery_desc:1 "重装甲の下に巨大な砲を収容する砲塔。 \n\n§Y大型砲塔§!モジュールを装備することで艦船の§Y大口径砲攻撃力§!を増加させ、 敵の§Y主力艦§!との交戦に効果がある。 "
 ZEO_improved_heavy_battery:0 "改良型大型砲塔"
 ZEO_improved_heavy_battery_desc:1 "自動閉鎖扉により砲台の安全性が高められ、 動力装填装置により大口径砲弾の装填速度が向上する。 \n\n§Y大型砲塔§!モジュールを装備することで艦船の§Y大口径砲攻撃力§!を増加させ、 敵の§Y主力艦§!との交戦に効果がある。 "
 ZEO_advanced_heavy_battery:0 "発展型大型砲塔"
 ZEO_advanced_heavy_battery_desc:1 "改良された反動減少機構と遅延回路により発射される砲弾の干渉を減少させ、 正確さを劇的に増加させる。 \n\n§Y大型砲塔§!モジュールを装備することで艦船の§Y大口径砲攻撃力§!を増加させ、 敵の§Y主力艦§!との交戦に効果がある。 ."
 ZEO_basic_heavy_shell:0 "被帽付徹甲弾"
 ZEO_basic_heavy_shell_desc:0 "被帽をつけることにより貫通性能を高めつつ、 弾頭をより空力的に制御することができる。 "
 ZEO_improved_heavy_shell:1 "超重徹甲弾"
 ZEO_improved_heavy_shell_desc:0 "1tをはるかに超える重量を持つこの巨大な砲弾は、 これまでにない力で攻撃し、 最も厚い装甲でさえも撃ち抜く。 "
 ZEO_basic_secondary_battery:0 "砲郭式副砲"
 ZEO_basic_secondary_battery_desc:1 "舷側に沿った開口部に設置されたこれら小口径の砲により、 小艦艇に対して防御することができるが、 射角は限られている。 \n\n§Y副砲§!モジュールを装備することで§Y巡洋艦§!、 §Y空母§!又は§Y大型艦§!にわずかではあるが§Y小口径砲攻撃力§!を増加させ、 二次目標への攻撃ができるようになる。 "
 ZEO_improved_secondary_battery:0 "砲塔式副砲"
 ZEO_improved_secondary_battery_desc:1 "副砲を動力砲塔にすることで、 重量の増加と安定性を犠牲にするものの、 より広い射角を得ることができる。 \n\n§Y副砲§!モジュールを装備することで§Y巡洋艦§!、 §Y空母§!又は§Y大型艦§!にわずかではあるが§Y小口径砲攻撃力§!を増加させ、 二次目標への攻撃ができるようになる。 "
 ZEO_dp_secondary_battery:0 "両用砲座"
 ZEO_dp_secondary_battery_desc:1 "対空砲と対艦砲を一つの砲座に収めることで柔軟性が増し、 重量が軽減される。 \n\n§Y副砲§!モジュールを装備することで§Y巡洋艦§!、 §Y空母§!又は§Y大型艦§!にわずかではあるが§Y小口径砲攻撃力§!を増加させ、 二次目標への攻撃ができるようになる。 このモジュールにより§Y対空攻撃力§!も増加する。 "
 ZEO_damage_control_1:0 "消防訓練"
