 zeon_munzo_univercity_zeonism_desc:0 "ムンゾ大学はかつてデギン・ソド・ザビが学長を務め、ジオン・ズム・ダイクンが教授としてジオニズムを育んだ革命の聖地であるが、ダイクンの死後その情熱は失われ、理想主義たちの机上の空論だけが跋扈する場所に成り下がっている。彼らはギレン・ザビ総帥の考えを選民思想と呼び、あくまで全スペースノイドによるジオニズムの実践だけを志向して現実から目を背けている。行き過ぎた政府批判は取り締まる必要があるだろう。"
