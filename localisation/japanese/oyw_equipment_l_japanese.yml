archetype_newtype:0 "ニュータイプ用装備"
newtype_equipment:0 "サイコ・コミュニケーター"
newtype_equipment_desc:0 "ニュータイプが発する感応波を受信しこれを機械語に翻訳することで、従来のマンマシンインターフェースより遥かに高速な入力を可能とする技術を開発する。\n\nこの研究により§Yニュータイプ部隊の設立§!のディシジョンと§Yニュータイプ専用モビルスーツ§!の開発が行えるようになる。"

efsf_space_battleship1_equipment:0 "宇宙戦艦 I"
EFS_efsf_space_battleship1_equipment:0 "マゼラン級船体"
efsf_space_battleship1_equipment_desc:0 "連邦宇宙軍艦隊の主力艦。二連装メガ粒子砲七基を備える。電子戦装備ファランクスシステムを搭載しているが、ミノフスキー粒子散布下では無効化される。"
efsf_space_battleship2_equipment:0 "宇宙戦艦 II"
EFS_efsf_space_battleship2_equipment:0 "マゼラン級（後期生産型）船体"
efsf_space_battleship2_equipment_desc:0 "一年戦争終盤に生産されたマゼラン級の改修艦。"
efsf_space_battleship3_equipment:0 "宇宙戦艦 III"
EFS_efsf_space_battleship3_equipment:0 "マゼラン級改船体"
efsf_space_battleship3_equipment_desc:0 "戦後に生産されたマゼラン級の改修艦。モビルスーツ搭載能力はなく、あくまで戦艦として設計された。"
efsf_space_cruiser1_equipment:0 "宇宙巡洋艦 I"
EFS_efsf_space_cruiser1_equipment:0 "サラミス級船体"
efsf_space_cruiser1_equipment_desc:0 "70年代軍備増強計画によってマゼラン級とともに大量に建造された宇宙巡洋艦。マゼラン級と同様、ミノフスキー粒子散布下では性能を十分に発揮できない。"
efsf_space_cruiser2_equipment:0 "宇宙巡洋艦 II"
EFS_efsf_space_cruiser2_equipment:0 "サラミス級（後期生産型）船体"
efsf_space_cruiser2_equipment_desc:0 "一年戦争終盤に生産されたサラミス級の改修艦。"
efsf_space_cruiser3_equipment:0 "宇宙巡洋艦 III"
EFS_efsf_space_cruiser3_equipment:0 "サラミス級改船体"
efsf_space_cruiser3_equipment_desc:0 "戦後に生産されたサラミス級の改修艦。モビルスーツの運用能力よりも対MS戦に重点を起き、対空砲座を6基から31基への大幅に増やしている。"
zeon_space_fv_cruiser1_equipment:0 "高速宇宙重巡洋艦 I"
ZEO_zeon_space_fv_cruiser1_equipment:0 "チベ級船体"
zeon_space_fv_cruiser1_equipment_desc:0 "三連装メガ粒子砲を備えた重巡洋艦。対空装備が充実しており二連装大型対空機銃を18基装備。"
zeon_space_fv_cruiser2_equipment:0 "高速宇宙重巡洋艦 II"
ZEO_zeon_space_fv_cruiser2_equipment:0 "ティベ級船体"
zeon_space_hv_battleship1_equipment:0 "大型宇宙戦艦 I"
ZEO_zeon_space_hv_battleship1_equipment:0 "グワジン級船体"
zeon_space_hv_battleship1_equipment_desc:0 "ジオンの大型宇宙戦艦。多数のモビルスーツを搭載可能でサイド3から木星までを無補給で航行可能。ジオン宇宙軍の象徴と呼べる戦艦であり、戦場では常に旗艦として運用される。"
zeon_space_carrier1_equipment:0 "宇宙空母 I"
ZEO_zeon_space_carrier1_equipment:0 "ドロス級船体"
zeon_space_carrier1_equipment_desc:0 "100機以上のモビルスーツを搭載可能な超巨大宇宙空母。モビルスーツ用カタパルトを七基備える。大型連装メガ粒子砲を八基配備し、移動要塞として機能する。"
zeon_space_cruiser1_equipment:0 "宇宙巡洋艦 I"
ZEO_zeon_space_cruiser1_equipment:0 "ムサイ級船体"
zeon_space_cruiser1_equipment_desc:0 "ジオン軍宇宙艦隊の主力となる巡洋艦。主砲として二連装メガ粒子砲三基を備える。モビルスーツの運用を前提に開発が進められており、最大六機のモビルスーツを搭載可能である。"
zeon_space_cruiser2_equipment:0 "宇宙巡洋艦 II"
ZEO_zeon_space_cruiser2_equipment:0 "ムサイ級（後期生産型）船体"
zeon_space_cruiser2_equipment_desc:0 "一年戦争終盤に生産されたムサイ級の改修艦"
zeon_space_cruiser3_equipment:0 "宇宙巡洋艦 III"
ZEO_zeon_space_cruiser3_equipment:0 "ムサイ級（最終型）船体"
zeon_space_cruiser3_equipment_desc:0 "一年戦争終盤に設計されたムサイの最終型。航続距離および機動性が向上している。"

