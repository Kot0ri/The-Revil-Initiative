vulcan_ac_equipment_desc:0 "大口径のバルカン砲を備えた重装甲車両。"
misile_ac1_equipment:0 "ミサイル・ランチャー・バギー"
misile_ac1_equipment_desc:0 "車体後部に10連装ミサイルランチャーを搭載した自走砲。車体自体は軍用車の複座式六輪バギーを流用している。"
misile_ac2_equipment:0 "有線ミサイルカー"
misile_ac2_equipment_desc:0 "主にサイドの自警部隊への配備を目的として開発された自走砲。コロニーという閉鎖空間を考慮して発射後もコントロールできるよう、ミサイルは車体後部の発射機とワイヤーで繋がっている。"
mobile_ac_equipment:0 "自走対モビルガン"
mobile_ac_equipment_desc:0 "二機の機関砲を備える先頭車両。ジオンのモビルスーツの驚異に気づいた各サイドで対モビルスーツ用として急遽開発され生産されたが、モビルスーツには全く歯が立たなかった。"
