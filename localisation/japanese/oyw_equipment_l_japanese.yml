ZEO_ms07_h_8_equipment:0 "MS-07H-8 グフ・フライトタイプ"
ZEO_ms07_h_8_equipment_desc:0 "飛行試験型による８度に渡る試験によって完成した飛行モビルスーツ。脚部エンジンを熱核ジェットエンジン四基に換装、吸気口を大型化して出力を増強している。バックパックに加えスカートアーマーにも可動式の安定翼が設けられており、空中での姿勢制御能力を獲得している。"
ZEO_msm07_di1_equipment:0 "MSM-07Di ゼーゴック（マルチミサイル）"
ZEO_msm07_di1_equipment_desc:0 "モビルダイバーシステムとして開発された試作機。モビルダイバーシステムは大型揚力コンテナに火器管制と大気圏突入能力を持たせることで宇宙から大気圏に突入と同時に地上および空中のあらゆる目標に対して攻撃することを可能とする。管制ユニットには必要なジェネレーター出力と耐圧性能を備えたMSM-07を流用し、第一兵装として四発中距離空対空ミサイルを搭載するマルチミサイルを装備する。"
ZEO_msm07_di2_equipment:0 "MSM-07Di ゼーゴック（R-1）"
ZEO_msm07_di2_equipment_desc:0 "モビルダイバーシステムの第二兵装として28連装ロケット弾ポッド「R-1（アールアイン）」を四基を搭載する。"
ZEO_msm07_di3_equipment:0 "MSM-07Di ゼーゴック（クーベルメ）"
ZEO_msm07_di3_equipment_desc:0 "モビルダイバーシステムの第三兵装としてMA-08用として試作された拡散ビーム砲「クーベルメ」を搭載する。クーベルメは20個のビーム砲（四連装収束ビーム砲五基）を持ち、一基のビーム砲だけでもマゼラン級宇宙戦艦の装甲を貫通する威力を有する。"
ZEO_attack_helicopter_equipment:0 "マングース"
ZEO_attack_helicopter_equipment_desc:0 "二重反転ローターを搭載した戦闘用ヘリコプター。コロニー内においては本格的な航空機を配備することはできないため唯一の空中線力であった。"
ZEO_scout_plane1_equipment:0 "コミュ"
ZEO_scout_plane1_equipment_desc:0 "小型戦術偵察機。ミノフスキー粒子散布下の前線においてダブデなどに搭載され連絡機としても活躍した。"
ZEO_scout_plane2_equipment:0 "ルッグン"
ZEO_scout_plane2_equipment_desc:0 "ミノフスキー粒子散布下での哨戒任務を担うべく開発された偵察機。大型レドームを二基装備している。"
ZEO_assault_ship1_equipment:0 "ザンジバル級"
ZEO_assault_ship1_equipment_desc:0 "熱核ジェット・ロケットエンジンを搭載したリフティングボディ形状の機動巡洋艦。大気圏内外で運用が可能で大気圏突入能力も持つが大気圏脱出には化学燃料式のロケットブースターを必要とする。"
ZEO_assault_ship2_equipment:0 "ザンジバル改"
ZEO_assault_ship2_equipment_desc:0 "ザンジバルの改修艦。実体弾型の主砲から二連装のメガ粒子砲へ換装を行い、背面にも同じものを配置している。"
ZEO_transport_plane_equipment_1:0 "ドーラ"
ZEO_transport_plane_equipment_1_short:0 "ドーラ"
ZEO_transport_plane_equipment_1_desc:0 "ドップやルッグンと同じ設計思想で開発された輸送機。コックピットブロックを上方に配置することでカーゴスペースを広げている。"
ZEO_transport_plane_equipment_2:0 "ファット・アンクル"
ZEO_transport_plane_equipment_2_desc:0 "モビルスーツ一個小隊を搭載できるホバー輸送機。左右のローターで浮上、基部のジェットで推進する。"
ZEO_core_fighter1_equipment:0 "ドップ"
ZEO_core_fighter1_equipment_desc:0 "ジオンが地球侵攻のために開発した主力戦闘機。その航空力学から外れたフォルムは、コロニー内では本格的な飛行テストを行うことができずほぼシミュレーションのみで設計・開発されたことによる。そのためか航続距離は短い。"
ZEO_attacker_equipment:0 "ド・ダイGA"
ZEO_attacker_equipment_desc:0 "ド・ダイYSから対地攻撃能力を向上させた重爆撃機。"
ZEO_tactical_bomber1_equipment:0 "ド・ダイYS"
ZEO_tactical_bomber1_equipment_desc:0 "機種部に八基のミサイルランチャーを装備した爆撃機。"
ZEO_tactical_bomber2_equipment:0 "ド・ダイII"
ZEO_tactical_bomber2_equipment_desc:0 "ド・ダイYSの後継機として当初よりS.F.Sとしても利用できるように設計された爆撃機。"
ZEO_strategic_bomber_equipment:0 "ガウ"
ZEO_strategic_bomber_equipment_desc:0 "モビルスーツ一個小隊とドップ二個小隊を搭載可能な戦略空中空母。戦略爆撃機としての機能も持つ。最大積載時の重量を支えるため熱核ジェットエンジンを18基搭載し、全推力の三割を下方噴射することで飛行を実現している。"

EFS_attack_helicopter_equipment:0 "マングース"
EFS_attack_helicopter_equipment_desc:0 "戦術兵器の中核をなす戦闘機の設計構想「コア・ファイター構想」から生み出された対地攻撃機。"
EFS_scout_plane1_equipment:0 "フラットマウス"
EFS_scout_plane1_equipment_desc:0 "戦術兵器の中核をなす戦闘機の設計構想「コア・ファイター構想」から生み出された強行偵察機。"
EFS_scout_plane2_equipment:0 "ディッシュ"
EFS_scout_plane2_equipment_desc:0 "レドーム上の機体に四枚の翼を持つ連絡機兼偵察機。高性能レーダーを搭載しているがミノフスキー粒子散布下では十分な性能を発揮できなかった。"
EFS_assault_ship1_equipment:0 "ペガサス級"
EFS_assault_ship1_equipment_desc:0 "元々はSCV-X計画によって航宙戦闘機を搭載できる宇宙空母として開発がスタートしたが、その後のRX計画によりモビルスーツの母艦として運用できるよう設計を変更された強襲揚陸艦。コロニー内や地上でも運用できるよう最新技術であるミノフスキークラフトを初めて実用化した。"
EFS_assault_ship2_equipment:0 "グレイファントム型"
EFS_assault_ship2_equipment_desc:0 "ペガサス級として建造された強襲揚陸艦。"
EFS_assault_ship3_equipment:0 "アルビオン型"
EFS_assault_ship3_equipment_desc:0 "ペガサス級の七番艦として建造された強襲揚陸艦。補助推進システムとなるレーザー推進装置システムを搭載し後部には集光用ミラーパネルを持つ。"
EFS_transport_plane_equipment_1:0 "ミデア"
EFS_transport_plane_equipment_1_short:0 "ミデア"
EFS_transport_plane_equipment_1_desc:0 "地上での平坦を支える連邦の主力輸送機。主翼に二基、胴体上部に四基のジェットエンジンを搭載し、最大150tの物資の積載が可能。開戦後モビルスーツの輸送ができるようカーゴのスペースや開閉部が改修された。"
EFS_transport_plane_equipment_2:0 "ガンペリー"
EFS_transport_plane_equipment_2_desc:0 "V作戦の一環で開発されたVTOL輸送機。カーゴはモビルスーツの輸送に最適化されており、戦場でスムーズに展開できるよう、コンテナは側面だけでなく底面も開閉可能になっている。"
EFS_transport_plane_equipment_3:0 "ミデア改"
EFS_transport_plane_equipment_3_desc:0 "機体とコンテナを一体化したことで安定性とともに積載容量を増加させた。"
EFS_fighter1_equipment:0 "FF-3 セイバーフィッシュ"
EFS_fighter1_equipment_desc:0 "大気県内外で運用可能な主力戦闘機。防空用や高高度戦闘機として運用された。"
EFS_fighter2_equipment:0 "FF-6 TINコッド"
EFS_fighter2_equipment_desc:0 "コアファイターの原型となった防空用高高度戦闘機。"
EFS_fighter3_equipment:0 "FF-X7Bst-II コア・ブースターII"
EFS_fighter3_equipment_desc:0 "コア・ブースターを高高度迎撃用に改修した機体。ブースター部左右のエンジンブロックに仕様変更が施され主翼形状も変更されている。機体底部に加速用のロケットモーターを装着することもできる。"
EFS_core_fighter2_equipment:0 "FF-XII コア・ファイターII"
EFS_core_fighter2_equipment_desc:0 "ガンダム開発計画によって設計されたRX-78GP-01のコア・ブロック・システムとして開発された多目的戦闘機。主翼には前進翼を採用し、ベクタードスラスターで高い運動性能を誇る。二門のビームガンはモビルスーツ形態時にはビームサーベルになる。"
EFS_core_fighter1_equipment:0 "FF-X7 コア・ファイター"
EFS_core_fighter1_equipment_desc:0 "RXシリーズのコックピット兼脱出機構であるコア・ブロック・システムとなる小型戦闘機。戦闘力および航続距離は決して高くないが、RX計画の重要な目的であるモビルスーツの運用データの回収と貴重なパイロットの生命維持を担う。"
EFS_multirolle1_equipment:0 "FF-X7-Bst コア・ブースター"
EFS_multirolle1_equipment_desc:0 "戦闘機としてはスペック不足であるコアファイターを強化するための大型ブースター。航続距離の向上及び火力増強を目的としている。推進機は熱核ジェットとロケットのハイブリッド仕様。武装はメガ粒子砲を二門備えている。"
EFS_multirolle2_equipment:0 "FFB-7Bst ジェット・コア・ブースター"
EFS_multirolle2_equipment_desc:0 "コアファイターの機種を流用した機体。対空戦闘および対地爆撃の両方をこなすマルチロール機。メガ粒子砲を廃止するなどのコストダウンが図られた一方、ベクタードノズルを採用するなどの改良点も見られる。"
EFS_attacker_equipment:0 "ファンファン"
EFS_attacker_equipment_desc:0 "ミサイルポッドを装備したホバークラフト。"
EFS_tactical_bomber1_equipment:0 "フライマンタ"
EFS_tactical_bomber1_equipment_desc:0 "連邦軍の主力戦術爆撃機。爆撃機でありながら対空戦闘能力も併せ持つ。"
EFS_tactical_bomber2_equipment:0 "デプ・ロッグ"
EFS_tactical_bomber2_equipment_desc:0 "最大積載量120tの大型爆撃機。優れた航続距離を活かした長距離爆撃を得意とする。"
EFS_naval_bomber_equipment:0 "ドン・エスカルゴ"
EFS_naval_bomber_equipment_desc:0 "対潜水艦戦を重視した対潜・対艦爆撃機。航続距離、索敵能力に優れるものの、ミノフスキー粒子散布下ではその性能を十分に発揮することができなかった。"

ZEO_infantry_equipment_1:0 "タイガ70-R"
ZEO_infantry_equipment_1_short:0 "タイガ70-R"
ZEO_infantry_equipment_1_desc:0 "タイガ社が開発した無反動ライフル。"
ZEO_infantry_equipment_2:0 "スマルツァMP-71"
ZEO_infantry_equipment_2_short:0 "スマルツァMP-71"
ZEO_infantry_equipment_2_desc:0 "携行弾数が多く、扱いやすい傑作マシンピストル。反面、予備弾倉は長すぎて重いという弊害もあった。"
ZEO_infantry_equipment_3:0 "マズラMG74"
ZEO_infantry_equipment_3_short:0 "マズラMG74"
ZEO_infantry_equipment_3_desc:0 "弾倉および銃架の組み合わせによって重機関銃や軽機関銃としても利用可能な多用途機関銃。車載も可能なため装甲車の機銃としても利用された。"
ZEO_motorized_equipment_1:0 "Ruessel 11/2 ゼブ"
ZEO_motorized_equipment_1_short:0 "Ruessel 11/2 ゼブ"
ZEO_mechanized_equipment_1:0 "キュイ"
ZEO_mechanized_equipment_1_short:0 "キュイ"
ZEO_mechanized_equipment_1_desc:0 "揚陸戦車という兵種に分類される兵員輸送車。両翼に設置された防護壁からすばやく歩兵を展開することが可能。"

EFS_infantry_equipment_1:0 "カルトM72A1"
EFS_infantry_equipment_1_short:0 "カルトM72A1"
EFS_infantry_equipment_1_desc:0 "狭い空間でも操作を容易にするためブルパップ方式の自動小銃をベースに開発した連邦軍の制式アサルトライフル。"
EFS_infantry_equipment_2:0 "カルトM72A2"
EFS_infantry_equipment_2_short:0 "カルトM72A2"
EFS_infantry_equipment_2_desc:0 "M72A1の改良型。"
