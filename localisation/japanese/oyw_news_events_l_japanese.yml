l_japanese:
  news.1.t:0 "[ZEO.GetName]議会が本来の機能を取り戻す"
  news.1.d:0 "実質的なザビ家の独裁を認めていた終身総統制と公王制度の是非を巡って揺れていた[ZEO.GetName]は、本日の本会議において制度廃止派がわずかに過半数を上回る結果となった。これにより、U.C.0069から続いたザビ家の独裁体制が終わりを告げた。\n\n新しい[ZEO.GetAdjective]の首相となったダルシア・バハロ首相は「ザビ家によって歪められてしまったジオニズムを本来の形に戻すと共に、他サイドとも密接に連携して今後の行動を考えていきたい」と述べ、サイド協調主義路線を進める方針を示した。\n\n本来の議会政治に戻ったサイド3だが、すでにザビ家の支持者や熱烈な信奉者、一部の軍関係者は地下に潜ったとの情報もあり、政治的混乱は避けられないと思われる。"
  news.1.a:0 "賢い選択だ"
  news.1.b:0 "新しい[ZEO.GetAdjective]を作ろう"
  news.2.t:0 "デギン・ソド・ザビが首相に返り咲く"
  news.2.d:0 "サイド3のデギン・ソド・ザビは、息子のギレン・ザビ首相から首相の座を引き継いだことを明らかにした。サイド3では現在、公王制の元ザビ家の独裁状態となっており、今回の首相交代も公王の決定を議会が追認した形だ。\n\nデギン・ソド・ザビは、かつてジオニズムを提唱して宇宙世紀時代のラスプーチンとも呼ばれたジオン・ズム・ダイクンの同志であり、ダイクンが怪死した際には後継者として首相になったが、その後息子のデギンに首相の座を譲り、自らは公王と称していた。\n\n今回改めてデギン・ソド・ザビが首相の座についたことは、サイド3内でなんらかの政策上の変更があるものと思われる。"
  news.2.a:0 "あの老人に今さら何ができる"
  news.2.b:0 "[ZEO.GetAdjective]を正しい方向に導かなければ"
  news.3.t:0 "キャスバル・レム・ダイクンが[ZEO.GetName]の首相に"
  news.3.d:0 "[ZEO.GetName]議会は、先日見つかったジオン・ズム・ダイクンの長子、キャスバル・レム・ダイクンを、ほぼ満場一致で首相に任命した。\nキャスバルさんの年齢を考えれば異例と言わざるをえないが、ザビ家による独裁時代を早く忘れたい[ZEO.GetAdjective]国民としては、ジオン・ズム・ダイクンの正統な後継者であり、ザビ家の被害者でもあるキャスバル・レム・ダイクンは正にうってつけの存在だといえるだろう。\nしかし新首相が何を目的にサイド3に偽名を使って入港していたのか、本物のシャア・アズナブル氏が現在どこにいるのかについては分からないままであり、まずはこれらの疑問について国民に説明することが彼の政治家としての最初の仕事となりそうだ。"
  news.3.a:0 "[ZEO.GetAdjective]の亡霊め"
  news.3.b:0 "ジーク・ジオン！"
  news.4.t:0 "[ZEO.GetAdjective]の新型軽巡洋艦が進宙"
  news.4.d:0 "[ZEO.GetName]宇宙軍は、新型軽巡洋艦が進宙したと発表した。\n[ZEO.GetAdjective]が独自に開発したこの軽巡洋艦はムサイ級と名付けられ、その外観は[EFS.GetAdjective]軍のサラミス級巡洋艦やマゼラン級戦艦とは大きく異なったものとなっている。[ZEO.GetAdjective]宇宙軍が公表したスペックは以下の通り\n全長：234m\n重量：1万3000t\n推進システム：熱核ロケットエンジン x 2基\n主武装：2連メガ粒子砲 x 3\n\n我々が取材した軍事専門家は、[ZEO.GetAdjective]に独自の宇宙戦艦を開発する技術があることは驚きだが、この軽巡洋艦の推進システムでは合計6門ものメガ粒子砲の出力を維持し続けることは難しいと考えられ、サラミス級やマゼラン級と互角に艦隊戦を戦うことは不可能だろうと断じた。"
  news.4.a:0 "連邦艦隊を脅かすものではないだろう"
  news.4.b:0 "今後の戦争を変える艦となる"
  news.5.t:0 "[ZEO.GetName]が開発中のモビルスーツを公開"
  news.5.d:0 "[ZEO.GetName]は開発中のモビルスーツの試験の様子を公開した。モビルスーツは[ZEO.GetName]とジオニック社が共同で開発を進めている大型の汎用作業用機械で、最大の特徴はその形状だ。人型をしたフォルムで二本のマニピュレーターと脚部を持っており、正に人間と同じようにコロニー内から宇宙空間まで場所を選ばず作業を行うことが可能だという。公開された映像では巨大なロボットが積み木をする姿が映っており、ロボットファンの間では大きな話題となっている。一方で軍事専門家やジャーナリストからはモビルスーツが軍事兵器に転用可能なのではないかと懸念する声も上がっている。我々の取材に対してある[EFS.GetAdjective]軍幹部は「ロボット兵器？アニメの見すぎだな」と冷ややかに答えた。"
  news.5.a:0 "連邦艦隊は無敵だ"
  news.5.b:0 "無能な連中だ"
  news.6.t:0 "ダイクン氏のご息女、発見される"
  news.6.d:0 "ランバ・ラル氏が中心となって捜索が進められていたジオン・ズム・ダイクン氏のご息女アルテイシア・ソム・ダイクンさんがサイド５のテキサスコロニーにいることが、[ZEO.GetName]報道官の発表によって明らかにされた。\n5歳のときに兄のキャスバル・レム・ダイクンさんと一緒に行方不明となり、その安否が気遣われていたアルテイシアさんは、世界的な富豪マス家の養女としてセイラ・マスという名前で育てられていた。\nアルテイシアさんは近々[ZEO.GetName]に帰国する予定だが、報道官は「今はまだアルテイシアさんに状況を聞ける状態ではないが、帰国次第兄妹に何があったのか解明していきたい」と回答した。"
  news.6.a:0 "ダイクンの遺児に今さらなんの価値がある？"
  news.6.b:0 "無事でよかった"
  news.7.t:0 "キャスバルさん、[ZEO.GetAdjective]国内で発見される"
  news.7.d:0 "先日無事が確認され、[ZEO.GetName]に帰国していたアルテイシア・ソム・ダイクンさんの協力で続けられていた真相解明は予想外の展開を見せている。[SI5.GetAdjective]で起きたシャトル爆発事故に巻き込まれて死亡したと思われていたジオン・ズム・ダイクン氏の長男キャスバル・レム・ダイクンさんが、[ZEO.GetName]内で存命中であることが判明した。\nキャスバルさんはシャア・アズナブルという偽名を使い、士官学校に入隊していた。シャトルの爆発に巻き込まれたと思われていたキャスバルさんがなぜ無事だったのか、なぜ偽名で[ZEO.GetAdjective]本国に入国していたのか、今後の調査で明らかになることに期待したい。"
  news.7.a:0 "本物のシャア・アズナブルはどこへ？"
  news.8.t:0 "ダイクン氏の長男、殺人幇助の疑いで身柄を拘束される"
  news.8.d:0 "[ZEO.GetName]政府のスポークスマンは、先日存命が確認されたキャスバル・レム・ダイクン容疑者を殺人幇助の疑いで身柄を拘束したと発表した。スポークスマンは、キャスバル容疑者の拘束は完全に本人の同意の元行われ、取り調べに対しても協力的であることを強調した。\nキャスバル容疑者にかけられた嫌疑は、容疑者がサイド5で身柄を寄せていたシャア・アズナブル氏になりすまして身元を詐称していただけでなく、本物のシャア・アズナブル氏が死亡したシャトル爆発事故のことを知っていた可能性も浮上している。"
  news.8.a:0 "[ZEO.GetAdjective]国内のお家騒動だな"
  news.8.b:0 "我々は精神的支柱を失った"
  news.9.t:0 "ザビ家、複数の殺人に関与か"
  news.9.d:0 "[ZEO.GetName]政府のスポークスマンは、キャスバル首相の過去についての疑惑の調査が全て完了したことを発表した。首相への任意の取り調べに加え、ザビ家の独裁体制時代の膨大な機密文書を調査した結果、少なくともジンバ・ラル氏および資産家のセオドア・マス氏の自宅で働いていた従業員数名とシャア・アズナブル氏の殺害にザビ家が関与していたことは明確な模様。またデギン・ソド・ザビ氏の次男であるサウロ氏が乗っていた車が爆発し、同氏が亡くなった事件に関しても、妹のキシリア・ザビが爆破を命じていた可能性があるとした。\n特にギレン・ザビおよびキシリア・ザビは殺害の実行に直接関与していた可能性が極めて高いとして、両氏を拘束したことを発表した。"
  news.9.a:0 "独裁の末路はいつも同じだ"
  news.9.b:0 "これでザビ家も終わりだな"
  news.10.t:0 "ギレン・ザビと秘書のただならぬ関係"
  news.10.d:0 "ジオン国民の関心は、かつての自分たちの指導者が殺人に関与していたかどうかに向けられているが、ここに来てザビ家がかつての独裁時代に行った様々な不正行為やスキャンダルも明らかになってきている。\nギレン・ザビ容疑者の第一秘書を務めていた女性は、本紙の独占取材に応じ、ギレン・ザビが自身の政治基盤を盤石なものにするために、政治家や企業家に対して脅迫や賄賂を行っていたことを明かした。また彼女自身もギレン容疑者から肉体関係を半ば強要されていたことを涙ながらに語った。"
  news.10.a:0 "ワイドショーは当分困らないな"
  news.10.b:0 "この腐敗を根底から改革する必要がある"
  news.11.t:0 "ジオン・ズム・ダイクン死の真相"
  news.11.d:0 "一連の事件に関するザビ家の関与についての調査が進む中、U.C.0068に議会演説中に突然の死を遂げたジオン・ズム・ダイクンの死についても、当時ダイクン氏の同志として活動を支えていたデギン・ソド・ザビとギレン・ザビ、サウロ・ザビ（サウロ氏はすでに死亡）が関与していた可能性が極めて高いとの調査報告が出され、ジオン国内を騒然とさせている。\nこれまでデギン・ソド・ザビおよびギレン・ザビはジオン・ズム・ダイクン氏の同志として、死の間際には後継者として指名されたと言われていたが、今回の発表はそれらの事実を大きく覆すものであり、これが事実だとすれば、ザビ家のジオニズムと国民への裏切りは到底許しがたいものになるといえるだろう。"
  news.11.a:0 "今回の事件が連邦の必要性を証明したな"
  news.11.b:0 "ザビ家はギロチン台に送れ！"
  news.12.t:0 "失われた憲章"
  news.12.d:0 "[ZEO.GetName]総帥[ZEO.GetLeader]は宇宙世紀憲章に関して声明で、現在の憲章は改ざんされたレプリカであり、[EFS.GetName]政府は重大な事実を隠蔽していると発表した。\n今回新たに発表されたのは、宇宙世紀憲章第七章となる章である。この中の「宇宙に適応した新人類」こそはジオン・ズム・ダイクンが提唱したニュータイプそのものであり、この事実を隠蔽し続けて来たことは[EFS.GetAdjective]政府のスペースノイドへの不誠実さそのものであると主張している。公表された宇宙世紀憲章第七章の全文は以下の通り\n\n第七章 希望\n地球連邦は大きな期待と希望を込めて、人類の未来のため、以下の項目を準備するものとする。\n1.地球圏外の生物学的な緊急事態に備え、地球連邦は研究と準備を拡充するものとする。\n2.将来、宇宙に適応した新人類の発生が認められた場合、その者たちを優先的に政府運営に参画させる。"
  news.12.a:0 "このようなことはあってはならない"
  news.12.b:0 "我々は[EFS.GetName]政府への参政権を要求する！"
  news.12.c:0 "事実関係を確認しろ"
  news.13.t:0 "[EFS.GetAdjective]政府、[ZEO.GetAdjective]への経済制裁を解除"
  news.13.d:0 "[EFS.GetName]政府首相は記者団に対し、[ZEO.GetName]への経済制裁を数日以内に解除することになるだろうと発言した。具体的な検討はこれからと前置きした上で、経済制裁解除の理由を[EFS.GetAdjective]政府が経済制裁の根拠としている[ZEO.GetAdjective]のコロニー整備法案の不履行は、必ずしも事実とはいえない可能性があるためと発言した。\nこの発言は首相の独断で行われたもののようで、移民評議会や政府の関係者は、これまでの歴代首相の努力を無駄にする行為であるとして反対の意思を表明している。"
  news.13.a:0 "秘密は守られた"
  news.13.b:0 "新しい秩序の始まりだ"
  news.13.c:0 "どうして急に…"
  news.14.t:0 "ミノフスキー物理学の権威が亡命"
  news.14.d:0 "[EFS.GetName]軍のゴップ大将は、本日未明、月面都市[VBC.GetName]にて、ミノフスキー物理学の権威であるトレノフ・Y・ミノフスキー博士の亡命を受け入れたと発表した。博士は現在月から[EFS.GetAdjective]宇宙軍本部があるルナツーに移送中で、ルナツーに着き次第、今回の亡命の理由などを詳しく聞くことになっている。\nこの発表に対して[ZEO.GetName]のスポークスマンは、博士の亡命は事実無根であり、[EFS.GetName]政府は博士を拉致同然に奪い去り、監禁している。これはスペースノイドに認められている宇宙での居住の自由に対する深刻な人権侵害であるとして強く抗議し、連邦裁判所に訴える準備をすでに進めていると述べた。"
  news.14.a:0 "これでモビルスーツ開発に進展があるだろう"
  news.14.b:0 "あの老人は用済みだ"
  news.15.t:0 "ミノフスキー物理学の権威、月で死亡か"
  news.15.d:0 "[EFS.GetName]軍のゴップ大将は、本日未明、月面都市[VBC.GetName]にて、ミノフスキー物理学の権威であるトレノフ・Y・ミノフスキー博士の亡命を受け入れる最中、[ZEO.GetAdjective]の機動部隊と交戦になり、博士が死亡したと発表した。博士の亡命の目的や、戦闘の詳細については全て調査中であるとして、一切の言明を避けたが、このような事態になったのは極めて遺憾であると同時に、昨今の[ZEO.GetAdjective]の軍国主義的な方針に対して[EFS.GetName]軍としては強い危機感を持っているとだけ述べた。\nこの発表に対して[ZEO.GetName]のスポークスマンは、博士の亡命や軍の介入は事実無根であり、博士の身に何が起きたのか、目下調査中であると述べた。"
  news.15.a:0 "なんということだ"
  news.15.b:0 "敵の手に渡るよりマシか"
  news.16.t:0 "ミノフスキー物理学の権威　強制送還"
  news.16.d:0 "[EFS.GetAdjective]政府の外交官は、本日未明月面都市[VBC.GetName]にて、ミノフスキー物理学の権威であるトレノフ・Y・ミノフスキー博士が[EFS.GetAdjective]への亡命を希望したものの、博士の亡命は不適当であるとして[ZEO.GetAdjective]側に強制送還したと発表した。\nこの発表に対して[ZEO.GetName]のスポークスマンは、博士の亡命の理由は不明とした上で、主治医によると最近の博士は精神状態が不安定で妄執的な自責の念に苛まれていたとのことで、帰国次第博士の健康回復に全力を尽くすと述べた。"
  news.16.a:0 "今はまだ準備ができていない"
  news.16.b:0 "連邦の腰抜けめ"
  news.16.c:0 "意外だ"
  news.17.t:0 "サイド3で[EFS.GetAdjective]軍艦船が暴走。コロニーに大きな被害"
  news.17.d:0 "本日、サイド3のコロニーに入港しようとした[EFS.GetAdjective]軍のサラミス級巡洋艦がコロニーに衝突、輸送船と農業ブロックを破壊する大惨事となった。[ZEO.GetAdjective]側の関係者によれば、管制室が出港中であった輸送船に航路を譲るよう指示したにも関わらず巡洋艦はこれを無視して強引に入港しようとして輸送船と接触、直後に起きたエンジントラブルによって暴走状態となり農業ブロックに激突した後爆発したとのこと。この事故による死傷者の数は少なくとも数百人以上にのぼると思われる。。\n各サイド首相は、今回の事故に対して哀悼の意を述べると共に食糧支援を表明した。一方の[EFS.GetAdjective]政府側は「事実関係を調査中だが、事故を起こした経緯が報道のとおりであれば許しがたいことであり、早急に再発防止策を検討したい」と述べた。\n[ZEO.GetName]議会は、事故は[EFS.GetAdjective]政府と軍の横暴さが招いたものであり、[EFS.GetAdjective]の存在とは今や、害毒以外のなにものでもないと、[EFS.GetAdjective]政府と軍のあり方を厳しく批判した。現在[ZEO.GetAdjective]では一部の民衆が[EFS.GetAdjective]からの独立を掲げてデモを展開、駐留軍が出動する事態となっている。"
  news.17.a:0 "不幸な事故だった"
  news.17.b:0 "民衆が黙っていないだろう"
  news.17.c:0 "なんていうことだ"
  news.18.t:0 "暁の蜂起"
  news.18.d:0 "本日未明、[ZEO.GetName]で士官学校生が武装蜂起、士官学校宿舎に隣接する[EFS.GetName]軍駐屯地を襲い、これを占拠した。学生らは声明で、先の[EFS.GetAdjective]軍艦による農業ブロック破壊事故はそもそも[EFS.GetAdjective]軍の不当なコロニー駐留軍に原因があり、[EFS.GetAdjective]軍は即刻コロニー駐留軍を撤退させるべきであると主張している。\n[ZEO.GetName]政府のスポークスマンは、蜂起した士官学校生はすでに投降しており、蜂起を企てた生徒数名の事情聴取を行い、[EFS.GetAdjective]軍と協力して今回の事件の全貌を明らかにすると発表した。\n一方でズムシティでは今回蜂起した学生らを讃えた凱旋パレードが行われており、犯罪者としてではなく英雄として彼らを迎えていることに、[EFS.GetAdjective]政府は公式に非難声明を出している。"
  news.18.a:0 "許しがたいことだ"
  news.18.b:0 "形だけは処分しておけよ"
  news.18.c:0 "とんでもないことになったな"
  news.19.t:0 "デモが暴動へ発展"
  news.19.d:0 "先の[EFS.GetAdjective]軍艦による農業ブロック破壊事故に端を発した抗議デモは暴動に発展し、現地の警察と駐留部隊では対応できない状況となっている。"
  news.19.a:0 "心配だ"
  news.19.b:0 "立てよ国民！"
  news.20.t:0 "デモ鎮圧される"
  news.20.d:0 "先の[EFS.GetAdjective]軍艦による農業ブロック破壊事故に端を発した抗議デモは暴動に発展したが、[EFS.GetAdjective]軍が派遣した鎮圧部隊の迅速な対応により鎮圧された。"
  news.20.a:0 "それでよい"
  news.20.b:0 "立てよ国民！"
  news.20.c:0 "心配だ"
  news.21.t:0 "関税の撤廃要求を[EFS.GetAdjective]議会が否認"
  news.21.d:0 "[ZEO.GetName]が中心となって[EFS.GetAdjective]政府に要求していた関税の撤廃について、[EFS.GetAdjective]議会は反対多数で要求を受け入れない決定を下した。\n問題となっているのは地球から宇宙への輸出と宇宙から地球への輸入における輸送コストの違い（打ち上げる方がコストがかかる）による地球内の企業の競争力の低下を関税によって補うもので、宇宙に拠点を置く企業からは不平等な保護政策であると批判が集中していた。"
  news.21.a:0 "正義はないのか"
  news.21.b:0 "連中には全体が見えていない"
  news.22.t:0 "関税の撤廃要求を[EFS.GetAdjective]議会が承認"
  news.22.d:0 "[ZEO.GetName]が中心となって[EFS.GetAdjective]政府に要求していた関税の撤廃について、[EFS.GetAdjective]議会は賛成がわずかに反対を上回り、要求を受け入れる決定を下した。政府にとってこの決定は意外なものであり、関係各所は今後の対応に追われそうだ。\n問題となっていたのは地球から宇宙への輸出と宇宙から地球への輸入における輸送コストの違い（打ち上げる方がコストがかかる）による地球内の企業の競争力の低下を関税によって補うもので、宇宙に拠点を置く企業からは不平等な保護政策であると批判が集中していた。"
  news.22.a:0 "連邦も一枚岩ではないということか"
  news.22.b:0 "確かに問題がある法律だった"
  news.23.t:0 "駐留軍の撤兵要求を[EFS.GetAdjective]議会が否認"
  news.23.d:0 "[ZEO.GetName]が中心となって[EFS.GetAdjective]政府に要求していたコロニー駐留軍の撤兵について、[EFS.GetAdjective]議会は反対多数で要求を受け入れない決定を下した。\nコロニー駐留軍はコロニーの治安維持を目的として、各サイドの軍事費負担を軽くするために[EFS.GetAdjective]政府が各サイドと協力して運営している。各サイドにとっては軍事費の削減だけでなく関連産業の活性化などのメリットもある一方、駐屯地の無償提供や俗に「思いやり予算」と呼ばれる負担、駐留部隊と住民間のトラブルなどが問題となっている。[EFS.GetAdjective]軍側も、任務につく兵士にコロニー出身者を優先するなどの配慮を行っているものの、「駐留軍は体のよい占領政策だ」と厳しく批判する声も上がっている"
  news.23.a:0 "正義はないのか"
  news.23.b:0 "連中には全体が見えていない"
  news.24.t:0 "駐留軍の撤兵要求を[EFS.GetAdjective]議会が承認"
  news.24.d:0 "[ZEO.GetName]が中心となって[EFS.GetAdjective]政府に要求していたコロニー駐留軍の撤兵について、[EFS.GetAdjective]議会は賛成が僅かに反対を上回り、要求を受け入れる決定を下した。政府にとってこの決定は意外なものであり、関係各所は今後の対応に追われそうだ。\nコロニー駐留軍はコロニーの治安維持を目的として、各サイドの軍事費負担を軽くするために[EFS.GetAdjective]政府が各サイドと協力して運営している。各サイドにとっては軍事費の削減だけでなく関連産業の活性化などのメリットもある一方、駐屯地の無償提供や俗に「思いやり予算」と呼ばれる負担、駐留部隊と住民間のトラブルなどが問題となっている。[EFS.GetAdjective]軍側も、任務につく兵士にコロニー出身者を優先するなどの配慮を行っているものの、「駐留軍は体のよい占領政策だ」と厳しく批判する声も上がっている"
  news.24.a:0 "連邦も一枚岩ではないということか"
  news.24.b:0 "確かに問題がある法律だった"
  news.25.t:0 "[EFS.GetAdjective]政府、[ZEO.GetName]を厳しく批判する"
  news.25.d:0 "[EFS.GetName]政府は、[ZEO.GetAdjective]に対する経済制裁の解除の条件であった宇宙戦艦の保有台数の削減条約について、[ZEO.GetAdjective]側がこれを守っていないとして厳しく批判した。政府高官は、[ZEO.GetAdjective]との間には段階的な自治の承認に向けた動きもあったが、今回の件でそれらについて白紙になるばかりか、政府内にはすでに経済制裁の再発動を検討する動きもあると述べた。"
  news.25.a:0 "これが回答だ"
  news.25.b:0 "連邦め！"
  news.26.t:0 "[EFS.GetAdjective]政府、[ZEO.GetName]の自治を段階的に承認"
  news.26.d:0 "[EFS.GetAdjective]政府は、[ZEO.GetAdjective]の自治独立問題について、新しい段階に入るべき時が来ていると述べ、将来的に[ZEO.GetAdjective]の自治権を認めていく方針であると発表した。[ZEO.GetAdjective]の独立を巡っては、U.C.0058にジオン・ズム・ダイクンが独立宣言をして以来、[EFS.GetAdjective]政府は経済制裁の発動によって認めない姿勢を貫いてきたが、ここ数年は[ZEO.GetAdjective]のデギン・ソド・ザビ公王と交渉を重ねるなど、対話の姿勢を見せていた。その結果が先日発表された経済制裁の解除であり、これをもって[EFS.GetAdjective]政府と[ZEO.GetName]は雪解けの時代を迎えたと言えるだろう。"
  news.26.a:0 "新しいスタートだ"
  news.26.b:0 "ついに悲願が叶った"
  news.27.t:0 "[ZEO.GetName]がサイド1、2、4を壊滅させる"
  news.27.d:0 "[ZEO.GetName]の宣戦布告によって始まった戦争は、人類史上最悪のものとなった。本日未明、[ZEO.GetName]軍は突如としてサイド1、2、4への侵攻を開始、これをほぼ壊滅状態にした模様。およそ40億人が犠牲となったとみられる。"
  news.27.a:0 "なんていうことだ！"
  news.27.b:0 "計画通りだな"
  news.27.c:0 "こんなことが許されていいのか？"
  news.27.e:0 "恐ろしい…"
  news.28.t:0 "コロニーが地球への落下軌道に入る"
  news.28.d:0 "本日未明、[ZEO.GetName]軍の攻撃により壊滅したサイド[?global.op_british_side]のコロニーが、地球への落下軌道に入ったとの情報が流れ、地球に住む市民や政府関係者は大パニックに陥っている。\n進入角などの計算から、コロニーは[EFS.GetName]軍本部がある南米ジャブローへ落下コースを取っており、[ZEO.GetAdjective]軍はコロニーを弾頭に見立て、これをジャブローに落下させることで直接本部を破壊する目的であると思われる。\n衛星軌道上では、コロニーの落下を護衛する[ZEO.GetAdjective]艦隊と、ティアンム中将率いる[EFS.GetAdjective]宇宙軍艦隊との間で激しい戦闘が繰り広げられた。\n[EFS.GetAdjective]艦隊は当初コロニー落下を阻止すべくコロニーの破壊を第一目標としていたが、[ZEO.GetAdjective]軍の反撃凄まじくこれを断念せざるを得ない状況となり撤退したと見られている。"
  news.28.a:0 "なんていうことだ！"
  news.28.b:0 "これで戦争は終わるだろう"
  news.29.t:0 "コロニーが大気圏で瓦解。地球規模の大災害を引き起こす"
  news.29.d:0 "[ZEO.GetAdjective]軍の攻撃により地球に落下したサイド[?global.op_british_side]のコロニーが、地表に衝突したことが観測衛星などによってほぼ確実となった。現在地球との連絡はつかない状態となっており、被害の状況等は不明なままであるが、観測によるとコロニーは落着直前にアラビア半島上空で大きく3つに瓦解し、本来の目標である南米ジャブローを大きくはずれ、最も大きな破片はオーストラリア「シドニー」に落下、残りの2つはそれぞれ北米と太平洋上に落下したと見られている。特にオーストラリアに落下した破片はシドニーを直撃したものと思われ、観測衛星の映像によればシドニーがあったエリアには巨大なクレーターのみが確認できる状態とのことである。"
  news.29.a:0 "なんていうことだ！"
  news.29.b:0 "完全な作戦にはならんとは！"
  news.29.c:0 "悪魔の所業だ！"
  news.29.a_desc:0 "§Rコロニー落下後のマップに変更したい場合には、ここでサブモッド[OYW] MAP01 Sydneyをオンにしてください。§!\n"
  news.30.t:0 "コロニーがジャブローを直撃。[EFS.GetAdjective]軍本部は壊滅か"
  news.30.d:0 "[ZEO.GetAdjective]軍の攻撃により地球に落下したサイド[?global.op_british_side]のコロニーが、地表に衝突したことが観測衛星などによってほぼ確実となった。現在地球との連絡はつかない状態となっており、被害の状況等は不明なままであるが、観測によるとコロニーは当初の落下コースのとおり南米ジャブローを直撃したと思われ、観測衛星の映像によれば[EFS.GetAdjective]軍本部があると思われるエリアには巨大なクレーターのみが確認できる状態とのことである。"
  news.30.a:0 "なんていうことだ！"
  news.30.b:0 "やった！"
  news.30.c:0 "ジャブロー本部、応答せよ！"
  news.30.a_desc:0 "§Rコロニー落下後のマップに変更したい場合には、ここでサブモッド[OYW] MAP02 Jaburoをオンにしてください。§!\n"
  news.31.t:0 "[SI5.GetName]で大規模な会戦か？"
  news.31.d:0 "先程入った情報によると、[SI5.GetName]宙域で[EFS.GetAdjective]軍と[ZEO.GetAdjective]軍による大規模な戦闘が始まった模様。ジャブローを狙ったと思われる[ZEO.GetAdjective]軍のコロニー攻撃が失敗に終わって以降、[EFS.GetAdjective]軍は[ZEO.GetAdjective]軍の動きを必死になって追っていたが、[ZEO.GetAdjective]艦隊が[SI5.GetName]宙域に向けて結集しつつあることを察知すると、目的は不明ながら迎撃に向かっていた。\n緒戦から[EFS.GetAdjective]軍は敗退が続いているものの、未だ本格的な戦闘は行われておらず、依然として[EFS.GetAdjective]宇宙艦隊は[ZEO.GetAdjective]軍艦隊に対して圧倒的な戦力差を誇っている。"
  news.31.a:0 "ここで決着をつける"
  news.31.b:0 "ここが正念場だ"
  news.31.c:0 "どちらが勝つのか…"
  news.32.t:0 "[SI5.GetAdjective]が壊滅。[EFS.GetAdjective]宇宙軍の旗艦アナンケも撃沈か"
  news.32.d:0 "[SI5.GetName]宙域で発生した[EFS.GetAdjective]軍と[ZEO.GetAdjective]軍の戦闘は、終始[EFS.GetAdjective]軍が優勢で進めていたが、中盤から[ZEO.GetAdjective]軍が形勢を逆転し、[EFS.GetAdjective]軍は総崩れの大敗を喫することとなった。[ZEO.GetAdjective]軍は新兵器であるモビルスーツの大規模な部隊を投入したと思われ、ミノフスキー粒子の散布による電子機器が使えない状況下において[EFS.GetAdjective]軍艦隊は為す術もなく多くの艦船を失ったと思われる。\nこの戦闘によって[EFS.GetAdjective]宇宙軍の旗艦アナンケが撃沈されたという情報が入っているが、詳細は不明のままである。"
  news.32.a:0 "信じられん"
  news.32.b:0 "信じられん"
  news.32.c:0 "これがMSの力だ"
  news.33.t:0 "レビル将軍の映像が公開される"
  news.33.d:0 "[ZEO.GetAdjective]軍は、先の会戦で旗艦アナンケから脱出したレビル将軍を捕虜としたことを発表し、レビル将軍の映像を公開した。映像には虜囚の身となったレビル将軍の痛ましい姿が映し出されており、[EFS.GetAdjective]軍関係者には動揺が走っている。"
  news.33.a:0 "[EFS.GetAdjective]軍総司令官のこのような姿が公開されてしまうとは"
  news.33.b:0 "もはや[EFS.GetAdjective]に戦争を継続する力は残っていまい"
  news.33.c:0 "[EFS.GetAdjective]軍総司令官のこのような姿が公開されてしまうとは"
  news.33.c_desc:0 "§Y青い鳥作戦§!が実行可能になる"
  news.34.t:0 "南極会議が開始"
  news.34.d:0 "[EFS.GetName]政府と[ZEO.GetName]の代表団は南極にて和平に向けた協議に入った。[ZEO.GetName]が行ったコロニー落としの混乱から未だに立ち直っていない[EFS.GetName]側には戦争継続を主張する声は少なく、ある程度[ZEO.GetAdjective]の要求を認めた上で和平に持ち込みたい模様だ。[ZEO.GetName]側がどのような条件を[EFS.GetAdjective]政府に提示するのかに注目が集まっている。"
  news.34.a:0 "これで戦争は終わるのだろうか"
  news.34.b:0 "我々はすべてを取り戻すだろう"
  news.35.t:0 "「ジオンに兵なし」レビル将軍が奇跡の生還"
  news.35.d:0 "私は負傷し[ZEO.GetAdjective]本国で捕虜となりました。今こうして友軍基地からお話ができるのは、勇敢なる我が軍将兵により救出されたからであります。数十万の将兵と多数の艦艇を失いました。責任は全てこの私にあります。\nしかし現時点での休戦はなりません！それは「休戦」ではありません！「降伏」であります！永き歴史と文化・文明を有するこの地球市民が専制と独裁に屈するということであります！！\n[ZEO.GetAdjective]の力を過大に評価するべきではない！人的・物的資源がもとより限られているコロニー国家[ZEO.GetAdjective]は、長く困難な戦いを戦い得ない！それ故に[ZEO.GetAdjective]は早期講和を望んでいる！その思惑に乗るべきではない！戦い続けるべきである！\nジオンに兵無し！我々は必ず勝利する！！"
  news.35.a:0 "何が起きているんだ？"
  news.35.b:0 "面白い茶番だ"
  news.35.c:0 "将軍に続け"
  news.36.t:0 "南極条約締結。戦時協定の締結に留まる"
  news.36.d:0 "南極で行われていた[EFS.GetName]と[ZEO.GetName]の会議は[EFS.GetName]の無条件降伏を望んだ[ZEO.GetAdjective]の思惑を大きく外れ、[EFS.GetName]政府は戦争の続行を決定、いくつかの戦時協定を結ぶのみに留まった。なお協定の内容は以下のとおり。\n\n1. 大量破壊兵器の使用禁止\n2. 特定地域及び対象への攻撃禁止\n3. 捕虜の待遇に関する取り決め"
  news.36.a:0 "戦争続行！"
  news.36.b:0 "やつらにそんな気概があったとはな"
  news.36.c:0 "この戦争はまだ終わらない"
  news.37.t:0 "[SI6.GetAdjective]でランク政権が発足"
  news.37.d:0 "[EFS.GetAdjective]派と[ZEO.GetAdjective]派で大きく割れていたことで注目が集まっていた[SI6.GetAdjective]議会選挙は今日投票日を迎え、即日開票された。結果は[ZEO.GetAdjective]支持派の議員が過半数を超える結果となり、新たな首長には親[ZEO.GetAdjective]派で有名なランク・キプロードン氏が指名され大きな波紋を呼んでいる。\nランク氏は記者からの「[ZEO.GetAdjective]との共闘はあるのか？」との質問に対し「選挙結果は[EFS.GetAdjective]一辺倒では何もよくならないというコロニー市民の声の結果だと思っている。そういう意味なら共闘はイエスだ。だが戦争という意味でなら断じてノーだ」と厳しい表情で答えた。"
  news.37.a:0 "今日から新しい時代が始まる"
  news.37.b:0 "正しい選択だ"
  news.37.c:0 "信じられない"
  news.38.t:0 "コロニー駐留部隊の縮小を決定"
  news.38.d:0 "[EFS.GetName]政府は、兼ねてからの方針通り、各サイドに駐留している治安維持部隊を今後縮小していく方針であることを改めて発表した。[EFS.GetAdjective]政府は、地球での紛争終息宣言以降、軍の主軸を宇宙軍に移しつつあり、今後はサイドでのテロや組織的な犯罪への対応を重要な課題と定めているが、今後は各自治体の警備隊と協力して治安の維持に務めていく方針だ。コロニー駐留部隊については、膨大な予算や各サイドの自治権に対する侵害性などが絶えず批判の的となっており、各サイドの首長からも懸念の声が上がっていたが今回の決定はそれらの声を政府が聞き入れたと言えるだろう。"
  news.38.a:0 "自治権獲得へ大きく前進したな"
  news.38.b:0 "方針転換だ"
  news.39.t:0 "貿易協定の見直し案が[EFS.GetName]総会で可決"
  news.39.d:0 "[EFS.GetName]議会は本日、地球に工場や本社を構える企業の保護を目的とした貿易関税を撤廃していく方向で見直すための委員会を設置することを可決した。\n地球と宇宙の間での物流については、地球への物流コストと地球から打ち上げるコストの非対称性によるコストの違いが地球の企業の競争力を弱めているとして、[EFS.GetAdjective]政府によって特別関税が定められており、各サイドや月面都市からは悪評高い法律となっている。\n今回の見直しの決定に対して各サイドや月面都市の首長からは大きな期待が寄せられている。"
  news.39.a:0 "自治権獲得へ大きく前進したな"
  news.39.b:0 "方針転換だ"
  news.40.t:0 "コロニー駐留部隊の増強を決定"
  news.40.d:0 "[EFS.GetName]政府は、兼ねてからの方針通り、各サイドに駐留している治安維持部隊を今後増強していく方針であることを改めて発表した。[EFS.GetAdjective]政府は、地球での紛争終息宣言以降、軍の主軸を宇宙軍に移しつつあり、今後はサイドでのテロや組織的な犯罪への対応を重要な課題と定めているが、今回の発表もその基本方針に沿ったものであるといえる。一方で本格的な宇宙軍の編成に伴う膨大な予算（コロニーでのテロを想定した新型強襲揚陸艦の開発計画は予算審議を通らず凍結中である）や各サイドの自治権に対する侵害性などが絶えず批判の的となっており、各サイドの首長からも懸念の声が上がっていたが今回の決定はそれらの声を無視したものと言えるだろう。"
  news.40.a:0 "自治権への大きな侵害である"
  news.40.b:0 "我々には世界の均衡を保つ義務がある"
  news.41.t:0 "[EFS.GetAdjective]政府、地球内産業の保護のため貿易協定の見直しを可決"
