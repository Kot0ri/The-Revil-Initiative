  news.177.t:0 "[VBC.GetAdjective]が中立を宣言"
  news.177.d:0 "[EFS.GetName]と[ZEO.GetName]の開戦に地球圏が混乱している中、[VBC.GetAdjective]の議会はいち早く中立の態度をとることを明確にしている。[VBC.GetAdjective]には[ZEO.GetAdjective]と[EFS.GetAdjective]の両方を顧客に持つ軍産企業アナハイム・エレクトロニクスの本社があり、その早すぎる対応に情報筋の間では[VBC.GetAdjective]議会は開戦前になんらかの情報を掴んでいたのではないかという憶測が飛んでいる。"
  news.177.a:0 "素早い動きだ"
  news.177.b:0 "彼らには利用価値がある"
  news.177.c:0 "予定通りか"
  news.177.e:0 "我々の利益のために"
  news.178.t:0 "駐留軍に関する法律を変更"
  news.178.d_1:0 "[EFS.GetName]議会は、各サイドの治安維持のために駐留している[EFS.GetAdjective]軍と[EFS.GetAdjective]宇宙軍の規模を変更することを決定した。新たな決定では[EFS.GetAdjective]軍が各サイドに駐留できる部隊の上限は0師団であり、艦船の上限は[?EFS.sub_total_ships_1]と定めている。"
  news.178.d_2:0 "[EFS.GetName]議会は、各サイドの治安維持のために駐留している[EFS.GetAdjective]軍と[EFS.GetAdjective]宇宙軍の規模を変更することを決定した。新たな決定では[EFS.GetAdjective]軍が各サイドに駐留できる部隊の上限は1師団であり、艦船の上限は[?EFS.sub_total_ships_2]と定めている。"
  news.178.d_3:0 "[EFS.GetName]議会は、各サイドの治安維持のために駐留している[EFS.GetAdjective]軍と[EFS.GetAdjective]宇宙軍の規模を変更することを決定した。新たな決定では[EFS.GetAdjective]軍が各サイドに駐留できる部隊の上限は3師団であり、艦船の上限は[?EFS.sub_total_ships_3]と定めている。"
  news.178.d_4:0 "[EFS.GetName]議会は、各サイドの治安維持のために駐留している[EFS.GetAdjective]軍と[EFS.GetAdjective]宇宙軍の規模を変更することを決定した。新たな決定では[EFS.GetAdjective]軍が各サイドに駐留できる部隊の上限は5師団であり、艦船の上限は[?EFS.sub_total_ships_4]と定めている。"
  news.178.d_5:0 "[EFS.GetName]議会は、各サイドの治安維持のために駐留している[EFS.GetAdjective]軍と[EFS.GetAdjective]宇宙軍の規模を変更することを決定した。新たな決定では[EFS.GetAdjective]軍は無条件に各サイドに部隊を駐留することができ、艦船の上限も撤廃される。"
  news.178.a:0 "宇宙のバランスが変わる"
