 UC0075_NAME:0 "ギレンの野望"
 UC0075_DESC:0 "人類が増えすぎた人口を宇宙に移民させるようになって、既に半世紀が過ぎていた。地球の周りの巨大な人工都市は人類の第二の故郷となり、人々はそこで子を産み、育て、そして死んでいった。\nU.C.0075-月の裏側にあるコロニー群サイド3では、ジオン・ズム・ダイクンの死後ザビ家が実権を握っていた。ザビ家はダイクンが目指した地球連邦との対話による独立から方針を変更し、実力行使も辞さない態度で連邦政府を厳しく弾劾することで国民の支持を集め、実質的な独裁政権を確立させていた。またU.C.0069に存在が実証されたミノフスキー粒子の軍事への活用を積極的に研究し、ミノフスキー粒子散布下における有視界戦闘で極めて強力な、全く新しい兵器の開発を進めていた。\n一方の地球連邦政府は、ザビ家の独裁体制を容認できないものとして経済制裁を可決したものの、ジオンの暴発や他のコロニーたちが追随することを恐れ、それ以上の手を打てないでいた。経済制裁自体も、サイド3に同情的であった他のサイドや月面都市と足並みを揃えることができず、いくらでも抜け穴は存在する状態であった。"
 ZEO_UC0075_DESC:0 "かつてジオン・ズム・ダイクンが唱えたジオニズム思想は今や地球圏に拡く浸透し、サイド3はジオニズムの聖地となりつつある。一方国内ではザビ家の支配体制は確固たるものになりつつあるが、一部の旧ダイクン派の政治家やマスコミ、学者たちはザビ家の方針に疑問の目を向けている。\nこのままサイド3単独で地球連邦に抵抗していくのか、ジオニズムの旗手として全スペースノイドたちとの共闘を目指していくのか、ギレン・ザビ総帥は岐路に立たされていた。"
 EFS_UC0075_DESC:0 "U.C.0050に110億を超えた人口のうち、すでに90億人が宇宙で暮らすようになっており、宇宙世紀元年から始まった壮大な宇宙移民計画は、その目標を達しつつある。ラプラスで起きた痛ましい事故以来、政府機能の宇宙への移転は実現の見通しさえたっていない状況だが、地球環境の回復を示すデータは年々信憑性を増してきており、進行中のサイド7の建設完了をもってこの大事業を完遂できるはずだ。ジオニズムというおぞましい思想も、ダイクンの死とその後の処置によって箱のとき同様、一時的なムーブメント以上のものにはならないだろう。実際、110億の人間をつなぎとめておけるのは、絶対民主主義を完成させた地球連邦政府だけなのだから。"
 OTHER_UC0075_DESC:0 "宇宙移民政策は棄民政策だった。これは今やその半数が移民二世となったスペースノイドたちにとって認めたくない事実となりつつある。連邦政府は、建造中のサイド7の完成と移民の完了をもって移民事業を完了すると公言しているが、老朽化したコロニーの維持、増え続ける人口と拡がる格差など、問題は山積みのままだ。スペースノイドにとって唯一の希望たりえたジオン・ズム・ダイクンという存在もすでに失って久しく、その後のサイド3はザビ家が実権を握り、やや異質な軍事独裁国家の様相を呈している。果たして彼らが新たなスペースノイドの救世主となりえるのか、それとも破滅を導く悪魔となるのか。各サイドと月面都市たちはお互いを牽制しつつ密かに見極めようとしている。"

 UC0078_NAME:0 "ブリティッシュ作戦"
 UC0078_DESC:0 "U.C.0078-地球連邦政府とサイド3ジオン自治共和国の政治的断絶は、いよいよ臨界点を突破しようとしていた。圧倒的な国力差を背景に経済制裁や外交圧力などの間接的な牽制によって事態を収拾しようとする地球連邦政府の宥和政策は、U.C.0077に起きたサイド6の親ザビ政権の誕生、グラナダ市長の不可解な事故死などによってことごとく裏切られる結果となっている。今やジオンは独自に開発した宇宙戦艦を建造し、彼らが「モビルスーツ」と呼ぶ特殊な機動兵器の開発まで行っているとの噂も聞こえたが、戦争は絶対にありえないと考えるジャブローの高官たちはあくまでも交渉による政治的決着を望んでいた。\nしかしジオンでは、連邦に先駆けて開発したモビルスーツの改良を続け、ミノフスキー粒子とモビルスーツを戦略の中心に置いた新たなドクトリンの確立を進めていたのである。さらにギレン・ザビ総帥はペーネミュンデ機関に命じて、戦争を早期終結させるための秘策を研究していた。"
 ZEO_UC0078_DESC:0 "ダイクンの死から始まったジオンと連邦の奇妙な共存関係は、ミノフスキー粒子とモビルスーツという2つの技術革新と、断固とした意志と天才的な政治手腕を持つ1人の指導者の手によって終りを迎えつつある。サイド3の国民こそ選ばれた優良人種であり、連邦に変わって人類を導く使命を負っているというギレン総帥の言葉は神の啓示のごとく国民たちを熱狂させ、ジオン国民の意気は最高潮に達している。もはや戦争は避けられそうになく、世界はいつジオンが連邦に宣戦を布告するのか、固唾を飲んで見守っている。"
 EFS_UC0078_DESC:0 "ギレン・ザビが実権を握って以来、ジオンは危険な賭けを繰り返してきた。我々から見ればほとんど綱渡りにしか見えない政治的駆け引きに一喜一憂する彼らの姿には、放蕩息子に対する親の情に似たものすら抱く。いかに彼らが狂信的な妄想に取り憑かれていようが、相次いで目撃が報告されている「モビルスーツ」という新しい兵器に期待をしていようが、所詮は1コロニー（植民地）で起きた小さな暴動に過ぎない。彼らを待ち受けているのが破滅への道だけであることを分からせるのが、せめてもの親としての責任である。"
 OTHER_UC0078_DESC:0 "サイド6での親ザビ政権の成立、グラナダで起きた市長の事故死、ジオンと連邦の対立はすでに地球圏を巻き込んで表面化しており、各サイドと月面都市も傍観者ではいられない状況になっている。連邦につくべきか、ジオンにつくべきか、水面下での交渉が続けられ、来るべき戦争を生き残るための生存競争がすでに始まっている。"

 UC0079_NAME:0 "V作戦"
 UC0079_DESC:0 "U.C.0079-地球から最も遠い宇宙都市サイド3は、ジオン公国を名乗り地球連邦政府に独立戦争を挑んできた。この一ヶ月あまりの戦いでジオン公国と連邦軍は総人口の半分を死に至らしめた。人々はみずからの行為に恐怖した。\nジオン公国の当初の目論見は外れ、巨大なコロニーを弾頭に見立てたブリティッシュ作戦は戦争の早期終結の決定打とはならなかった。南極会議は停戦条約とはならず、戦時条約として締結され戦争は続行したのである。ジオンは地球の直接占拠でなければ連邦は降伏しないと判断、三次に渡る地球降下作戦を敢行した。コロニー落下の混乱から立ち直っていない連邦軍は、モビルスーツによる電撃的な降下作戦によって総崩れとなり、たった3ヶ月で地上の1/3がジオンの占領下となった。連邦軍総司令官ヨハン・A・レビルは、ジオンのモビルスーツに対抗できるのは同じくモビルスーツだけであると判断。モビルスーツの開発およびその運用に関する戦略・戦術を包括的に研究する統合プロジェクト「V作戦」を実行した。"
 ZEO_UC0079_DESC:0 "ブリティッシュ作戦の失敗を挽回すべく実行された三次に渡る地球降下作戦は見事に成功した。今や地球の1/3は我がジオン公国の占領下となり、地上に得た工廠では新たなモビルスーツに加え、海軍および空軍の本格的な配備も進められつつある。総帥府の報告によれば、8月にも地球全土の占領を完了できる見通しとのことだ。連邦軍の無能どもが巣食うジャブローを直接制圧し、彼らを白日の下、裁きの場に引きずり出すのも時間の問題だ。"
 EFS_UC0079_DESC:0 "ジオンのコロニー落としは、地球に住む人々だけでなく、地球環境そのものにも甚大な被害を与えた。専門家によればコロニー落としの影響で地球の自転速度は1時間あたり1.2秒早まり、舞い上がった砂塵やコロニーの破片は何年も空を覆うことになるという。そしてその混乱に乗じた電撃的な地球降下作戦によって、地球の領土は1/3近くをジオンに占領され、今も世界中の連邦軍地上部隊が敗走を余儀なくされ、ジャブローには救援と指示を乞う電文がひっきりなしに寄せられている。しかしジオンの国力では本国から地球までの兵站を支え続けることは不可能であり、すでに当初の進撃の勢いはなくなりつつある。今こそ反撃の狼煙を上げる時だ。"
 OTHER_UC0079_DESC:0 "U.C.0079-1月3日。ジオン公国は地球連邦への宣戦布告と同時にサイド1、2、4へ侵攻。各サイドはほとんど抵抗することもできずに破壊された。さらにジオンはグラナダへと進駐し占領下に置いた。1月7日にはサイド5へと侵攻しこれを壊滅させた。残ったのは各サイドでの地獄を生き残ったわずかな難民と、早期に中立宣言をしたサイド6およびフォン・ブラウンと、ルナツーに守られたサイド7のみであった。スペースノイドの独立、連邦からの解放者としてのジオンへの期待は、最悪の形で裏切られたのだった。"
