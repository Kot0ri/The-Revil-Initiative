l_english:
LOADING_TIP_0:0 "Please get up, please! \n- Amuro Ray."
LOADING_TIP_1:0 "Not even my dad hit me! \n- Amuro Ray"
LOADING_TIP_2:0 "Amuro, launching! \n- Amuro Ray"
LOADING_TIP_3:0 "Not yet, it's just the main camera that went down!\n- Amuro Ray"
LOADING_TIP_4:0 "I still have a place I can come home to. \n- Amuro Ray"
LOADING_TIP_5:0 "One does not care to acknowledge the mistakes of one's youth. \n- Char Aznable"
LOADING_TIP_7:0 "What does it matter if it doesn't hit you! \n- Char Aznable"
LOADING_TIP_6:0 "Let's just see. Let's test the reaction time of your brand-new mobile suit. \n- Char Aznable"
LOADING_TIP_8:0 "I'll show you that a superior mobile suit has its limits when it goes up against a superior pilot! \n- Char Aznable"
LOADING_TIP_9:0 "Damn! What sort of monster is this white thing!? \n- Char Aznable"
LOADING_TIP_10:0 "Because he was a spoiled brat. \n- Char Aznable"
LOADING_TIP_11:0 "I see them! I can see the enemy! \n- Char Aznable"
LOADING_TIP_12:0 "You call yourself a man!? You weakling! \n- Sayla Mass"
LOADING_TIP_13:0 "The barrage is too weak! \n- Bright Noa"
LOADING_TIP_14:0 "Having plotted a Zabi dictatorship - How dare he spout such drivel!? \n- Bright Noa"
LOADING_TIP_15:0 "If we did move out anyway and then found the enemy smack in front of us, we'd be toast, that's for sure. I can't even-take revenge for-poor Miharu. \n- Kai Shiden"
LOADING_TIP_16:0 "In times like these, it's better to lose in a hurry. \n- Kai Shiden"
LOADING_TIP_17:0 "It sounds sad. But this is a war. \n- Sleggar Law"
LOADING_TIP_18:0 "A newtype is a human being who doesn't have to fight a war. I'm not talking about the psychics. \n- Johann A Revil"
LOADING_TIP_19:0 "A hero has been taken from us! But does this mean we are defeated!? Nay!! This is a beginning!! \n - Gihren Zabi"
LOADING_TIP_20:0 "Compared to Earth Federation the national resources of Zeon are less than one thirtieth of theirs. Despite this major difference, how is it that we have been able to fight the fight for so long? It is because our goal in this war is a righteous one. \n Gihren Zabi"
LOADING_TIP_21:0 "My beloved brother, Garma Zabi, was sacrificed. Why? \n- Gihren Zabi"
LOADING_TIP_22:0 "Our people, Rise! Take your sorrow, and turn it into anger! Zeon thirsts for the strength of its people! SIEG ZEON!!! \n-Gihren Zabi"
LOADING_TIP_23:0 "In other words, what remains of them is little more than debris! \n- Gihren Zabi"
LOADING_TIP_24:0 "I guess the red comet has hit the ground too.\n- Kycilia Zabi"
LOADING_TIP_25:0 "Surprisingly, your brother seems to be sweet.\n- Kycilia Zabi"
LOADING_TIP_26:0 "Once the Big Zam is mass produced we'll take down the federation in no time! \n- Dozle Zabi"
LOADING_TIP_27:0 "I won't let you get away with it! We can't let your mobile suit take the glory of Zeon! As long as I'm here, you're not going to get away with this! \n- Dozle Zabi"
LOADING_TIP_28:0 "Don't laugh Char, the men are watching. \n - Garma Zabi"
LOADING_TIP_29:0 "Char! You conspired, Char! \n- Garma Zabi"
LOADING_TIP_30:0 "I am a son of the Zabi family and I will go down in glory! You have not defeated me! \n- Garma Zabi"
LOADING_TIP_31:0 "Zeon can fight on for ten more years. \n- M'Quve"
LOADING_TIP_32:0 "This is no Zaku boy, no Zaku! \n- Ramba Ral"
LOADING_TIP_33:0 "Ramba Ral has forgotten to fight in the middle of battle.  \n- Ramba Ral"
LOADING_TIP_34:0 "I can see time, Amuro! \n- Lalah Sune"
LOADING_TIP_35:0 "That's an ornament. The higher-ups don't understand that. \n- Technical officer of the Zeon army"
LOADING_TIP_36:0 "Bernie! We don't have to fight anymore!\n- Alfred Izuruha"
LOADING_TIP_37:0 "This is goodbye. Good-bye, Al. Keep up the good work. Say hi to Chris for me. \n- Bernard Wiseman"
LOADING_TIP_38:0 "You're slurring your words. Anyone who doesn't see it clearly will die. \n- Steiner Hardy"
LOADING_TIP_39:0 "For the rebirth of the ideals of Zeon. For the success of Operation Stardust. Solomon, I have returned! \n- Anavel Gato"
LOADING_TIP_40:0 "One must always plan a few steps ahead in battle. \n- Char Aznable"
LOADING_TIP_41:0 "You must employ the Gundam more efficiently in battle. \n Bright Noa"
LOADING_TIP_42:0 "Kai Siden, do you read me? You have three seconds to get off, okay? \n- Sayla Mass"
LOADING_TIP_43:0 "We're going to give Zakus, missiles, and food to Char! For the sake of the reputation of the supply corps!\n- Gadem"
LOADING_TIP_44:0 "Eating is like packing a gun, a soldier has to eat even if he doesn't want to.\n- Ryu Hosei"
LOADING_TIP_45:0 "These are chilling times, wouldn't you say? \n- Watkein"
LOADING_TIP_46:0 "Without your fighting skills with the Gundam, my supply plane would've been destroyed. Thank you very much. Amuro, I believe you may be psychic. \n- Matilda Ajan"
LOADING_TIP_47:0 "As long as the pilot gives it his all in the moment and doesn't fight in a way that he'll regret, so be it!\n- Woody Malden"
LOADING_TIP_48:0 "If I don't survive, Zeon will be lost.\n- Kycilia Zabi"
LOADING_TIP_49:0 "Bring that urn to Lady Kycilia, will you? It's a good one.\n- M'quve"
LOADING_TIP_50:0 "Who doesn't like beautiful things?\n- Lalah Sune"
LOADING_TIP_51:0 "We're not the same as we were in the past when we had enough strength to fight, Char. I've sent two Zaku. You take down Musai, you get federal secrets.\n- Dozle Zabi"
LOADING_TIP_52:0 "It's a seemingly small operation, but the enemy is the Federation's state-of-the-art battleships and mobile suits. The people of Zeon look forward to the outcome of our fight.\n- Crowley Hamon"
LOADING_TIP_53:0 "Those who feel uncertain need not participate.  It's a difficult mission. Ramba Ral won't hold against you. Neither will I. \n- Crowley Hamon"
LOADING_TIP_54:0 "Men's face, military authority, even if it's marred, it's fine if Zeon wins.\n- Kycilia Zabi"
LOADING_TIP_55:0 "Oh? You're using me as a stepping stone? \n- Miguel Gaia"
LOADING_TIP_56:0 "Soul of Mash, fly into space and drift in joy forever...! \n- Miguel Gaia"
LOADING_TIP_57:0 "Damn it, they're dead! Twelve Rick Doms have been wiped out in less than three minutes...\n- Conscon"
LOADING_TIP_58:0 "In times like this, soldiers can fight even in a universe that is next to death because they believe their comrades will rescue them...\n- Barom"
LOADING_TIP_59:0 "I don't know what His Excellency's deep thoughts are. But I'm going to try to understand. \n- Challia Bull."
LOADING_TIP_60:0 "No, I like the likes of the Colonel. \nIt would be great for Zeon if you have a big heart. \n- Challia Bull"
LOADING_TIP_61:0 "That's an awesome mobile suit and pilot. That pilot must be a true Newtype. \notherwise, there's no way you can avoid this Blau Bro all-range attack. Oh!! \n- Challia Bull"
LOADING_TIP_62:0 "Trying to evacuate a million civilians does little more than demonstrate-your incompetence as a military leader. \n- Degwin Sodo Zabi"
LOADING_TIP_63:0 "It's a reduced population. There is no hope of eternal peace for mankind other than to leave only the best of the human race without increasing it any further. \nAnd the only way to do that is to control humanity by the dictatorship of the Zabi family, \n Gihren Zabi."
LOADING_TIP_64:0 "We have been shown for the first time what the Newtype's capabilities are. With that much power, Ensign Lahal could sink one of the battle platoons in the blink of an eye on her own. \n When we learned that fact, we became ridiculous \n- Batasham."
LOADING_TIP_65:0 "Colonel, please stand down, you're in the way. \n- Lalah Sune"
LOADING_TIP_66:0 "Why or why not? Why are you able to fight like this? \n- You have no one to protect, no one to protect, yet. \n- Lalah Sune"
LOADING_TIP_67:0 "I'll live! We're going to make it with Aina alive! \n- Shiro Amada"
LOADING_TIP_68:0 "I don't need carrots. \n- Kou Uraki"
LOADING_TIP_69:0 "For now you must endure. Until the day we can reclaim our glory, you must put your life in my hands. \n- Aiguille Delaz"
LOADING_TIP_70:0 "What a trifle. Is this what you call a touch of armor-sleeve? \n- Anavel Gato"
LOADING_TIP_71:0 "The whole battle is rooted in grudges. It's a given. But I will not be defeated by something that sustains a battle with only grudges! \n I stand by my righteousness! A man who fights as a cog doesn't understand! \n- Anavel Gato"
LOADING_TIP_72:0 "We need to break through as many of them as possible and get to the Axis fleet at the front. \n to tell our true battle for posterity! \n- Anavel Gato"
LOADING_TIP_73:0 "I guess it's Lunarians like you that make the world chaotic, isn't it? \n- Cima Garahau"
LOADING_TIP_74:0 "Before you negotiate, get your tea ready. I prefer Darjeeling, \n- Green Wyatt."
LOADING_TIP_75:0 "We are cursed with war, fascinated by it...we are destined to keep fighting! \n- Io Fleming"
LOADING_TIP_76:0 "Why! Why can't we beat him! \n- Io Fleming"
LOADING_TIP_77:0 "MS Zudah is no longer a ghost fighter. We are indeed fighting in this critical battleground. \n In this War of Independence, you are grimly present. \n- Jean-Luc Duval."
LOADING_TIP_78:0 "I heard how things went in the last battle. For the sake of the independence of the Principality, let's risk a ship like a brushbox. \n- Monique Cadillac."
LOADING_TIP_79:0 "I believe that a truly valuable technology is one that can be properly evaluated. \n- Oliver May"
LOADING_TIP_80:0 "Let's go to this place. The raid on the mobile suit is an operational plan and a code of conduct. \n- Char Aznable"
LOADING_TIP_81:0 "There seems to be no military organizations now. They need a person who can do everything. \n- Matilda Ajan"
LOADING_TIP_82:0 "Will that White Base be a nuisance forever, that White Base is. \n-Gopp"
LOADING_TIP_83:0 "The White Base is sinking...\n- Hayato Kobayashi"
LOADING_TIP_84:0 "You can't beat a Gundam unless you hit someone you think is even remotely a Newtype. \n- Kycilia Zabi"
LOADING_TIP_85:0 "Number of enemies left, never too many! \n- Kycilia Zabi"
LOADING_TIP_86:0 "You'll have to decide now who your enemy is, sir. Make up your mind if it's the Zeon or us! \n- Bright Noa"
LOADING_TIP_87:0 "They are amateurs at best. You, the commander, have helped make it easier for us to fight. I'm in charge of it.\n- Paolo Cassius"
LOADING_TIP_88:0 "The reason Side 6 survived is because of Zeon's convenience. You'd better think about that.\n- Char Aznable"
LOADING_TIP_89:0 "After the death of Zeon, it's the age of the Newtype. Amuro, if you understand what I'm saying, you will be my comrade, and Lahal will be pleased.\n- Char Aznable"
LOADING_TIP_90:0 "Where the fuck do you think you're at? This is our Earth! \n- Ben Burberry"
LOADING_TIP_91:0 "My grandfather is still supposed to be lurking in our house, for twenty years now.\n- Werner Holbein"
LOADING_TIP_92:0 "Isn't that what techies do? Once or twice, just because it's inconvenient, just because the situation is a headwind, doesn't mean it's not...\n- Werner Holbein"
LOADING_TIP_93:0 "Mobile armor that allows Oggo to be deployed on the battlefield for long periods of time...! You want a junior soldier to be able to fight to the death!\n- Martin Prochnow"
LOADING_TIP_94:0 "Fight! Fight! The fight is what Zeon is all about!\n- Herbert Von Kaspen"
LOADING_TIP_95:0 "Sorry to keep you waiting, chicks! Hold the E Field until the friendly forces escape! \n- Herbert Von Kaspen."
LOADING_TIP_96:0 "Jotunheim, can you hear me?! We will also send you footage of the final battle. Let the record show! \n- Oliver May"
LOADING_TIP_97:0 "Good luck. The same consumable brothers. \n- Io Fleming"
LOADING_TIP_98:0 "Would you be willing to share your ammo with the Feds? \n- Federico Czariano"
LOADING_TIP_99:0 "Carla, that's amazing! Your mobile suit is freer than any limb I've ever lost!\n- Daryl Lorenz"
LOADING_TIP_100:0 "When you hear this jazz, that's the end of you!\n- Io Fleming"
LOADING_TIP_101:0 "Stupid, with your body...? I've been defeated by a guy like this...?\n- Io Fleming"
LOADING_TIP_102:0 "Because with the Reuse P device, you can turn a mediocre pilot into a superhuman. If you cut off a limb like I did, you'd be...\n- Dayrl Lorenz"
LOADING_TIP_103:0 "Enjoy the war, be afraid of peace\n- Zeon soldier's graffiti"
LOADING_TIP_104:0 "You're a newtype, too!\n- Amuro Ray"
LOADING_TIP_105:0 "I... want to ... beat that man! \n- Amuro Ray"
LOADING_TIP_106:0 "Nowadays everything always come down to mobile suits... \n How times have changed. \n- Johann A Revil"
LOADING_TIP_107:0 "I see what you're saying, though. There is no such thing as a person who deserves to die. It's not a matter of numbers, \n- Detective from the Liboh Colony."
LOADING_TIP_108:0 "Surprise is the operative word in opening the tip! \n- Monique Cadillac."
LOADING_TIP_109:0 "Tighten the perimeter alert! There's no way the Feds of Luna-II would miss this opportunity!!! \n- Martin Prochnow"
LOADING_TIP_110:0 "Captain! It's a federal military mobile suit! It has a neck and legs!\n- Oliver May"
LOADING_TIP_111:0 "May you bask in the glory of the victory!! \n- Char Aznable"
