  pa_catch_the_spirit_prisoner:0 "政治思想犯の摘発"
  pa_catch_the_spirit_prisoner_desc:0 "表向きはザビ家への恭順を示しているムンゾ大学だが、裏でダイクン派の議員や活動家と繋がり、彼ら政治思想犯の活動をバックアップしていることは明らかである。"
  pa_change_to_zeonism:0 "ジオニズムへの転向"
  pa_change_to_zeonism_desc:0 "ダイクン派との和解により、今や多くのジオニズム派の人々が我々の支持基盤となりつつある。しかし彼らはこれまでザビ家が訴えていたような選民思想的な考えは受け入れておらず、やがてはザビ家の独裁を否定するようになるだろう。政策を転換するならば今をおいて他にない。"
  pe_invited_francis_orbit:0 "フランシス・オービットを招聘"
  pe_invited_francis_orbit_desc:0 "フランシス・オービットは[EFS.GetName]で最も権威あるニュースジャーナルであるフェデレーションポストの主筆を務めるジャーナリストである。彼を[ZEO.GetAdjective]へ招聘し、我々の主張を地球圏に向けて発信するべきだ。"
  pe_true_friend_of_general_manager:0 "総帥の真の友"
  pe_true_friend_of_general_manager_desc:0 "フェデレーションポストからプリンシパリティ・ヴォイスに招聘したフランシス・オービットは総帥批判を続けているが、そろそろ彼にはジオンが置かれている状況と、いかに地球連邦政府がスペースノイドに対して抑圧的な政策を取り続けてきたかを理解してもらう必要があるだろう。"
