 eschonbach_is_out_zeon:0 "ガルマとイセリナが駆け落ちしている"
 after_colony:0 "コロニー落とし"
 after_colony_desc:0 "全長30kmを超えるコロニーは大気圏突入後アラビア半島上空で３つに分解し、１つは太平洋上に、もう１つは北アメリカに落下、そして最も大きな部位がオーストラリア・シドニーを直撃した。その衝撃は地殻にまで達し、マグニチュード9を超える大地震と津波を生むと同時に衝撃波により地上の建物は一瞬で破壊された。この一次被害による死傷者は2億人以上と見られている。"
 after_colony2:0 "コロニー落としの後遺症"
 after_colony2_desc:0 "[ZEO.GetAdjective]が行ったコロニー落としは人類史上最悪の人災となった。人類が長い歴史の中で地球に築きあげてきた文明が、地球外からの飛来物によって一瞬にして破壊しつくされたこの災厄は、多くのアースノイドにとって永遠に拭い去ることのできないトラウマとなるだろう。"
