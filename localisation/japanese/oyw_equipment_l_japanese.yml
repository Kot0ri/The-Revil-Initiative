ZEO_ms06_m_equipment:0 "MS-06M ザク・マリンタイプ"
ZEO_ms06_m_equipment_desc:0 "ザクIIを水陸両用として改修したモビルスーツ。本機は水陸両用モビルスーツを開発する上でのテストヘッドとして開発された。ランドセルに水流エンジンを設置し、腕部、脚部に補助推進機、背部にはバラストタンクを装備させるなどの改修を行ったものの、水中での運動性の悪さなどから従来のモビルスーツを水陸両用に流用する計画は不採用となり、専用モビルスーツを開発することを決定した。"
ZEO_msm03_equipment:0 "MSM-03 ゴッグ"
ZEO_msm03_equipment_desc:0 "ジオンが本格的に水陸両用として一から設計した最初のモビルスーツ。耐圧用に設計された機体は陸上でも高い防御力を誇るものの、陸上での機動性は悪く稼働時間も短い。特殊兵装として水中で敵の索敵や機雷から機体を守るゲル状シールドのフリージーヤードを装備している。"
ZEO_msm03_c_equipment:0 "MSM-03C ハイゴッグ"
ZEO_msm03_c_equipment_desc:0 "統合整備計画によってMSM-03を再設計した水陸両用モビルスーツ。MSM-03から大幅な性能向上を実現しつつ生産性の高い設計によりコストを抑えることに成功している。"
ZEO_msm04_equipment:0 "MSM-04 アッガイ"
ZEO_msm04_equipment_desc:0 "高コストで生産性が悪かったMSM-03やMSM-07を補助する目的で開発された水陸両用モビルスーツ。ザクIIのパーツを流用することで低コスト化を図っている。その分ジェネレーター出力は小さく戦闘能力自体は低いものの、沼地や湿地といった不整地で高い運動性を示し排熱量が小さく隠密性に優れていたことから特殊部隊や偵察部隊に配備された。"
ZEO_msm07_equipment:0 "MSM-07 ズゴッグ"
ZEO_msm07_equipment_desc:0 "ジオンが開発した水陸両用モビルスーツの傑作機。両腕にはMSM-03の数倍の出力を有する収束型メガ粒子砲、頭部には六連装ミサイル砲を備える。ジェネレーターに水冷式と空冷式の併用型ラジエーターを採用したことにより、陸上でも高い運動性能を誇る。"
ZEO_msm07_e_equipment:0 "MSM-07E ズゴッグE"
ZEO_msm07_e_equipment_desc:0 "統合整備計画によってMSM-07を改修した水陸両用モビルスーツ。腕部のビーム・カノン砲にはエネルギーCAPシステムを採用し、高出力かつ本体のジェネレーター出力を圧迫しない設計になっている。生産性を上げることで生産コストを抑えることにも成功している。"
ZEO_msm10_equipment:0 "MSM-10 ゾック"
ZEO_msm10_equipment_desc:0 "大型水陸両用モビルスーツ。膨大なジェネレーター出力により頭部一門、肩部に八門ものメガ粒子砲を備え、圧倒的な火力を誇る。一方で陸上での機動性はほとんど考慮されておらず、旋回能力の低さを補うためにモビルスーツしては極めて珍しい前後対象の形状になっている。"
ZEO_mam07_equipment:0 "MAM-07 グラブロ"
ZEO_mam07_equipment_desc:0 "宇宙用モビルアーマーMA-05ビグロをベースに開発された水中用モビルアーマー。熱核水流ジェットを六基搭載し、ジェネレーター出力は11000kWを誇る。"
ZEO_survey1_equipment:0 "プローバー級"
ZEO_survey1_equipment_desc:0 "哨戒・偵察を任務とする潜水艦。艦体はレドーム状で各種センサーや通信機器を搭載している。両舷の熱核水流ジェットにより無音航行が可能。"
ZEO_survey2_equipment:0 "プローバー改"
ZEO_destroyer1_equipment:0 "モンブラン級"
ZEO_destroyer1_equipment_desc:0 "誘導式ミサイルを主兵装とし、最新の電子兵装を備えた連邦軍の主力駆逐艦。ミノフスキー粒子散布下においては電子兵装は役に立たず本来の性能を活かせなかった。"
ZEO_destroyer2_equipment:0 "モンブラン級（後期生産型）"
ZEO_destroyer2_equipment_desc:0 "ミノフスキー粒子散布下でも使用可能な兵装に換装した改修型。"
ZEO_destroyer3_equipment:0 "モンブラン改"
ZEO_destroyer3_equipment_desc:0 "モンブラン級を再設計した改良型。"
ZEO_cruiser1_equipment:0 "アルバータ級"
ZEO_cruiser1_equipment_desc:0 "誘導式ミサイルを主兵装とし、最新の電子兵装を備えた連邦軍の主力巡洋艦。ミノフスキー粒子散布下においては電子兵装は役に立たず本来の性能を活かせなかった。"
ZEO_cruiser2_equipment:0 "アルバータ級（後期生産型）"
ZEO_cruiser2_equipment_desc:0 "ミノフスキー粒子散布下でも使用可能な兵装に換装した改修型。"
ZEO_cruiser3_equipment:0 "アルバータ改"
ZEO_cruiser3_equipment_desc:0 "アルバータ級を再設計した改良型。"
ZEO_carrier1_equipment:0 "ヒマラヤ級"
ZEO_carrier1_equipment_desc:0 "巡洋艦の機能も有する大型航空母艦。ドン・エスカルゴを30機搭載可能、さらに対潜ミサイルランチャーも備えており、対潜水艦の探査や攻撃を任務とした。各種最新の電子兵装を備えていたがミノフスキー粒子散布下では本来の性能を活かせなかった。"
ZEO_carrier2_equipment:0 "ヒマラヤ級（後期生産型）"
ZEO_carrier2_equipment_desc:0 "ミノフスキー粒子散布下でも使用可能な兵装に換装した改修型。水陸両用モビルスーツから身を守るためにミノフスキー粒子散布装置が搭載されている。"
ZEO_carrier3_equipment:0 "ヒマラヤ改"
ZEO_carrier3_equipment_desc:0 "ヒマラヤ級を再設計した改良型。"
ZEO_submarine1_equipment:0 "ユーコン級"
ZEO_submarine1_equipment_desc:0 "連邦の潜水艦ジュノー級を接収して改修した潜水艦。モビルスーツ搭載能力を付与するなどの改修を行った。"
ZEO_submarine2_equipment:0 "ユーコン級（後期生産型）"
ZEO_submarine2_equipment_desc:0 "ユーコン級の改修型。"
ZEO_submarine3_equipment:0 "ユーコン改"
ZEO_submarine3_equipment_desc:0 "ユーコン級を再設計した改良型。"
ZEO_submarine_carrier1_equipment:0 "マッドアングラー級"
ZEO_submarine_carrier1_equipment_desc:0 "連邦の潜水艦ロックウッド級を接収して改修した大型潜水艦。モビルスーツだけでなく水中用モビルアーマーを搭載することも可能。"
ZEO_submarine_carrier2_equipment:0 "マッドアングラー級（後期生産型）"
ZEO_submarine_carrier2_equipment_desc:0 "マッドアングラー級の改修型。"
ZEO_submarine_carrier3_equipment:0 "マッドアングラー改"
ZEO_submarine_carrier3_equipment_desc:0 "マッドアングラー級を再設計した改良型。"

