  news.179.a:0 "プレイしてくれてありがとう！"
  news.180.t:0 "[ZEO.GetAdjective]軍がMSを実戦に投入か"
  news.180.d:0 "モビルスーツは[ZEO.GetAdjective]とツィマット社が協力して開発を進めていた汎用作業用機械だったが、発表された当初から一部の専門家によって軍事への転用の可能性が指摘されていた。その後たびたび人型の機動兵器の目撃が報告されており、[ZEO.GetAdjective]が軍事用モビルスーツの開発を進めていることはほぼ確実視されていたものの、その性能についてはまったくの未知数であり専門家の間でも議論の分かれるところであったが、今回の戦闘で[ZEO.GetAdjective]軍はまさに軍事兵器化されたモビルスーツを実戦に投入したことが、我々の取材者の発言で明らかになった。[EFS.GetAdjective]軍関係者を名乗るその人物は[ZEO.GetAdjective]軍のMSの性能は想像をはるかに超えており、[EFS.GetAdjective]艦隊は手も足も出ないまま次々に撃沈されたという。ミノフスキー粒子の散布によって既存の電子兵装が無力化された状態におけるモビルスーツの有用性が明確になったといえるだろう。"
  news.180.a:0 "メディアに話したやつは誰だ！"
  news.180.b:0 "圧倒的じゃないか"
  news.18071.c:0 "見守るしかない"

