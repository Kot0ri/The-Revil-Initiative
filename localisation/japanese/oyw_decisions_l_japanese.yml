  ap_federico_czariano:0 "フェデリコ・ツァリアーノ"
  ap_federico_czariano_desc:0 "フェデリコは、一年戦争初期に北米戦線のジオン地上軍に対して偽装工作を行った特殊部隊「セモベンテ隊」の指揮官として知られる。フェデリコは、鹵獲したザクII地上型を使って複数のジオン軍補給基地を襲撃するという大活躍をした。しかし、そんな彼らの活躍を邪魔したのが、モビルタンク ヒルドルブのテストを行っていた603技術試験隊だった。ヒルドルブはセモベンテ隊の大部分を破壊したが、フェデリコは最後の反撃として、ヒルドルブのパイロットに致命傷を与え、彼を殺してモビルタンクを無力化することに成功した。"
  ap_federico_czariano_enable:0 "フェデリコ・ツァリアーノが利用可能"
  ap_shiroh_amada:0 "シロー・アマダ"
  ap_shiroh_amada_desc:0 "第08MS小隊のリーダーであり、陸戦型ガンダム部隊を率いていた。開戦時にサイド2にいた彼は、ジオンの毒ガス攻撃の現場におり、ノーマルスーツを着用していた彼は次々と死んでいく市民をただ看取ることしかできなかった。ジオンへの復讐を誓ったシローは自ら最前線への配属を希望し、一年戦争でも最も激戦となった東南アジアのコジマ大隊に派遣され、現地のゲリラと協力してジオン軍に対抗した。やがてジオンの新型モビルアーマー、アプサラスに遭遇し、テストパイロットのアイナ・サハリンと再会する。敵でありながらアイナに惹かれたシローは、彼女を救うために軍の命令を無視した行動をとってアプサラスIIIを破壊する。その後アイナとともに行方不明となった。"
  ap_shiroh_amada_enable:0 "シロー・アマダが利用可能"
  ap_bright_noah:0 "ブライト・ノア"
  ap_bright_noah_desc:0 "ブライトは元々新造艦ホワイトベースに配属された士官で、パオロ・カシアス艦長の下で働いていたが、パオロ艦長が重症となったために艦の指揮を執ることになった。ブライトは一年戦争の間、ホワイトベースを率いて活躍した。北米でジオン軍と交戦した際、ガルマ・ザビを撃墜したことでも知られている。彼の断固としたリーダーシップがホワイトベースの存続につながったことも多い。ア・バオア・クーの戦いでは、ホワイトベースが座礁し、ブライトをはじめとする乗組員は、迫り来るジオン軍との白兵戦を強いられた。彼はこの戦いを生き延び、戦後も連邦軍に所属することになる。グリプス戦役では反地球連邦（A.E.U.G）に参加し、アーガマの艦長となった。激動の時代にアーガマの艦長としてティターンズとファースト・ネオ・ジオンを撃破した。その後、ブライトはジオン残党軍を摘発するための特別精鋭部隊ロンド・ベルのリーダーとなる。第二次ネオ・ジオン戦争、ラプラス紛争にも参加し、常に重要な局面で大事な役割を果たした。"
  ap_bright_noah_enable:0 "ブライト・ノアが利用可能"
  ap_henken_bekkener:0 "ヘンケン・ベッケナー"
  ap_henken_bekkener_desc:0 "一年戦争最後の戦場となったア・バオア・クーで、シャア・アズナブルのモビルスーツ MSN-02 ジオングに攻撃を受けた船に搭乗していた元地球連邦軍の艦長である。戦後、反地球連邦（A.E.U.G）に参加し、アーガマの艦長となった。アーガマの艦長として、ヘンケンはティターンズの基地からRX-178 ガンダムMk-IIを奪取するなど、いくつかのミッションで艦を指揮した。その後、補助戦艦ラーディッシュの艦長を務めた。ラーディッシュを指揮したヘンケンは、エゥーゴとティターンズの重要な交戦に数多く参加し、その功績を称えられた。グリプス紛争の終盤、エゥーゴはグリプスにあるティターンズの本拠地に対して全面的な攻撃を仕掛けたが、この戦いでヘンケンを含む多くの命が失われた。"
  ap_henken_bekkener_enable:0 "ヘンケン・ベッケナーが利用可能"
  ap_south_burning:0 "サウス・バニング"
  ap_south_burning_desc:0 "サウス・バニングは、有名な不死身の第4小隊の隊長であり、元々は戦闘機パイロットであったが、成長著しい連邦軍モビルスーツ部隊に移籍した人物である。部下からの信頼も厚く、ベルナルド・モンシア、アルファ・A・ベイト、チャップ・アデルら叩き上げの軍人をよくまとめていた。ソロモンの戦いやア・バオア・クーの戦いでの活躍は伝説となっている。一年戦争後は、トリントン基地でモビルスーツの教官となった。基地がジオン残党軍の攻撃を受けた際、サウス・バニングたちはMS隊の一員としてアルビオンに配属される。奪われたGP02 サイサリスを回収するためにアナベル・ガトーを追跡する中で、教え子であるコウ・ウラキやチャック・キースを一人前のパイロットに育て上げた。度重なる激しい戦闘の中で艦長のエイパー・シナプスでさえ彼の存在を頼りとしていたが、戦闘中に受けた損傷が致命傷となり、ジムカスタムと共に爆死した。"
  ap_south_burning_enable:0 "サウス・バニングが利用可能"

  sp_establish_side7:0 "[SI7.GetAdjective]建設事業"
  sp_establish_side7_desc:0 "第七次宇宙移民事業に伴う新サイド「ノア」の建設は何度かの中断や変更を経てようやく実現の目処がたっている。大幅に作業が遅れた関係で、首都バンチである「グリーン・ノア」の他数基のコロニーしか建設の目処がたっていないが、宇宙移民事業を完遂するために政府は積極的に事業を推し進める必要がある。"
  sp_immigration_side7:0 "[SI7.GetAdjective]移民事業"
  sp_immigration_side7_desc:0 "サイド7「ノア」の完成目処がたった今、いよいよ最後の移民事業を完遂させるため、候補者の中から移民する市民を選抜し、具体的な移民の手続きを進める。"

