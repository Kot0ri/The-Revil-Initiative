 ZEO_improved_airplane_launcher:0 "Improved Airplane Catapult"
 ZEO_improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 ZEO_basic_cruiser_armor_scheme:0 "Basic Cruiser Armor Scheme"
 ZEO_basic_cruiser_armor_scheme_desc:1 "An armor scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-caliber guns.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 ZEO_improved_cruiser_armor_scheme:0 "Inclined Belt Cruiser Armor Scheme"
 ZEO_improved_cruiser_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 ZEO_advanced_cruiser_armor_scheme:0 "All-or-Nothing Cruiser Armor Scheme"
 ZEO_advanced_cruiser_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts. \n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 EFS_improved_airplane_launcher:0 "Improved Airplane Catapult"
 EFS_improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
