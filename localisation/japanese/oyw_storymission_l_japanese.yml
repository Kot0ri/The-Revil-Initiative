  storymission_mission_warinthepocket_01a_label_text:0 "サイクロプス"
  storymission_mission_warinthepocket_01a_tt:0 "ハーディー・シュタイナー大尉は、地球降下作戦とその後のいくつかの作戦で小部隊を率い、優れた戦術と冷静な判断力によって目覚ましい戦果を上げている。これを受けてキシリア少将を長とする突撃機動軍は、彼を部隊長とした破壊工作や諜報任務を専門とする特務部隊「サイクロプス」を設立することを決定した。"
  storymission_mission_warinthepocket_01a_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。ジオンにハーディー・シュタイナーが将軍として存在する。地球連邦とジオンが戦争中。\n--------------\n§G報酬:§!\n£command_power! §G+25§!\n£army_experience! §G+50§!\n§Oサイクロプス隊§!が結成される。（アンディ・ストロース、ガブリエル・ラミレス・ガルシア、ミハイル・カミンスキー）が将軍として登場する。"
  storymission_mission_warinthepocket_01b_label_text:0 "アレックス"
  storymission_mission_warinthepocket_01b_tt:0 "ニュータイプ研究でジオンに大きく遅れをとっている地球連邦軍は、表向きはニュータイプの存在を認めていないものの密かにニュータイプに関する研究を進めている。ニュータイプの疑いがある兵士に対する生体検査を実施し、兵士の中に教育型コンピューターの演算能力を上回る反応速度を持つものがいることが確認されている。これを受けて連邦宇宙軍はパイロットの反応にダイレクトに反応できるモビルスーツの開発計画を提案。この計画は地球連邦軍の各軍の要求に応じたガンダムを開発する計画「G-4計画」で承認され、ニュータイプ専用モビルスーツRX-78NT-1アレックス開発計画がスタートした。なお一号機のパイロットにはホワイトベースに配属されているRX-78ガンダムのパイロットが予定されている。"
  storymission_mission_warinthepocket_01b_tt_delayed:0 "§Y前提条件:§!\n自国が地球連邦である。RX-78を研究している。国家方針「オーガスタ研究所」を取得しているか取得可能になっている。地球連邦とジオンが戦争中。\n--------------\n§G報酬:§!\nニュータイプ許容値: §G+1§!\n£army_experience! §G+25§!\n£navy_experience! §G+25§!\n£air_experience! §G+25§!\n§Oオーガスタ研究所§!の国家方針を取得する。\n§OG-4計画§!を開始する。\n§Oマグネットコーティング§!の研究にボーナスを得る。"
  storymission_mission_warinthepocket_02_label_text:0 "戦場まで何マイル？"
  storymission_mission_warinthepocket_02_tt:0 "連邦軍の新型ガンダム開発計画の情報を入手したジオン軍は、これを奪取または破壊するため、突撃機動軍の特務部隊「サイクロプス」に出撃を命じる。目標が北極の連邦軍基地に存在することを突き止めたサイクロプス隊はユーコン級潜水艦で作戦海域に侵入。水陸両用モビルスーツ四機による強襲上陸作戦を敢行する。"
  storymission_mission_warinthepocket_02_tt_delayed:0 "§Rこのミッションはジオンと地球連邦の陸軍諜報値によって結果が変化する。\n以下の条件を満たしている場合は追加の補正を得る。\nMSM-03CとMSM-07Eの両方を開発している。§!\n--------------\n§Y前提条件要:§!\n自国がジオンである。ジオンがMSM-03CまたはMSM-07Eを研究している。ジオンが連邦の新兵器開発を察知している。地球連邦とジオンが戦争中。\n--------------\n§Cイベント「戦場まで何マイル？」が発生する。§!\n§G報酬:§!\nジオン:\n£army_experience! §G+100§!\n£navy_experience! §G+50§!\nサイクロプス隊の将軍のスキル§G+1§!。\n地球連邦:\n£army_experience! §G+50§!\n§G強奪成功時:§!\nジオン:\nサイクロプス隊の将軍が§O冬季戦の専門家§!の特性を得る。\n§O破壊成功時:§!\nジオン:\nガブリエル・ラミレス・ガルシアが死亡する。\n§R失敗時:§!\nジオン:\nアンディ・ストロースが死亡する。"
  storymission_mission_warinthepocket_02_result_01_per_text:0 "§G[?global.storymission_mission_warinthepocket_02_result_01_per_value]%§!"
  storymission_mission_warinthepocket_02_result_02_per_text:0 "§R[?global.storymission_mission_warinthepocket_02_result_02_per_value]%§!"
  storymission_mission_warinthepocket_03a_label_text:0 "アレックスの秘密"
  storymission_mission_warinthepocket_03a_tt:0 "サイクロプス隊による連邦軍の新型ガンダムの強奪、破壊作戦は成功し、ニュータイプ専用ガンダムの技術がジオンにもたらされた。"
  storymission_mission_warinthepocket_03a_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。RX-78NT-1を鹵獲または破壊した。\n--------------\n§G報酬:§!\n£pol_power! §G+250§!\n£command_power! §G+50§!\n連邦製§ORX-78NT-1§!を備蓄に§G+3§!する。\n連邦製§Oビームライフル§!を備蓄に§G+3§!する。\n連邦製§Oシールド§!を備蓄に§G+3§!する。\n連邦製§Oビームソード§!を備蓄に§G+6§!する。\n§ORX-78NT-1§!の技術を獲得する。\n§Oビームライフル§!の技術を獲得する。\n§Oビームソード§!の技術を獲得する。\n§OエネルギーCAPシステム§!の技術を獲得する。\n§Oフィールドモーターシステム§!の技術を獲得する。\n§Oマグネット・コーティング§!の技術を獲得する。"
  storymission_mission_warinthepocket_03b_label_text:0 "茶色の瞳に映るもの"
  storymission_mission_warinthepocket_03b_tt:0 "サイド6リボーコロニーに住む少年アルは、いつものように別居中の父親と面会するため宇宙港に向かった。学校で同級生との言い争いから連邦軍のモビルスーツを撮影することを思いついたアルは、ビデオカメラを手に宇宙港の立ち入り禁止区域に忍び込む。そこで目にしたのは新型ガンダムを積んで北極基地から打ち上げられた、あのコンテナだった。同じ頃、サイド6に連邦軍の秘密基地が存在するという情報を得たジオン軍は、サイド6への威力偵察を計画していた。"
  storymission_mission_warinthepocket_03b_tt_delayed:0 "§Y前提条件:§!\n自国が地球連邦である。RX-78NT-1がサイド6に運び込まれた。マグネット・コーティングを研究している。地球連邦とジオンが戦争中。\n--------------\n§Cイベント「茶色の瞳に映るもの」が発生する。§!\n§G報酬:§!\n£pol_power! §G+50§!\n£command_power! §G+25§!\n§ORX-78NT-1§!を備蓄に§G+3§!する。\n§ORX-78NT-1§!の技術を獲得する。"
  storymission_mission_warinthepocket_04a_label_text:0 "バーニィ"
  storymission_mission_warinthepocket_04a_tt:0 "本名バーナード・ワイズマン。愛称はバーニィ。ジオン公国突撃機動軍に所属し、階級は伍長。サイド3出身の19歳。\n先のサイド6リボーコロニーへの威力偵察からの数少ない帰還兵である。彼は現地市民の少年が所持していたというカメラの映像を持ち帰っており、その映像を解析したところ北極でサイクロプス隊が確認した新型ガンダムが積み込まれていると思われるコンテナと同一の可能性が高いことが判明している。伍長はまだ新米ながらも、この映像を持ち帰った判断力や現地市民との交渉能力などを作戦本部は高く評価しており、補充要請があったサイクロプス隊への編入が決定された。"
  storymission_mission_warinthepocket_04a_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。ジオンがサイド6への威力偵察を行った。地球連邦とジオンが戦争中。\n--------------\n§G報酬:§!\n§Oバーナード・ワイズマン§!が将軍として登場する。"
  storymission_mission_warinthepocket_04b_label_text:0 "クリス"
  storymission_mission_warinthepocket_04b_tt:0 "本名クリスチーナ・マッケンジー。愛称はクリス。地球連邦宇宙軍試験部隊に所属し、階級は中尉。サイド6出身の21歳。士官学校を主席で卒業したエリート。\n士官学校を卒業したてでありながら彼女のパイロットとしての操縦技術とコンピューター工学に関する知識は優秀であり、本人の希望もあって新兵器のテストおよび戦技研究を行う後方任務となった。RX計画によって開発された試作モビルスーツRX-78の高い戦果を受けてスタートしたG-4プロジェクトにおいて、マッケンジー中尉は宇宙軍が開発中のニュータイプ専用モビルスーツRX-78NT-1通称アレックスのテストパイロットに抜擢されている。北極基地で基本的な組み立てが行われていたアレックスは基地がジオン軍の強襲に遭ったためその拠点をサイド6リボーコロニーの秘密基地に移すこととなり、マッケンジー中尉もリボーコロニーに配属されることになった。"
  storymission_mission_warinthepocket_04b_tt_delayed:0 "§Y前提条件:§!\n自国が地球連邦である。ジオンがサイド6への威力偵察を行った。地球連邦とジオンが戦争中。\n--------------\n§G報酬:§!\n§Oクリスチーナ・マッケンジー§!が将軍として登場する。"
  storymission_mission_warinthepocket_05_label_text:0 "河を渡って\n木立を抜けて"
  storymission_mission_warinthepocket_05_tt:0 "リボーコロニーに潜入したサイクロプス隊は連邦軍の秘密基地の所在を突き止めることに成功、新型ガンダムの奪取または破壊を目的とした「ルビコン計画」を発動する。しかし現地の諜報員チャーリーと接触して連邦軍兵士の制服を手に入れたハーディ・シュタイナーは、チャーリーとの会話で軍上層部がサイクロプス隊を囮にして別の手段を用意していることを確信した。作戦前日の夜、最後の確認を終えた隊員は各々の時間を過ごす。ガルシアは自分より階級が下のバーニィに「絶対死ぬな」と命じる。リボーコロニー内で密かに完成させた拠点強襲用モビルスーツMS-18ケンプファーを見下ろしながら煙草を吸うハーディに向かってミーシャが酒を掲げた。「滅びゆく者のために」ハーディは笑って煙草を投げ捨てた。"
  storymission_mission_warinthepocket_05_tt_delayed:0 "§Rこのミッションはジオンと地球連邦のお互いとリーアに対する陸軍諜報値によって結果が変化する。§!\n--------------\n§Y前提条件:§!\n自国がジオンである。ルビコン計画が実行可能。地球連邦とジオンが戦争中。\n--------------\n§Cイベント「ルビコン計画」が発生する。§!\n§G報酬:§!\nジオン:\n£army_experience! §G+50§!\n地球連邦:\n£army_experience! §G+50§!\n§G強奪成功時:§!\nジオン:\nサイクロプス隊の将軍のスキル§G+2§!。\nサイクロプス隊の将軍が§O都市攻撃の専門家§!の特性を得る。\nガブリエル・ラミレス・ガルシアが死亡する。\n§O破壊成功時:§!\nジオン:\nサイクロプス隊の将軍のスキル§G+1§!。\nサイクロプス隊の将軍が§O都市攻撃の専門家§!と§O負傷§!の特性を得る。\nハーディ・シュタイナー、ガブリエル・ラミレス・ガルシアが死亡する。\n地球連邦:\nクリスチーナ・マッケンジーが死亡する。\n§R失敗時:§!\nジオン:\nバーナード・ワイズマンのスキル§G+1§!。\nハーディ・シュタイナー、ミハイル・カミンスキー、ガブリエル・ラミレス・ガルシアが死亡する。\n地球連邦:\n§Oフルアーマーアレックス§!の技術を獲得する。\nクリスチーナ・マッケンジーのスキル§G+1§!。\nクリスチーナ・マッケンジーが§O負傷§!の特性を得る。"
  storymission_mission_warinthepocket_05_result_01_per_text:0 "§G[?global.storymission_mission_warinthepocket_05_result_01_per_value]%§!"
  storymission_mission_warinthepocket_05_result_02_per_text:0 "§R[?global.storymission_mission_warinthepocket_05_result_02_per_value]%§!"
  storymission_mission_warinthepocket_06_label_text:0 "嘘だと言ってよ\nバーニィ"
  storymission_mission_warinthepocket_06_tt:0 "ルビコン計画に失敗したサイクロプス隊は新米のバーニィを残して全滅してしまう。チャーリーと接触したバーニィは、ルビコン計画が失敗した場合に軍上層部が核攻撃でリボーコロニーごと破壊する計画であることを知る。コロニーからの脱出を決意するバーニィに、アルは逃げずに戦うべきだと訴えるが、逆にバーニィは自分がモビルスーツを撃墜したことがない新米であることを明かす。それでも一緒にガンダムを倒そうと言うアルにバーニィは耳を貸さず二人は喧嘩別れしてしまう。一方クリスはサイクロプス隊が起こした破壊活動について地元警察の聴取を受ける。死者246名、重軽傷者572名の被害を出した原因を連邦軍とガンダムのせいではないかと問う刑事に、クリスは下を向くことしかできなかった。"
  storymission_mission_warinthepocket_06_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。ルビコン計画が失敗した。地球連邦とジオンが戦争中。\n--------------\n§G報酬:§!\nバーナード・ワイズマンが§OMIA§!の特性を得る。"
  storymission_mission_warinthepocket_07_label_text:0 "フランチェスカ"
  storymission_mission_warinthepocket_07_tt:0 "コロニーからの脱出を決意したバーニィは宇宙港でフランチェスカ行きのシャトルを待っていた。偶然バーでの女性の会話を耳にしたバーニィは、死んでいった仲間のこと、クリスや何も知らないサイド6の市民のこと、嘘をついて傷つけてしまったアルのことを思い、逃げ出そうとしている自分に歯がゆさを感じていた。"
  storymission_mission_warinthepocket_07_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。地球連邦とジオンが戦争中。\n--------------\n§Cイベント「フランチェスカ」が発生する。§!\n§Oバーニィがフランチェスカに行かなかった時:§!\nストーリーが続きます。\n§Oバーニィがフランチェスカに行った時:§!\nバーナード・ワイズマンが§OMIA§!の特性を失う。\n§Rストーリーが終了します。§!"
  storymission_mission_warinthepocket_08a_label_text:0 "キリングの暴走"
  storymission_mission_warinthepocket_08a_tt:0 "サイド6に潜入している工作員からルビコン計画失敗の報を受けたグラナダではキリング中佐が核攻撃の準備を進めていた。事態を知ったルーゲンス司令はコロニーへの核攻撃は南極条約に違反するとして攻撃を中止させようとしていた。"
  storymission_mission_warinthepocket_08a_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。地球連邦とジオンが戦争中。\n--------------\n§Cイベント「リボーコロニーへの核攻撃」が発生する。§!\n§Oキリングの暴走を止めた時:§!\n70%の確率で以下が起こる:\n£pol_power! §G+100§!\nキリングが逮捕される。\n§R核攻撃の危機が回避される。§!\n30%の確率で以下が起こる:\nルーゲンスが死亡する。\n§Oキリングの暴走を止めなかった時:§!\nルーゲンスが死亡する。§!"
  storymission_mission_warinthepocket_08b_label_text:0 "核攻撃を阻止"
  storymission_mission_warinthepocket_08b_tt:0 "サイド6宙域を哨戒中の連邦宇宙軍第3艦隊は、サイド6へと進路を取るジオンの艦隊を発見するが追跡するかどうか悩んでいた。サイド6は中立を宣言しており、同宙域での戦闘行為は禁止されている。もし追跡すればそのまま戦闘に突入するかもしれない。"
  storymission_mission_warinthepocket_08b_tt_delayed:0 "§Y前提条件:§!\n自国が地球連邦である。ジオンがキリングの暴走を止めなかった。地球連邦とジオンが戦争中。\n--------------\n§Cイベント「リボーコロニーの少年」が発生する。§!\n§Oジオンの攻撃を警戒した時:§!\nストーリーが続きます。\n§Oジオンの攻撃を警戒しなかった時:§!\n全国家:\n政治顧問§Oカムラン・ブルーム§!が採用できなくなる。\n政治顧問§Oペルガミノ§!が採用できなくなる。\nサイド6:\n1～10バンチが核攻撃される。\n地球連邦:\nクリスチーナ・マッケンジーが死亡する。\nジオン:\nバーナード・ワイズマンがフランチェスカに行っていない場合死亡する\n§Rストーリーが終了します。§!"
  storymission_mission_warinthepocket_09a_label_text:0 "クリスマス作戦"
  storymission_mission_warinthepocket_09a_tt:0 "連邦軍の新型ガンダムと対決することを決めたバーニィは、アルと一緒に森に不時着したまま放置されていたザクを修理することに成功する。ミーシャが残したモビルスーツ用の武装の回収にも成功し戦いの準備が整ったのはタイムリミットとなるクリスマスの前日だった。クリスマスの日までにガンダムを破壊できなければ、軍部は核攻撃でコロニーごと全てを葬り去るつもりだ。全ての準備を終えてアルを自宅に送り届けたバーニィは、別れ際に作戦が失敗した時のための指示が入ったディスクと包みをアルに託す。自宅に戻ったアルは神に誓いを立て、バーニィとコロニーの無事を祈るのだった。"
  storymission_mission_warinthepocket_09a_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。ジオンの核攻撃が阻止された。バーナード・ワイズマンがフランチェスカに行っていない。地球連邦とジオンが戦争中。\n--------------\n§Rこのミッションはジオンと地球連邦のお互いとリーアに対する陸軍諜報値によって結果が変化する。\n以下の条件を満たしている場合は追加の補正を得る。\nクリスが戦う決意をした。§!\n--------------\n§Cイベント「クリスマス作戦」が発生する。§!\n§G報酬:§!\nジオン:\n£army_experience! §G+50§!\n地球連邦:\n£army_experience! §G+50§!\n§G破壊成功時:§!\nジオン:\nバーナード・ワイズマンのスキル§G+2§!。\nバーナード・ワイズマンが§Oレンジャー§!と§O負傷§!の特性を得る。\nバーナード・ワイズマンが§OMIA§!の特性を失う。\n地球連邦:\nクリスチーナ・マッケンジーが死亡する。\n§O相討ち時:§!\nジオン:\nバーナード・ワイズマンが死亡する。\n地球連邦:\nクリスチーナ・マッケンジーが死亡する。\n§R失敗時:§!\nジオン:\nバーナード・ワイズマンが死亡する。\n地球連邦:\nクリスチーナ・マッケンジーのスキル§G+2§!。\nクリスチーナ・マッケンジーが§Oレンジャー§!と§O負傷§!の特性を得る。"
