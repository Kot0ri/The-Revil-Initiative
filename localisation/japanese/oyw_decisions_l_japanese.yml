  ap_amuro_ray:0 "アムロ・レイ"
  ap_amuro_ray_desc:0 "RX-78-2 ガンダムの設計者の息子であるアムロ・レイは、ブライト・ノア大尉の下でホワイトベースに所属した伝説的なパイロットであり、ジオンには白い悪魔の名で恐れられた。アムロは戦前、サイド7に住む市民であったが、ジオン軍特殊部隊がコロニーを襲撃した際に偶然ガンダムを操縦することになった。その際、アムロは初めて操縦するガンダムで2機のザクIIを撃破した。アムロといえば、ジオン軍の伝説的エース、シャア・アズナブルとのライバル関係が有名である。一年戦争では、ザビ家の末子であるガルマ・ザビの包囲網を突破し、ランバ・ラルとの死闘に勝利し、オデッサの戦いで黒い三連星を倒し、ソロモンの戦いでドズル・ザビを倒すなど、連邦軍の重要な局面で数々の功績を残している。また、アムロ・レイはジオンのニュータイプ軍団を何度も撃破し、伝説的なニュータイプの実力を確固たるものにした。一年戦争を生き延びた彼は、その操縦技術とニュータイプという存在そのものを恐れた連邦政府によって軟禁状態の生活を続けていた。グリプス戦役でカラバに参加し、かつてのライバルであったシャア・アズナブルがきっかけとなって軟禁状態を脱した。第二次ネオ・ジオン抗争では、アクシズの地球降下を阻止し、シャアのネオ・ジオン軍を撃破した。現在の消息は不明となっており、アクシズの地球降下を阻止しようとした際に死亡したものと推定されている。"
  ap_amuro_ray_enable:0 "アムロ・レイが利用可能"
  ap_christina_mackenzie:0 "クリスチーナ・マッケンジー"
  ap_christina_mackenzie_desc:0 "地球連邦軍の少尉であるクリスチーナ・マッケンジーは、RX-78NT-1 ガンダム「アレックス」のテストパイロットに選ばれた。アカデミーを卒業して間もないにもかかわらず、卓越した操縦能力を持っていたが、本人もアレックスのエンジニアも、ニュータイプではない彼女が効果的に使用するには、アレックスがあまりにも繊細すぎると語っている。彼女の出身地はサイド6のリボーコロニーで、連邦のモビルスーツ研究開発施設が秘密裏に存在していた。サイド6に侵攻してきたジオン軍サイクロプス隊の強襲型モビルスーツ「ケンプファー」を撃破している。しかし、バーナード・ワイズマンのザクII改との戦いでアレックスは大破、クリス自体も重症を負った。アレックスが本来のパイロットの元に届くことはなかった。"
  ap_christina_mackenzie_enable:0 "クリスチーナ・マッケンジーが利用可能"
  ap_kou_uraki:0 "コウ・ウラキ"
  ap_kou_uraki_desc:0 "オーストラリアのトリントン基地に赴任したコウはテストパイロットを経て、ゼフィランサスのパイロットとして活躍した。アルビオンに乗船し、連邦機動部隊に所属してGP02 サイサリスの奪還任務についた。ジオンのエースパイロットとして知られるアナベル・ガトーに対抗意識を燃やし、GP02を無力化するという目的を達成することになる。ジオン残党軍による地球へのスペースコロニー落下を阻止するため、地球周回軌道の防衛作戦に参加するが、迎撃も空しくコロニーは北米に落とされ作戦は失敗に終わった。戦後、命令無視とGP03 デンドロビウムの私的運用の罪に問われ死刑が求刑されるも、核搭載型ガンダムの存在が公になることを恐れた連邦軍上層部によってガンダム開発計画自体が存在しないこととなり、無罪となった。"
  ap_kou_uraki_enable:0 "コウ・ウラキが利用可能"
  ap_yazan_gable:0 "ヤザン・ゲーブル"
  ap_yazan_gable_desc:0 "U.C.0079、連邦に宣戦布告したジオン公国は地球にコロニーを落とし、その結果ヤザンの実家は被害を受けている。一年戦争では地球連邦軍のモビルスーツパイロットとなって戦ったとされているが、当時の彼に関する記録は残っていないため、グリプス戦役の頃までは活躍する機会に恵まれなかったもののと思われる。グリプス戦役ではアレキサンドリア艦隊の戦闘指揮官となり、実験的な可変モビルアーマーを与えられて執拗にエゥーゴを攻撃し続けた。ヤザンはグリプス紛争を生き抜き、U.C.0090にはヴァースキという偽名で「ナイト・イェーガー」の一員として地球連邦軍に再入隊している。"
  ap_yazan_gable_enable:0 "ヤザン・ゲーブルが利用可能"
  ap_laila_milla_rira:0 "ライラ・ミラ・ライラ"
  ap_laila_milla_rira_desc:0 "地球連邦軍の中佐である。一年戦争の経験者であり、モビルスーツパイロットのエキスパートであり、後に地球連邦軍のモビルスーツ部隊を率いることになる。オールドタイプではあるが、その経験から地球連邦軍のエースとしての地位を確立した。後にグリプス戦役の開始時に、ニュータイプのエースパイロットとして有名なカミーユ・ビダンが操縦するガンダムMk.IIと交戦して戦死している。"
  ap_laila_milla_rira_enable:0 "ライラ・ミラ・ライラが利用可能"
  ap_you_kajima:0 "ユウ・カジマ"
  ap_you_kajima_desc:0 "地球連邦軍のモビルスーツ実験部隊「モルモット隊」の隊長を務める。ブルーディスティニー1号機の操縦を任され、EXAMシステムの影響を受けながらも高い操縦能力を発揮する。カリフォルニア基地奪還作戦に参加し、ジオン軍の核ミサイル発射を阻止するなどの活躍を見せた。ジオン軍のエースパイロット、ニムバス・シュターゼンのライバルとして幾度となく戦い、終戦間際のサイド5でニムバスを破った。"
  ap_you_kajima_enable:0 "ユウ・カジマが利用可能"
  ap_io_fleming:0 "イオ・フレミング"
  ap_io_fleming_desc:0 "サイド4のムーア・コロニーの市長の息子であるイオ・フレミングは、地球連邦のエースである。ジオン軍によるサイド4への攻撃の後、イオはムーアの生存者で構成されたムーア同胞団に参加する。FA-78 フルアーマーガンダムを与えられ、ジオン軍のリビングデッド師団と死闘を繰り広げた。リビングデッド師団のエースパイロットであるダリル・ローレンツをライバル視し、彼を倒すことに異常な執念を燃やすようになるが勝つことはできなかった。ジオン軍に敗れて捕虜となった際には、ダリルが傷痍兵であることを知りショックを受けた。脱出に成功したイオは連邦軍に復帰、新たな愛機アトラスガンダムと共に地上に派遣される。"
  ap_io_fleming_enable:0 "イオ・フレミングが利用可能"
  ap_claudia_peer:0 "クローディア・ペール"
  ap_claudia_peer_desc:0 "上官の死後、彼女はムーア同胞団の母船ビーハイブの艦長代理となった。艦が破壊される間際、艦隊が失われた責任は彼女にあると考えた副長のグラハムに撃たれ、そのまま艦と一緒に死亡したと思われていた。しかし彼女はレヴァン・フウの掃海・死傷者回収船に拾われて一命を取り留める。レヴァン・フウの教団に入った彼女は南洋同盟の司令官となってかつての同僚であり恋人であったイオと再会することになる。"
  ap_claudia_peer_enable:0 "クローディア・ペールが利用可能"
  ap_master_p_rayer:0 "マスター・P・レイヤー"
  ap_master_p_rayer_desc:0 "ホワイト・ディンゴ隊のリーダー。オーストラリア戦線でジオン軍に対抗したことで知られる。彼の率いるモビルスーツ隊は連邦軍の中でも最も装備が充実した部隊であり、カスタマイズされたモビルスーツを運用していた。一年戦争末期にオーストラリア奪還を任されたマスターは、他の3つのモビルスーツ隊と一緒に派遣され、ジオンが開発した生物兵器「アスタロス」を破壊し、オーストラリアの奪還に貢献した。"
  ap_master_p_rayer_enable:0 "マスター・P・レイヤーが利用可能"
  ap_hugues_courand:0 "ユーグ・クーロ"
  ap_hugues_courand_desc:0 "第4MS隊の隊長として、北米の反撃作戦に参加。作戦は失敗し、唯一の生存者となったことで罪悪感に苛まれるようになる。その後宇宙に出てア・バオア・クーの戦いに参加するが、この戦いで彼の部隊は補給中にMA-05ビグロ3機に待ち伏せされた。そこでも唯一の生存者となった彼は、「部下殺し」と呼ばれるようになる。戦後はファントムスイープ隊に配属され、ジオン残党軍の掃討を担当した。"
