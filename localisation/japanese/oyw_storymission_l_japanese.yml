  storymission_mission_warinthepocket_09a_result_02_per_text:0 "§R[?global.storymission_mission_warinthepocket_09a_result_02_per_value]%§!"
  storymission_mission_warinthepocket_09b_label_text:0 "クリスマス作戦中止"
  storymission_mission_warinthepocket_09b_tt:0 "クリスマス作戦当日、また父親と一緒に暮らせることになったアルと母親は宇宙港まで父親を迎えに行く。家へ帰る途中、アルは父と母の会話からサイド6宙域で連邦軍とジオン軍の艦隊戦があり、降伏したジオン艦隊から核兵器が見つかったことを知る。それはバーニィがガンダムと戦う理由がなくなったことを意味していた。アルは両親の制止を振り切ってバーニィの元へと走るのだった。"
  storymission_mission_warinthepocket_09b_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。ジオンの核攻撃が阻止された。バーナード・ワイズマンがフランチェスカに行っていない。地球連邦とジオンが戦争中。\n--------------\n§Cイベント「クリスマス作戦画」が発生する。§!\n§G報酬:§!\nジオン:\n£army_experience! §G+50§!\n地球連邦:\n£army_experience! §G+50§!\nクリスチーナ・マッケンジーのスキル§G+2§!。\nクリスチーナ・マッケンジーが§Oレンジャー§!と§O負傷§!の特性を得る。"
  storymission_mission_warinthepocket_10a_label_text:0 "ポケットの中の戦争"
  storymission_mission_warinthepocket_10a_tt:0 "連邦軍の新型ガンダムをめぐる連邦とジオンの戦闘は、中立を宣言したリボーコロニーにさえも生々しい戦争の爪痕を残した。市街地での戦闘により多くの市民が犠牲となり、アルたちが通う学校も破壊された。新学期が始まったアルの頭には、バーニィ、そしてサイクロプス隊の大人たちの死、重症を負ってアレックスから助け出されたクリスの姿が去来し、この世界が取り返しのつかないものであることを知ったのだった。\nジオンへの大攻勢を前に一連の戦闘報告を受けたレビル将軍は、「所詮はポケットの中の戦争に過ぎない」とこぼしたという。"
  storymission_mission_warinthepocket_10a_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。クリスマス作戦が失敗した。\n--------------\n§G報酬:§!\nジオン:\n£pol_power! §G+250§!\n£command_power! §G+50§!\n地球連邦:\n£pol_power! §G+250§!\n£command_power! §G+50§!"
  storymission_mission_warinthepocket_10b_label_text:0 "もう一つの結末"
  storymission_mission_warinthepocket_10b_tt:0 "アルの必死の叫びは届かず、クリスマス作戦は実行され、アレックスは中破しザクは爆発した。アレックスから救出されたクリスは負傷を負った。一方のバーニィは爆発とともに死亡したものと思われた。"
  storymission_mission_warinthepocket_10b_tt_delayed:0 "§Y前提条件:§!\n自国がジオンである。クリスマス作戦が回避された？\n--------------\n§G報酬:§!\nジオン:\n£pol_power! §G+250§!\n£command_power! §G+50§!\nバーナード・ワイズマンのスキル§G+2§!。\nバーナード・ワイズマンが§Oレンジャー§!の特性を得る。\nバーナード・ワイズマンが§OMIA§!の特性を失う。\n地球連邦:\n£pol_power! §G+250§!\n£command_power! §G+50§!"
