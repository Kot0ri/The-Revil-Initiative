 lunarian_desc:0 "宇宙移民事業のためのコロニー建設の足がかりとして月面に建設された工業都市群は、その後恒久都市として半ば独立した立場を取るようになると、フォン・ブラウンのアナハイム・エレクトロニクス社やグラナダのジオニック社のような大企業が都市の政治・経済に大きな影響力を持つようになり、その力は時に連邦政府の政策にまで影響を与えるようになっていった。スペースノイドでありながら高い自治意識を持つと同時に根っからの商人であった彼らとコロニーに住むスペースノイドたちの間には大きな格差を生まれ、コロニーの住民たちは皮肉を込めて彼らのことをルナリアンと呼んでいた。"
