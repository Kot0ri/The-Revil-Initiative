  efsf.1.d1:0 "ここ数ヶ月の間に相次いで報告されている[ZEO.GetAdjective]のものと思われる人型機器についての有力な情報を宇宙軍のパトロール隊が入手した。\n[ZEO.GetAdjective]が工作機械として公開していたモビルスーツに酷似したこの機体は、MS-05と呼ばれる機動兵器であることが判明した。武装は人間のようにマニピュレーターで操作する100mmの実体弾を発射するマシンガンを持ち、盾と思われるものも装備している。非常に高い機動性を持ち、今までの兵器にはない機動力を有していると思われる。"
  efsf.1.d2:0 "ここ数ヶ月の間に相次いで報告されている[ZEO.GetAdjective]のものと思われる人型機器についての有力な情報を情報部が入手した。\n[ZEO.GetAdjective]の物理学者トレノフ・Y・ミノフスキー博士から提供された映像には、[ZEO.GetAdjective]が工作機械として公開していたモビルスーツに酷似した機体の戦闘演習と思われる風景が収められている。MS-05と呼ばれるこの機動兵器は人間のようにマニピュレーターで操作する100mmの実体弾を発射するマシンガンを持ち、盾と思われるものも装備している。非常に高い機動性を持ち、今までの兵器にはない機動力を有していると思われる。\nなおトレノフ・Y・ミノフスキー博士はこの情報と交換にフォン・ブラウン経由での[ZEO.GetAdjective]からの亡命を希望している。"
  efsf.1.a:0 "100mm弾で[EFS.GetAdjective]艦隊が沈むとでも？"
  efsf.2.t:0 "[ZEO.GetName]との秘密会談"
  efsf.2.d:0 "[ZEO.GetLeader]が[EFS.GetName]政府首相に提案した秘密協約の内容は、以下の通りである。\n[ZEO.GetAdjective]がラプラスの箱を[EFS.GetAdjective]に返還する見返りとして、\n[EFS.GetAdjective]は[ZEO.GetAdjective]に対する経済制裁を直ちに解除する。\n[EFS.GetAdjective]は[ZEO.GetAdjective]の自治権に対して大幅に譲歩する。\nこの提案にどう対応すべきだろうか。"
  efsf.2.a:0 "取引を受け入れる"
  efsf.2.b:0 "取引はしない"
  efsf.3.t:0 "ミノフスキー博士の亡命"
  efsf.3.d:0 "物理学の権威であるトレノフ・Y・ミノフスキー博士がフォン・ブラウン経由での亡命を希望しているとの情報が入った。博士は[ZEO.GetAdjective]でS.U.I.T計画と呼ばれる新兵器の開発に従事していたが、昨今の[ZEO.GetAdjective]の軍国主義的な状況に危機感を感じ、これ以上[ZEO.GetAdjective]で研究を続けることが恐ろしくなったと話しているそうだ。博士を迎えることができれば、[ZEO.GetAdjective]のS.U.I.T計画の全貌を明らかにすることができるだろうが、[ZEO.GetAdjective]との関係が悪化することは避けられないだろう。"
  efsf.3.a:0 "検討しよう"
  efsf.3.a_desc:0 "[GRA.GetAdjective]に諜報網を構築すると§Yミノフスキー博士の亡命§!が実行可能になる"
  efsf.4.t:0 "サイド3で抗議活動が活発化"
  efsf.4.d:0 "サラミス級巡洋艦のコロニー衝突事故に端を発した[ZEO.GetAdjective]民衆の独立デモは、一部の地域で暴徒化しつつあり、駐留部隊との間で衝突が起きている。こちらからの再三の要請にも関わらず[ZEO.GetAdjective]は静観を貫いており、暴動を収める意思がないことは明白である。このままでは駐留軍の安全を確保できない可能性が出てきている。"
  efsf.4.a:0 "治安維持部隊を出動させろ"
  efsf.4.b:0 "放っておこう"
  efsf.5.t:0 "関税の撤廃要求"
  efsf.5.d:0 "[ZEO.GetName]議会は、[EFS.GetName]政府が各サイトや月面都市に課している関税は違法であるとして関税の撤廃を要求している。"
  efsf.5.a:0 "拒否する"
  efsf.5.b:0 "受け入れる"
  efsf.6.t:0 "駐留部隊の撤兵要求"
  efsf.6.d:0 "[ZEO.GetName]議会は、[EFS.GetName]軍のコロニー駐留は違法であるとして駐留軍の撤兵を要求している。"
  efsf.6.a:0 "拒否する"
  efsf.6.b:0 "受け入れる"
  efsf.7.t:0 "段階的自治権の要求"
  efsf.7.d:0 "[ZEO.GetAdjective]との交渉は最終的な段階を迎えつつある。公王は[ZEO.GetAdjective]国民は完全な自治権を獲得するまでは満足することはないと主張している。一方で[EFS.GetAdjective]政府の立場は理解していると述べ、社会に不要な混乱を招かないためにも、段階的に自治権を認めるのであれば、国民を説得することができるだろうと提案している。"
  efsf.7.a:0 "検討しよう"
  efsf.7.b:0 "そんなことは認められない"
  efsf.8.t:0 "[ZEO.GetAdjective]との最終交渉"
  efsf.8.d:0 "[ZEO.GetAdjective]が提案している段階的自治の承認についての返答期限が迫っている。スペースノイドに理解のある穏健派の議員の間では段階的自治の承認はやむを得ないという声も上がっているが、一方で第二、第三の[ZEO.GetAdjective]を生みかねないという懸念の声も上がっている。何より問題なのは、今回の[ZEO.GetAdjective]の問題では比較的譲歩の立場を取っていた移民問題評議会の議員たちの態度が一変し、少しの譲歩もあってはならないと厳しく釘をさしてきていることだ。"
  efsf.8.a:0 "段階的自治権を認めない"
  efsf.8.b:0 "段階的自治権を認める"
  efsf.9.t:0 "コロニーの移動を察知"
  efsf.9.d:0 "観測隊からの報告によると、先の戦闘で[ZEO.GetAdjective]軍によって壊滅したサイド[?global.op_british_side]のコロニーが地球に向けて移動していることが判明した。[ZEO.GetAdjective]軍はコロニーに核パルスエンジンを装着して移動させており、地球への落下コースをとっていると思われる。"
  efsf.9.a:0 "艦隊に迎撃させろ！"
  efsf.10.t:0 "[ZEO.GetAdjective]軍艦隊が[SI5.GetName]宙域に向けて移動中"
  efsf.10.d:0 "衛星軌道上での戦闘以来、行方がつかめていなかった[ZEO.GetAdjective]艦隊が[SI5.GetName]宙域に向けて移動中であるとの情報をキャッチした。我々の予測によれば、これには残存の[ZEO.GetAdjective]艦隊の半数以上が含まれていると思われる。参謀本部は、コロニー落としに失敗した[ZEO.GetAdjective]軍が[SI5.GetAdjective]のコロニーを利用して再度コロニー落としを計画しているのではないかと予測している。"
  efsf.10.a:0 "[SI5.GetName]のコロニーを死守せよ"
  efsf.11.t:0 "徹底抗戦"
  efsf.11.d:0 "[EFS.GetName]統合参謀本部は、[ZEO.GetName]と進めている南極会議での降伏勧告を拒否し、徹底抗戦することを決定した。地球圏のすべての市民と絶対民主主義を守るため、我々はたとえジャブロー本部が落ちようとも最後の一兵まで戦う決意である。"
  efsf.11.a:0 "賽は投げられた"
  efsf.12.t:0 "[ZEO.GetAdjective]の[SI2.GetAdjective]侵攻計画"
  efsf.12.d:0 "諜報部は[ZEO.GetAdjective]軍のいくつかの通信の傍受と暗号の解読に成功した。解読した内容やここ最近の[ZEO.GetAdjective]軍の動きなどを総合した結果、諜報部は[ZEO.GetAdjective]が[SI2.GetAdjective]への何らかの軍事作戦を計画している可能性が高く警戒を要すると報告してきている。"
  efsf.12.a:0 "バカバカしい"
  efsf.12.b:0 "[SI2.GetAdjective]宙域での警戒を厳にせよ"
  efsf.13.t:0 "[ZEO.GetAdjective]の科学者が亡命を希望している"
  efsf.13.d:0 "[ZEO.GetName]の科学者が亡命を希望していると[VBC.GetAdjective]経由で打診が来ている。科学者の名前はクルスト・モーゼス博士で、[ZEO.GetAdjective]軍で何かしらの軍事技術の研究を行っていた模様である。博士は「自分が研究しているものが恐ろしくなった」と話しているらしい。"
  efsf.13.a:0 "亡命を受け入れる"
  efsf.13.b:0 "亡命を受け入れない"
  efsf.14.t:0 "鹵獲MS部隊がジオンの新兵器と戦闘"
  efsf.14.d:0 "鹵獲した[ZEO.GetAdjective]軍のモビルスーツを運用して北米アリゾナ地域で作戦行動をしていたセモベンテ隊が、[ZEO.GetAdjective]の新兵器と思われる機体と遭遇、戦闘に入ったが全滅したと報告があった。記録によると新兵器にはモビルスーツのような腕部を持つ上半身が確認できたものの脚部はなく無限軌道が確認できることからモビルタンクに分類される兵器であると思われるが、巨大な砲塔の威力は絶大で10km以上離れた位置から一撃でザクを破壊している。セモベンテ隊は新兵器の破壊に成功したものの、鹵獲したザク6機と61式戦車2両の全てを失い全滅。隊長のフェデリコ・ツァリアーノ中佐を含むパイロット全員が死亡したと報告している。なおこの新兵器は単独で行動していたものと思われ恐らく開発テストの最中に遭遇したものと思われる。"
  efsf.14.a:0 "恐ろしい兵器だ"
  efsf.15.t:0 "鹵獲MS部隊がジオンの新兵器と戦闘"
  efsf.15.d:0 "鹵獲した[ZEO.GetAdjective]軍のモビルスーツを運用して北米アリゾナ地域で作戦行動をしていたセモベンテ隊が、[ZEO.GetAdjective]の新兵器と思われる機体と遭遇、戦闘に入ったが隊長であるフェデリコ・ツァリアーノ中佐を残して全滅したと報告があった。記録によると新兵器にはモビルスーツのような腕部を持つ上半身が確認できたものの脚部はなく無限軌道が確認できることからモビルタンクに分類される兵器であると思われるが、巨大な砲塔の威力は絶大で10km以上離れた位置から一撃でザクを破壊している。セモベンテ隊は鹵獲したザク6機と61式戦車2両の全てを失い全滅。隊長のフェデリコ・ツァリアーノ中佐も重傷を負いつつも新兵器の破壊に成功したと報告している。なおこの新兵器は単独で行動していたものと思われ恐らく開発テストの最中に遭遇したものと思われる。"
  efsf.15.a:0 "恐ろしい兵器だ"
  efsf.16.t:0 "宇宙戦艦の打ち上げを襲撃される"
  efsf.16.d:0 "ジャブローより宇宙に打ち上げた我が軍の艦船が打ち上げ中に[ZEO.GetAdjective]軍の襲撃を受けた。襲撃したのはMSM-07の機体を流用した新兵器と思われるが、衛星軌道上より大気圏に突入し、打ち上げた艦艇を迎撃するシステムであると思われる。幸い攻撃は命中せず艦艇は無事打ち上げに成功したとのこと。今後は打ち上げ時の索敵、対空防御を厳重に行うこととする。"
  efsf.16.a:0 "敵も必死だな"
  efsf.17.t:0 "宇宙戦艦の打ち上げを襲撃される"
  efsf.17.d:0 "ジャブローより宇宙に打ち上げた我が軍の艦船が再び打ち上げ中に[ZEO.GetAdjective]軍の襲撃を受けた。襲撃したのは前回同様[ZEO.GetAdjective]の新兵器であるが兵装は多連装のロケットランチャーであった。前回の教訓を踏まえ打ち上げ時の警戒を厳重に行っていたため、対空ミサイルによる迎撃を実施、撃墜は確認できなかったものの我が軍への損害もなかった。"
  efsf.17.a:0 "二度あることは…"
  efsf.18.t:0 "宇宙戦艦が打ち上げ時に撃墜される"
  efsf.18.d:0 "ジャブローより宇宙に打ち上げた我が軍の艦船が三度打ち上げ中に[ZEO.GetAdjective]軍の襲撃を受け、打ち上げた戦艦すべてが撃墜される大損害を被った。敵の新兵器は拡散メガ粒子砲を装備しており、我が軍の高高度戦闘機が迎撃に向かったものの間に合わなかった。"
  efsf.18.a:0 "なんていうことだ"
  efsf.19.t:0 "[ZEO.GetAdjective]の秘密兵器を撃墜"
  efsf.19.d:0 "ジャブローより宇宙に打ち上げた我が軍の艦船が三度打ち上げ中に[ZEO.GetAdjective]軍の襲撃を受け、打ち上げた戦艦すべてが撃墜される大損害を被った。敵の新兵器は拡散メガ粒子砲を装備しており、我が軍の高高度戦闘機が迎撃に向かったときにはすでに戦艦は撃墜されていたが、[ZEO.GetAdjective]の新兵器の撃墜には成功している。"
  efsf.19.a:0 "被害が大きすぎたな"
  efsf.30.t:0 "量産型MSの配備開始"
  efsf.30.d:0 "RX計画によって開発された試作MSによるフィードバックを元に開発が進められていた量産型MSの実戦配備がいよいよ本格的にスタートした。RGM-79 ジムと名付けられたこの機体はRXシリーズで最も汎用性の高いRX-78をベースに開発されたMSである。装甲や兵装、センサーなどの各種パーツを低コスト化しているだけでなくRXシリーズに採用されていたコアブロックシステムもオミットされている。"
  efsf.30.a:0 "戦いは数、だよな？"
  efsf.31.t:0 "試作MS最終試験"
  efsf.31.d:0 "V作戦発令により急ピッチで進められていたRXシリーズの開発テストは先程[SI7.GetAdjective]で最終テストが行われ、全てのテストにおいて満足のいく結果を出している。まもなくモビルスーツ運用のために改修されたペガサス級強襲揚陸艦が[SI7.GetAdjective]に入港しRXシリーズを受領、ルナツーへ移送する予定である。"
  efsf.31.a:0 "すばらしい"
  efsf.32.t:0 "ペガサス級一番艦完成"
  efsf.32.d:0 "SCV-X計画によって開発が進められていた宇宙空母の開発は、議会の承認を得られずたびたび計画の中断や見直しに見舞われたものの、紆余曲折を経てついにペガサス級一番艦が無事に完成した。セイバーフィッシュなどの航宙機を搭載するだけでなく、新技術であるミノフスキークラフトを搭載することでコロニー内や大気圏内での飛行も可能であり、さらには単独での大気圏突入および再脱出さえ可能になっている。この高い機動性を活かせば、地上部隊をあらゆる戦場に素早く展開する強襲揚陸艦としての運用も可能なはずだ。一番艦は地球での飛行テストを行ったのちに宇宙に打ち上げられ、ルナツーで最終テストを行う予定だ。"
  efsf.32.a:0 "ようやく完成したか"
  efsf.33.t:0 "アムロ・レイ"
  efsf.33.d:0 "先の[SI7.GetAdjective]での戦闘で、[ZEO.GetAdjective]軍を撃退したのは防衛部隊ではなく、15歳の民間人であることが判明した。なんとその少年はRX計画の開発主任であるテム・レイ博士の息子であり、初めてRX-78に搭乗し、ザクを二機撃墜したというのだ。"
  efsf.33.a:0 "それじゃまるでアニメじゃないか"
  efsf.34.t:0 "RX-78 ロールアウト"
  efsf.34.d:0 "RX計画によって開発が進められていたRXシリーズの中でも最も汎用性が高く、あらゆる戦場において高い戦闘力を発揮すると期待されているRX-78 ガンダムの一号機がロールアウトした。RX-78はアナハイム・エレクトロニクス社のテム・レイ主任を中心とし、各パーツや兵装を様々な企業と共同で開発した[EFS.GetName]軍の技術の結晶ともいえる機体となっている。そのため生産コストは極めて高くなっているが、あくまで試作機として数機の生産が予定されている。今後はこれらRXシリーズの機体の運用テストをフィードバックした量産機の開発を行う予定だ。"
  efsf.34.a:0 "ついに我々もMSを手にした"
  efsf.35.t:0 "ガンダム大地に立つ"
  efsf.35.d:0 "RXシリーズの最終テストを行っていた[SI7.GetAdjective]のコロニー内に[ZEO.GetAdjective]の偵察部隊と思われるザク3機が侵入、防衛部隊と交戦になった。すでに敵のザクは防衛部隊によって撃退されたとのことだが、この戦闘によってV作戦の要ともいえるRXシリーズのモビルスーツとペガサス級強襲揚陸艦ホワイトベースに被害が出ている。\nまた、この襲撃によってコロニーの住民だけでなくモビルスーツのパイロットおよびホワイトベースのクルーにも死傷者が出ている模様。パオロ・カシウス艦長も重傷を負っていると報告があった。"
  efsf.35.a:0 "ホワイトベースとモビルスーツは無事なのか？！"
  efsf.36.t:0 "試作MSの最終試験終了"
  efsf.36.d:0 "[SI7.GetAdjective]で最終試験を行っていた試作MSの試験が無事完了し、ペガサス級強襲揚陸艦ホワイトベースに無事収容されたと報告があった。試作MSはテストデータとともにジャブローに到着する予定であるが、試験結果は素晴らしいもので我々の期待を大きく上回るものであったとのことである。"
  efsf.36.a:0 "我々の希望だ"
  efsf.37.t:0 "ホワイトベースがルナツーへ到着"
  efsf.37.d:0 "[SI7.GetAdjective]を脱出したホワイトベースが自力でルナツーに到着した。驚くべきことにホワイトベースには正規の軍人はほとんど乗っておらず、多くの民間人によって運用されていた。この状況に対してルナツー司令のワッケイン少佐はホワイトベースのクルーたちを全員拘束したが、パオロ・カシアス艦長は柔軟な対応を求めている。"
  efsf.37.a:0 "彼らに任せてみよう"
  efsf.37.b:0 "あるべき形に戻そう"
  efsf.38.t:0 "パオロ・カシアスの死"
  efsf.38.d:0 "[SI7.GetAdjective]で重傷を負ったパオロ・カシアス中佐は、経験ある軍人でありながらホワイトベースへの処置に対してルナツー司令ワッケイン少佐に柔軟な対応を求めるなど、常にホワイトベースのクルーたちのよき理解者であったが、ルナツーからの脱出の際に死亡が確認された。"
  efsf.38.a:0 "寒い時代だと思わんか？…"
  efsf.39.t:0 "大気圏突入"
  efsf.39.d:0 "ルナツーを出港したホワイトベースはサラミス級の護衛のもと大気圏への突入を行う中、[ZEO.GetAdjective]のシャアによる追撃を受けた。四機のザクの攻撃を受け、ガンダムはホワイトベースに帰還することができずそのまま大気圏に突入してしまったが奇跡的にガンダムもパイロットも無事であった。"
  efsf.39.a:0 "すごいMSだ"
  efsf.40.t:0 "ホワイトベースが北米に降下"
  efsf.40.d:0 "シャアの追撃を逃れ、なんとか大気圏に突入したホワイトベースだったが、突入時の戦闘の影響で進路を変更せざるを得なくなり、北米に降下してしまった。"
  efsf.40.a:0 "シャアにしてやられたな"
  efsf.41.t:0 "ホワイトベースが南米に降下"
  efsf.41.d:0 "シャアの追撃を逃れ、大気圏に突入したホワイトベースは、無事に南米に降下した。もうすぐジャブロー本拠地に到着するだろう。"
  efsf.41.a:0 "波乱の旅路だったな"
  efsf.42.t:0 "ガルマ散る"
  efsf.42.d:0 "北米に降下したホワイトベース隊が[ZEO.GetAdjective]の地球方面軍司令官ガルマ・ザビの部隊と交戦、これを撃破したと報告があった。未確認の情報ながら、ガルマ・ザビ本人も戦死した可能性が高い。\nホワイトベースは[ZEO.GetAdjective]の包囲網を抜けジャブローへの航路を進んでいる。"
  efsf.42.a:0 "大戦果だな"
  efsf.43.t:0 "最高幕僚会議"
  efsf.43.d:0 "地球へのコロニー落としという過去最悪のテロ行為を受けて、急遽[EFS.GetName]軍本部にて最高幕僚会議が行われた。会議では各地の被害状況の報告とともに、[ZEO.GetAdjective]軍の地球侵攻を視野に入れた防衛体制の確認が行われ、失った宇宙軍の再建を目指すビンソン計画が発表された。また、開戦とコロニー落としを示す数多くの兆候があったにも関わらず今回の事態を招いてしまったことについて[EFS.GetAdjective]軍本部と[EFS.GetAdjective]宇宙軍の間で激しいやり取りが行われたものの、まだ十分な精査ができていないとして結論は先送りとなり、[EFS.GetAdjective]宇宙軍総司令官であるレビル将軍の責任も保留された。"
  efsf.43.a:0 "責任の押し付け合いだな"
  efsf.44.t:0 "極東方面軍コジマ大隊所属08小隊が未知の巨大MAと遭遇"
  efsf.44.d:0 "極東方面軍のコジマ大隊は、付近を偵察中だった08小隊が、これまでのどのデータにも合致しない謎の巨大飛行兵器と遭遇、これと戦闘になったと報告した。この兵器は武装らしいものを装備しておらず、護衛の戦闘機とともに単独で行動をしていたことから試作段階の新兵器であると思われる。巨大な質量にも関わらず空中に滞空する能力を有していることから、ミノフスキークラフトを搭載しているものと推測され、かねてより噂されていた[ZEO.GetAdjective]軍が「モビルアーマー」と呼んで開発している兵種の可能性が高い。"
  efsf.44.a:0 "次々と新兵器が出てくるな"
  efsf.45.t:0 "[ZEO.GetAdjective]の新兵器捜索作戦"
  efsf.45.d:0 "コジマ大隊は、先日遭遇した巨大MAを捜索しこれを捕獲または破壊する作戦の実行許可を求めている。"
  efsf.45.a:0 "作戦実行を許可する"
  efsf.45.b:0 "作戦実行を許可しない"
  efsf.46.t:0 "熱砂戦線"
  efsf.46.d:0 "[ZEO.GetAdjective]の新兵器を捜索中だった08小隊より、新兵器と再び交戦になったと報告があった。この兵器は前回接触時にはなかったメガ粒子砲を装備しており、その威力は我軍のビームライフルをはるかに凌駕する威力であったとのことである。08小隊は新兵器に対し損害を与えたものの捕獲には至らず逃走を許したとのことである。なお、この戦闘中に隊長のシロー・アマダ少尉が行方不明となっている。"
  efsf.46.a:0 "捜索隊を出せ"
  efsf.47.t:0 "ミラーズ・レポート"
  efsf.47.d:0 "極東方面軍コジマ大隊所属08小隊隊長シロー・アマダ少尉のスパイ容疑に関する報告書\n\nシロー・アマダ少尉への尋問および救出現場に残された残骸などの調査から、少尉が[ZEO.GetAdjective]のスパイであるとの確証は得られなかったものの、二度に渡る[ZEO.GetAdjective]軍兵士の逃亡を許し、捕獲対象であった敵新兵器の自爆を許すなど、数々の利敵行為を行った事実だけを見ても少尉の行動は何ら正当化されるものではないとの結論に至った。また少尉自身が、この敵女兵士に対して恋愛感情を抱いていると自白しており、反省の色が全く見えないことから再び戦場に出れば同じ行為を繰り返すであろうことは明白であり、審問会には厳罰な処置を求めるものである。\n\n[EFS.GetName] 情報部公安課 アリス・ミラー少佐"
  efsf.47.a:0 "これより審問会を開廷する"
  efsf.48.t:0 "軍務と理想"
  efsf.48.d:0 "シロー・アマダ少尉は、スパイの疑いがかけられている数々の利敵行為についてその事実を認めた上で、スパイ容疑については全面的に否定している。少尉は「敵にもいい人間がいる。分かりあえる。それこそがこの愚劣な戦争の唯一の希望である」などと審問会の趣旨とはかけ離れた陳述を行うなど、やや錯乱した状態であった。審問会は銃殺刑もしくは生存確率の極めて低い最前線任務につかせることを提案している。"
  efsf.48.a:0 "08小隊に[ZEO.GetAdjective]の秘密基地捜索を命ずる"
  efsf.48.b:0 "不問にする"
  efsf.48.c:0 "アイナは俺の嫁"
  efsf.49.t:0 "ホワイトベース隊の検査"
  efsf.49.d:0 "ジャブローに入港したホワイトベース隊のクルーに対し、政府の要請に従って精密検査を実施したと報告があった。この検査には[EFS.GetAdjective]のニュータイプ研究者数名も参加している。"
  efsf.49.a:0 "検査の結果を待とう"
  efsf.50.t:0 "覚醒"
  efsf.50.d:0 "機械いじりが大好きな、どこにでもいる内気な15歳の少年だった。突然、訓練もなしにRX-78に搭乗し、なりゆきで戦争の真っ只中に放り込まれた。頼れる両親も友人もいない戦場で、ただただ生き残りたい、ライバルを越えたいという本能が、否応なく彼に状況への適応を強要した。彼を一番理解し、彼が一番理解しようと努めたのは、皮肉にも彼を殺そうとする強敵たちだった。生死の境を何度もくぐり抜ける中で、今や彼はニュータイプとして覚醒し、彼がいなければ誰も信じなかったような人の可能性を示しつつある。"
  efsf.50.a:0 "彼は本物なのだろうか"
  efsf.51.t:0 "アムロ・レイへの対応"
  efsf.51.d_1:0 "ホワイトベース隊のクルーに対するニュータイプ検査の結果が報告された。我々はニュータイプ研究の分野では[ZEO.GetAdjective]に大きく遅れをとっており、検査結果を分析した科学者が出した最終的な結論はあいまいなものであった。ただし最もニュータイプの可能性が高いと思われる被検体「アムロ・レイ」については明らかに脳波に違いが見られ、「ニュータイプの可能性あり」としている。"
  efsf.51.d_2:0 "ホワイトベース隊のクルーに対するニュータイプ検査の結果が報告された。ニュータイプについてはまだまだ不明な点が多くあるものの、精神的なプレッシャーを与えた際に常人とは異なる脳波のパターンを示すことがわかっている。検査結果を分析した科学者は被検体「アムロ・レイ」について、「ニュータイプである可能性が高い」と報告している。"
  efsf.51.d_3:0 "ホワイトベース隊のクルーに対するニュータイプ検査の結果が報告された。ニュータイプについてはまだまだ不明な点が多くあるものの、ニュータイプに特有の感応波を調べることで選別が可能であることがわかっている。検査結果を分析した科学者は被検体「アムロ・レイ」について、「ニュータイプである可能性が極めて高い」と結論づけている。これが本当であれば、[EFS.GetName]政府は初めて「ニュータイプ」の存在を認めることになる。"
  efsf.51.a:0 "それが何か戦争に影響でも？"
  efsf.51.a_desc:0 "§Yホワイトベース隊は今まで通り任務を続けるだろう§!"
  efsf.51.b:0 "プロパガンダとしては利用できそうだ"
  efsf.51.b_desc:0 "§R将来アムロ・レイが離反するかもしれない§!"
  efsf.51.c:0 "この力を制御しなければならない"
  efsf.51.c_desc:0 "§Rアムロ・レイは退役する…§!"
  efsf.51.d:0 "WB隊を解散する"
  efsf.51.d_desc:0 "§Yブライト・ノアとアムロ・レイが退役する§!"
  efsf.52.t:0 "クワトロ・バジーナ"
  efsf.52.d:0 "長年予備役扱いだったクワトロ・バジーナ大尉という男が軍に復帰した。彼を知るものはおらず、謎の人物だが連邦市民IDと軍籍関係の書類は間違いないものである。"
  efsf.52.a:0 "一体彼は何アズナブルなんだ？！"
  efsf.53.t:0 "地球連邦総会"
  efsf.53.d:0 "全サイドおよび月面都市と地球の議員が対等な立場で参加する地球連邦総会の開催が近づいている。記念すべき第１回の議題は何にするべきだろうか。"
  efsf.53.a:0 "ジオン非難決議案を提案する"
  efsf.53.b:0 "新予算案を提案する"
  efsf.54.t:0 "地球連邦総会への投票"
  efsf.54.d:0 "地球連邦総会の議題について、総会は60日に渡って熱い議論を闘わせてきた。賛成派も反対派も一歩も引かず、今や議論はしつくした。あとは投票によって決めるしかない。"
  efsf.54.a:0 "賛成に一票！"
  efsf.54.b:0 "反対に一票！"
  efsf.54.c:0 "当然、賛成に一票！"
  efsf.55.t:0 "再会"
  efsf.55.d:0 "行方不明となっていた08小隊のシロー・アマダ少尉の捜索隊は、エリア847を捜索中にシロー・アマダ少尉とともに[ZEO.GetAdjective]軍の新兵器を発見、これを捕獲しようとしたところ[ZEO.GetAdjective]軍の戦闘機と戦闘になり捕獲に失敗したと報告があった。救出した少尉は両手に軽度の凍傷を負っているものの健康状態に問題はないとのことである。少尉が見つかった現場に[ZEO.GetAdjective]の新兵器があったことに加え、救出の直前に[ZEO.GetAdjective]兵と思われる人物と一緒にいたことが確認されており情報部が強い関心を示している。"
  efsf.55.a:0 "彼は敵兵と何をしていたんだ？"
  efsf.55.a_desc:0 "[ZEO.GetAdjective]に諜報網を構築すると§Yスパイ容疑§!が実行可能になる"
  efsf.56.t:0 "震える山"
  efsf.56.d:0 "ラサの[ZEO.GetAdjective]軍秘密基地を捜索していたコジマ大隊08小隊から、不審な爆発があったとの報告を受けて辺りを重点的にスキャンしたところ、ついに秘密基地の入り口を発見することに成功した。すでにイーサン・ライヤー大佐率いる基地攻略部隊による大規模な攻撃命令が下っている。"
  efsf.56.a:0 "慎重にな"
  efsf.57.t:0 "ラプラスの箱の回収に失敗"
  efsf.57.d:0 "[SI5.GetName]で起きた爆発のニュース以降、派遣したメンバーからの定期連絡が途絶えている。現地在任の外交官からの報告によれば、派遣団がビスト財団の施設訪れている最中に[EFS.GetAdjective]のエコーズと思われる集団が施設を襲撃し、銃撃戦が起きたとのこと。\n恐らく派遣メンバーは全滅し、エコーズはラプラスの箱を回収したものと思われる。"
  efsf.57.a:0 "これがやつらのやり方だ"
  efsf.58.t:0 "ラプラスの箱を回収"
  efsf.58.d:0 "[SI5.GetName]で起きた爆発のニュース以降、派遣したメンバーからの定期連絡が途絶えていたが、先程連絡があり、無事にラプラスの箱を回収。現在は高速船で[SI5.GetAdjective]を脱出したとのこと。\n\n連邦政府の存在を根底から覆すと言われているラプラスの箱。我々は箱をどう使うべきだろうか。"
  efsf.58.a:0 "真実を公表するべきだ"
  efsf.58.b:0 "もっとよい使い方があるはずだ"
  efsf.60.t:0 "ビスト財団が[ZEO.GetAdjective]に接触した情報を入手"
  efsf.60.d:0 "サイド5の入港監査局からの情報によると、[ZEO.GetAdjective]の外交官が予定通り入港したとのこと。情報部が得た情報によれば、男の表向きの目的はサイド5の外交官や政治家と移民に関する条例の見直しについての意見交換であるが、その間にビスト財団と接触すると考えられる。過去に財団が我々を裏切った事実を考えれば、箱に関する何らかの取引を行おうとしていることは明らかである。"
  efsf.60.a:0 "ただちにエコーズを派遣しろ"
  efsf.61.t:0 "宇宙世紀の真実"
  efsf.61.d:0 "カーディアス・ビストが外交官に語ったことによれば、ビスト財団がかつてU.C.0001首相官邸ラプラスで発表されるはずだった宇宙世紀憲章のオリジナルを保有していること、そしてそのオリジナルの憲章には、現在の憲章には存在しない第七章が存在することを明らかにした。その第七章こそが、地球連邦政府の存在を根底から覆しかねないものであり、それはジオン・ズム・ダイクンの息子であるキャスバル・レム・ダイクンによって全人類に公表されることこそがふさわしいのだと言う。"
  efsf.61.a:0 "ラプラスの箱を回収しよう"
  efsf.62.t:0 "ラプラスの箱を回収"
  efsf.62.d:0 "[SI5.GetName]に派遣したエコーズからの報告によれば、箱の回収に成功しターゲットも死亡したとのこと。ただしサイアム・ビストの姿だけは確認できておらず、生死不明のままである。"
  efsf.62.a:0 "こんな作戦は聞いていないが"
  efsf.63.t:0 "ラプラスの箱の回収失敗"
  efsf.63.d:0 "[SI5.GetName]に派遣したエコーズからの報告によれば、ビスト財団の警備兵の抵抗が激しく、ターゲットの死亡は確認したものの、箱の回収は失敗、サイアム・ビストの姿も確認できず生死不明であるとのこと。部隊は壊滅状態で、脱出に成功したのはわずか2名だという。"
  efsf.63.a:0 "こんな作戦は聞いていないが"
  efsf.65.t:0 "マチルダの結婚"
  efsf.65.d:0 "その日、ホワイトベースのクルーは少しだけ激闘の日々を忘れ、花嫁と花婿の幸せを心から祝福した。（何人かは涙を流した）"
  efsf.65.a:0 "マチルダさーーーーん！！"
  efsf.66.t:0 "[EFS.GetAdjective]の白い悪魔"
  efsf.66.d:0 "RX-78 ガンダムの活躍が知られるにつれ、[ZEO.GetAdjective]の兵士たちの間ではRX-78のことを[EFS.GetAdjective]の白い悪魔と呼んで恐れているとのことである。"
  efsf.66.a:0 "大変結構"
  efsf.67.t:0 "ガンダムが戦場に与える心理的影響についての調査報告"
  efsf.67.d:0 "情報部からの報告によると、RX-78ガンダムの望外の活躍により、試作機でしかなかったこの機体に今や[ZEO.GetAdjective]軍全体が振り回された状態になっており、軍の行動に少なからず影響が出ている可能性が高いとのことである。具体的な報告として、[ZEO.GetAdjective]軍上層部はRX-78の破壊に躍起になるあまり必要以上に多くのリソースをRX-78の捜索と破壊に割いており、戦場においてはRGM-79をRX-78と見間違えたことが原因で敵部隊がこちらの戦力を見誤ったと思われる事例が数件確認されている。この報告を受けて参謀本部は、ジムの頭部ユニットのみを簡単にガンダムに変更できるガンダム・ヘッドの導入を検討している。"
  efsf.67.a:0 "参謀本部は暇なのか？"
  efsf.68.t:0 "第二世代MSの開発"
  efsf.68.d:0 "次世代のMS開発のテスト機として、開発部はRGM-79Q「ジム・クゥエル」の機体をベースとしたガンダムタイプのモビルスーツを開発した。RX-121の型式番号を与えられたこの機体は、次世代MSの可能性を多方面から検証するため、さまざまな種類のパーツを換装することで全く別の性能を与えることができるように設計されている。"
  efsf.68.a:0 "MSの新しい時代の幕開けだな"
  efsf.69.t:0 "ホワイトベース隊がベルファスト寄港"
  efsf.69.d:0 "補給を受けるため、ホワイトベース隊はベルファスト港に到着した。"
  efsf.69.a:0 "少しの休暇もやりたいところだが"
  efsf.71.t:0 "目的地の選択"
  efsf.71.d:0 "ベルファストを出港したホワイトベース隊に次の目的地を伝える。貴重な戦闘データを一刻も早くジャブローに持ち帰るべきだが、アフリカ戦線からは救援を要請されている。"
  efsf.71.a:0 "目的地はジャブロー"
  efsf.71.b:0 "目的地はアフリカ"
  efsf.72.t:0 "大西洋、血に染めて"
  efsf.72.d:0 "大西洋上を飛行中であったホワイトベース隊が、[ZEO.GetAdjective]の水中部隊から奇襲を受けたと報告があった。慣れない海での戦闘にも関わらず、ホワイトベース隊は敵部隊の殲滅に成功したとのことである。"
  efsf.72.a:0 "なぜ行き先がバレたんだ？"
  efsf.72.b:0 "よかった"
  efsf.73.t:0 "ホワイトベースがジャブローに到着"
  efsf.73.d:0 "ベルファストを出発したホワイトベースが無事にジャブローに到着した。サイド7を出港して以来、幾度となく死線をさまよいながら、とうとう彼らは単独でここジャブローにたどり着いたのだ。"
  efsf.73.a:0 "おかえりなさい！"
  efsf.74.t:0 "ホワイトベースがアフリカに到着"
  efsf.74.d:0 "ベルファストを出発したホワイトベースが無事にアフリカに到着した。"
  efsf.74.a:0 "彼らの働きに期待しよう"
  efsf.75.t:0 "休戦の申し出"
  efsf.75.d:0 "ラサの[ZEO.GetAdjective]軍基地より、病院船の打ち上げのため一時休戦したいとの申し出があった。打ち上げようとしているのはザンジバル級機動巡洋艦で、国際法上病院船への攻撃は禁止されているが、その中に宇宙に脱出しようとする物資や人員を紛れ込ませていないという保証はない。"
  efsf.75.a:0 "受け入れよう"
  efsf.75.b:0 "構わん、狙撃しろ"
  efsf.76.t:0 "休戦受け入れ"
  efsf.76.d:0 "[ZEO.GetAdjective]からの病院船打ち上げの申し出を受け入れ、両軍は休戦状態となった。部隊が補給や再配置につく中、08小隊から隊長のシロー・アマダ少尉が行方不明になっていると報告が来ている。"
  efsf.76.a:0 "これで終わったのか？"
  efsf.77.t:0 "休戦拒否"
  efsf.77.d:0 "[ZEO.GetAdjective]からの病院船打ち上げの申し出を拒否し、両軍は再度戦闘状態に突入した。敵の巨大MAによるメガ粒子砲の威力は凄まじかったが、機体トラブルのためか戦闘再開後まもなく自爆が確認された。なおこの戦闘で部隊を率いていたイーサン・ライヤー大佐の死亡が確認された。08小隊からは隊長のシロー・アマダ少尉が行方不明になっていると報告が来ている。"
  efsf.77.a:0 "尊い犠牲だ"
