  warinthepocket_se.07a.d:0 "ピンク・エレファントの扉が開いて、一人の客が入ってきた。店内に客はいない。「もう店じまいなんですがね」グラスを拭く手を止めずにチャーリーが声をかける。しかしその客はチャーリーの言葉を無視してカウンターに座った。「聞こえないのか？終わりだよ」顔を上げたチャーリーの表情が驚きに変わる。「気の抜けたビールをくれ」それが諜報員のチャーリーと接触するときの符牒だった。「たいした注文だな」涙をぬぐったチャーリーが笑顔でそう答えた。「あんた、無事だったのか？あのザクに乗っていたんだろう？ビームサーベルがコックピットを貫くのをわしはテレビで見たぞ」目深にかぶった帽子を脱いだバーニィの表情はどこか精悍としていた。ついこの間ここに来た時はまだ新米同然だったというのに。「アルと自動操縦システムのおかげなんです」\n\nアレックスと組み合って森の斜面を転がり落ちた時、バーニィはモニターの端に映るアルの姿を見つけた。「なんでこんなところにいるんだ！」とっさにザクを自動操縦に切り替えると、バーニィはコックピットを飛び降りた。アルの方に駆け出そうとした瞬間、アレックスのビームサーベルに胴体を貫かれたザクが爆発し、バーニィは森に吹き飛ばされ意識を失ったのだった。偶然にも折れた枝やバルーンの破片がバーニィの体を隠し、[EFS.GetAdjective]軍に見つからずに済んだ。\n\nチャーリーは、この青年がコロニーを守るために残って戦ったことも信じられなかったが、あの状況で死なずに済んだことは奇跡としかいいようがなかった。「全く大した強運だな。そのアルっていう少年に救われたわけか。一体どんな少年なんだ？」「今は宇宙港で偵察任務中です。アイツはまたどこかに移送されるようです」チャーリーにはなんのことか検討がつかない。「待て、アイツって？任務ってのはなんの任務だ？」席を立ったバーニィが敬礼の姿勢を取る。「[GRA.GetAdjective]にお伝えください。サイクロプス隊は任務を継続中。新型ガンダムは再び移送される模様。指示を請う」"
  warinthepocket_se.07b.d:0 "クリスマスに起きたモビルスーツの騒動から一週間以上が経ってようやく日常を取り戻しつつあったリボーコロニーだったが、警察が一連の騒動に関わった[ZEO.GetAdjective]軍人を逮捕したと発表したことでコロニー内は再び騒然となった。そして中立であるはずの[SI6.GetAdjective]で起きた[EFS.GetAdjective]と[ZEO.GetAdjective]の一連の戦闘の全容が明らかになるにつれて、市民たちの間には新たな衝撃が走ることになる。\n\nリボー警察は記者会見で、[ZEO.GetAdjective]軍人（本名は未公表）は自ら出頭して供述をしており、今回の一連の戦闘は全て、このコロニーに存在していた[EFS.GetAdjective]軍の秘密基地で建造されていた新型のモビルスーツを巡って起きたものであると証言していることを明らかにした。この人物はそのモビルスーツの強奪・破壊を命じられてコロニーに潜入した[ZEO.GetAdjective]の特殊部隊の一員であり、民間業者に偽装してこのコロニーにモビルスーツを運び込んだばかりか、コロニー内でモビルスーツの建造まで行ったとのことである。彼らはU.N.メディカルセンターで密かに建造されていた新型モビルスーツを強奪しようとしたが失敗し、部隊は彼を残して全滅した。その事実を知った彼の上官は核ミサイルによる攻撃でこのコロニーごと全てを破壊することを決定したが、この人物はコロニーへの攻撃を中止させるため単独でモビルスーツで[EFS.GetAdjective]軍基地への襲撃を計画し、新型ガンダムとの最後の戦闘に至ったと証言している。しかしこの人物はモビルスーツが致命的なダメージを受ける前にモビルスーツを自動操縦に切り替えて脱出した理由については明らかにしていない。また当局の調べでこの人物が最後の戦闘の前にフランチェスカ行きのチケットを購入していたことが分かっているが、その経緯やなぜ搭乗しなかったのかについても口をつぐんでおり、警察は引き続き取り調べで厳しく追求していく方針だ。いずれにしてもこの人物の証言が事実だとすれば、市民生活のすぐ隣で[EFS.GetAdjective]や[ZEO.GetAdjective]の軍事行動が平然と行われていたということであり、政府が進めてきた中立政策を根本から揺るがしかねない。政府は[EFS.GetAdjective]軍の秘密基地について何も知らなかったと明言しており、[EFS.GetAdjective]、[ZEO.GetAdjective]に対し正式に抗議する方針だ。一方[ZEO.GetAdjective]政府は勾留された軍人の即時返還を求めている。\n\n「ごきげんよう」呼びかけられて新聞から顔を上げると、常連客の老人が立っていた。公園のベンチの隣に腰掛けた老人が、新聞を一瞥して話しかける。「今度の事件は大変でしたね。このコロニーはすっかり安全だと思っていましたよ。私は娘夫婦と一緒にしばらくフランチェスカに行く予定です」「そうでしたか」「フランチェスカは観光コロニーですから[EFS.GetAdjective]の基地もないし、ここよりはずっと安全でしょう？チャールズさんもどうですか？まだチケットの手配ができるかも」チャールズと呼ばれた男性は笑顔で答えた。「ありがたいですが遠慮しておきましょう。わたしはもう年だし、何よりこのコロニーが好きなんです」"
  warinthepocket_se.07.a:0 "大好きだよ、バーニィ"
