  ace_pilots:0 "独立部隊の編成"
  ace_pilots_desc:0 "ミノフスキー粒子によってあらゆる電子兵装が無効化されたことにより、戦場は中世期以前の有視界戦闘の世界に逆戻りした。それは必然的に艦長や部隊長レベルの士官の判断力がそのまま作戦の帰趨を決する結果をもたらし、両陣営は優れた士官がその能力を遺憾なく発揮できるよう、小規模の独立部隊を複数編成するようになった。彼らはしばしば他の部隊よりも優先して優れた装備や試作兵器を与えられ優遇される一方で、実戦データ収集のためのモルモットにされた。"
