  efsf.91.t:0 "共闘の呼びかけに[ZEO.GetAdjective]が同意"
  efsf.91.d:0 "[ZEO.GetAdjective]は秘密会談での共闘の呼びかけに同意する旨を伝えてきた。[EFS.GetAdjective]政府との戦争が始まれば、彼らは我々と共に戦うだろう。"
  efsf.91.a:0 "利用できるものは何でも利用する"
  efsf.92.t:0 "共闘の呼びかけを[ZEO.GetAdjective]が拒絶"
  efsf.92.d:0 "[ZEO.GetAdjective]は秘密会談での共闘の呼びかけを拒絶する旨を伝えてきた。[EFS.GetAdjective]政府との戦争が始まった場合に、彼らがどのような行動を取るか想像もつかない。"
  efsf.92.a:0 "所詮は田舎の独裁者だったか"
