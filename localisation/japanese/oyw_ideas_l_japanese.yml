 support_space_attack_force:0 "宇宙攻撃軍を優先"
 support_space_attack_force_desc:0 "我々は軍事予算をドズル・ザビが統帥する宇宙攻撃軍に優先的に割り当てており、宇宙攻撃軍の作戦を積極的に採用している。"
