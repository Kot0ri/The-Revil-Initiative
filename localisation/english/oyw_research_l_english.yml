 ms05_l_tech:0 "MS-05L Zaku Sniper Type"
 ms05_l_tech_desc:0 "The MS-05, which was outdated due to the official adoption of the MS-06, was appropriated and modified for sniper use. In addition to a knee pad for attitude control and a super-telephoto lens, this machine is equipped with a large backpack unit with a sub-generator due to the high power levels required to use a sniper beam rifle."
 ms06_d_tech:0 "MS-06D Desert Zaku"
 ms06_d_tech_desc:0 "Based on the J-type, this localized warfare mobile suit specializes in desert warfare. It has been outfitted with a cooling radiator back unit to improve operations in hot climates and measures to prevent dust and sand from causing internal damage to the machine."
 ms06_e_tech:0 "MS-06E Zaku Flipper"
 ms06_e_tech_desc:0 "A refurbished MS-06 specialized in reconnaissance. It is equipped with three optical cameras on its head and a foldable composite detection system on its back."
 ms09_f_tech:0 "MS-09F Dom Tropen"
 ms09_f_tech_desc:0 "A localized warfare mobile suit that makes the Dom specialized for operation in the tropical and desert regions. The diffuse beam cannon has been removed from the unit and it has reinforced chest armor."
 ms14_d_tech:0 "MS-14D Desert Gelgoog"
 ms14_d_tech_desc:0 "A localized warfare mobile suit that has had the Gelgoog redesigned for desert warfare. It has a scope that allows it to see its surroundings while submerged in the sand."
 ms14_jg_tech:0 "MS-14JG Gelgoog Jäger"
 ms14_jg_tech_desc:0 "A supportive mobile suit based on the Gelgoog  with improved sniping abilities. It is equipped with a beam sniper rifle and a high performance fire control system to direct it. The overall performance has been improved from the base Gelgoog, including the addition of verniers as well as additional sniper capabilities."
 ms06_r_tech:0 "MS-06R Zaku II High Mobility Type"
 ms06_r_tech_desc:0 "Based on the F type, this machine was specialized for space warfare. By redesigning the structure of the fuselage, the generator output has been improved and the thruster output has been increased. The legs are also equipped with three boosters each to increased speed."
yms06_z_tech:0 "YMS-06Z Psycommu Early Test Type Zaku"
yms06_z_tech_desc:0 "One of the earliest designs for a Psycommu Mobile Weapons, the YMS-06Z Psycommu Early Test Type Zaku was nevered designed for combat. It is the testbed for the Bishop Plan."
 ms18_f_tech:0 "MS-18F Kämpfer Beam Weapon Type"
 ms18_f_tech_desc:0 "A mobile suit equipped with a beam weapon for firepower as opposed to a Kempfer equipped only with a live ammunition weapon to devote the generator's output to mobility."
 ms18_tech:0 "MS-18F Kämpfer Beam Weapon Type"
 ms18_tech_desc:0 "A mobile suit equipped with a beam weapon for firepower as opposed to a Kempfer equipped only with a live ammunition weapon to devote the generator's output to mobility."
 ms09_r_tech:0 "MS-09R Rick Dom"
 ms09_r_tech_desc:0 "A mobile suit that replaced the MS-09's thermonuclear jet engine with a thermonuclear rocket engine to make it a space-only mobile suit."
 rx121_tech:0 "RX-121TR-1 Gundam TR-1 Hazel"
 rx121_tech_desc:0 "An experimental Gundam-Type based upon the GM-Quel."
 rgm79_f_tech:0 "RGM-79F Desert GM"
 rgm79_f_tech_desc:0 "A localized warfare mobile suit modified from a GM for desert combat. Based on the Ground Type GM the machine has land warfare joints in various parts, armored intakes which have been treatmented for sand prevention to, and reactive armor intergrated into the frame."
 rgm79_sc_tech:0 "RGM-79SC GM Sniper Custom"
 rgm79_sc_tech_desc:0 "A sniper mobile suit custom made for ace pilots. The long range beam rifle, capable of ultra-long range sniping, has the power and range of a battleship and can fire at faster intervals than existing beam rifles. Due to the enormous amount of energy the MS uses, it has a dedicated system for controlling electrical equipment and cooling the gun barrel."
 rgm79_sp_tech:0 "RGM-79SP GM Sniper II"
 rgm79_sp_tech_desc:0 "A sniper mobile suit that modified GM for an ace pilot. It is equipped with 1.5 times more verniers for attitude control comapred to the Sniper Custom and has a high-precision drivetrain. The units megaparticle cannon has an accuracy of just a few centimeters at 1000 kilometers."
 ZEO_tactical_bomber1_tech:0 "S.F.S"
 rgm79_gs_tech:0 "RGM-79GS GM Command Space Type"
 rgm79_gs_tech_desc:0 "A modified version of the GM Command developed for operation around the colonies in space. The backpack has 30 percent more thrust than its predecessor and an increased number of attitude control verniers."
 rx76_tech:0 "RX-76 Ball"
 rx76_tech_desc:0 "A mobile pod hastily built with a Guntank's main gun in a one-man space pod for civilian purposes. Its power output is low due to it being powered by a fuel cell rather than a thermonuclear reactor and it uses a high-mobility vernier for attitude control rather than the AMBAC mobility system."
 rx78_gp1_tech:0 "RX-78GP01-Fb Full Burnern"
 rx78_gp1_tech_desc:0 "A mobile suit that has been converted from the GP01 to a space-only mobile suit with the main focus on improving mobility through the addition of attitude control verniers."
 rx78_gp2_2_tech:0 "RX-78GP02A Physalis (MLRS)"
 rx78_gp2_tech:0 "RX-78GP02A Physalis (MLRS)"
 rx78_gp2_tech_desc:0 "A GP02 unit converted from non-nuclear warhead equipment to MLRS equipment. The MLRS is equipped with a multi-role rocket system that can be controlled from simultaneous rocket firing to single rocket firing."
 rx78_gp3_tech:0 "RX-78GP03 Dendrobium"
 rx78_gp3_tech_desc:0 "A giant mobile armor developed by the Gundam Development Program for base capture and defense. It consists of two mechanisms, the mobile suits Stamen and the Orkis, which serve as an arsenal housing the main generator, thrusters, and propellant tank.  It is also equipped with an I-field barrier and is highly resistant to beam weapons."
 rx78_nt_tech:0 "RX-78NT-1FA Full Armor Alex"
 rx78_nt_tech_desc:0 "A mobile suit equipped with chobam armor as additional armor to the RX-78NT-1. The reduced mobility caused by the increased weight is compensated for by the fact that the armor is also equipped with thrusters and auxiliary verniers."

 bounded_battle:0 "Visual Battle"
 bounded_battle_desc:0 "The nature of the Minovsky particle's inhibition of electromagnetic waves has fundamentally overturned the nature of warfare. By deliberately continuing to spray high concentrations of Minovsky particles, all electronic armaments were disabled, and the war reverted back to the medieval period. Now the only thing soldiers can rely on on the battlefield is their own eyes with optical support."
 transfer_of_command:0 "Transfer of Command"
 transfer_of_command_desc:0 "With unstable long-range communications, large-scale operations became difficult to direct and HQ can no longer grasp the entire battlefield in real time. It is often said that the success or failure of an operation depends on the judgment of the front-line commanders and unit commanders, and it is important to give them the ability to make those commands in battle."
 ms_intensive_operation:0 "Focus on MS"
 ms_intensive_operation_desc:0 "Our General Staff has come to the conclusion that to take full advantage of the superior mobility and versatility of mobile suits.  It is best to operate a force composed solely of MS units."
 personal_color:0 "Personal Color"
 personal_color_desc:0 "Mobile suits are increasingly becoming the key weapon in determining the outcome of war, and good pilots are crucial. Allowing ace pilots with outstanding combat results to use personal colors and giving them state-of-the-art mobile suits tuned to their individual characteristics will boost the morale of the soldiers."
 ms_assault_breakthrough:0 "Assault Breakthrough"
 ms_assault_bareakthrough_desc:0 "If we take full advantage of the mobile suit's mobility, a small force can blitz through a stronghold and break through the front lines."
 ms_pocket_defence:0 "Pocket Defense"
 ms_pocket_defence_desc:0 "The war that made space into a warzone soon spread to Earth, and isolated pockets of resitance became isoalted from the front.  While the operation of mobile suits on the ground is more problematic than in space due to their high visibility from the enemy and the weight of gravity, MS units can be used in defensive warfareby digging trenches and using camouflage to allow for an effective defense with fewer troops."
 mixed_force:0 "Composite Mechanized Force"
 mixed_force_desc:0 "Our General Staff has come to the conclusion that in order to take full advantage of the superior mobility and versatility of MS units, it is best to operate a unit that is coordinated not only with the MS, but also with a support vehicle that assists the platoon with reconnaissance and communications."
 support_ms:0 "Support MS Program"
 support_ms_desc:0 "One of the characteristics of mobile suits is their versatility in being able to perform a variety of missions by replacing weapons and parts.  Hopwever, it has been found that mobile suits with built-in fixed armaments for medium and long-range support can be expected to achieve impressive results when operated with close combat mobile suits and other military units. While we should be developing versatile mobile suits, we should also be developing support-type mobile suits that specialize in sniping and fire support."
 ms_battle:0 "Anti MS Systems"
 ms_battle_desc:0 "The most important asset on the battlefield have become mobile suits, and now it is essential that our mobile suits have the weapons, armor, and tactics to counter enemy mobile suit."
 sfs:0 "S.F.S"
 sfs_desc:0 "The subflight system (S.F.S.), which allows mobile suits to be mounted on aircraft to move quickly and fight in the air, allows for rapid troop deployment and control of bases from the air."
 air_battle:0 "Aerial Combat"
 air_battle_desc:0 "Analysis of the data obtained from battle shows that MS units can be effective in combat against aircraft that were thought to be ineffective in anti-air combat."
 field_repair:0 "Local Repair"
 field_repair_desc:0 "Our mechanics are showing the utmost effort and ingenuity to compensate for the poor logistics situation on the front. Methods have been devised to divert all sorts of materials such as tank turrets, ball frames, mobile suits parts, and makeshift weapons to the front lines."
 large_scale_airborne_operation:0 "Large Front Airborne Operation"
 large_scale_airborne_operation_desc:0 "By mobilizing large numbers of S.F.S. and transport aircraft, large-scale airborne operations can be conducted that take full advantage of the high altitude deployment and relay capabilities of MS units."
 large_scale_offensive:0 "Vast Offensive"
 large_scale_offensive_desc:0 "Interference with communications equipment by Minovsky particles has made it impossible to conduct large-scale operations, but this is possible by deploying large numbers of combat units simultaneously and sharing information in real time."
 fortress_cheats:0 "Fortress Assault"
 fortress_cheats_desc:0 "We should make use of the specialized mobile suits that have been developed to take on the fortresses built underground."
 ms_infiltration_assault:0 "Infiltration Assault"
 ms_infiltration_assault_desc:0 "The troops that break through the front lines should be able to penetrate deep into the enemy lines, attacking destroying enemy bases and logistics chains to inflcut as much damage as possible."

 visible_light_communication1:0 "Laser Communication"
 visible_light_communication1_desc:0 "Conventional data communication is ineffective on the battlefield due to Minovsky particle spraying jamming conventional communications. Therefore, as a new means of communication we will develop laser communication technology that is less susceptible to Minovsky particles, although its effective range will be much narrower."
 visible_light_communication2:0 "Advanced Laser Communication"
 visible_light_communication2_desc:0 "Research will be conducted to further extend the effective range of laser communication technology, which is a possible means of communication even under Minovsky particle dispersal."
 visible_light_communication3:0 "Modern Laser Communication"
 visible_light_communication3_desc:0 "Research will be conducted to further extend the effective range of laser communication technology, which is a possible means of communication even under Minovsky particle dispersal."
 minovsky_particle:0 "Minovsky Theory Applied Weapon System"
 minovsky_particle_desc:0 "Studying the use of Minovsky physics in military technology."
 minovsky_dissemination1:0 "Minovsky Particle Generator"
 minovsky_dissemination1_desc:0 "Develop technology to interfere with enemy electronic weaponry by deliberately spraying Minovsky particles into a combat area."
 minovsky_dissemination2:0 "M-Warhead"
 minovsky_dissemination2_desc:0 "Develop a technique to spray Minovsky particles more widely and effectively."
 minovsky_dissemination3:0 "Advanced M-Warhead"
 minovsky_dissemination3_desc:0 "Develop a technique to spray Minovsky particles more widely and effectively."
 minovsky_dissemination4:0 "Modern M-Warhead"
 minovsky_dissemination4_desc:0 "Develop a technique to spray Minovsky particles more widely and effectively."
 mpiws1:0 "Underground Sonar"
 mpiws1_desc:0 "Develop technology to detect the location and type of enemy forces by detecting sounds and vibrations that travel through the ground that are less susceptible to Minovsky particles."
 mpiws2:0 "Minovsky Particle Interference-Wave Searcher"
 mpiws2_desc:0 "We have developed a technique for detecting the location and size of objects by detecting differences in the concentration of Minovsky particles caused by the presence of objects in I-fields formed by Minovsky particles."
 mpiws3:0 "Advanced MPIWS"
 mpiws3_desc:0 "Improving detection techniques with the Minovsky Interference Wave Detection System."
 mpiws4:0 "Modern MPIWS"
 mpiws4_desc:0 "Improving detection technology with the Minovsky Interference Wave Detection System."
 nuclear_reactor1:0 "Minovsky Ultracompact Fusion Reactor"
 nuclear_reactor1_desc:0 "Develop an ultra-compact, radioactivity-free nuclear reactor that can be mounted on spacecraft and mobile suits."
 nuclear_reactor2:0 "Mercury Engine"
 nuclear_reactor2_desc:0 "Develop a reactor with higher power and more stability than conventional thermonuclear reactors."
 nuclear_reactor3:0 "Jupiter Engine"
 nuclear_reactor3_desc:0 "Develop a reactor with higher power and more stability than conventional thermonuclear reactors."
 nuclear_reactor4:0 "Saturn Engine"
 nuclear_reactor4_desc:0 "Develop a reactor with higher power and more stability than conventional thermonuclear reactors."
 i_field:0 "I-Field"
 i_field_desc:0 "One of the characteristics of Minovsky particles is the lattice alignment of Minovsky particles at a constant density. The application of this property could be transferred to a variety of military technologies."
 mega_particle1:0 "Mega Particle Cannon"
 mega_particle1_desc:0 "We can develop a directed energy weapon using megaparticles produced by compressing the I-fields composed of Minovsky particles to their limits."
 mega_particle2:0 "Energy Capacitor"
 mega_particle2_desc:0 "We can develop a technique to retain and store degenerate I-fields. This makes it possible to miniaturize a weapon with the same power as a megaparticle cannon, which could only be mounted on ships until now, to the point that a mobile suit can carry it."
 minovsky_craft:0 "Minovsky Craft"
 minovsky_craft_desc:0 "An entirely new propulsion system is developed by exploiting the I-fields formed by Minovsky particles at a constant concentration."
 ifield_barrier:0 "I-Field Barrier"
 ifield_barrier_desc:0 "We can Develop a technique to completely neutralize megaparticle cannons by deliberately causing interference to them via I-fields."

 ambac1:0 "AMBAC"
 ambac1_desc:0 "We can develop the Active Mass Balance Auto Control technology, which allows for a change in direction without consuming limited propellant by moving the limbs of the mobile suit to change the balance of the unit."
 ambac2:0 "Fluid Pulse System"
 ambac2_desc:0 "We can develop technology that converts the energy generated in the thermonuclear reactor into pulsed pressure with a converter, which drives the joints of the mobile suit."
 ambac3:0 "Field Motor System"
 ambac3_desc:0 "We will develop a technology for motorized joint drives of mobile suits by utilizing conventionally lighter and more powerful motors that utilize the interaction of I-fields and Minovsky particles."
 ambac4:0 "Magnetic Coating"
 ambac4_desc:0 "We can develop technology to improve the kinetic performance of mobile suits by coating the motor with magnetic forces, primarily a repulsive monopole to mitigate mechanical interference with the articulation drive of the field motor system."
 amc1:0 "AMC"
 amc1_desc:0 "We can develop a computer with an Active Mission Control system to assist the pilot in maneuvering complex mobile suits to enable instantaneous movement."
 ZEO_amc2:0 "AAMC"
 ZEO_amc2_desc:0 "We can develop a computer that is less susceptible to the effects of Minovsky particles by using photo-integrated circuits, which can perform better than conventional computers."
 amc2:0 "Learning Computer"
 amc2_desc:0 "Using optical integrated circuits, we developed computers that are less susceptible to Minovsky particles and have a higher performance than conventional computers."
 amc3:0 "NICN"
 amc3_desc:0 "Studying the further enhancement of educational computers."
 simulator1:0 "Combat Simulator"
 simulator1_desc:0 "The use of the latest high performance computers allows for real-world combat training."
 simulator2:0 "Advanced Combat Simulator"
 simulator2_desc:0 "The use of the latest high performance computers allows for real-world combat training."
 simulator3:0 "Modern Combat Simulator"
 simulator3_desc:0 "The use of the latest high performance computers allows for real-world combat training."
 newtype_tech1:0 "Newtype Fundamental Research"
 newtype_tech1_desc:0 "A human being with high predictive capabilities is defined as a newtype.   The existence of such a human being is tested and methods of selection and their military uses are being studied."
 newtype_tech2:0 "Psycho-wave"
 newtype_tech2_desc:0 "Many newtype candidates have been found to emit special brain waves when placed in an intermittent catatonic state. We'll develop a technique to measure these brain waves, dubbed sensor waves, to find newtypes."
 psyco_com:0 "Psycho-communicator"
 psyco_com_desc:0 "We will develop a technology to receive and translate sensitive waves emitted by newtypes into machine language, which will enable much faster input than conventional man-machine interfaces. \n\nThis research will enable §Ythe development of a mobile suit dedicated to the Newtype §!."
 strengthening_human:0 "Cyber Newtype"
 strengthening_human_desc:0 "Develop technology to artificially create newtypes through chemical procedures such as medication and psychological manipulation. \n\nThis study allows generals to confer §Y enhanced human §!\n§R Newtype policy 'proactive' will no longer be adopted. §!"
 exam:0 "EXAM System"
 exam_desc:0 "We can develop an auxiliary system that can counteract newtypes, even old types, by mechanically analyzing the behavioral patterns of new types. \n\nThis research will enable the development of a §YEXAM system-equipped mobile suit §!. \n§R Newtype policy 'proactive' will no longer be adopted. §!"

