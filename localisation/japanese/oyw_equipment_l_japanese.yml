ZEO_ms_weapon_machinegun_01_equipment:0 "ZMP-47D 105mmザク・マシンガン"
ZEO_ms_weapon_machinegun_01_equipment_desc:0 "MS-05用兵装として開発されたモビルスーツ用マシンガン。巨大なモビルスーツ用の兵装を開発する上で、ジオンの技術者はまず連邦軍の駐留部隊で使用されていた105mm砲をコピーすることからスタートした。対艦戦闘を前提に開発が進められていたモビルスーツの兵装として105mm砲は威力不足であり、開発後ただちに120mm砲の開発プロジェクトがスタートしている。"
ZEO_ms_weapon_machinegun_02_equipment:0 "M-120A1 120mmザク・マシンガン"
ZEO_ms_weapon_machinegun_02_equipment_desc:0 "105mmザク・マシンガンで得たノウハウを元に開発されたモビルスーツ用マシンガン。105mmマシンガンに比べ威力を大幅に改善している。いくつかの改良を経てMS-06の携行火器として正式採用された。"
ZEO_ms_weapon_machinegun_03_equipment:0 "MMP-80 マシンガン"
ZEO_ms_weapon_machinegun_03_equipment_desc:0 "ザクマシンガンよりも小口径で弾速が速く、貫通力の大きいモビルスーツ用マシンガン。"
ZEO_ms_weapon_bazooka_01_equipment:0 "H&L-SB25K ザク・バズーカ"
ZEO_ms_weapon_bazooka_01_equipment_desc:0 "当初開発されたザク・マシンガンの威力が対艦戦闘において十分なものに達しなかったため、対艦戦闘用のバズーカ砲を開発する。砲弾直径は対艦用に核弾頭を使用することを念頭に280mmとする。"
ZEO_ms_weapon_bazooka_02_equipment:0 "Mark VIII シュツルム・ファウスト"
ZEO_ms_weapon_bazooka_02_equipment_desc:0 "手持ち式のロケット弾。弾頭が大きく威力も大きい。"
ZEO_ms_weapon_bazooka_03_equipment:0 "360mm GB03K ジャイアント・バズ"
ZEO_ms_weapon_bazooka_03_equipment_desc:0 "360mm口径のロケットバズーカ。ザクバズーカより大口径になったことで拠点への攻撃力が増している。"
ZEO_ms_weapon_bazooka_04_equipment:0 "880mm RB-T27 ラケーテン・バズ"
ZEO_ms_weapon_bazooka_04_equipment_desc:0 "880mm口径という大口径のロケットバズーカ。砲に防盾が装備されている。マガジン交換式で一つのマガジンに10発装填されている。"
ZEO_ms_weapon_heathawk_01_equipment:0 "EA-4 ヒートホーク・タイプ3"
ZEO_ms_weapon_heathawk_01_equipment_desc:0 "コロニー建設に用いられる作業用高周波誘電溶断器の仕組みを応用して開発された、近接戦闘武器およびユーティリティツールとしてモビルスーツがマニピュレーターで操作できる装備。"
ZEO_ms_weapon_heathawk_02_equipment:0 "ヒートソード"
ZEO_ms_weapon_heathawk_02_equipment_desc:0 "ヒートホークの改良型としてより戦闘に特化させた近接戦闘武器。元々はユーティリティツールとして開発されたヒートホークの武器としての有用性が実証されたため、より戦闘向きの形状になっている。"
ZEO_ms_weapon_heathawk_03_equipment:0 "ヒートサーベル"
ZEO_ms_weapon_heathawk_03_equipment_desc:0 "ヒートソードの改良型として開発された近接戦闘武器。形状を細長くすることで攻撃を範囲を広くすると同時に刺突攻撃も可能にしている。"
ZEO_ms_weapon_beamsord_01_equipment:0 "ビーム・サーベル"
ZEO_ms_weapon_beamsord_01_equipment_desc:0 "ジオンにとって悲願であったモビルスーツ用近接戦闘ビーム兵器。エネルギーCAP技術と連邦のRX-78に匹敵するジェネレーター出力のモビルスーツの実現によって完成を見た。"
ZEO_ms_weapon_beamgun_01_equipment:0 "ビーム・ライフル"
ZEO_ms_weapon_beamgun_01_equipment_desc:0 "ジオンにおって悲願であったモビルスーツ用ビームライフル。エネルギーCAP技術と連邦のRX-78に匹敵するジェネレーター出力のモビルスーツの実現によって完成を見た。開発に多大な時間を要したものの、量産型の性能としては連邦のジムの主兵装であったビームスプレーガンを凌駕していた。"
ZEO_ms_weapon_beamgun_02_equipment:0 "MNG-110 ビーム・マシンガン"
ZEO_ms_weapon_beamgun_02_equipment_desc:0 "パルス状のビームを連射することが可能なモビルスーツ用ビームマシンガン。単発で使用すれば長距離射撃も可能。"
ZEO_ms_weapon_beamrifle_01_equipment:0 "ビーム・スナイパー・ライフル"
ZEO_ms_weapon_beamrifle_01_equipment_desc:0 "MS-05L用に開発されたビームスナイパーライフル。使用する機体は、大出力の長距離狙撃を実現するためにサブジェネレーターを搭載した大型ランドセルへの換装が必要。"
ZEO_ms_shield_01_equipment:0 "シールド（ザク）"
ZEO_ms_shield_01_equipment_desc:0 "MS-06と同時に開発された肩に固定するタイプのシールド。本来はウェポンラックとして開発されたものだが構造上堅牢性が高かったことからシールドとしての機能も併せ持つ。"
ZEO_ms_shield_02_equipment:0 "シールド（グフ）"
ZEO_ms_shield_02_equipment_desc:0 "MS-07と同時に開発されたシールド。対モビルスーツ戦での近接戦闘に重点を起き、肩部ではなく腕に固定することでカバーできる範囲を広くし、覗き窓をつけることで防御態勢を取りつつ白兵戦が行えるようになっている。"
ZEO_ms_shield_03_equipment:0 "シールド（ゲルググ）"
ZEO_ms_shield_03_equipment_desc:0 "背部にマウント可能なモビルスーツ用大型シールド。タワーシールド（横方向に弧を描く形状の盾）タイプにし、表面を耐ビームコーティングすることで実体弾、ビーム兵器両方に対して高い防御性能を獲得している。"
EFS_ms_weapon_machinegun_02_equipment:0 "YF-MG100 ジム・マシンガン"
EFS_ms_weapon_machinegun_02_equipment_desc:0 "ヤシマ重工が開発した100mm実体弾を使用するモビルスーツ用マシンガンの先行量産試作型。同じく先行量産された陸戦型ジムの配備に併せて開発された。試作型でありながら分解することでモビルスーツの背嚢に搭載することができ、砂漠や密林などの環境でも運用できる抜群の信頼性から高く評価された。"
EFS_ms_weapon_machinegun_03_equipment:0 "GMG/MG79-90mm ジム・マシンガン"
EFS_ms_weapon_machinegun_03_equipment_desc:0 "ホリフィールド・ファクトリー・ウェポンズ社がシステムウェポン構想の下に開発した宇宙・地上双方で運用可能なモビルスーツ用マシンガン。コンパクトな銃身でありながら高い威力と命中精度を確保している。ジュレーム上部のキャリングハンドル前方にはビデオカメラとレーザーセンサーで構成されるボックス式のセンサーシステムが搭載され、ジムの照準システムとの連動により高いターゲット補足能力を有している。"
EFS_ms_weapon_machinegun_04_equipment:0 "GR/MR82-90mm ジム・ライフル"
EFS_ms_weapon_machinegun_04_equipment_desc:0 "GMG/MG79-90mmジム・マシンガンの命中精度と有効射程距離向上のためシステムウェポン構想を利用して製造されたモビルスーツ用90mmライフル。バレル長の延長により初速は15%増加し装甲貫通力が向上した。ケースレス弾を主砲弾に採用したことで弾薬の軽量化を実現している。"
EFS_ms_weapon_bazooka_03_equipment:0 "HB-L-03/N-STD 380mm ハイパー・バズーカ"
EFS_ms_weapon_bazooka_03_equipment_desc:0 "BLASH社が開発したモビルスーツ用多目的火力支援兵器。戦闘速度の遅い宇宙戦艦や陸上戦艦、トーチカなどの建造物の破壊に使われた。"
EFS_ms_weapon_bazooka_04_equipment:0 "HB-L-07/N-STD 380mm ハイパー・バズーカ"
EFS_ms_weapon_bazooka_04_equipment_desc:0 "HB-L-03をベースに専用の射撃センサーを搭載したモビルスーツ用ロケット兵器。センサーを搭載したことで命中精度が向上しているものの、機動力の高いモビルスーツとの戦闘にはやや不向きである。"
EFS_ms_weapon_beamsord_01_equipment:0 "BSjG01 ビーム・サーベル"
EFS_ms_weapon_beamsord_01_equipment_desc:0 "モビルスーツのランドセルに装備される近接戦闘用の高エネルギー兵器。タキム製のサブジェネレーターからエネルギーを供給し、内部に充電されたエネルギーでビームを発生させ対象物を電気的に切断する能力を持つ。刀身の温度は数千度に達し、モビルスーツの装甲も簡単に切断することができる。"
EFS_ms_weapon_beamsord_02_equipment:0 "XB-G-06/Du.02 ビーム・ガン兼用ビーム・サーベル"
EFS_ms_weapon_beamsord_02_equipment_desc:0 "ガンダム開発計画と共に開発されたモビルスーツ用ビームサーベル。コアブロックシステムのサブジェネレーターから直接エネルギーが供給される。従来のビームサーベルとしての機能に加え、小型化したビームライフルの機動部を組み込むことでプラズマ化したミノフスキー粒子をビーム弾として発射するビームガンとしても機能する。"
EFS_ms_weapon_beamgun_01_equipment:0 "XBR-M-79-07G ビーム・ライフル"
EFS_ms_weapon_beamgun_01_equipment_desc:0 "BLASH社がRXシリーズのために開発したモビルスーツ用ビーム兵器。携行用ビーム兵器の試作型として開発されたが完成度の高さからそのまま正式採用されRX-78などの装備として生産された。戦艦を一撃で沈めるほどの高い威力を持つ。"
EFS_ms_weapon_beamgun_02_equipment:0 "XBR-M-79E ビーム・ライフル"
EFS_ms_weapon_beamgun_02_equipment_desc:0 "試作型でありながら完成度が高かったXBR-M-79-07Gの構造を踏襲して再設計されたビームライフル。79-07G型で採用された可動式大型センサーを廃止し、代わりに複合ボックス式センサーユニットBP-SS-001を採用し照準精度が大きく向上している。"
EFS_ms_weapon_beamgun_03_equipment:0 "XBR-M-82A ビーム・ライフル"
EFS_ms_weapon_beamgun_03_equipment_desc:0 "ガンダム開発計画と共に開発されたビームライフル。セパレート式Eパックを採用し、ライフル本体に組み込まれたキャパシタを独立カートリッジ式とすることで従来は機体からの充電に頼っていたエネルギーの補充をEパックの交換で行うことができるようになった。銃身には小型ビームサーベル発生機が備えられておりビームジュッテと呼ばれる近接格闘兵器としても機能する。"
EFS_ms_weapon_beamsplay_01_equipment:0 "BR-M-79C-1 ビーム・スプレーガン"
EFS_ms_weapon_beamsplay_01_equipment_desc:0 "RGM-79用にBOWA社が開発したモビルスーツ用ビーム兵器。RXシリーズと一緒に開発されたXBR-M-79を元に量産機用に開発された。威力では劣るものの発射速度は20%向上しておりミッドレンジでの性能は高い。"
EFS_ms_weapon_beamsplay_02_equipment:0 "BG-M-79F-3A ビーム・ガン"
EFS_ms_weapon_beamsplay_02_equipment_desc:0 "次世代のモビルスーツ携行ビーム兵器のテストヘッドとしてビームライフルとビームスプレーガンの中間的な位置づけとして開発された。最大の特徴は本体後部上方にビーム加速器を兼ねた大型バッテリーパックが装着されたことで最大1.2秒間の連続したビーム射撃が可能となった。これにより射撃中に着弾点修正が行えるようになり命中率が劇的に向上している。"
EFS_ms_weapon_beamsplay_03_equipment:0 "BR-S-85-C2 ビーム・ライフル"
EFS_ms_weapon_beamsplay_03_equipment_desc:0 "80年代中期にBOWA社が開発し主力兵装として採用された中型の汎用ビームライフル。徹底したユニット構造の概念を導入し，パーツ単位でのメンテナンスや交換などを可能にした。ロングレンジでの性能は十分ではないものの速射性能とリチャージ時間の短さから実用性の高いビームライフルとして評価された。"
EFS_ms_weapon_beamrifle_01_equipment:0 "BR-M-79L-3 R-4ビーム・ライフル"
EFS_ms_weapon_beamrifle_01_equipment_desc:0 "BOWA社が開発した狙撃用ビーム兵器。RX-77用に試作されたXBR-M-79aを再設計された正式採用版。精密な射撃を行うため、使用の際にはモビルスーツに専用の管制ソフトウェアをインストールして運用された。"
EFS_ms_weapon_beamrifle_02_equipment:0 "XBR-X-79YK スナイパー・ビーム・ライフル"
EFS_ms_weapon_beamrifle_02_equipment_desc:0 "BRASH社が開発したモビルスーツ用大口径スナイパービームライフル。外部ジェネレーターを接続することで6秒間に及ぶ連続照射が可能。外部ジェネレーターがなくても射撃は可能だがエネルギーのリチャージに120秒以上を必要とする。"
EFS_ms_weapon_beamrifle_03_equipment:0 "BR-S-85-L3 スナイパー・ビーム・ライフル"
EFS_ms_weapon_beamrifle_03_equipment_desc:0 "BR-S-85-C2のユニット構造と同じコンセプトで設計されたモビルスーツ用スナイパービームライフル。大幅に延長されたバレルには新開発のIフィールドチョーク（ビーム加速器）が組み込まれ、ビームの収束率を従来比で40%近く高めている。"
EFS_ms_shield_02_equipment:0 "FADEGEL RGM-M-Sh-003 対MS戦用シールド"
EFS_ms_shield_02_equipment_desc:0 "RXシリーズと共に開発されたモビルスーツ用シールド。材質はRXシリーズの機体と同じルナチタニウム合金が採用されザク・マシンガンの120mm弾を至近距離で受けても貫通しないほどの性能を持つ。"
EFS_ms_shield_03_equipment:0 "YHI RGM-S-Sh-WF マルチプルシールド"
EFS_ms_shield_03_equipment_desc:0 "重力下で運用することを想定されて設計されたモビルスーツ用小型軽量シールド。材質はルナチタニウム合金製。先端部がスパイク状になっており、近接戦闘時には打突兵器としても使用できる他、地面に突き刺すことで防盾として使用しながら両腕を利用することができた。"
EFS_ms_shield_04_equipment:0 "NFHI RGM-M-Sh-AGD 対MS戦用シールドII"
EFS_ms_shield_04_equipment_desc:0 "タワーシールド（横方向に弧を描く形状の盾）タイプのモビルスーツ用シールド。材質はチタン・セラミック複合材。曲面を利用したシールドは実体弾、ビーム兵器どちらに対しても高い耐弾性能を発揮した。さらに表面には耐ビームコーティング処置が施され、高いビームエネルギー拡散率を実現している。"
EFS_ms_shield_05_equipment:0 "RX/Vsh-023F/S-04712 マルチプルシールド兼用対MS専用シールド"
EFS_ms_shield_05_equipment_desc:0 "ガンダム開発計画と共に開発されたモビルスーツ用シールド。材質はルナチタニウム合金で表面には対ビームコーティングが施された。ルナチタニウムの傾斜複合材をハニカム構造としたことで浸透するビームライフルやビームサーベルのエネルギーを内部の構造で反射、拡散させて減衰させる仕組みとなっている。"

