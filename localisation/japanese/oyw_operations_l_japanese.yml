l_japanese:
  op_laprace:0 "ラプラスの箱の回収"
  op_laprace_desc:0 "ルウムのビスト財団の代表から内密に会って話をしたいという連絡があった。地球連邦の秘密を握る箱を我々に譲渡したいというのだ。"
  op_laprace_outcome_tt:0 ""
  op_laprace_1:0 "工作員の潜入"
  op_laprace_1_desc:0 "会談の場に連邦による妨害が入ることが予想される。あらかじめ戦闘工作員をコロニー内に潜入させておく。"
  op_laprace_2:0 "箱の中身を確認"
  op_laprace_2_desc:0 "ビスト財団の代表と会談し、箱の中身を確認する。"
  op_laprace_3:0 "偽装船で箱を輸送"
  op_laprace_3_desc:0 "箱を回収し、民間の輸送船に偽装した艦艇で帰投する。"

  op_searching_v:0 "サイド7への威力偵察"
  op_searching_v_desc:0 "連邦のモビルスーツ開発計画はサイド7で最終試験を行っているとの情報を得た。連邦のモビルスーツの性能を確かめるためシャア・アズナブル少佐の部隊を威力偵察に派遣する。"
  op_searching_v_outcome_tt:0 ""
  op_searching_v_1:0 "モビルスーツで潜入"
  op_searching_v_1_desc:0 "ザク一個小隊をコロニーに潜入させる。"
  op_searching_v_2:0 "軍事施設を偵察"
  op_searching_v_2_desc:0 "連邦軍の軍事施設を特定しモビルスーツ開発の事実を確認する。"
  op_searching_v_3:0 "宇宙巡洋艦で離脱"
  op_searching_v_3_desc:0 "偵察を終えたモビルスーツはコロニーから脱出しムサイ級宇宙巡洋艦に帰投。宙域から離脱する。"

  op_spy107:0 "木馬への潜入"
  op_spy107_desc:0 "ベルファストの現地工作員107号から照合不可能な宇宙戦艦が入港したとの報告を受け威力偵察を行ったところ木馬であることが判明した。出港後の木馬の行き先を確かめるため107号を木馬に潜入させる。"
  op_spy107_outcome_tt:0 ""
  op_spy107_1:0 "木馬のクルーに接触"
  op_spy107_1_desc:0 "107号を木馬のクルーに接触させ、木馬の情報を探らせる。"
  op_spy107_2:0 "陽動作戦を実行"
  op_spy107_2_desc:0 "水陸両用モビルスーツによる基地攻撃を実施し、工作員が木馬に潜入する隙を作る。"
  op_spy107_3:0 "現地工作員と接触"
  op_spy107_3_desc:0 "潜水艦から工作員を上陸させ107号に接触する。連邦軍の制服を渡して木馬への潜入を指示する。"

  op_north_pole:0 "連邦の新兵器を追う"
  op_north_pole_desc:0 "連邦が開発を進めているというニュータイプ用モビルスーツの所在が北極基地にあるという情報を得た。この新兵器を奪取または破壊するためサイクロプス隊を派遣する。北極基地で開発が進められているのか、どこかに移送する途中なのか不明であるため、両方の可能性を考えて作戦を立案する。"
  op_north_pole_outcome_tt:0 ""
  op_north_pole_1:0 "潜水艦で侵入"
  op_north_pole_1_desc:0 "基地から5マイルの位置まで潜水艦で侵入し、その後部隊は水陸両用モビルスーツで水中から基地に侵入する。"
  op_north_pole_2:0 "基地を制圧"
  op_north_pole_2_desc:0 "水陸両用モビルスーツに搭乗した隊員は基地を強襲し、防衛部隊を速やかに無力化する。"
  op_north_pole_3:0 "新兵器を奪取または破壊"
  op_north_pole_3_desc:0 "無力化した基地から新兵器を奪取する。奪取が不可能と判断した場合には破壊する。"

  op_lubicon:0 "ルビコン計画"
  op_lubicon_desc:0 "連邦の新兵器が[SI6.GetAdjective]に搬送されたという有力な情報を得た。引き続きサイクロプス隊に奪取・破壊を命じる。作戦の実施にあたっては、要請のあった人員の補充として[SI6.GetAdjective]への威力偵察に功績のあったバーナード・ワイズマン伍長をサイクロプス隊に編入させる。"
  op_lubicon_outcome_tt:0 ""
  op_lubicon_1:0 "モビルスーツを搬送"
  op_lubicon_1_desc:0 "民間の輸送会社に扮装してMS-18のパーツを[SI6.GetAdjective]内に運び込む。"
  op_lubicon_2:0 "モビルスーツの組み立て"
  op_lubicon_2_desc:0 "地元の重機修理工場を装いMS-18を組み立てる。"
  op_lubicon_3:0 "新兵器を奪取または破壊"
  op_lubicon_3_desc:0 "連邦の施設を特定し潜入する。直接奪取を試みるが難しい場合には破壊を優先する。"

  op_rescue_revil:0 "青い鳥作戦"
  op_rescue_revil_desc:0 "ルウム会戦において虜囚の身となったレビル将軍の救出作戦を決行する。現在連邦政府は南極会議においてジオンとの講和に傾きつつあり、この状況を変えられるのはレビル将軍をおいて他にない。講和が結ばれてしまう前に救出する必要がある。"
  op_rescue_revil_outcome_tt:0 ""
  op_rescue_revil_1:0 "避難船でサイド3に潜入"
  op_rescue_revil_1_desc:0 "ジオン内の継戦派の協力を得て、避難民を乗せた移送船に工作員を紛れ込ませる。"
  op_rescue_revil_2:0 "将軍を救出"
  op_rescue_revil_2_desc:0 "ジオンの軍人に偽装し、レビル将軍が囚われている収容所から将軍をベイに移送する。"
  op_rescue_revil_3:0 "宇宙戦艦で脱出"
  op_rescue_revil_3_desc:0 "コロニー脱出後待機している戦艦で逃走する。ジオンの協力者があらかじめ警戒の薄い宙域を知らせてくる。"

  op_little_lamb:0 "EMS-10の秘密"
  op_little_lamb_desc:0 "ジオンが発表したモビルスーツEMS-10ヅダに関する面白い噂がある。EMS-10はジオンの主力量産機開発コンペでエンジントラブルによる爆発事故を起こしMS-05に負けたEMS-05の型番を変えただけの機体であるというのだ。"
  op_little_lamb_outcome_tt:0 ""
  op_little_lamb_1:0 "グラナダに潜入"
  op_little_lamb_1_desc:0 "民間船に偽装してグラナダに工作員を送り込む。"
  op_little_lamb_2:0 "Zimmad社の重役を買収"
  op_little_lamb_2_desc:0 "Zimmad社の重役を買収し、EMS-10の真相について情報を得る。"
  op_little_lamb_3:0 "真相を放送する"
  op_little_lamb_3_desc:0 "EFSFロンドンが制作するメリーさんの羊でEMS-10の秘密を放送する。"

  op_millers_report:0 "スパイ容疑"
  op_millers_report_desc:0 "極東方面軍コジマ大隊に所属する08小隊の士官が敵パイロットと数次にわたって接触していた事実について調査を行う。士官は我が軍の先行量産型MSに搭乗しており、機密情報の漏洩が懸念される。"
  op_millers_report_outcome_tt:0 "シロー・アマダ少尉のスパイ容疑に関する内偵の調査結果が、極東方面軍査問委員会に提出された。"
  op_millers_report_1:0 "現場検証"
  op_millers_report_1_desc:0 "容疑者がジオンの女兵士と密会していた現場およびモビルアーマーの残骸を調査し、スパイである証拠を掴む。"
  op_millers_report_2:0 "自白剤を飲ませる"
  op_millers_report_2_desc:0 "容疑者に自白剤入りのコーヒー（ブラック）を飲ませ、さらに催眠効果のある紫煙を吸引させることでスパイである証拠を掴む。"
  op_millers_report_3:0 "銃で脅す"
  op_millers_report_3_desc:0 "容疑者に銃を突きつけ恫喝することでスパイである証拠を掴む。"

  op_granada_mayor:0 "グラナダ市長暗殺"
  op_granada_mayor_desc:0 "[GRA.GetAdjective]長は我が軍の駐留を拒否しただけでなく、二重スパイを使ってこちらの機密情報まで入手していたことが判明している。"
  op_granada_mayor_outcome_tt:0 ""
  op_granada_mayor_1:0 "[GRA.GetAdjective]に潜入"
  op_granada_mayor_1_desc:0 "工作員を[GRA.GetAdjective]に潜入させ、怪しまれないように観光客になりすまし市長のスケジュールや護衛状態を探る。"
  op_granada_mayor_2:0 "敵性工作員を処分"
  op_granada_mayor_2_desc:0 "陳腐な道義心かただ欲に目がくらんだだけなのか、愚かにも敵に寝返って情報を漏らしていた工作員にふさわしい最期を与える。"
  op_granada_mayor_3:0 "事故を偽装して暗殺"
  op_granada_mayor_3_desc:0 "車で移動中の市長を事故を装って暗殺する。"

  op_minovsky_exile:0 "ミノフスキー博士の亡命"
  op_minovsky_exile_desc:0 ""
  op_minovsky_exile_outcome_tt:0 ""
  op_minovsky_exile_1:0 "提供された映像の評価"
  op_minovsky_exile_1_desc:0 "博士から提供された映像の価値を調査し、博士の亡命を受け入れることの政治的価値を検討する。"
  op_minovsky_exile_2:0 "護送車を強奪"
  op_minovsky_exile_2_desc:0 "博士が[VBC.GetAdjective]の学会に参加するタイミングで護衛に扮した工作員が護送車を強奪。博士を亡命させる。"
  op_minovsky_exile_3:0 "博士の身柄を確保"
  op_minovsky_exile_3_desc:0 "[ZEO.GetAdjective]が博士の亡命を阻止しようとした場合に備えて、輸送機を現場に派遣できるようにしておく。"
