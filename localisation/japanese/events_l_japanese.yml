  efsf.96.a:0 "許しがたい"
  efsf.97.t:0 "[ZEO.GetAdjective]からの提案"
  efsf.97.d:0 "[SI6.GetAdjective]の外交官を通じて、[ZEO.GetAdjective]から休戦協定の締結に向けた会議が提案されている。先の戦闘で宇宙軍の大半を失ったばかりでなく、地球へのコロニー落としによる損失と混乱を考えれば、提案を受け入れざるをえないだろう。"
  efsf.97.a:0 "これは降伏ではない"
  efsf.98.t:0 "マハラジャ・カーンと接触"
  efsf.98.d:0 "マハラジャ・カーンとの接触は大変な困難を極めたが、[EFS.GetAdjective]の優秀な情報部は最終的に彼と連絡を取り合うことに成功した。マハラジャ・カーンは、ジオン・ズム・ダイクンの大義を忘れた今の[ZEO.GetAdjective]が、ザビ家独裁のもとに破滅の道を歩んでいることを深く案じており、独裁を廃した上で平和的に今後の道を模索するべきだという我々の提案に興味を示している。"
  efsf.98.a:0 "話のわかる男だ"
  efsf.99.t:0 "ブレックス・フォーラ暗殺"
