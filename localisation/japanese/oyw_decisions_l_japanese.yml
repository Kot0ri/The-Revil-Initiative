  pa_immigration_acceptance:0 "移民の受け入れ"
  pa_immigration_acceptance_desc:0 "今の[EFS.GetName]の在り方に不満を持つものは[ZEO.GetAdjective]国民だけではない。[EFS.GetAdjective]と戦う意志のあるスペースノイドたちにとって[ZEO.GetAdjective]は最後の希望の地となるだろう。"
  pa_request_to_eliminate_tariffs:0 "関税の撤廃要求"
